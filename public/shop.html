<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/public/menu.css"> 
    <style>
        :root {
            --primary-color: #ffcc00;
            --primary-gradient: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --text-secondary: #8E8E93;
            --surface-glass-bg: rgba(28, 28, 30, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top center, #1a1a1a 0%, #000000 70%);
            background-attachment: fixed;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
            overflow-x: hidden;
        }

        /* --- ШАПКА --- */
        .shop-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding-top: calc(10px + env(safe-area-inset-top));
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 5px 0;
        }

        .balance-display {
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid rgba(255, 204, 0, 0.3);
            color: var(--primary-color);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.1);
        }

        /* --- ИНФО БАННЕР --- */
        .info-banner {
            margin: 16px;
            background: linear-gradient(145deg, #2c2c2e, #1c1c1e);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            box-sizing: border-box;
            width: calc(100% - 32px);
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 20px;
            flex-shrink: 0;
        }

        .info-text h3 {
            margin: 0 0 4px 0;
            font-size: 15px;
            font-weight: 700;
            color: #fff;
        }

        .info-text p {
            margin: 0;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* --- СЕТКА ТОВАРОВ --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 0 16px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .shop-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.1s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border-bottom: 2px solid rgba(255, 255, 255, 0.05);
            min-width: 0; 
        }

        .shop-item:active { transform: scale(0.98); }

        .item-image-wrapper {
            width: 100%;
            padding-top: 100%; /* 1:1 */
            position: relative;
            background: #141416;
            cursor: pointer; /* Показываем, что можно нажать */
        }

        .item-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .item-image.loaded { opacity: 1; }

        /* --- ИНФО О ТОВАРЕ (ЦЕНТРОВКА) --- */
        .item-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 4px;
            text-align: center; /* Центрируем весь текст */
        }

        .item-title {
            font-size: 12px; /* Уменьшили шрифт */
            font-weight: 600;
            color: #fff;
            line-height: 1.25;
            /* Фиксируем высоту под 2 строки, чтобы кнопки были ровно */
            min-height: 30px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Стиль для части текста в скобках (Well-Worn) */
        .item-subtitle {
            font-size: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            display: block; /* Перенос на новую строку */
        }

        .item-meta {
            display: flex;
            flex-direction: column; /* Ставим цену и остаток друг под другом */
            align-items: center;
            gap: 2px;
            font-size: 10px; /* Уменьшили шрифт */
            margin-bottom: 6px;
        }

        .item-stock { color: var(--text-secondary); }
        .item-stock.out { color: #ff453a; }

        .item-price {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 13px;
        }

        /* --- КНОПКИ (ЕДИНЫЙ РАЗМЕР) --- */
        .action-btn {
            margin-top: auto; /* Прижимаем к низу */
            width: 100%;
            height: 34px; /* Фиксированная высота */
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-buy {
            background: var(--primary-gradient);
            color: #000;
            box-shadow: 0 2px 10px rgba(255, 204, 0, 0.2);
        }

        .btn-folder {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .btn-disabled {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        /* --- МОДАЛКА ДЛЯ КАРТИНКИ (LIGHTBOX) --- */
        .image-modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000; /* Поверх всего */
            display: none; /* Скрыто по умолчанию */
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .image-modal-overlay.open {
            display: flex;
            opacity: 1;
        }
        .modal-image-container {
            position: relative;
            width: 90%;
            max-width: 500px;
        }
        .modal-full-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .modal-close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            width: 32px; height: 32px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- ЛОАДЕРЫ --- */
        .skeleton {
            background: linear-gradient(90deg, #1c1c1e 25%, #2c2c2e 50%, #1c1c1e 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
            height: 220px;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .empty-msg {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
            font-size: 14px;
        }

        /* --- ФУТЕР (КАК В MENU.CSS) --- */
        .app-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--surface-glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(58, 58, 60, 0.6);
            width: 100%;
            padding-top: 6px;
            padding-bottom: calc(6px + env(safe-area-inset-bottom));
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #8E8E93;
            text-decoration: none;
            flex: 1;
            cursor: pointer;
            font-size: 10px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer-item .icon-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            font-size: 22px;
            transition: transform 0.2s ease, color 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="shop-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fa-solid fa-chevron-left"></i> <span id="nav-title">Назад</span>
        </button>
        <div class="balance-display">
            <span id="user-balance">...</span> <i class="fa-solid fa-star"></i>
        </div>
    </div>

    <div class="info-banner">
        <div class="info-icon">
            <i class="fa-solid fa-gem"></i>
        </div>
        <div class="info-text">
            <h3>Магазин Наград</h3>
            <p>Выполняй челленджи, зарабатывай звезды и обменивай их на уникальные товары.</p>
        </div>
    </div>

    <div id="shop-grid" class="shop-grid"></div>

    <div id="image-modal" class="image-modal-overlay" onclick="closeImageModal(event)">
        <div class="modal-image-container">
            <button class="modal-close-btn" onclick="closeImageModalForce()"><i class="fa-solid fa-xmark"></i></button>
            <img id="full-image" src="" alt="Full View" class="modal-full-image">
        </div>
    </div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div>
            <span>Лидерборд</span>
        </a>
        <a href="/menu#quests" class="footer-item"> 
            <div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div>
            <span>Задания</span>
        </a>
        <a href="/menu" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-house"></i></div>
            <span>Главная</span>
        </a>
        <a href="/events" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div>
            <span>Гринд</span>
        </a>
        <a href="/auction" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div>
            <span>Аукцион</span>
        </a>
    </footer>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.BackButton.show();
        
        let categoryStack = []; 
        let currentCategoryId = 0;
        let itemsCache = {}; 
        let hasTradeLink = false;

        Telegram.WebApp.BackButton.onClick(() => {
            goBack();
        });

        async function initShop() {
            updateNavState();

            Promise.all([
                fetch('/api/v1/user/me', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                }).then(r => r.json()),

                fetch('/api/v1/user/sync_bott_balance', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                }).then(r => r.json())
            ]).then(([userData, balanceData]) => {
                if (userData && userData.trade_link) {
                    hasTradeLink = true;
                }
                let balance = (balanceData.bot_t_coins || 0) / 100;
                document.getElementById('user-balance').textContent = balance.toFixed(0);
            }).catch(console.error);

            loadCategory(0);
        }

        async function loadCategory(catId) {
            const container = document.getElementById('shop-grid');
            currentCategoryId = catId;
            updateNavState();

            if (itemsCache[catId]) {
                renderItems(itemsCache[catId]);
                return;
            }

            renderSkeleton();

            try {
                const response = await fetch('/api/v1/shop/goods', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        initData: Telegram.WebApp.initData,
                        category_id: catId 
                    })
                });
                const items = await response.json();
                itemsCache[catId] = items;
                renderItems(items);
            } catch (e) {
                container.innerHTML = '<div class="empty-msg">Ошибка загрузки. Проверьте интернет.</div>';
            }
        }

        function renderSkeleton() {
            const container = document.getElementById('shop-grid');
            let html = '';
            for(let i=0; i<6; i++) {
                html += '<div class="shop-item skeleton"></div>';
            }
            container.innerHTML = html;
        }

        // --- ФУНКЦИЯ ФОРМАТИРОВАНИЯ НАЗВАНИЯ ---
        function formatItemName(name) {
            // Ищем первую открывающую скобку
            const splitIndex = name.indexOf('(');
            
            if (splitIndex !== -1) {
                const mainPart = name.substring(0, splitIndex).trim();
                const subPart = name.substring(splitIndex).trim();
                
                // Экранируем HTML для безопасности
                const safeMain = escapeHtml(mainPart);
                const safeSub = escapeHtml(subPart);
                
                return `${safeMain}<span class="item-subtitle">${safeSub}</span>`;
            }
            
            return escapeHtml(name);
        }

        function renderItems(items) {
            const container = document.getElementById('shop-grid');
            container.innerHTML = '';

            if (!items || items.length === 0) {
                container.innerHTML = '<div class="empty-msg">В этой категории пока пусто.</div>';
                return;
            }

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'shop-item';
                
                let buttonHtml = '';
                let stockText = '';
                let priceText = '';
                let clickAction = '';

                if (item.is_folder) {
                    // ПАПКА
                    stockText = '';
                    // Кнопка "Открыть"
                    buttonHtml = `<button class="action-btn btn-folder" onclick="openFolder(${item.id})">Открыть</button>`;
                    // Клик по картинке тоже открывает папку
                    clickAction = `openFolder(${item.id})`;
                } else {
                    // ТОВАР
                    priceText = `<div class="item-price">${item.price} ⭐️</div>`;
                    
                    let isOutOfStock = false;
                    if (item.count === null) {
                        stockText = `<div class="item-stock">∞ шт.</div>`;
                    } else if (item.count === 0) {
                        isOutOfStock = true;
                        stockText = `<div class="item-stock out">0 шт.</div>`;
                    } else {
                        stockText = `<div class="item-stock">${item.count} шт.</div>`;
                    }

                    if (isOutOfStock) {
                        buttonHtml = `<button class="action-btn btn-disabled" disabled>Раскуплено</button>`;
                    } else {
                        const safeName = item.name.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                        buttonHtml = `<button class="action-btn btn-buy" onclick="buyItem(${item.id}, ${item.price}, '${safeName}', '${item.image_url}')">Купить</button>`;
                    }
                    
                    // Клик по картинке товара открывает модалку
                    clickAction = `openImageModal('${item.image_url}')`;
                }

                // Форматируем название с переносом
                const displayNameHtml = formatItemName(item.name);

                el.innerHTML = `
                    <div class="item-image-wrapper" onclick="${clickAction}">
                        <img src="${item.image_url}" class="item-image" loading="lazy" onload="this.classList.add('loaded')" alt="${escapeHtml(item.name)}">
                    </div>
                    <div class="item-info">
                        <div class="item-title">${displayNameHtml}</div>
                        <div class="item-meta">
                            ${stockText}
                            ${priceText}
                        </div>
                        ${buttonHtml}
                    </div>
                `;
                container.appendChild(el);
            });
        }

        // --- ЛОГИКА МОДАЛКИ (LIGHTBOX) ---
        function openImageModal(imageUrl) {
            const modal = document.getElementById('image-modal');
            const img = document.getElementById('full-image');
            img.src = imageUrl;
            modal.classList.add('open');
            // Блокируем скролл страницы
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal(event) {
            // Закрываем, если клик по затемненному фону (не по картинке)
            if (event.target.id === 'image-modal') {
                closeImageModalForce();
            }
        }

        function closeImageModalForce() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('open');
            document.body.style.overflow = '';
        }

        window.openFolder = function(id) {
            categoryStack.push(currentCategoryId);
            loadCategory(id);
        }

        window.goBack = function() {
            if (categoryStack.length > 0) {
                const prevId = categoryStack.pop();
                loadCategory(prevId);
            } else {
                window.location.href = "/menu"; 
            }
        }

        function updateNavState() {
            const titleEl = document.getElementById('nav-title');
            if (categoryStack.length === 0) {
                titleEl.textContent = "В меню";
                Telegram.WebApp.BackButton.hide();
            } else {
                titleEl.textContent = "Назад";
                Telegram.WebApp.BackButton.show();
            }
        }

        window.buyItem = function(id, price, name, imageUrl) {
            if (!hasTradeLink) {
                Telegram.WebApp.showPopup({
                    title: 'Нет трейд-ссылки',
                    message: 'Чтобы купить этот товар, нужно указать трейд-ссылку в профиле. Перейдите в меню -> Профиль.',
                    buttons: [{type: 'ok'}]
                });
                return;
            }

            Telegram.WebApp.showConfirm(`Купить "${name}" за ${price} звезд?`, (ok) => {
                if(ok) {
                    Telegram.WebApp.MainButton.showProgress();
                    
                    fetch('/api/v1/shop/buy', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            initData: Telegram.WebApp.initData,
                            item_id: id,
                            price: price,
                            title: name,
                            image_url: imageUrl
                        })
                    })
                    .then(res => res.json().then(data => ({ status: res.status, body: data })))
                    .then(({ status, body }) => {
                        Telegram.WebApp.MainButton.hideProgress();
                        if (status !== 200) {
                            Telegram.WebApp.showAlert(body.detail || "Ошибка при покупке");
                        } else {
                            Telegram.WebApp.showAlert("✅ Покупка успешна! Товар выдан.");
                            delete itemsCache[currentCategoryId];
                            initShop(); 
                        }
                    })
                    .catch(err => {
                        Telegram.WebApp.MainButton.hideProgress();
                        Telegram.WebApp.showAlert("Ошибка соединения");
                    });
                }
            });
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");
        }

        initShop();
    </script>
</body>
</html>
