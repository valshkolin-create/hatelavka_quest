<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Raffles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg: #000000;
            --card: #141416;
            --primary: #ffd700;
            --text: #fff;
            --sec: #8e8e93;
            --green: #32d74b;
            --danger: #ff453a;
        }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 16px; padding-bottom: 90px; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* --- Header Row --- */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 20px; }
        h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        
        .history-btn { 
            background: #1c1c1e; 
            min-width: 54px; height: 48px; 
            border-radius: 14px; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            color: var(--primary); 
            border: 1px solid rgba(255,255,255,0.1); 
            cursor: pointer;
            gap: 2px;
            transition: 0.1s;
        }
        .history-btn:active { transform: scale(0.95); background: #2c2c2e; }
        .history-btn i { font-size: 16px; }
        .history-btn span { 
            font-size: 8px; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            color: var(--sec); 
        }

        /* --- üî• –ù–û–í–´–ï –ö–ê–†–¢–û–ß–ö–ò (–ö–ê–ö –ù–ê –ö–ê–†–¢–ò–ù–ö–ï) --- */
        .card { 
            background: #1c1c1e; 
            border-radius: 24px; 
            margin-bottom: 16px; 
            position: relative; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.05);
            animation: slideUp 0.4s ease; 
        }

        /* –¢–æ—Ç —Å–∞–º—ã–π —Ü–≤–µ—Ç–Ω–æ–π —ç–ª–ª–∏–ø—Å –Ω–∞ —Ñ–æ–Ω–µ */
        .draw-card_glow {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            filter: blur(50px);
            opacity: 0.25;
            pointer-events: none;
            z-index: 0;
        }

        .card_top { padding: 20px; position: relative; z-index: 1; }
        
        .card_header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        
        .title_section { flex: 1; }
        .r-title { font-size: 16px; font-weight: 800; color: #fff; margin: 0 0 4px; }
        .r-item-info { font-size: 13px; color: var(--sec); display: flex; align-items: center; gap: 4px; flex-wrap: wrap; }
        .r-price { color: var(--primary); font-weight: 600; display: flex; align-items: center; gap: 3px; }

        /* –¢–∞–π–º–µ—Ä –∫–∞–∫ –Ω–∞ –º–∞–∫–µ—Ç–µ */
        .timer_box { display: flex; gap: 6px; }
        .timer_item { display: flex; flex-direction: column; align-items: center; }
        .timer_val { font-size: 15px; font-weight: 800; color: #fff; }
        .timer_lbl { font-size: 9px; color: var(--sec); text-transform: lowercase; }

        .image_section { 
            height: 120px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }
        .prize-img { width: 150px; height: auto; object-fit: contain; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); }

        .card_bottom { 
            background: rgba(0,0,0,0.2); 
            padding: 16px 20px; 
            border-top: 1px solid rgba(255,255,255,0.03); 
            position: relative;
            z-index: 1;
        }

        /* –ë–ª–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ */
        .participants_row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-bottom: 14px;
        }
        .participants_info { display: flex; align-items: center; gap: 8px; font-size: 13px; color: #fff; font-weight: 600; }
        .avatars_stack { display: flex; align-items: center; }
        .mini-avatar { 
            width: 24px; height: 24px; border-radius: 50%; 
            border: 2px solid #1c1c1e; margin-right: -8px;
            background: #2c2c2e; object-fit: cover;
        }

        .btn { 
            width: 100%; border: none; padding: 14px; border-radius: 14px; 
            font-size: 15px; font-weight: 700; cursor: pointer; 
            transition: 0.1s; display: flex; justify-content: center; align-items: center; gap: 8px; 
        }
        .btn-join { background: var(--primary); color: #000; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2); }
        .btn-joined { background: rgba(50, 215, 75, 0.15); color: var(--green); border: 1px solid rgba(50, 215, 75, 0.2); }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö (–∏—Å—Ç–æ—Ä–∏–∏) */
        .card.done { opacity: 0.7; border-color: transparent; }
        .winner_block { background: rgba(255, 215, 0, 0.05); border-radius: 12px; padding: 10px; text-align: center; border: 1px solid var(--border); }
        .w-lbl { font-size: 10px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 2px; }
        .w-name { font-size: 14px; font-weight: 700; }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å–∏—Å—Ç–µ–º–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .history-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            padding: 16px; overflow-y: auto; display: none;
            animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .history-overlay.active { display: block; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-x { font-size: 26px; color: var(--sec); cursor: pointer; padding: 5px; }

        .close-container { position: fixed; bottom: 30px; left: 0; right: 0; display: flex; justify-content: center; z-index: 10; pointer-events: none; }
        .btn-close { pointer-events: auto; background: #1c1c1e; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 12px 40px; border-radius: 30px; font-weight: 600; cursor: pointer; font-size: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 999; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .modal-box { background: #1c1c1e; width: 85%; border-radius: 24px; padding: 30px 20px; text-align: center; animation: zoom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        .m-head { font-size: 22px; font-weight: 800; margin-bottom: 8px; color: #fff; }
        .m-desc { font-size: 15px; color: var(--sec); margin-bottom: 25px; line-height: 1.4; }
        .m-btn { background: rgba(255,255,255,0.1); color: #fff; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; font-size: 16px; cursor: pointer; margin-bottom: 10px; }
        .m-btn-primary { background: var(--primary); color: #000; font-weight: 700; }

        .icon-container { width: 80px; height: 80px; margin: 0 auto 15px; position: relative; }
        .checkmark { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; stroke-miterlimit: 10; margin: 10% auto; box-shadow: inset 0px 0px 0px var(--green); animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .cross { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; stroke-miterlimit: 10; margin: 10% auto; box-shadow: inset 0px 0px 0px var(--danger); animation: fill-red .4s ease-in-out .4s forwards, shake .3s ease-in-out .9s both; }
        .verify-loader { width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }

        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 50px var(--green); } }
        @keyframes fill-red { 100% { box-shadow: inset 0px 0px 0px 50px var(--danger); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoom { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header-row">
        <h1>–†–æ–∑—ã–≥—Ä—ã—à–∏</h1>
        <div class="history-btn" onclick="openHistory()">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>–ò—Å—Ç–æ—Ä–∏—è</span>
        </div>
    </div>

    <div id="list">
        <div style="text-align:center; margin-top:50px; color:var(--sec);">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
        </div>
    </div>

    <div id="history-overlay" class="history-overlay">
        <div class="history-header">
            <h1>–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</h1>
            <i class="fa-solid fa-xmark close-x" onclick="closeHistory()"></i>
        </div>
        <div id="history-list"></div>
    </div>

    <div class="close-container">
        <button class="btn-close" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon" class="icon-container"></div>
            <div class="m-head" id="m-head"></div>
            <div class="m-desc" id="m-desc"></div>
            <button id="btn-profile" class="m-btn m-btn-primary" style="display:none;" onclick="location.href='/profile'">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
            <button class="m-btn" onclick="document.getElementById('modal').style.display='none'">–ü–æ–Ω—è—Ç–Ω–æ</button>
        </div>
    </div>

    <div id="verify-modal" class="modal-overlay" style="z-index: 1000;">
        <div class="verify-loader"></div>
        <div class="verify-text">–ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏—è...<br><span style="font-size:13px; color:var(--sec); font-weight:400;">–°–µ–∫—É–Ω–¥–æ—á–∫—É, —Å–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide();

        function openHistory() {
            document.getElementById('history-overlay').classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }
        function closeHistory() {
            document.getElementById('history-overlay').classList.remove('active');
        }

        async function load() {
            try {
                const res = await fetch('/api/v1/raffles/active', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData})
                });
                const data = await res.json();
                render(data);
                checkDeepLink(); 
            } catch(e) { document.getElementById('list').innerHTML = '<p style="text-align:center; color:#555;">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</p>'; }
        }

        async function checkDeepLink() {
            const startParam = tg.initDataUnsafe.start_param; 
            if (startParam && startParam.startsWith('raffle_')) {
                const raffleId = startParam.split('_')[1];
                if (sessionStorage.getItem('checked_raffle_' + raffleId)) return;
                if(raffleId) {
                    const vModal = document.getElementById('verify-modal');
                    vModal.style.display = 'flex';
                    tg.HapticFeedback.impactOccurred('light');
                    await new Promise(r => setTimeout(r, 1500));
                    sessionStorage.setItem('checked_raffle_' + raffleId, 'true');
                    await join(raffleId, true);
                    vModal.style.display = 'none';
                }
            }
        }

        function render(data) {
            const list = document.getElementById('list');
            const historyList = document.getElementById('history-list');
            list.innerHTML = '';
            historyList.innerHTML = '';
            
            if (!data.length) { 
                list.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px; font-weight:500;">–ê–∫—Ç–∏–≤–Ω—ã—Ö —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π –Ω–µ—Ç üëª</div>'; 
                return; 
            }

            data.forEach(r => {
                const s = r.settings || {};
                const done = r.status === 'completed';
                const img = s.prize_image || 'https://placehold.co/100x100/2c2c2e/FFF?text=Prize';
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç —Å–≤–µ—á–µ–Ω–∏—è (–º–æ–∂–Ω–æ –∑–∞–≤—è–∑–∞—Ç—å –Ω–∞ —Ä–µ–¥–∫–æ—Å—Ç—å, –∑–¥–µ—Å—å –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞ —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π)
                const glowColor = s.prize_rarity_color || 'rgb(123, 81, 207)';

                // –ü–∞—Ä—Å–∏–º –≤—Ä–µ–º—è –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ —Ç–∞–π–º–µ—Ä–∞
                let timerHtml = '';
                if (r.end_time && !done) {
                    const now = new Date();
                    const end = new Date(r.end_time);
                    const diff = Math.max(0, end - now);
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    const mins = Math.floor((diff / (1000 * 60)) % 60);
                    
                    timerHtml = `
                        <div class="timer_box">
                            <div class="timer_item"><span class="timer_val">${hours}</span><span class="timer_lbl">—á–∞—Å–æ–≤</span></div>
                            <div class="timer_item"><span class="timer_val">${mins}</span><span class="timer_lbl">–º–∏–Ω</span></div>
                        </div>
                    `;
                }

                let btnHtml = `<button class="btn btn-join" onclick="join(${r.id})">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>`;
                if (r.is_joined) btnHtml = `<button class="btn btn-joined"><i class="fa-solid fa-check"></i> –í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ</button>`;
                
                // –ë–ª–æ–∫ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ (–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–µ—Ä–µ–º –∏–∑ r.participants_count)
                const pCount = r.participants_count || 0;

                const cardHtml = `
                <div class="card ${done ? 'done' : ''}">
                    <div class="draw-card_glow" style="background-color: ${glowColor};"></div>
                    
                    <div class="card_top">
                        <div class="card_header">
                            <div class="title_section">
                                <h3 class="r-title">${r.title}</h3>
                                <div class="r-item-info">
                                    <span>${s.prize_name}</span>
                                    <span class="r-price">–∑–∞ <i class="fa-solid fa-gem" style="font-size:10px"></i> ${s.prize_price || '0'}</span>
                                </div>
                            </div>
                            ${!done ? timerHtml : ''}
                        </div>

                        <div class="image_section">
                            <img src="${img}" class="prize-img" onerror="this.src='https://placehold.co/200x200/2c2c2e/FFF?text=Item'">
                        </div>
                    </div>

                    <div class="card_bottom">
                        ${!done ? `
                        <div class="participants_row">
                            <div class="participants_info">
                                <div class="avatars_stack">
                                    <img src="https://rfl.pro/api/avatar/1" class="mini-avatar">
                                    <img src="https://rfl.pro/api/avatar/2" class="mini-avatar">
                                    <img src="https://rfl.pro/api/avatar/3" class="mini-avatar">
                                </div>
                                <span>${pCount} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</span>
                            </div>
                        </div>
                        ${btnHtml}
                        ` : `
                        <div class="winner_block">
                            <div class="w-lbl">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                            <div class="w-name">üèÜ ${r.winner ? r.winner.full_name : '–ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω'}</div>
                        </div>
                        `}
                    </div>
                </div>`;

                if (done) historyList.innerHTML += cardHtml;
                else list.innerHTML += cardHtml;
            });

            if (historyList.innerHTML === '') {
                historyList.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px;">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
            }
        }

        async function join(id, isAuto = false) {
            let btn = null;
            let oldHtml = '';
            
            // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ id, —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª–æ –∏ –ø—Ä–∏ –∫–ª–∏–∫–µ, –∏ –ø—Ä–∏ –∞–≤—Ç–æ-–≤—Ö–æ–¥–µ
            const targetBtn = document.querySelector(`[onclick="join(${id})"]`);

            if(!isAuto && targetBtn) {
                tg.HapticFeedback.impactOccurred('medium');
                btn = targetBtn;
                if(btn.classList.contains('btn-joined')) return;
                oldHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            }
            
            try {
                const res = await fetch('/api/v1/raffles/join', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData, raffle_id:id})
                });
                const ans = await res.json();
                if(res.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    showModal('success', '–£—Å–ø–µ—Ö!', ans.message);
                    load(); 
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                    showModal('error', '–£–ø—Å...', ans.detail);
                    if(btn) btn.innerHTML = oldHtml;
                }
            } catch(e) {
                tg.HapticFeedback.notificationOccurred('error');
                showModal('error', '–û—à–∏–±–∫–∞', '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
                if(btn) btn.innerHTML = oldHtml;
            }
        }

        function showModal(type, title, msg) {
            const m = document.getElementById('modal');
            const iconBox = document.getElementById('modal-icon');
            const btnProfile = document.getElementById('btn-profile');
            
            if(type === 'success') {
                iconBox.innerHTML = `<svg class="checkmark" viewBox="0 0 52 52"><circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>`;
                btnProfile.style.display = 'none';
            } else {
                iconBox.innerHTML = `<svg class="cross" viewBox="0 0 52 52"><circle class="cross-circle" cx="26" cy="26" r="25" fill="none"/><path class="cross-path" fill="none" d="M16 16 36 36 M36 16 16 36"/></svg>`;
                const mLow = msg.toLowerCase();
                btnProfile.style.display = (mLow.includes('trade') || mLow.includes('twitch') || mLow.includes('–ø—Ä–æ—Ñ–∏–ª—å')) ? 'block' : 'none';
            }

            document.getElementById('m-head').innerText = title;
            document.getElementById('m-desc').innerText = msg;
            m.style.display = 'flex';
        }

        load();
    </script>
</body>
</html>
