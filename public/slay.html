<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SLAY AWARDS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #1c1c1e;
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --accent: #9d4edd;
            --text: #ffffff;
            --text-secondary: #8E8E93;
            --success: #2ecc71;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-bottom: 100px; /* Отступ под футер */
            -webkit-font-smoothing: antialiased;
        }

        /* --- ШАПКА --- */
        .header {
            text-align: center;
            padding: 20px 20px 10px;
        }

        .slay-title {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            background: linear-gradient(135deg, #fff 20%, var(--gold) 50%, #fff 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slay-subtitle {
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 5px;
        }

        /* --- КАРТОЧКА НОМИНАЦИИ (НОВЫЙ ДИЗАЙН) --- */
        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .nomination-card {
            background: var(--card-bg);
            border-radius: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Изображение номинации */
        .nomination-banner {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nomination-content {
            padding: 20px;
        }

        .nom-label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--gold);
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .nom-title {
            font-size: 22px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 8px;
            line-height: 1.1;
        }

        .nom-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* --- СПИСОК КАНДИДАТОВ --- */
        .candidates-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .candidate-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .candidate-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .candidate-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            object-fit: cover;
        }

        .candidate-name {
            font-weight: 700;
            font-size: 14px;
            color: #fff;
        }
        
        .candidate-votes {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Кнопка голосования */
        .vote-btn {
            background: linear-gradient(90deg, #9d4edd, #6a0dad);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
        }

        /* Результаты */
        .vote-result-badge {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 700;
            color: #fff;
        }

        /* --- ФУТЕР (1 в 1 как в Shop) --- */
        .app-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            padding-top: 8px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            box-sizing: border-box;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #8E8E93;
            text-decoration: none;
            flex: 1;
            font-size: 10px;
            font-weight: 500;
        }

        .footer-item .icon-wrapper {
            font-size: 22px;
        }

        .footer-item.active { color: #FFFFFF; }
        .footer-item.active .icon-wrapper { color: #34c759; text-shadow: 0 0 10px rgba(52, 199, 89, 0.4); }

        /* --- АДМИН ПАНЕЛЬ --- */
        .admin-fab {
            position: fixed;
            bottom: 90px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            cursor: pointer;
        }

        .admin-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10001;
            display: none;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .admin-modal.active { display: block; }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .admin-section {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .admin-input {
            width: 100%;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .admin-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color, #ffcc00);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Поиск юзеров */
        .user-search-result {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        .user-search-result:active { background: #222; }
        
        /* Модалка пароля */
        .pass-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 10002;
            display: none; justify-content: center; align-items: center;
        }
        .pass-box { background: #1c1c1e; padding: 20px; border-radius: 16px; text-align: center; width: 80%; }

    </style>
</head>
<body>

    <div class="header">
        <h1 class="slay-title">SLAY AWARDS</h1>
        <p class="slay-subtitle">Голосуй за легенд канала</p>
    </div>

    <div class="container" id="nominations-container">
        <div style="text-align:center; padding: 40px; color: #666;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size: 24px;"></i>
        </div>
    </div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div>
            <span>Лидерборд</span>
        </a>
        <a href="/menu#quests" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div>
            <span>Задания</span>
        </a>
        <a href="/menu" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-house"></i></div>
            <span>Главная</span>
        </a>
        <a href="/events" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div>
            <span>Гринд</span>
        </a>
        <a href="/auction" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div>
            <span>Аукцион</span>
        </a>
    </footer>

    <div class="admin-fab" onclick="showPassModal()">
        <i class="fa-solid fa-lock"></i>
    </div>

    <div class="pass-overlay" id="pass-overlay">
        <div class="pass-box">
            <h3>Admin Access</h3>
            <input type="password" id="admin-pass" class="admin-input" placeholder="Code" inputmode="numeric">
            <button class="admin-btn" onclick="checkPass()">Login</button>
            <button class="admin-btn" style="background:#333; color:#fff; margin-top:5px;" onclick="closePassModal()">Cancel</button>
        </div>
    </div>

    <div class="admin-modal" id="admin-panel">
        <div class="admin-header">
            <h2 style="margin:0; color:#fff;">Admin Panel</h2>
            <button onclick="closeAdmin()" style="background:none; border:none; color:#fff; font-size:20px;"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="admin-section">
            <h3 style="margin-top:0; color: #ffcc00;">1. Создать номинацию</h3>
            <input id="new-nom-title" class="admin-input" placeholder="Название (напр. Главный клоун)">
            <input id="new-nom-img" class="admin-input" placeholder="Ссылка на картинку (https://...)">
            <input id="new-nom-desc" class="admin-input" placeholder="Описание (необязательно)">
            <button class="admin-btn" onclick="createNomination()">Создать</button>
        </div>

        <div class="admin-section">
            <h3 style="margin-top:0; color: #ffcc00;">2. Добавить участников</h3>
            
            <label style="color:#aaa; font-size:12px;">Выберите номинацию:</label>
            <select id="nom-select" class="admin-input" style="height:40px;">
                <option value="">Загрузка...</option>
            </select>

            <label style="color:#aaa; font-size:12px;">Поиск (Twitch/TG):</label>
            <input id="user-search" class="admin-input" placeholder="Введи ник (напр. hatelove)" oninput="debouncedSearch()">
            
            <div id="search-results" style="max-height: 200px; overflow-y: auto; background: #1a1a1a; border-radius: 8px;">
                </div>
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#050505');

        let nominationsList = [];

        // --- ЗАГРУЗКА ДАННЫХ ---
        async function loadData() {
            try {
                const response = await fetch('/api/v1/slay/active', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                });
                
                const nominations = await response.json();
                nominationsList = nominations; // Сохраняем для админки
                renderNominations(nominations);
                updateAdminSelect(nominations);
            } catch (e) {
                console.error(e);
            }
        }

        // --- РЕНДЕР (НОВЫЙ ДИЗАЙН) ---
        function renderNominations(nominations) {
            const container = document.getElementById('nominations-container');
            container.innerHTML = '';

            if (!nominations || nominations.length === 0) {
                container.innerHTML = '<div style="text-align:center; margin-top:50px; color:#555;">Нет активных голосований</div>';
                return;
            }

            nominations.forEach(nom => {
                const card = document.createElement('div');
                card.className = 'nomination-card';

                // Картинка номинации (или заглушка)
                const bannerUrl = nom.image_url || 'https://placehold.co/600x300/222/fff?text=SLAY+AWARDS';

                let listHtml = '';
                
                // Сортировка если голосовал
                let candidates = nom.candidates;
                if (nom.has_voted) {
                    candidates.sort((a,b) => b.votes - a.votes);
                }

                candidates.forEach(cand => {
                    const avatar = cand.photo_url || 'https://placehold.co/100?text=?';
                    
                    let action = '';
                    if (nom.has_voted) {
                        action = `<div class="vote-result-badge">${cand.votes}</div>`;
                    } else {
                        action = `<button class="vote-btn" onclick="vote(${nom.id}, ${cand.id})">Голос</button>`;
                    }

                    listHtml += `
                        <div class="candidate-item">
                            <div class="candidate-info">
                                <img src="${avatar}" class="candidate-avatar">
                                <div>
                                    <div class="candidate-name">${escapeHTML(cand.name)}</div>
                                </div>
                            </div>
                            ${action}
                        </div>
                    `;
                });

                card.innerHTML = `
                    <img src="${bannerUrl}" class="nomination-banner">
                    <div class="nomination-content">
                        <div class="nom-label">Проголосуй за номинацию:</div>
                        <div class="nom-title">${escapeHTML(nom.title)}</div>
                        <div class="nom-desc">${escapeHTML(nom.description || '')}</div>
                        
                        <div class="candidates-list">
                            ${listHtml}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- ГОЛОСОВАНИЕ ---
        async function vote(nomId, candId) {
            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            try {
                const res = await fetch('/api/v1/slay/vote', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        initData: Telegram.WebApp.initData,
                        nomination_id: nomId,
                        candidate_id: candId
                    })
                });
                const data = await res.json();
                if(data.success) {
                    Telegram.WebApp.showAlert("Голос принят! +2 Билета");
                    loadData(); // Обновить
                } else {
                    Telegram.WebApp.showAlert(data.message || "Ошибка");
                }
            } catch(e) {
                Telegram.WebApp.showAlert("Ошибка сети");
            }
        }

        // --- АДМИНКА ---
        function showPassModal() {
            document.getElementById('pass-overlay').style.display = 'flex';
        }
        function closePassModal() {
            document.getElementById('pass-overlay').style.display = 'none';
        }
        function checkPass() {
            const val = document.getElementById('admin-pass').value;
            if(val === '6971') { // Пароль как в магазине
                closePassModal();
                document.getElementById('admin-panel').classList.add('active');
            } else {
                Telegram.WebApp.HapticFeedback.notificationOccurred('error');
            }
        }
        function closeAdmin() {
            document.getElementById('admin-panel').classList.remove('active');
        }

        // 1. Создать номинацию
        async function createNomination() {
            const title = document.getElementById('new-nom-title').value;
            const img = document.getElementById('new-nom-img').value;
            const desc = document.getElementById('new-nom-desc').value;

            if(!title) return alert("Нужен заголовок");

            await fetch('/api/v1/admin/slay/nomination/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    initData: Telegram.WebApp.initData,
                    title: title,
                    description: desc,
                    image_url: img // Новое поле
                })
            });
            alert("Создано!");
            loadData();
        }

        // 2. Поиск юзеров (Debounce)
        let searchTimeout;
        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchUsers, 500);
        }

        async function searchUsers() {
            const term = document.getElementById('user-search').value;
            const resultsDiv = document.getElementById('search-results');
            if(term.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }

            // Используем уже готовый эндпоинт поиска
            const res = await fetch('/api/v1/admin/users/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    initData: Telegram.WebApp.initData,
                    search_term: term
                })
            });
            const users = await res.json();

            resultsDiv.innerHTML = '';
            users.forEach(u => {
                const div = document.createElement('div');
                div.className = 'user-search-result';
                div.innerHTML = `
                    <div style="flex:1;">
                        <div style="color:#fff; font-weight:bold;">${u.full_name}</div>
                        <div style="color:#888; font-size:11px;">Twitch: ${u.twitch_login || '-'}</div>
                    </div>
                    <button style="background:#333; color:#fff; border:none; padding:5px 10px; border-radius:6px;">Add</button>
                `;
                div.onclick = () => addCandidate(u.telegram_id);
                resultsDiv.appendChild(div);
            });
        }

        // 3. Добавить кандидата
        async function addCandidate(userId) {
            const nomId = document.getElementById('nom-select').value;
            if(!nomId) return alert("Выбери номинацию!");

            await fetch('/api/v1/admin/slay/candidate/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    initData: Telegram.WebApp.initData,
                    nomination_id: parseInt(nomId),
                    user_id: userId
                })
            });
            alert("Кандидат добавлен!");
            loadData();
        }

        function updateAdminSelect(list) {
            const sel = document.getElementById('nom-select');
            sel.innerHTML = '<option value="">-- Выберите номинацию --</option>';
            list.forEach(n => {
                const opt = document.createElement('option');
                opt.value = n.id;
                opt.innerText = n.title;
                sel.appendChild(opt);
            });
        }

        function escapeHTML(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m];
            });
        }

        loadData();
    </script>
</body>
</html>
