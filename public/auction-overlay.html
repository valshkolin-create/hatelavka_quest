<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Auction Overlay</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: rgba(28, 26, 39, 0.8);
            --border-color: #3c3852;
            --text-primary: #f0f0f5;
            --text-secondary: #a09cb8;
            --accent-primary: #00f2ea;
            --accent-secondary: #d433ff;
            --gold-color: #ffd700;
        }
        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            color: var(--text-primary);
        }
        .widget-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 450px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, filter 0.5s ease;
        }
        .widget-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .header {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-primary);
        }
        .header-timer {
            font-size: 20px;
            font-weight: 700;
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 6px;
        }

        .content-body {
            display: flex;
            padding: 15px;
            gap: 15px;
        }
        .skin-container {
            width: 150px;
            height: 110px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        #skin-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .bidders-container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            flex-grow: 1;
            min-width: 0;
        }
        .bidder-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .bidder-rank {
            font-size: 18px;
            font-weight: 900;
            width: 25px;
            text-align: right;
            flex-shrink: 0;
            color: var(--text-secondary);
        }
        .bidder-item.rank-1 .bidder-rank { color: var(--gold-color); }
        .bidder-item.rank-2 .bidder-rank { color: #c0c0c0; }
        .bidder-item.rank-3 .bidder-rank { color: #cd7f32; }
        
        .bidder-name {
            font-size: 16px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        .bidder-amount {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-primary);
            flex-shrink: 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –Ω–æ–≤–æ–π —Å—Ç–∞–≤–∫–∏ */
        #new-bid-notification {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--accent-secondary), var(--accent-primary));
            color: #000;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: 900;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            white-space: nowrap;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #new-bid-notification.show {
            opacity: 1;
            top: 20px;
        }
        #new-bid-notification.hide {
            opacity: 0;
            top: -100px;
            transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        /* --- –°–¢–ò–õ–ò: –ë–ª—é—Ä –∏ –ü—Ä–æ–º–æ-–æ–≤–µ—Ä–ª–µ–π --- */
        .widget-container.blur {
            filter: blur(8px) brightness(0.7);
            transform: translateY(0) scale(0.98);
            transition: all 0.5s ease;
        }
        .promo-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 450px;
            height: 190px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.7);
        }
        .promo-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .promo-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        .promo-main {
            font-size: 32px;
            font-weight: 900;
            color: var(--gold-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
        }
        .promo-footer {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
        }
    </style>
</head>
<body>

    <div id="new-bid-notification">
        –ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞ –æ—Ç <span id="bid-notify-name">...</span>!
    </div>

    <div id="widget-container" class="widget-container">
        <div class="header">
            <div class="header-title" id="auction-title">–ê—É–∫—Ü–∏–æ–Ω</div>
            <div class="header-timer" id="auction-timer">00:00:00</div>
        </div>
        <div class="content-body">
            <div class="skin-container">
                <img id="skin-image" src="" alt="Skin">
            </div>
            <div class="bidders-container" id="top-bidders-list">
                </div>
        </div>
    </div>

    <div id="promo-overlay" class="promo-overlay">
        <div class="promo-text">
            –•–æ—á–µ—à—å —É—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –≤ –∞—É–∫—Ü–∏–æ–Ω–µ?
            <br>–ó–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –±–∏–ª–µ—Ç—ã –∏ —É—á–∞—Å—Ç–≤—É–π
        </div>
        <div class="promo-main">–í–•–û–î –ë–ï–°–ü–õ–ê–¢–ù–´–ô</div>
        <div class="promo-footer">–ü–ò–®–ò !lavka</div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pyeuckjcrsiaseyqrsek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZXVja2pjcnNpYXNleXFyc2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzEyOTgsImV4cCI6MjA3MDA0NzI5OH0.srRwuUygiF7jr3-b2AwyRNAmrChlW3Bzp3I-9Ju2TVg';

        const dom = {
            widget: document.getElementById('widget-container'),
            promoOverlay: document.getElementById('promo-overlay'),
            title: document.getElementById('auction-title'),
            timer: document.getElementById('auction-timer'),
            skinImage: document.getElementById('skin-image'),
            biddersList: document.getElementById('top-bidders-list'),
            notification: document.getElementById('new-bid-notification'),
            notifyName: document.getElementById('bid-notify-name')
        };

        let countdownInterval = null;
        let currentAuctionId = null;
        let promoInterval = null;
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function startCountdown(expiresAt) {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!expiresAt) {
                dom.timer.textContent = "00:00:00";
                return;
            }
            const endTime = new Date(expiresAt).getTime();
            const updateTimer = () => {
                const now = new Date().getTime();
                const distance = endTime - now;
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    dom.timer.textContent = "00:00:00";
                    return;
                }
                const h = Math.floor(distance / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                dom.timer.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };
            countdownInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        function updateDisplay(auctionData, topBidders = []) {
            if (!auctionData || !auctionData.id) {
                dom.widget.classList.remove('visible');
                currentAuctionId = null;
                return;
            }

            // –ï—Å–ª–∏ –≤–∏–¥–∂–µ—Ç –±—ã–ª —Ä–∞–∑–º—ã—Ç, —É–±–∏—Ä–∞–µ–º —Ä–∞–∑–º—ã—Ç–∏–µ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
            if (dom.widget.classList.contains('blur')) {
                dom.widget.classList.remove('blur');
                dom.promoOverlay.classList.remove('show');
                if (promoInterval) clearInterval(promoInterval);
                promoInterval = setInterval(showPromoAnimation, 70000);
            }

            currentAuctionId = auctionData.id;
            dom.title.textContent = auctionData.title || "–ê—É–∫—Ü–∏–æ–Ω";
            dom.skinImage.src = auctionData.image_url || '';
            startCountdown(auctionData.bid_cooldown_ends_at);
            
            dom.biddersList.innerHTML = '';
            if (topBidders.length === 0) {
                dom.biddersList.innerHTML = '<div style="color: var(--text-secondary);">–°—Ç–∞–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç...</div>';
            } else {
                topBidders.slice(0, 3).forEach((bidder, i) => {
                    const rank = i + 1;
                    dom.biddersList.innerHTML += `
                        <div class="bidder-item rank-${rank}">
                            <div class="bidder-rank">${rank}.</div>
                            <div class="bidder-name">${bidder.name}</div>
                            <div class="bidder-amount">${bidder.amount} üéüÔ∏è</div>
                        </div>
                    `;
                });
            }
            dom.widget.classList.add('visible');
        }
        
        function triggerAnimation(payload) {
            const { auction_data, last_bidder_name, top_bidders } = payload.new.payload;
            if (currentAuctionId === null || currentAuctionId === auction_data.id) {
                updateDisplay(auction_data, top_bidders);
                dom.notifyName.textContent = last_bidder_name;
                dom.notification.classList.add('show');
                setTimeout(() => {
                    dom.notification.classList.remove('show');
                    dom.notification.classList.add('hide');
                }, 4000); 
                setTimeout(() => {
                    dom.notification.classList.remove('hide');
                }, 4500);
            }
        }

        function showPromoAnimation() {
            if (!dom.widget.classList.contains('visible') || currentAuctionId === null) {
                return;
            }
            console.log('–ó–∞–ø—É—Å–∫ –ø—Ä–æ–º–æ-–∞–Ω–∏–º–∞—Ü–∏–∏...');
            dom.widget.classList.add('blur');
            dom.promoOverlay.classList.add('show');
            setTimeout(() => {
                dom.widget.classList.remove('blur');
                dom.promoOverlay.classList.remove('show');
            }, 10000); 
        }

        async function loadInitialState() {
            try {
                // --- –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ó–ê–ü–†–û–° ---
                // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –í–ò–î–ò–ú–´–ô –ª–æ—Ç
                const { data: auctionData, error: auctionError } = await supabaseClient
                    .from('auctions')
                    .select('*')
                    .eq('is_visible', true) // <-- –ï–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π —Ñ–∏–ª—å—Ç—Ä
                    .order('created_at', { ascending: false }) 
                    .limit(1);

                if (auctionError) throw auctionError;
                if (!auctionData || auctionData.length === 0) {
                    console.log("–ù–µ—Ç –≤–∏–¥–∏–º—ã—Ö –∞—É–∫—Ü–∏–æ–Ω–æ–≤. (loadInitialState)");
                    dom.widget.classList.remove('visible');
                    currentAuctionId = null; 
                    return;
                }

                const auction = auctionData[0];
                console.log("–ó–∞–≥—Ä—É–∂–µ–Ω –ª–æ—Ç:", auction.title, "(ID:", auction.id, ")");

                // 2. –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å—Ç–∞–≤–æ–∫
                const { data: historyData, error: historyError } = await supabaseClient
                    .from('auction_bids')
                    .select('bid_amount, user:users(full_name)')
                    .eq('auction_id', auction.id)
                    .order('created_at', { ascending: false })
                    .limit(3);
                
                if (historyError) throw historyError;
                
                // 3. –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–æ–ø-3 (—Å —É—á–µ—Ç–æ–º –ª–∏–¥–µ—Ä–∞ –∏–∑ `auctions`)
                const topBidders = [];
                const leaderName = auction.current_highest_bidder_name;

                if (leaderName) {
                    topBidders.push({
                        name: leaderName,
                        amount: auction.current_highest_bid || 0
                    });
                }
                
                let count = topBidders.length; 
                for (const b of historyData) {
                    if (count >= 3) break;
                    const bidderName = b.user ? b.user.full_name : '–ê–Ω–æ–Ω–∏–º';
                    if (bidderName !== leaderName) { // –ù–µ –¥–æ–±–∞–≤–ª—è–µ–º –ª–∏–¥–µ—Ä–∞ –¥–≤–∞–∂–¥—ã
                        topBidders.push({
                            name: bidderName,
                            amount: b.bid_amount
                        });
                        count++;
                    }
                }
                
                updateDisplay(auction, topBidders);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
            }
        }

        // --- –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –õ–û–ì–ò–ö–ê REALTIME ---
        try {
            // 1. –°–ª—É—à–∞–µ–º –¢–†–ò–ì–ì–ï–†–´ (–ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞)
            supabaseClient.channel('auction-triggers-channel')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'auction_triggers' },
                    payload => triggerAnimation(payload)
                ).subscribe();

            // 2. –°–ª—É—à–∞–µ–º –û–ë–ù–û–í–õ–ï–ù–ò–Ø –ê–£–ö–¶–ò–û–ù–û–í (–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ, –°–±—Ä–æ—Å, –°–∫—Ä—ã—Ç–∏–µ)
            supabaseClient.channel('auctions-changes-channel')
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'auctions' }, // –°–ª—É—à–∞–µ–º INSERT, UPDATE, DELETE
                    payload => {
                        console.log('–ü–æ–ª—É—á–µ–Ω–æ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤ auctions:', payload);
                        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –õ–Æ–ë–û–ú –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ
                        loadInitialState();
                    }
                ).subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Supabase (Auction Triggers & Changes). –ó–∞–≥—Ä—É–∑–∫–∞...');
                        loadInitialState();
                    }
                });

        } catch (error) { console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Supabase:", error); }

        // --- –ò–ù–¢–ï–†–í–ê–õ–´ ---
        // 1. (–†–ï–®–ï–ù–ò–ï –ü–†–û–ë–õ–ï–ú–´ 1)
        setInterval(loadInitialState, 120000); // 120,000 –º—Å = 2 –º–∏–Ω—É—Ç—ã

        // 2. (–†–ï–®–ï–ù–ò–ï –ü–†–û–ë–õ–ï–ú–´ 2)
        if (promoInterval) clearInterval(promoInterval);
        promoInterval = setInterval(showPromoAnimation, 70000); // 70,000 –º—Å = 1 –º–∏–Ω 10 —Å–µ–∫
    </script>
</body>
</html>
