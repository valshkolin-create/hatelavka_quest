<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Raffles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --primary: #ffd700;
            --text: #fff;
            --sec: #8e8e93;
            --green: #32d74b;
            --danger: #ff453a;
        }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 16px; padding-bottom: 90px; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* --- Header Row --- */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 20px; }
        h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        
        /* üî• –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –ö–ù–û–ü–ö–ê –ò–°–¢–û–†–ò–ò */
        .history-btn { 
            background: var(--card); 
            min-width: 54px; height: 48px; 
            border-radius: 14px; 
            display: flex; flex-direction: column; /* –≠–ª–µ–º–µ–Ω—Ç—ã –≤ –∫–æ–ª–æ–Ω–∫—É */
            align-items: center; justify-content: center; 
            color: var(--primary); 
            border: 1px solid rgba(255,255,255,0.1); 
            cursor: pointer;
            gap: 2px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∏–∫–æ–Ω–∫–æ–π –∏ —Ç–µ–∫—Å—Ç–æ–º */
            transition: 0.1s;
        }
        .history-btn:active { transform: scale(0.95); background: #2c2c2e; }
        .history-btn i { font-size: 16px; }
        .history-btn span { 
            font-size: 8px; /* –¢–∞ —Å–∞–º–∞—è –º–∞–ª–µ–Ω—å–∫–∞—è –Ω–∞–¥–ø–∏—Å—å */
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            color: var(--sec); /* –°–¥–µ–ª–∞–µ–º –µ—ë —á—É—Ç—å –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω–æ–π */
        }

        /* --- Cards --- */
        .card { 
            background: var(--card); border-radius: 20px; padding: 16px; margin-bottom: 16px; 
            position: relative; animation: slideUp 0.4s ease; 
            border: 1px solid rgba(255,255,255,0.08); 
        }
        .card.done { opacity: 0.8; border-color: transparent; filter: none; }
        
        .c-body { display: flex; gap: 14px; }
        .prize-img { 
            width: 80px; height: 80px; background: #2c2c2e; border-radius: 16px; 
            object-fit: cover; flex-shrink: 0; border: 1px solid rgba(255,255,255,0.05);
        }
        .c-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .r-title { font-weight: 700; font-size: 17px; line-height: 1.2; margin-bottom: 5px; }
        .r-prize { font-size: 14px; color: var(--primary); font-weight: 600; margin-bottom: 8px; }
        
        .conditions { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .cond-row { 
            font-size: 12px; background: rgba(255,255,255,0.06); padding: 8px 12px; 
            border-radius: 10px; color: #ddd; display: flex; align-items: center; gap: 8px; font-weight: 500; 
            line-height: 1.3; border: 1px solid rgba(255,255,255,0.02);
        }
        .cond-row i { color: var(--primary); width: 16px; text-align: center; font-size: 13px; }

        .btn { 
            width: 100%; border: none; padding: 14px; border-radius: 14px; 
            font-size: 15px; font-weight: 700; cursor: pointer; margin-top: 14px; 
            transition: 0.1s; display: flex; justify-content: center; align-items: center; gap: 8px; 
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        .btn-join { background: var(--primary); color: #000; }
        .btn-joined { background: rgba(50, 215, 75, 0.15); color: var(--green); cursor: default; }
        .btn-done { background: rgba(255,255,255,0.1); color: var(--sec); cursor: default; }

        .winner { 
            margin-top: 12px; background: rgba(255, 215, 0, 0.08); 
            border: 1px solid rgba(255, 215, 0, 0.15); border-radius: 12px; 
            padding: 12px; text-align: center; 
        }
        .w-lbl { font-size: 11px; color: var(--primary); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
        .w-name { font-weight: 700; font-size: 15px; margin-top: 4px; color: #fff; }

        .history-overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            padding: 16px; overflow-y: auto; display: none;
            animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .history-overlay.active { display: block; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-x { font-size: 26px; color: var(--sec); cursor: pointer; padding: 5px; }

        .close-container { 
            position: fixed; bottom: 30px; left: 0; right: 0; 
            display: flex; justify-content: center; z-index: 10; pointer-events: none; 
        }
        .btn-close { 
            pointer-events: auto; background: #1c1c1e; border: 1px solid rgba(255,255,255,0.2); 
            color: #fff; padding: 12px 40px; border-radius: 30px; font-weight: 600; 
            cursor: pointer; font-size: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(20px); z-index: 999; display: none; 
            align-items: center; justify-content: center; flex-direction: column;
        }
        .modal-box { 
            background: #1c1c1e; width: 85%; border-radius: 24px; padding: 30px 20px; 
            text-align: center; animation: zoom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        .m-head { font-size: 22px; font-weight: 800; margin-bottom: 8px; color: #fff; }
        .m-desc { font-size: 15px; color: var(--sec); margin-bottom: 25px; line-height: 1.4; }
        .m-btn { 
            background: rgba(255,255,255,0.1); color: #fff; border: none; width: 100%; 
            padding: 14px; border-radius: 12px; font-weight: 600; font-size: 16px; cursor: pointer; margin-bottom: 10px;
        }
        .m-btn-primary { background: var(--primary); color: #000; font-weight: 700; }

        .icon-container { width: 80px; height: 80px; margin: 0 auto 15px; position: relative; }
        .checkmark-circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: var(--green); fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .checkmark { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; stroke-miterlimit: 10; margin: 10% auto; box-shadow: inset 0px 0px 0px var(--green); animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both; }
        .checkmark-check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
        .cross-circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: var(--danger); fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .cross { width: 80px; height: 80px; border-radius: 50%; display: block; stroke-width: 2; stroke: #fff; stroke-miterlimit: 10; margin: 10% auto; box-shadow: inset 0px 0px 0px var(--danger); animation: fill-red .4s ease-in-out .4s forwards, shake .3s ease-in-out .9s both; }
        .cross-path { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }

        .verify-loader { width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        .verify-text { font-size: 16px; font-weight: 600; color: #fff; margin-top: 10px; text-align: center; }

        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 50px var(--green); } }
        @keyframes fill-red { 100% { box-shadow: inset 0px 0px 0px 50px var(--danger); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);} 20%, 40%, 60%, 80% {transform: translateX(5px);} }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes zoom { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header-row">
        <h1>–†–æ–∑—ã–≥—Ä—ã—à–∏</h1>
        <div class="history-btn" onclick="openHistory()">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>–ò—Å—Ç–æ—Ä–∏—è</span>
        </div>
    </div>

    <div id="list">
        <div style="text-align:center; margin-top:50px; color:var(--sec);">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
        </div>
    </div>

    <div id="history-overlay" class="history-overlay">
        <div class="history-header">
            <h1>–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</h1>
            <i class="fa-solid fa-xmark close-x" onclick="closeHistory()"></i>
        </div>
        <div id="history-list"></div>
    </div>

    <div class="close-container">
        <button class="btn-close" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon" class="icon-container"></div>
            <div class="m-head" id="m-head"></div>
            <div class="m-desc" id="m-desc"></div>
            <button id="btn-profile" class="m-btn m-btn-primary" style="display:none;" onclick="location.href='/profile'">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
            <button class="m-btn" onclick="document.getElementById('modal').style.display='none'">–ü–æ–Ω—è—Ç–Ω–æ</button>
        </div>
    </div>

    <div id="verify-modal" class="modal-overlay" style="z-index: 1000;">
        <div class="verify-loader"></div>
        <div class="verify-text">–ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏—è...<br><span style="font-size:13px; color:var(--sec); font-weight:400;">–°–µ–∫—É–Ω–¥–æ—á–∫—É, —Å–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide();

        function openHistory() {
            document.getElementById('history-overlay').classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }
        function closeHistory() {
            document.getElementById('history-overlay').classList.remove('active');
        }

        async function load() {
            try {
                const res = await fetch('/api/v1/raffles/active', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData})
                });
                const data = await res.json();
                render(data);
                checkDeepLink(); 
            } catch(e) { document.getElementById('list').innerHTML = '<p style="text-align:center; color:#555;">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</p>'; }
        }

        async function checkDeepLink() {
            const startParam = tg.initDataUnsafe.start_param; 
            if (startParam && startParam.startsWith('raffle_')) {
                const raffleId = startParam.split('_')[1];
                if (sessionStorage.getItem('checked_raffle_' + raffleId)) return;
                if(raffleId) {
                    const vModal = document.getElementById('verify-modal');
                    vModal.style.display = 'flex';
                    tg.HapticFeedback.impactOccurred('light');
                    await new Promise(r => setTimeout(r, 1500));
                    sessionStorage.setItem('checked_raffle_' + raffleId, 'true');
                    await join(raffleId, true);
                    vModal.style.display = 'none';
                }
            }
        }

        function render(data) {
            const list = document.getElementById('list');
            const historyList = document.getElementById('history-list');
            list.innerHTML = '';
            historyList.innerHTML = '';
            
            if (!data.length) { 
                list.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px; font-weight:500;">–ê–∫—Ç–∏–≤–Ω—ã—Ö —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π –Ω–µ—Ç üëª</div>'; 
                return; 
            }

            data.forEach(r => {
                const s = r.settings || {};
                const done = r.status === 'completed';
                const img = s.prize_image || 'https://placehold.co/100x100/2c2c2e/FFF?text=Prize';
                
                let conditions = '';
                if (s.requires_telegram_sub) conditions += `<div class="cond-row"><i class="fa-brands fa-telegram"></i> –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª</div>`;
                if (s.min_daily_messages > 0) conditions += `<div class="cond-row"><i class="fa-brands fa-twitch"></i> ${s.min_daily_messages} —Å–æ–æ–±—â. –Ω–∞ Twitch</div>`;
                
                if (r.end_time && !done) {
                    try {
                        const dateObj = new Date(r.end_time);
                        const dateStr = dateObj.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' });
                        const timeStr = dateObj.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                        conditions += `<div class="cond-row"><i class="fa-regular fa-clock"></i> –ò—Ç–æ–≥–∏: ${dateStr} –≤ ${timeStr}</div>`;
                    } catch (e) {}
                }

                let btn = `<button class="btn btn-join" onclick="join(${r.id})">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å üé≤</button>`;
                if (r.is_joined) btn = `<button class="btn btn-joined"><i class="fa-solid fa-check"></i> –í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ</button>`;
                
                let winnerBlock = '';
                if (done && r.winner) {
                    winnerBlock = `
                    <div class="winner">
                        <div class="w-lbl">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                        <div class="w-name">üèÜ ${r.winner.full_name}</div>
                    </div>`;
                }

                const cardHtml = `
                <div class="card ${done ? 'done' : ''}">
                    <div class="c-body">
                        <img src="${img}" class="prize-img" onerror="this.src='https://placehold.co/100x100/2c2c2e/FFF?text=Error'">
                        <div class="c-info">
                            <div class="r-title">${r.title}</div>
                            <div class="r-prize">${s.prize_name}</div>
                        </div>
                    </div>
                    <div class="conditions">${conditions}</div>
                    ${!done ? btn : ''}
                    ${winnerBlock}
                </div>`;

                if (done) historyList.innerHTML += cardHtml;
                else list.innerHTML += cardHtml;
            });

            if (historyList.innerHTML === '') {
                historyList.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px;">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>';
            }
        }

        async function join(id, isAuto = false) {
            let btn = null;
            let oldHtml = '';
            if(!isAuto && event) {
                tg.HapticFeedback.impactOccurred('medium');
                btn = event.target;
                if(btn.tagName !== 'BUTTON') btn = btn.closest('button');
                if(btn.classList.contains('btn-joined')) return;
                oldHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            }
            
            try {
                const res = await fetch('/api/v1/raffles/join', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData, raffle_id:id})
                });
                const ans = await res.json();
                if(res.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    showModal('success', '–£—Å–ø–µ—Ö!', ans.message);
                    load(); 
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                    showModal('error', '–£–ø—Å...', ans.detail);
                    if(btn) btn.innerHTML = oldHtml;
                }
            } catch(e) {
                tg.HapticFeedback.notificationOccurred('error');
                showModal('error', '–û—à–∏–±–∫–∞', '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
                if(btn) btn.innerHTML = oldHtml;
            }
        }

        function showModal(type, title, msg) {
            const m = document.getElementById('modal');
            const iconBox = document.getElementById('modal-icon');
            const btnProfile = document.getElementById('btn-profile');
            
            if(type === 'success') {
                iconBox.innerHTML = `<svg class="checkmark" viewBox="0 0 52 52"><circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>`;
                btnProfile.style.display = 'none';
            } else {
                iconBox.innerHTML = `<svg class="cross" viewBox="0 0 52 52"><circle class="cross-circle" cx="26" cy="26" r="25" fill="none"/><path class="cross-path" fill="none" d="M16 16 36 36 M36 16 16 36"/></svg>`;
                const mLow = msg.toLowerCase();
                btnProfile.style.display = (mLow.includes('trade') || mLow.includes('twitch') || mLow.includes('–ø—Ä–æ—Ñ–∏–ª—å')) ? 'block' : 'none';
            }

            document.getElementById('m-head').innerText = title;
            document.getElementById('m-desc').innerText = msg;
            m.style.display = 'flex';
        }

        load();
    </script>
</body>
</html>
