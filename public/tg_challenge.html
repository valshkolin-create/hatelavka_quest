<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Challenge</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');

        :root {
            --bg-color: #0b0c10;
            --card-bg: #1e1f25;
            --primary: #4b69ff;
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            --text-main: #ffffff;
            --grad-purple: linear-gradient(90deg, #4b69ff 0%, #7000ff 100%);
        }

        body {
            margin: 0; padding: 16px;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            padding-bottom: 40px;
            overflow-x: hidden;
        }

        .header h1 { 
            font-size: 22px; font-weight: 800; margin: 0 0 20px 0; text-transform: uppercase; 
            background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- –ï–î–ò–ù–´–ô –°–¢–ê–ù–î–ê–†–¢ –ö–ù–û–ü–û–ö (–í–ê–ñ–ù–û: –í–´–°–û–¢–ê 64px) --- */
        .action-btn {
            width: 100%;
            height: 64px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –≤—Å–µ—Ö —Å–æ—Å—Ç–æ—è–Ω–∏–π */
            border-radius: 16px;
            border: none;
            font-weight: 800;
            font-size: 15px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer;
            box-sizing: border-box;
            position: relative;
            text-transform: uppercase;
            transition: transform 0.1s;
            margin-bottom: 12px;
        }
        .action-btn:active { transform: scale(0.98); }

        /* 1. –°—Ç–∏–ª—å "–ù–ê–ß–ê–¢–¨" */
        .btn-start {
            background: #4b69ff;
            color: #fff;
            box-shadow: 0 4px 15px rgba(75, 105, 255, 0.2);
        }

        /* 2. –°—Ç–∏–ª—å "–ó–ê–ë–†–ê–¢–¨" (–ü—Ä–µ–º–∏—É–º –º–∏–Ω–∏–º–∞–ª–∏–∑–º) */
        .btn-claim {
            background: var(--gold-gradient);
            color: #000;
            /* –£–±—Ä–∞–ª –ª–∏—à–Ω—é—é –∞–Ω–∏–º–∞—Ü–∏—é –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –º–∏–Ω–∏–º–∞–ª–∏–∑–º–∞, –æ—Å—Ç–∞–≤–∏–ª –ª–µ–≥–∫–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.25);
        }

        /* 3. –°—Ç–∏–ª—å "–í–´–ü–û–õ–ù–ï–ù–û" */
        .btn-done {
            background: #2b2d35;
            color: #555;
            cursor: default;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê –ü–†–û–ì–†–ï–°–°–ê --- */
        .progress-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 24px 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ —Å—á–µ—Ç—á–∏–∫ */
        .pc-header { 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 40px; /* –û—Ç—Å—Ç—É–ø –¥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ */
        }
        .pc-title { font-size: 18px; font-weight: 800; color: #fff; }
        .pc-val { font-size: 18px; font-weight: 700; color: #fff; font-family: monospace; letter-spacing: -0.5px; }

        /* –¢—Ä–µ–∫ */
        .progress-track {
            height: 10px; /* –¢–æ–Ω–∫–∏–π –º–∏–Ω–∏–º–∞–ª–∏–∑–º */
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            position: relative;
            margin: 0 12px; /* –û—Ç—Å—Ç—É–ø—ã –¥–ª—è –º–∞—Ä–∫–µ—Ä–æ–≤ */
        }
        
        .progress-fill {
            height: 100%;
            background: var(--grad-purple);
            border-radius: 10px;
            transition: width 0.5s ease-out;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 15px rgba(112, 0, 255, 0.5);
        }

        /* –ú–∞—Ä–∫–µ—Ä—ã (–ö—Ä—É–∂–∫–∏) */
        .stage-marker {
            position: absolute;
            top: 50%; transform: translate(-50%, -50%);
            width: 28px; height: 28px;
            background: #1e1f25; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏, —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å –ª–∏–Ω–∏—é */
            border: 3px solid #333;
            border-radius: 50%;
            z-index: 2;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: #555;
            transition: 0.3s;
        }
        .stage-marker.active {
            border-color: #ffd700;
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        .stage-marker.active i { transform: scale(1.1); }

        /* –ü–æ–¥–ø–∏—Å–∏ –Ω–∞–≥—Ä–∞–¥ –ø–æ–¥ –∫—Ä—É–∂–∫–∞–º–∏ */
        .stage-label {
            position: absolute; 
            top: 30px; /* –°–Ω–∏–∑—É –æ—Ç –∫—Ä—É–∂–∫–∞ */
            left: 50%; transform: translateX(-50%);
            font-size: 10px; color: #666; 
            white-space: nowrap; font-weight: 700;
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥–ø–∏—Å—å —Ç–æ–ª—å–∫–æ —É –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∏–ª–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ */
        .stage-marker.active + .stage-label { opacity: 1; color: #ffd700; }

        /* –ö–Ω–æ–ø–∫–∞ "–£–∑–Ω–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω–µ–µ" - –º–∏–Ω–∏–º–∞–ª–∏–∑–º –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        .btn-details-link {
            display: flex; justify-content: center; align-items: center; gap: 6px;
            margin: 20px auto 0 auto;
            width: fit-content;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            color: #888; font-size: 11px; font-weight: 700; text-transform: uppercase;
            background: transparent;
            text-decoration: none; cursor: pointer;
        }
        .btn-details-link:active { background: rgba(255,255,255,0.05); color: #fff; }

        /* --- –ú–û–î–ê–õ–ö–ò –ò –ê–õ–ï–†–¢–´ (–¢–≤–æ–π —Å—Ç–∏–ª—å) --- */
        .details-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
            z-index: 5000; display: flex; align-items: flex-end;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .details-modal.visible { opacity: 1; pointer-events: auto; }
        
        .details-content {
            background: #1a1b20; width: 100%;
            border-radius: 24px 24px 0 0; padding: 24px;
            transform: translateY(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 40px;
        }
        .details-modal.visible .details-content { transform: translateY(0); }

        .dm-title { font-size: 20px; font-weight: 800; color: #fff; margin-bottom: 20px; text-align: center; }
        
        /* –°–ø–∏—Å–æ–∫ —ç—Ç–∞–ø–æ–≤ –≤ –º–æ–¥–∞–ª–∫–µ */
        .dm-list { display: flex; flex-direction: column; gap: 8px; }
        .dm-item { 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03); padding: 16px; border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .dm-item.done { border-color: #4b69ff; background: rgba(75, 105, 255, 0.08); }
        .dm-left { font-size: 13px; color: #ccc; font-weight: 600; }
        .dm-right { font-size: 14px; color: #ffd700; font-weight: 700; }

        /* ROULETTE & ALERT (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π —Å—Ç–∏–ª—è, —Ç–æ–ª—å–∫–æ —Å–∫—Ä—ã—Ç–∏–µ) */
        .r-modal-overlay, .custom-alert-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9000; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); }
        .r-modal-overlay.visible, .custom-alert-overlay.visible { display: flex; }
        /* (–û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ —Ä—É–ª–µ—Ç–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –∏–∑ —Ç–≤–æ–µ–≥–æ –∫–æ–¥–∞) */
        .r-game-area { width: 100%; height: 200px; position: relative; overflow: hidden; border-top: 1px solid #333; border-bottom: 1px solid #333; background: rgba(20,20,20,0.5); }
        .r-marker-line { position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: #ffd700; transform: translateX(-50%); z-index: 20; box-shadow: 0 0 15px #ffd700; }
        .r-track { display: flex; height: 100%; align-items: center; }
        .r-card { width: 140px; height: 140px; margin: 0 4px; background: #1a1b20; border-radius: 12px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); }
        .r-card img { width: 90px; height: 60px; object-fit: contain; }
        .win-screen { display: none; text-align: center; width: 100%; padding: 20px; animation: fadeIn 0.5s; }
        .win-img { width: 180px; filter: drop-shadow(0 0 30px rgba(255,215,0,0.5)); animation: float 3s infinite ease-in-out; margin: 20px 0; }
        
        .custom-alert-box { background: #1e1f25; width: 280px; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-15px)} }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .btn-loading { opacity: 0.7; pointer-events: none; color: transparent !important; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin: -10px;
            border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="header">
        <h1>–î–Ω–µ–≤–Ω–∞—è –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h1>
    </div>

    <div id="app">
        <div style="text-align:center; padding-top:60px; color:#444;">
            <i class="fa-solid fa-spinner fa-spin"></i>
        </div>
    </div>

    <div id="details-modal" class="details-modal">
        <div class="details-content">
            <div class="dm-title">–≠—Ç–∞–ø—ã –ò—Å–ø—ã—Ç–∞–Ω–∏—è</div>
            <div id="dm-list" class="dm-list"></div>
            
            <button class="action-btn btn-start" onclick="closeDetails()" style="margin-top:20px; background:#2d2f36;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="r-modal" class="r-modal-overlay">
        <div id="r-area" class="r-game-area">
            <div class="r-marker-line"></div>
            <div class="r-track" id="r-track"></div>
        </div>
        <div id="r-win" class="win-screen">
            <h2 style="color:#ffd700; margin:0;">–í–´–ò–ì–†–´–®!</h2>
            <img id="r-win-img" class="win-img" src="">
            <div id="r-win-name" style="font-weight:700; font-size:18px; color:#fff; margin-bottom:15px;"></div>
            <button class="action-btn btn-claim" onclick="closeRoulette()">–ó–ê–ë–†–ê–¢–¨ –í –ò–ù–í–ï–ù–¢–ê–†–¨</button>
        </div>
    </div>

    <div id="custom-alert" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <h3 id="alert-title" style="margin-top:0; color:#fff;"></h3>
            <p id="alert-msg" style="color:#aaa; font-size:14px; margin-bottom:20px; white-space: pre-line;"></p>
            <button class="action-btn btn-start" style="height:45px; font-size:14px;" onclick="closeCustomAlert()">–û–ö</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const haptic = tg.HapticFeedback;

        async function init() {
            try {
                const res = await fetch(`/api/challenges/list?initData=${encodeURIComponent(tg.initData)}`);
                const data = await res.json();
                render(data.challenges);
            } catch(e) {
                console.log("Waiting for API...");
            }
        }

        // --- –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –†–ï–ù–î–ï–†–ê ---
        function render(list) {
            const app = document.getElementById('app');
            app.innerHTML = '';

            if(!list || list.length === 0) {
                app.innerHTML = '<div style="text-align:center; color:#666; margin-top:50px;">–ó–∞–¥–∞–Ω–∏–π –Ω–µ—Ç</div>';
                return;
            }

            list.forEach(item => {
                // 1. –°–¢–ê–¢–£–°: AVAILABLE (–¢–æ–ª—å–∫–æ –∫–Ω–æ–ø–∫–∞ "–ù–ê–ß–ê–¢–¨")
                if (item.status === 'available') {
                    const btn = document.createElement('div');
                    btn.className = 'action-btn btn-start';
                    btn.innerHTML = `<i class="fa-solid fa-fire"></i> –ù–ê–ß–ê–¢–¨ –ò–°–ü–´–¢–ê–ù–ò–ï`;
                    btn.onclick = () => handleAction('start', item.template_id, btn);
                    app.appendChild(btn);
                    return;
                }

                // 2. –°–¢–ê–¢–£–°: –ê–ö–¢–ò–í–ù–û / –ì–û–¢–û–í–û –ö –°–ë–û–†–£
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                const card = document.createElement('div');
                card.className = 'progress-card';

                // –í—ã—á–∏—Å–ª—è–µ–º —ç—Ç–∞–ø—ã
                const allTiers = getAllTiers(item);
                const finalTarget = allTiers[allTiers.length - 1].target;
                const currentVal = item.current_progress || 0;
                const displayProgress = Math.min(currentVal, finalTarget);
                const percentFill = (displayProgress / finalTarget) * 100;

                // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ —Å—á–µ—Ç—á–∏–∫
                let html = `
                    <div class="pc-header">
                        <div class="pc-title">${item.title || '–ò—Å–ø—ã—Ç–∞–Ω–∏–µ'}</div>
                        <div class="pc-val">${currentVal} / ${finalTarget}</div>
                    </div>
                    
                    <div class="progress-track">
                        <div class="progress-fill" style="width: ${percentFill}%"></div>
                `;

                // –ú–∞—Ä–∫–µ—Ä—ã —ç—Ç–∞–ø–æ–≤
                allTiers.forEach((tier, index) => {
                    const tierPercent = (tier.target / finalTarget) * 100;
                    const isPassed = currentVal >= tier.target;
                    
                    // –ï—Å–ª–∏ –ø—Ä–æ–π–¥–µ–Ω–æ - –≥–∞–ª–æ—á–∫–∞, –µ—Å–ª–∏ –Ω–µ—Ç - –∏–∫–æ–Ω–∫–∞ –Ω–∞–≥—Ä–∞–¥—ã
                    const icon = isPassed ? '<i class="fa-solid fa-check"></i>' : getRewardIcon(tier.type);
                    
                    html += `
                        <div class="stage-marker ${isPassed ? 'active' : ''}" style="left: ${tierPercent}%">
                            ${icon}
                        </div>
                        <div class="stage-label" style="left: ${tierPercent}%">
                            ${formatReward(tier.reward, tier.type)}
                        </div>
                    `;
                });
                
                html += `</div>`; // Close track

                // –ö–Ω–æ–ø–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è (–ó–ê–ë–†–ê–¢–¨ –∏–ª–∏ –í–´–ü–û–õ–ù–ï–ù–û)
                if (item.status === 'ready_to_claim') {
                    // –ö–Ω–æ–ø–∫–∞ –∫–ª–µ–π–º–∞ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏, —Å–Ω–∏–∑—É, –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ
                    html += `<div style="margin-top:25px;">
                        <button class="action-btn btn-claim" id="btn-claim-${item.template_id}">–ó–ê–ë–†–ê–¢–¨ –ù–ê–ì–†–ê–î–£</button>
                    </div>`;
                } else if (item.status === 'completed') {
                    html += `<div style="margin-top:25px;">
                        <button class="action-btn btn-done">–í–´–ü–û–õ–ù–ï–ù–û</button>
                    </div>`;
                }

                // –ö–Ω–æ–ø–∫–∞ "–ü–æ–¥—Ä–æ–±–Ω–µ–µ" (–º–∞–ª–µ–Ω—å–∫–∞—è, —Å–Ω–∏–∑—É, –ø–æ —Ü–µ–Ω—Ç—Ä—É)
                html += `
                    <div class="btn-details-link" id="btn-details-${item.template_id}">
                        –£–ó–ù–ê–¢–¨ –ü–û–î–†–û–ë–ù–ï–ï <i class="fa-solid fa-chevron-right" style="font-size:9px;"></i>
                    </div>
                `;

                card.innerHTML = html;
                app.appendChild(card);

                // –°–æ–±—ã—Ç–∏—è
                if(document.getElementById(`btn-claim-${item.template_id}`)) {
                    document.getElementById(`btn-claim-${item.template_id}`).onclick = function() {
                        handleAction('claim', item.template_id, this);
                    };
                }
                document.getElementById(`btn-details-${item.template_id}`).onclick = () => openDetails(item, allTiers);
            });
        }

        // --- –£–¢–ò–õ–ò–¢–´ ---
        function formatReward(reward, type) {
            if(type === 'skin_random') return 'Skin';
            if(typeof reward === 'object') {
                let txt = '';
                if(reward.tickets) txt += `${reward.tickets}üéüÔ∏è `;
                if(reward.coins) txt += `${reward.coins}ü™ô`;
                return txt;
            }
            if(type === 'coins') return `${reward}ü™ô`;
            if(type === 'tickets') return `${reward}üéüÔ∏è`;
            return reward;
        }

        function getRewardIcon(type) {
            if(type === 'skin_random') return '<i class="fa-solid fa-gift"></i>';
            return '<i class="fa-solid fa-star"></i>'; // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –∏–∫–æ–Ω–∫–∞ –¥–ª—è –Ω–µ–≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–≥–æ —ç—Ç–∞–ø–∞
        }

        function getAllTiers(rootItem) {
            let list = [];
            list.push({ target: rootItem.target, reward: rootItem.reward_amount, type: rootItem.reward_type, title: rootItem.title });
            let curr = rootItem.next_tier;
            while(curr) {
                list.push({ target: curr.target, reward: curr.rewards || curr.reward, type: curr.type, title: curr.title });
                curr = curr.next_tier;
            }
            return list;
        }

        // --- UI –õ–û–ì–ò–ö–ê ---
        function openDetails(item, tiers) {
            const container = document.getElementById('dm-list');
            container.innerHTML = '';
            
            document.querySelector('.dm-title').innerText = item.title || '–ó–∞–¥–∞–Ω–∏–µ';

            tiers.forEach((t, i) => {
                const isPassed = item.current_progress >= t.target;
                const name = t.title || `–≠—Ç–∞–ø ${i + 1}`;
                
                container.innerHTML += `
                    <div class="dm-item ${isPassed ? 'done' : ''}">
                        <div class="dm-left">${name} (${t.target} —Å–º—Å)</div>
                        <div class="dm-right">
                            ${formatReward(t.reward, t.type)} 
                            ${isPassed ? '<i class="fa-solid fa-check" style="color:#4b69ff"></i>' : ''}
                        </div>
                    </div>
                `;
            });
            document.getElementById('details-modal').classList.add('visible');
        }
        function closeDetails() { document.getElementById('details-modal').classList.remove('visible'); }

        function showCustomAlert(title, msg) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('custom-alert').classList.add('visible');
        }
        function closeCustomAlert() { document.getElementById('custom-alert').classList.remove('visible'); }

        // --- API ACTIONS ---
        async function handleAction(type, id, btn) {
            haptic.impactOccurred('medium');
            if(btn) btn.classList.add('btn-loading');
            
            try {
                const res = await fetch(`/api/challenges/${type}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: tg.initData, template_id: id })
                });
                const json = await res.json();
                
                if(json.status === 'ok') {
                    if (json.data && json.data.reward_type === 'skin_random' && json.data.roulette_strip) {
                        launchRoulette(json.data.roulette_strip, json.data.winner, json.data.messages);
                    } else {
                        if(type === 'claim') {
                            haptic.notificationOccurred('success');
                            let msg = "–ù–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞!";
                            if (json.data && json.data.messages) msg = json.data.messages.join("\n");
                            else if (json.data.amount) msg = `+${json.data.amount}`;
                            showCustomAlert("–£—Å–ø–µ—à–Ω–æ!", msg);
                        }
                        await init(); 
                    }
                } else {
                    showCustomAlert("–û—à–∏–±–∫–∞", json.message || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞");
                    await init();
                }
            } catch(e) {
                showCustomAlert("–û—à–∏–±–∫–∞", "–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
            } finally {
                if(btn) btn.classList.remove('btn-loading');
            }
        }

        // --- –†–£–õ–ï–¢–ö–ê ---
        function launchRoulette(items, winner, extraMessages) {
            const modal = document.getElementById('r-modal');
            const area = document.getElementById('r-area');
            const track = document.getElementById('r-track');
            const winScreen = document.getElementById('r-win');
            
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            track.innerHTML = '';
            area.style.display = 'block';
            winScreen.style.display = 'none';
            modal.classList.add('visible'); // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–ª–∞—Å—Å visible

            const CARD_W = 148; 
            const WINNER_IDX = 60; 
            let fullList = [];
            while(fullList.length < 80) fullList = fullList.concat(items);
            fullList[WINNER_IDX] = winner;

            track.innerHTML = fullList.map(item => {
                let color = '#4b69ff';
                if(item.rarity==='purple') color='#8847ff'; 
                if(item.rarity==='pink') color='#d32ce6'; 
                if(item.rarity==='gold') color='#ffd700';
                return `<div class="r-card" style="border-color:${color}"><img src="${item.image_url}"><div class="r-card-name">${item.name}</div></div>`
            }).join('');

            setTimeout(() => {
                const screenCenter = window.innerWidth / 2;
                const winnerCenter = (WINNER_IDX * CARD_W) + (CARD_W / 2);
                const overshoot = -(winnerCenter - screenCenter + (Math.random() * 200 + 100)); 
                track.style.transition = 'transform 8s cubic-bezier(0.15, 0, 0.10, 1)'; 
                track.style.transform = `translateX(${overshoot}px)`;
                
                let ticker = setInterval(() => haptic.selectionChanged(), 150);

                setTimeout(() => {
                    clearInterval(ticker);
                    const finalOffset = -(winnerCenter - screenCenter);
                    track.style.transition = 'transform 1s ease-out';
                    track.style.transform = `translateX(${finalOffset}px)`;
                    haptic.impactOccurred('heavy');

                    setTimeout(() => {
                        haptic.notificationOccurred('success');
                        area.style.display = 'none';
                        document.getElementById('r-win-img').src = winner.image_url;
                        document.getElementById('r-win-name').innerText = winner.name;
                        winScreen.style.display = 'block';
                    }, 1000);
                }, 8000); 
            }, 100);
        }

        function closeRoulette() {
            document.getElementById('r-modal').classList.remove('visible');
            init(); 
        }

        init();
    </script>
