<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SLAY TWITCH AWARDS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(30, 30, 30, 0.6);
            --gold: #FFD700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --accent: #9d4edd;
            --accent-glow: rgba(157, 78, 221, 0.4);
            --text: #ffffff;
            --text-secondary: #aaaaaa;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-bottom: 90px; /* Отступ под нижний бар */
            /* Премиальный фон */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(157, 78, 221, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.08) 0%, transparent 40%);
            -webkit-font-smoothing: antialiased;
        }

        /* --- ШАПКА --- */
        .header {
            text-align: center;
            padding: 30px 20px 10px;
        }

        .slay-title {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            background: linear-gradient(135deg, #fff 20%, var(--gold) 50%, #fff 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--accent-glow);
        }

        .slay-subtitle {
            color: var(--text-secondary);
            font-size: 13px;
            margin-top: 5px;
        }

        /* --- ПОИСК (STICKY) --- */
        .search-wrapper {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 20px;
            background: rgba(5, 5, 5, 0.85); /* Затемнение фона при скролле */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            padding-left: 45px; /* Место под иконку */
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        /* --- КОНТЕЙНЕР КАРТОЧЕК --- */
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- КАРТОЧКА --- */
        .nomination-card {
            background: var(--card-bg);
            border-radius: 24px;
            margin-bottom: 25px;
            overflow: hidden; /* Чтобы картинка не вылезала */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .nomination-card:hover {
            transform: translateY(-5px);
            border-color: rgba(157, 78, 221, 0.3);
        }

        /* Изображение внутри карточки */
        .card-image-container {
            width: 100%;
            height: 180px;
            position: relative;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(30,30,30,1), transparent);
        }

        .card-content {
            padding: 20px;
            position: relative;
        }

        .nom-title {
            font-size: 20px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .nom-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* --- ВЫБОР (SELECT) --- */
        .custom-select-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .vote-select {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            appearance: none; /* Убираем стандартную стрелку */
            outline: none;
            cursor: pointer;
        }

        .vote-select:focus {
            border-color: var(--gold);
        }

        .select-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        /* --- КНОПКА ГОЛОСОВАНИЯ --- */
        .vote-btn {
            width: 100%;
            background: linear-gradient(90deg, #9d4edd, #6a0dad);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.4);
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .vote-btn:active {
            transform: scale(0.96);
            box-shadow: 0 2px 5px rgba(157, 78, 221, 0.2);
        }
        
        .vote-btn:disabled {
            background: #333;
            color: #777;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* --- НИЖНИЙ БАР --- */
        .bottom-bar {
            position: fixed;
            bottom: 20px; /* Чуть отступаем от низа для "парящего" эффекта */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            height: 65px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .nav-item {
            color: #666;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
            flex: 1;
            height: 100%;
        }

        .nav-item.active {
            color: var(--gold);
        }
        
        .nav-item.active i {
            filter: drop-shadow(0 0 8px var(--gold-glow));
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-text {
            font-size: 10px;
            font-weight: 600;
        }

        /* --- МОДАЛКА НАГРАДЫ (из slay.html) --- */
        #reward-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #reward-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .reward-popup {
            background: #111;
            padding: 40px 30px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid var(--gold);
            width: 80%;
            max-width: 320px;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
            position: relative;
        }

        #reward-overlay.visible .reward-popup {
            transform: scale(1);
        }

        .reward-icon-container {
            font-size: 50px;
            color: var(--gold);
            margin-bottom: 15px;
        }

        .reward-title {
            color: white;
            font-size: 22px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .close-reward-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 0;
            border-radius: 12px;
            width: 100%;
            font-weight: 800;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="slay-title">SLAY AWARDS</h1>
        <p class="slay-subtitle">2025 TWITCH EDITION</p>
    </div>

    <div class="search-wrapper">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Найти стримера или номинацию...">
    </div>

    <div class="container" id="cardsContainer">
        </div>

    <nav class="bottom-bar">
        <a href="#" class="nav-item">
            <i class="fa-solid fa-house nav-icon"></i>
            <span class="nav-text">Главная</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fa-solid fa-trophy nav-icon"></i>
            <span class="nav-text">Голос</span>
        </a>
        <a href="shop.html" class="nav-item">
            <i class="fa-solid fa-cart-shopping nav-icon"></i>
            <span class="nav-text">Магазин</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fa-regular fa-user nav-icon"></i>
            <span class="nav-text">Профиль</span>
        </a>
    </nav>

    <div id="reward-overlay">
        <div class="reward-popup">
            <div class="reward-icon-container">
                <i class="fa-solid fa-check-circle fa-bounce"></i>
            </div>
            <h2 class="reward-title">Голос принят!</h2>
            <p style="color: #ccc; font-size: 14px;">
                Ты проголосовал за <br><b id="votedName" style="color: var(--gold);">STREAMER</b>
            </p>
            <button class="close-reward-btn" onclick="closeModal()">Супер!</button>
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // ---------------------------------------------------------
        // ИМИТАЦИЯ БАЗЫ ДАННЫХ (Приходит из Admin Panel / Backend)
        // ---------------------------------------------------------
        const adminDatabase = [
            {
                id: 1,
                // Ссылка на картинку номинации
                image: "https://placehold.co/600x350/9d4edd/ffffff?text=ACTIVE+CHAT+2025", 
                title: "Самый активный в чате",
                description: "Кто спамил больше всех в этом году?",
                // Список кандидатов (приходит из поиска по базе)
                candidates: [
                    { id: 101, name: "Killer2000" },
                    { id: 102, name: "Sweet_Girl" },
                    { id: 103, name: "Moderator_X" },
                    { id: 104, name: "JustViewer" }
                ]
            },
            {
                id: 2,
                image: "https://placehold.co/600x350/FFD700/000000?text=RAGE+MOMENT",
                title: "Рейдж года",
                description: "Самый громкий крик и сломанная клавиатура.",
                candidates: [
                    { id: 201, name: "EvilArthas" },
                    { id: 202, name: "SilverName" },
                    { id: 203, name: "Stray228" }
                ]
            },
            {
                id: 3,
                image: "https://placehold.co/600x350/2ecc71/ffffff?text=BEST+DONATER",
                title: "Шейх года",
                description: "Топ донатер, который кормил стримера.",
                candidates: [
                    { id: 301, name: "RichRichie" },
                    { id: 302, name: "CryptoKing" },
                    { id: 303, name: "Mom'sCard" }
                ]
            }
        ];

        const container = document.getElementById('cardsContainer');
        const searchInput = document.getElementById('searchInput');

        // Функция рендеринга карточек
        function render(filterText = '') {
            container.innerHTML = '';
            
            const lowerFilter = filterText.toLowerCase();

            // Логика фильтрации:
            // Показываем карточку, если поиск совпадает с названием номинации
            // ИЛИ если поиск совпадает с именем любого из кандидатов в этой номинации
            const filteredData = adminDatabase.filter(item => {
                const titleMatch = item.title.toLowerCase().includes(lowerFilter);
                const candidateMatch = item.candidates.some(c => c.name.toLowerCase().includes(lowerFilter));
                return titleMatch || candidateMatch;
            });

            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; color:#666; margin-top:50px;">
                        <i class="fa-solid fa-ghost" style="font-size:30px; margin-bottom:10px;"></i><br>
                        Ничего не найдено
                    </div>`;
                return;
            }

            filteredData.forEach(item => {
                // Создаем HTML опций для select
                // Если фильтр активен, мы можем даже подсветить найденный ник (опционально)
                const optionsHtml = item.candidates.map(c => 
                    `<option value="${c.name}">${c.name}</option>`
                ).join('');

                const cardHtml = `
                    <div class="nomination-card">
                        <div class="card-image-container">
                            <img src="${item.image}" class="card-image" alt="${item.title}">
                            <div class="card-image-overlay"></div>
                        </div>
                        
                        <div class="card-content">
                            <div class="nom-title">${item.title}</div>
                            <div class="nom-desc">${item.description}</div>

                            <div class="custom-select-wrapper">
                                <select class="vote-select" id="select-${item.id}">
                                    <option value="" disabled selected>Выберите из списка...</option>
                                    ${optionsHtml}
                                </select>
                                <i class="fa-solid fa-chevron-down select-arrow"></i>
                            </div>

                            <button class="vote-btn" onclick="submitVote(${item.id})">
                                Проголосовать
                            </button>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        }

        // Обработчик голосования
        function submitVote(nominationId) {
            const select = document.getElementById(`select-${nominationId}`);
            const selectedValue = select.value;

            if (!selectedValue) {
                Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                Telegram.WebApp.showAlert("Пожалуйста, выберите стримера из списка!");
                return;
            }

            // Успех
            Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            
            // Обновляем имя в модалке и показываем её
            document.getElementById('votedName').innerText = selectedValue;
            document.getElementById('reward-overlay').classList.add('visible');
            
            // Здесь можно отправить данные на сервер
            // console.log(`Голос за ${selectedValue} в номинации ID ${nominationId}`);
        }

        function closeModal() {
            Telegram.WebApp.HapticFeedback.impactOccurred('light');
            document.getElementById('reward-overlay').classList.remove('visible');
        }

        // Слушатель поиска
        searchInput.addEventListener('input', (e) => {
            render(e.target.value);
        });

        // Первый запуск
        render();
    </script>
</body>
</html>
