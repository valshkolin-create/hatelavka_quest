<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Raffles | RFL PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --primary-blue: #2481cc;
            --text: #ffffff;
            --text-muted: #8e8e93;
            --accent-green: #34c759;
            --danger: #ff453a;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 16px; 
            padding-bottom: 0;
            -webkit-tap-highlight-color: transparent; 
        }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 20px; }
        h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        
        .history-btn { 
            background: #1c1c1e; min-width: 54px; height: 48px; 
            border-radius: 14px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; color: var(--primary-blue); 
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.1s;
        }
        .history-btn span { font-size: 8px; font-weight: 800; text-transform: uppercase; color: var(--text-muted); }

        /* --- –ö–ê–†–¢–û–ß–ö–ò --- */
        .card { 
            background: var(--card); border-radius: 28px; 
            margin-bottom: 16px; position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            animation: slideUp 0.4s ease; 
            min-height: 250px;
            display: flex; flex-direction: column;
        }

        .card_glow {
            position: absolute; top: -10%; right: -10%;
            width: 280px; height: 280px;
            pointer-events: none;
            opacity: 0.15;
            filter: blur(60px);
            z-index: 0;
        }

        .card_content { padding: 24px; position: relative; z-index: 1; flex: 1; display: flex; flex-direction: column; }

        .r-label { font-size: 11px; font-weight: 700; margin-bottom: 4px; letter-spacing: 1.5px; }
        .r-title { font-size: 16px; font-weight: 800; color: #fff; margin: 0 0 15px 0; line-height: 1.2; max-width: 50%; }

        /* –£—Å–ª–æ–≤–∏—è */
        .conditions { display: flex; flex-direction: column; gap: 4px; margin-bottom: 12px; }
        .cond-row { font-size: 11px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
        .cond-row i { color: var(--primary-blue); width: 12px; text-align: center; }

        /* –¢–∞–π–º–µ—Ä —Å —Å–µ–∫—É–Ω–¥–∞–º–∏ */
        .timer_row { display: flex; gap: 10px; margin-bottom: 15px; }
        .timer_item { display: flex; flex-direction: column; align-items: flex-start; }
        .timer_val { font-size: 20px; font-weight: 700; color: var(--primary-blue); line-height: 1; font-variant-numeric: tabular-nums; }
        .timer_lbl { font-size: 9px; color: var(--primary-blue); margin-top: 2px; font-weight: 600; text-transform: lowercase; }

        /* –°–ö–ò–ù (–£–í–ï–õ–ò–ß–ï–ù) */
        .prize-img-wrapper { position: absolute; top: 15px; right: -15px; width: 200px; z-index: 2; pointer-events: none; }
        .prize-img { width: 100%; height: auto; object-fit: contain; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8)); }

        .social_row { margin-top: auto; display: flex; align-items: center; }
        .social_text { font-size: 13px; color: var(--text-muted); font-weight: 500; }
        .social_text b { color: #fff; }

        .btn-main {
            width: 100%; background: var(--primary-blue); color: #fff;
            border: none; padding: 16px; border-radius: 22px;
            font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.1s;
            margin-top: 12px; text-transform: uppercase;
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }
        .btn-main.joined { background: #1c1c1e; color: var(--accent-green); border: 1px solid rgba(52, 199, 89, 0.2); }

        /* –ò–Ω—Ñ–æ –æ –±–∏–ª–µ—Ç–∞—Ö –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π */
        .user-tickets-info { 
            text-align: center; font-size: 11px; color: var(--text-muted); 
            margin-top: 8px; font-weight: 600; letter-spacing: 0.3px;
        }
        .user-tickets-info b { color: var(--primary-blue); }

        .winner_box { 
            margin-top: 10px; background: rgba(255,255,255,0.03); border-radius: 16px; 
            padding: 10px 14px; border: 1px solid rgba(255,255,255,0.05); 
        }
        .w-title { font-size: 9px; color: #ffd700; text-transform: uppercase; font-weight: 800; margin-bottom: 2px; }
        .w-user { font-size: 15px; font-weight: 700; color: #fff; }

        /* –û–¢–°–¢–£–ü –°–ù–ò–ó–£ */
        .bottom-spacer { height: 180px; width: 100%; pointer-events: none; }

        /* FOOTER */
        .app-footer {
            display: flex; justify-content: space-around; align-items: center;
            background-color: rgba(28, 28, 30, 0.85); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999;
            padding-top: 8px; padding-bottom: calc(8px + env(safe-area-inset-bottom));
        }
        .footer-item { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: #8E8E93; text-decoration: none; flex: 1; font-size: 10px; }
        .footer-item .icon-wrapper { font-size: 22px; }

        .hidden { display: none !important; }
        .history-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1100; padding: 16px; overflow-y: auto; display: none; }
        .history-overlay.active { display: block; }
        
        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-box { background: #1c1c1e; width: 85%; border-radius: 24px; padding: 30px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .m-btn-confirm { background: var(--primary-blue); color: #fff; border: none; flex: 1; padding: 14px; border-radius: 12px; font-weight: 700; }
        .m-btn-cancel { background: rgba(255,255,255,0.05); color: #fff; border: none; flex: 1; padding: 14px; border-radius: 12px; font-weight: 600; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header-row">
        <h1>–†–æ–∑—ã–≥—Ä—ã—à–∏</h1>
        <div class="history-btn" onclick="openHistory()">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>–ò—Å—Ç–æ—Ä–∏—è</span>
        </div>
    </div>

    <div id="list">
        <div style="text-align:center; margin-top:50px; color:var(--text-muted);">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
        </div>
    </div>

    <div id="close-btn-container" class="close-container hidden">
        <button class="btn-close" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="history-overlay" class="history-overlay">
        <div class="header-row" style="margin-bottom: 5px;">
            <h1>–ò—Å—Ç–æ—Ä–∏—è</h1>
            <i class="fa-solid fa-xmark" style="font-size: 24px;" onclick="closeHistory()"></i>
        </div>
        <div id="total-count" style="font-size: 28px; font-weight: 800; margin-bottom: 25px; letter-spacing: -0.5px;">–†–∞–∑—ã–≥—Ä–∞–Ω–æ: --</div>
        <div id="history-list"></div>
    </div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div><span>–õ–∏–¥–µ—Ä–±–æ—Ä–¥</span></a>
        <a href="/quests" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div><span>–ó–∞–¥–∞–Ω–∏—è</span></a>
        <a href="/menu" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-house"></i></div><span>–ì–ª–∞–≤–Ω–∞—è</span></a>
        <a href="/events" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div><span>–ì—Ä–∏–Ω–¥</span></a>
        <a href="/auction" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div><span>–ê—É–∫—Ü–∏–æ–Ω</span></a>
    </footer>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-box">
            <div style="font-size: 50px; margin-bottom: 15px;">üé´</div>
            <div style="font-size: 22px; font-weight: 800; margin-bottom: 8px;">–£—á–∞—Å—Ç–∏–µ –∑–∞ –±–∏–ª–µ—Ç—ã</div>
            <div style="color: var(--text-muted); margin-bottom: 25px; font-size: 15px;">–° –≤–∞—à–µ–≥–æ –±–∞–ª–∞–Ω—Å–∞ –±—É–¥–µ—Ç —Å–ø–∏—Å–∞–Ω–æ <b id="ticket-price" style="color:#fff">--</b> –±–∏–ª–µ—Ç–æ–≤. –£—á–∞—Å—Ç–≤—É–µ–º?</div>
            <div class="modal-btns">
                <button class="m-btn-cancel" onclick="closeConfirm()">–û—Ç–º–µ–Ω–∞</button>
                <button class="m-btn-confirm" id="confirm-join-btn">–î–∞, —Å–ø–∏—Å–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let userTickets = 0;

        function openHistory() { document.getElementById('history-overlay').classList.add('active'); }
        function closeHistory() { document.getElementById('history-overlay').classList.remove('active'); }
        function closeConfirm() { document.getElementById('confirm-modal').style.display = 'none'; }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        setInterval(() => {
            const timers = document.querySelectorAll('.timer-data');
            timers.forEach(el => {
                const endTime = new Date(el.dataset.time);
                const diff = endTime - new Date();
                if (diff <= 0) {
                    el.innerHTML = '<span style="color:var(--danger); font-weight:700;">–ó–ê–í–ï–†–®–ê–ï–¢–°–Ø...</span>';
                    return;
                }
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const m = Math.floor((diff / (1000 * 60)) % 60);
                const s = Math.floor((diff / 1000) % 60);
                el.querySelector('.d-v').innerText = d;
                el.querySelector('.h-v').innerText = h;
                el.querySelector('.m-v').innerText = m;
                el.querySelector('.s-v').innerText = s;
            });
        }, 1000);

        async function load() {
            try {
                // –°–Ω–∞—á–∞–ª–∞ –≥—Ä—É–∑–∏–º –ø—Ä–æ—Ñ–∏–ª—å —é–∑–µ—Ä–∞ –¥–ª—è –±–∏–ª–µ—Ç–æ–≤
                const userRes = await fetch('/api/v1/user/me', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData})
                });
                const userData = await userRes.json();
                userTickets = userData.tickets || 0;

                // –ü–æ—Ç–æ–º —Ä–æ–∑—ã–≥—Ä—ã—à–∏
                const res = await fetch('/api/v1/raffles/active', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData})
                });
                const data = await res.json();
                render(data);
                checkDeepLink(); 
            } catch(e) { document.getElementById('list').innerHTML = '<p style="text-align:center">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</p>'; }
        }

        function render(data) {
            const list = document.getElementById('list');
            const historyList = document.getElementById('history-list');
            list.innerHTML = ''; historyList.innerHTML = '';
            
            let completedCount = 0;

            data.forEach(r => {
                const s = r.settings || {};
                const done = r.status === 'completed';
                if(done) completedCount++;

                const img = s.card_image || s.prize_image || '';
                const rarityColor = s.rarity_color || '#2481cc'; 
                const fullPrizeName = `${s.prize_name} ${s.skin_quality ? `(${s.skin_quality})` : ''}`;

                let conditions = '';
                if (!done) {
                    if (s.requires_telegram_sub) conditions += `<div class="cond-row"><i class="fa-brands fa-telegram"></i> –ö–∞–Ω–∞–ª</div>`;
                    if (s.min_daily_messages > 0) conditions += `<div class="cond-row"><i class="fa-brands fa-twitch"></i> –°–æ–æ–±—â–µ–Ω–∏–π: ${s.min_daily_messages}</div>`;
                }

                let btnLabel = "–£–ß–ê–°–¢–í–û–í–ê–¢–¨";
                let ticketInfo = "";
                if (!r.is_joined && s.ticket_cost > 0) {
                    btnLabel = `–ó–ê–ü–õ–ê–¢–ò–¢–¨ ${s.ticket_cost} –ë–ò–õ–ï–¢–û–í`;
                    ticketInfo = `<div class="user-tickets-info">–£ –≤–∞—Å: <b>${userTickets}</b> –±–∏–ª–µ—Ç–æ–≤</div>`;
                }

                const cardHtml = `
                <div class="card ${done ? 'done' : ''}">
                    <div class="card_glow" style="background: radial-gradient(circle, ${rarityColor} 100%, transparent 75%);"></div>
                    <div class="card_content">
                        <div class="prize-img-wrapper">
                            <img src="${img}" class="prize-img" onerror="this.style.display='none'">
                        </div>
                        <div class="r-label" style="color: ${rarityColor}">–†–û–ó–´–ì–†–´–®</div>
                        <h3 class="r-title">${fullPrizeName}</h3>
                        
                        ${!done ? `
                            <div class="conditions">${conditions}</div>
                            <div class="timer_row timer-data" data-time="${r.end_time}">
                                <div class="timer_item"><span class="timer_val d-v">0</span><span class="timer_lbl">–¥–Ω</span></div>
                                <div class="timer_item"><span class="timer_val h-v">0</span><span class="timer_lbl">—á–∞—Å</span></div>
                                <div class="timer_item"><span class="timer_val m-v">0</span><span class="timer_lbl">–º–∏–Ω</span></div>
                                <div class="timer_item"><span class="timer_val s-v">0</span><span class="timer_lbl">—Å–µ–∫</span></div>
                            </div>
                        ` : ''}

                        <div class="social_row">
                            <div class="social_text">${done ? '–†–æ–∑—ã–≥—Ä—ã—à –∑–∞–≤–µ—Ä—à–µ–Ω' : `<b>${r.participants_count || 0}</b> —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤`}</div>
                        </div>

                        ${!done ? `
                            <button class="btn-main ${r.is_joined ? 'joined' : ''}" onclick="handleJoin(${r.id}, ${s.ticket_cost || 0}, ${r.is_joined})">
                                ${r.is_joined ? '<i class="fa-solid fa-check"></i> –í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ' : btnLabel}
                            </button>
                            ${ticketInfo}
                        ` : `
                            <div class="winner_box">
                                <div class="w-title" style="color:${rarityColor}">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                                <div class="w-user">üèÜ ${r.winner ? r.winner.full_name : '–ê–π–¥–∞—Ä'}</div>
                            </div>
                        `}
                    </div>
                </div>`;

                if (done) historyList.innerHTML += cardHtml;
                else list.innerHTML += cardHtml;
            });

            document.getElementById('total-count').innerText = `–†–∞–∑—ã–≥—Ä–∞–Ω–æ: ${completedCount}`;
            list.innerHTML += '<div class="bottom-spacer"></div>';
            historyList.innerHTML += '<div class="bottom-spacer"></div>';
        }

        function handleJoin(id, cost, isJoined) {
            if(isJoined) return;
            if (cost > 0) {
                document.getElementById('ticket-price').innerText = cost;
                document.getElementById('confirm-modal').style.display = 'flex';
                document.getElementById('confirm-join-btn').onclick = () => {
                    closeConfirm();
                    join(id);
                };
            } else {
                join(id);
            }
        }

        async function join(id) {
            try {
                const res = await fetch('/api/v1/raffles/join', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData, raffle_id:id})
                });
                const ans = await res.json();
                if(res.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    load(); 
                } else {
                    tg.showAlert(ans.detail || '–û—à–∏–±–∫–∞');
                }
            } catch(e) { tg.showAlert('–ù–µ—Ç —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º'); }
        }

        async function checkDeepLink() {
            const startParam = tg.initDataUnsafe.start_param; 
            if (startParam && startParam.startsWith('raffle_')) {
                document.getElementById('close-btn-container').classList.remove('hidden');
            }
        }

        load();
    </script>
</body>
</html>
