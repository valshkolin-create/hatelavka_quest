<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Challenge</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        body {
            margin: 0; padding: 20px;
            background-color: #0f1014;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .header { margin-bottom: 25px; }
        .header h1 { font-size: 26px; font-weight: 800; margin: 0; text-transform: uppercase; background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
        
        .challenge-card {
            background: #1a1b20;
            border-radius: 16px;
            padding: 20px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        /* –¶–≤–µ—Ç–∞ —Ä–µ–¥–∫–æ—Å—Ç–∏ */
        .card-common { border-color: #444; }
        .card-rare   { border-color: #4b69ff; box-shadow: 0 0 15px rgba(75,105,255,0.15); }
        .card-epic   { border-color: #8847ff; box-shadow: 0 0 15px rgba(136,71,255,0.2); }
        .card-legend { border-color: #eb4b4b; box-shadow: 0 0 15px rgba(235,75,75,0.25); }
        .card-gold   { border-color: #ffd700; box-shadow: 0 0 25px rgba(255,215,0,0.3); }

        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-title { font-size: 18px; font-weight: 700; }
        
        .reward-badge {
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #ccc;
            border: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap;
        }

        .progress-track {
            height: 10px;
            background: rgba(0,0,0,0.4);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4b69ff, #8847ff);
            transition: width 0.5s ease;
        }
        
        .progress-labels { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 20px; }
        .current-val { color: #fff; font-weight: 700; }

        .next-reward-info {
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        .next-reward-info span { color: #aaa; font-weight: 600; }

        /* Buttons */
        .btn {
            width: 100%; padding: 14px;
            border-radius: 12px; border: none;
            font-weight: 800; font-size: 14px;
            text-transform: uppercase; cursor: pointer;
            transition: 0.2s;
        }
        .btn-start { background: #2a2d35; color: #fff; }
        .btn-claim { 
            background: linear-gradient(90deg, #FFD700, #FFA500); 
            color: #000; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: pulse 2s infinite;
        }
        .btn-done { background: #111; color: #444; cursor: default; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* --- ROULETTE STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: none; justify-content: center; align-items: center; flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .roulette-container {
            width: 100%; height: 180px; position: relative;
            transform: translateY(20px); perspective: 1000px;
        }

        .roulette-window {
            width: 100%; height: 100%;
            background: rgba(20, 20, 20, 0.3);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 215, 0, 0.6);
            border-bottom: 1px solid rgba(255, 215, 0, 0.6);
            position: relative; display: flex; align-items: center; overflow: hidden;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
        }

        .roulette-window::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.9) 100%);
            z-index: 10; pointer-events: none;
        }

        .center-marker {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: #ffd700;
            z-index: 20; transform: translateX(-50%); box-shadow: 0 0 15px #ffd700;
        }

        .marker-arrow {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-top: 15px solid #ffd700; filter: drop-shadow(0 0 10px rgba(255,215,0,0.8)); z-index: 21;
        }
        .marker-arrow-bottom {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            border-left: 10px solid transparent; border-right: 10px solid transparent;
            border-bottom: 15px solid #ffd700; filter: drop-shadow(0 0 10px rgba(255,215,0,0.8)); z-index: 21;
        }

        .track { display: flex; height: 100%; align-items: center; will-change: transform; padding-left: 0; }

        /* ITEM CARD IN ROULETTE */
        .r-card {
            width: 140px; height: 140px; margin: 0 4px;
            background-color: #1a1b20; border-radius: 4px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; flex-shrink: 0;
            border-bottom: 3px solid transparent;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .r-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1; pointer-events: none;
        }
        .r-card img {
            width: 110px; height: auto; max-height: 80px; object-fit: contain; margin-bottom: 15px; z-index: 2;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }
        .r-card-name {
            font-size: 11px; color: #ccc; text-align: center; width: 90%;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 700; z-index: 2;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        .r-blue { border-bottom-color: var(--rarity-blue); background: radial-gradient(circle at center, rgba(75, 105, 255, 0.15) 0%, #1a1b20 80%); }
        .r-purple { border-bottom-color: var(--rarity-purple); background: radial-gradient(circle at center, rgba(136, 71, 255, 0.15) 0%, #1a1b20 80%); }
        .r-pink { border-bottom-color: var(--rarity-pink); background: radial-gradient(circle at center, rgba(211, 44, 230, 0.15) 0%, #1a1b20 80%); }
        .r-red { border-bottom-color: var(--rarity-red); background: radial-gradient(circle at center, rgba(235, 75, 75, 0.15) 0%, #1a1b20 80%); }
        .r-gold { border-bottom-color: var(--rarity-gold); background: radial-gradient(circle at center, rgba(228, 174, 57, 0.15) 0%, #1a1b20 80%); }

        /* WIN SCREEN */
        .win-display { text-align: center; display: none; animation: fadeIn 0.5s; padding: 20px;}
        .win-title { font-size: 26px; font-weight: 900; color: #FFD700; margin-bottom: 15px; text-shadow: 0 0 25px rgba(255,215,0,0.4); text-transform: uppercase;}
        .win-img { width: 160px; filter: drop-shadow(0 0 25px rgba(255,215,0,0.4)); animation: floatItem 3s infinite ease-in-out; margin-bottom: 15px;}
        @keyframes floatItem { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .win-name-large { font-size: 18px; font-weight: 700; color: #fff; margin-bottom: 20px;}
        .modal-btn { padding: 12px 30px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; background: #fff; color: #000; font-size: 16px;}
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <h1>–ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h1>
    </div>

    <div id="app">
        <div style="text-align:center; color:#666; margin-top:50px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="roulette-modal" class="modal-overlay">
        <div id="roulette-game-area" style="width: 100%;">
            <div class="roulette-container" id="roulette-box">
                <div class="roulette-window">
                    <div class="marker-arrow"></div>
                    <div class="center-marker"></div>
                    <div class="marker-arrow-bottom"></div>
                    <div class="track" id="track"></div>
                </div>
                <div style="text-align: center; margin-top: 25px; color: #fff; text-shadow: 0 2px 10px #000;">
                    <h2 style="margin: 0; font-size: 24px; letter-spacing: 2px; color: #ffd700;">ROLLING...</h2>
                </div>
            </div>
        </div>

        <div id="win-display" class="win-display">
            <div class="win-title">–¢–í–û–ô –í–´–ò–ì–†–´–®!</div>
            <img id="win-img-el" class="win-img" src="" alt="">
            <div id="win-name-el" class="win-name-large"></div>
            <button class="modal-btn" onclick="closeRoulette()">–ó–ê–ë–†–ê–¢–¨</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const CARD_FULL_WIDTH = 148; 
        const WINNER_INDEX = 60; 

        async function init() {
            try {
                const res = await fetch(`/api/challenges/list?initData=${encodeURIComponent(tg.initData)}`);
                const data = await res.json();
                render(data.challenges);
            } catch (e) {
                document.getElementById('app').innerHTML = `<div style="color:red">–û—à–∏–±–∫–∞: ${e.message}</div>`;
            }
        }

        // --- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –¢–ï–ö–°–¢–ê –ù–ê–ì–†–ê–î–´ ---
        function formatRewardText(rewardObj, rewardType) {
            let parts = [];
            
            // –ï—Å–ª–∏ –ø—Ä–∏—à–µ–ª –æ–±—ä–µ–∫—Ç (–Ω–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç –º—É–ª—å—Ç–∏-–Ω–∞–≥—Ä–∞–¥)
            if (rewardObj && typeof rewardObj === 'object') {
                if (rewardObj.tickets > 0) parts.push(`${rewardObj.tickets} üéüÔ∏è`);
                if (rewardObj.coins > 0) parts.push(`${rewardObj.coins} üí∞`);
                if (rewardObj.skin) parts.push(`üî• –ö–µ–π—Å`);
            } 
            // –°—Ç–∞—Ä—ã–π —Ñ–æ—Ä–º–∞—Ç (—á–∏—Å–ª–æ + —Ç–∏–ø)
            else if (typeof rewardObj === 'number') {
                if(rewardType === 'coins') parts.push(`${rewardObj} üí∞`);
                else if(rewardType === 'skin_random') parts.push(`üî• –ö–µ–π—Å`);
                else parts.push(`${rewardObj} üéüÔ∏è`);
            }
            
            return parts.length > 0 ? parts.join(' + ') : '–ù–∞–≥—Ä–∞–¥–∞';
        }

        function render(list) {
            const app = document.getElementById('app');
            app.innerHTML = '';

            if(!list || list.length === 0) {
                app.innerHTML = '<div style="text-align:center; color:#666;">–ù–µ—Ç –∑–∞–¥–∞–Ω–∏–π –Ω–∞ —Å–µ–≥–æ–¥–Ω—è.</div>';
                return;
            }

            list.forEach(item => {
                const card = document.createElement('div');
                const percent = Math.min(100, Math.floor((item.current_progress / item.target) * 100));
                
                let theme = 'card-common';
                if(percent >= 25) theme = 'card-rare';
                if(percent >= 50) theme = 'card-epic';
                if(percent >= 75) theme = 'card-legend';
                if(item.status === 'ready_to_claim') theme = 'card-gold';

                card.className = `challenge-card ${theme}`;

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç —Ç–µ–∫—É—â–µ–π –Ω–∞–≥—Ä–∞–¥—ã
                const rewardTxt = formatRewardText(item.reward_amount, item.reward_type);

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç —Å–ª–µ–¥—É—é—â–µ–π –Ω–∞–≥—Ä–∞–¥—ã (–µ—Å–ª–∏ –µ—Å—Ç—å)
                let footerHtml = '';
                if(item.next_tier) {
                    // next_tier —Å–æ–¥–µ—Ä–∂–∏—Ç {target: X, rewards: {...}}
                    const nextRewardTxt = formatRewardText(item.next_tier.rewards || item.next_tier.reward, item.next_tier.type);
                    footerHtml = `
                        <div class="next-reward-info">
                            –°–ª–µ–¥—É—é—â–∞—è —Ü–µ–ª—å: <span>${item.next_tier.target} —Å–æ–æ–±—â–µ–Ω–∏–π</span> | –ù–∞–≥—Ä–∞–¥–∞: <span>${nextRewardTxt}</span>
                        </div>
                    `;
                } else if (item.status !== 'completed') {
                    footerHtml = `<div class="next-reward-info">–≠—Ç–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å! üèÜ</div>`;
                }

                // –ö–Ω–æ–ø–∫–∞
                let btnHtml = '';
                if(item.status === 'available') {
                    btnHtml = `<button class="btn btn-start" onclick="action('start', ${item.template_id})">–ù–ê–ß–ê–¢–¨</button>`;
                } else if(item.status === 'active') {
                    btnHtml = `<div style="text-align:center; font-size:12px; color:#666; margin-top:10px;">–ü–ò–®–ò –°–û–û–ë–©–ï–ù–ò–Ø...</div>`;
                } else if(item.status === 'ready_to_claim') {
                    btnHtml = `<button class="btn btn-claim" onclick="action('claim', ${item.template_id})">–ó–ê–ë–†–ê–¢–¨ ${rewardTxt}</button>`;
                } else {
                    btnHtml = `<button class="btn btn-done">–í–°–Å –í–´–ü–û–õ–ù–ï–ù–û</button>`;
                }

                card.innerHTML = `
                    <div class="top-row">
                        <div class="card-title">${item.title}</div>
                        <div class="reward-badge">${rewardTxt}</div>
                    </div>
                    
                    <div class="progress-track">
                        <div class="progress-fill" style="width: ${percent}%"></div>
                    </div>
                    <div class="progress-labels">
                        <span>–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
                        <span class="current-val">${item.current_progress} / ${item.target}</span>
                    </div>

                    ${btnHtml}
                    ${footerHtml}
                `;

                app.appendChild(card);
            });
        }

        async function action(type, id) {
            tg.HapticFeedback.impactOccurred('medium');
            const btns = document.querySelectorAll('button'); btns.forEach(b => b.disabled = true);

            try {
                const res = await fetch(`/api/challenges/${type}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: tg.initData, template_id: id })
                });
                const json = await res.json();
                
                if(json.status === 'ok') {
                    // 1. –ï–°–¢–¨ –õ–ò –†–£–õ–ï–¢–ö–ê?
                    if (json.data && json.data.reward_type === 'skin_random' && json.data.roulette_strip) {
                        launchRoulette(json.data.roulette_strip, json.data.winner);
                        
                        // –ï—Å–ª–∏ –±—ã–ª–∏ –µ—â–µ –∏ —Å–æ–æ–±—â–µ–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –±–∏–ª–µ—Ç—ã –≤–º–µ—Å—Ç–µ —Å–æ —Å–∫–∏–Ω–æ–º)
                        if (json.data.messages && json.data.messages.length > 0) {
                             setTimeout(() => {
                                 tg.showAlert("–¢–∞–∫–∂–µ –ø–æ–ª—É—á–µ–Ω–æ:\n" + json.data.messages.join("\n"));
                             }, 1000); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—É—Ç—å –ø–æ–∑–∂–µ
                        }
                    } else {
                        // 2. –û–ë–´–ß–ù–ê–Ø –í–´–î–ê–ß–ê (–ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ–ª—É—á–µ–Ω–Ω–æ–≥–æ)
                        if(type === 'claim') {
                            tg.HapticFeedback.notificationOccurred('success');
                            
                            let msg = "–ù–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞!";
                            if (json.data && json.data.messages && json.data.messages.length > 0) {
                                msg = "–ü–æ–ª—É—á–µ–Ω–æ:\n" + json.data.messages.join("\n");
                            } else if (json.data.amount) {
                                msg = `–ù–∞–≥—Ä–∞–¥–∞: ${json.data.amount}`;
                            }
                            
                            tg.showAlert(msg);
                        }
                        init();
                    }
                } else {
                    tg.showAlert(json.message);
                    init();
                }
            } catch(e) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                init();
            } finally {
                btns.forEach(b => b.disabled = false);
            }
        }

        function launchRoulette(items, winner) {
            const modal = document.getElementById('roulette-modal');
            const track = document.getElementById('track');
            const gameArea = document.getElementById('roulette-game-area');
            const winDisplay = document.getElementById('win-display');
            
            track.innerHTML = '';
            track.style.transition = 'none';
            track.style.transform = 'translateX(0px)';
            gameArea.style.display = 'block';
            winDisplay.style.display = 'none';
            modal.style.display = 'flex';

            let fullList = [];
            while(fullList.length < 80) {
                fullList = fullList.concat(items);
            }
            fullList[WINNER_INDEX] = winner; 

            let html = '';
            fullList.forEach(item => {
                let rClass = 'r-blue';
                const r = (item.rarity || 'blue').toLowerCase();
                if(r==='purple') rClass='r-purple'; if(r==='pink') rClass='r-pink';
                if(r==='red') rClass='r-red'; if(r==='gold') rClass='r-gold';

                html += `
                    <div class="r-card ${rClass}">
                        <img src="${item.image_url}" alt="skin">
                        <div class="r-card-name">${item.name}</div>
                    </div>`;
            });
            track.innerHTML = html;

            const screenCenter = window.innerWidth / 2;
            const winnerCenterOnTrack = (WINNER_INDEX * CARD_FULL_WIDTH) + (CARD_FULL_WIDTH / 2);
            const exactCenterPosition = winnerCenterOnTrack - screenCenter;
            const randomOffset = (Math.random() * 90) - 45; 
            const finalSpinPosition = exactCenterPosition + randomOffset;

            setTimeout(() => {
                let hapticInterval = setInterval(() => { tg.HapticFeedback.selectionChanged(); }, 150);

                track.style.transition = 'transform 8s cubic-bezier(0.15, 0, 0.10, 1)'; 
                track.style.transform = `translateX(-${finalSpinPosition}px)`;
                
                setTimeout(() => {
                    clearInterval(hapticInterval);
                    const currentScreenCenter = window.innerWidth / 2;
                    const perfectPosition = ((WINNER_INDEX * CARD_FULL_WIDTH) + (CARD_FULL_WIDTH / 2)) - currentScreenCenter;

                    track.style.transition = 'transform 0.8s cubic-bezier(0.25, 1, 0.5, 1)';
                    track.style.transform = `translateX(-${perfectPosition}px)`;
                    tg.HapticFeedback.impactOccurred('heavy');

                    setTimeout(() => { 
                        gameArea.style.display = 'none';
                        document.getElementById('win-img-el').src = winner.image_url;
                        document.getElementById('win-name-el').innerText = winner.name;
                        winDisplay.style.display = 'block';
                        tg.HapticFeedback.notificationOccurred('success');
                    }, 1000);

                }, 8000); 
            }, 100);
        }

        function closeRoulette() {
            document.getElementById('roulette-modal').style.display = 'none';
            init();
        }

        init();
    </script>
</body>
</html>
