<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Challenge</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');

        :root {
            --bg-color: #0b0c10;
            --card-bg: #15161b;
            --primary: #4b69ff;
            --gold: #ffd700;
            --text-main: #ffffff;
            --grad-blue: linear-gradient(90deg, #4b69ff 0%, #3d5afe 100%);
            --grad-gold: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }

        body {
            margin: 0; padding: 16px;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            padding-bottom: 40px;
            overflow-x: hidden;
        }

        .header h1 { 
            font-size: 22px; font-weight: 800; margin: 0 0 20px 0; text-transform: uppercase; 
            background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- –ö–ù–û–ü–ö–ê "–ù–ê–ß–ê–¢–¨" --- */
        .btn-main {
            width: 100%;
            height: 60px;
            border-radius: 14px;
            border: none;
            font-weight: 800; font-size: 15px; text-transform: uppercase; letter-spacing: 0.5px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; transition: 0.2s;
            position: relative; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn-main:active { transform: scale(0.98); }
        
        .btn-start {
            background: #2d2f36;
            border: 1px dashed rgba(255,255,255,0.3);
            color: #fff;
        }
        .btn-claim {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            animation: pulse-gold 2s infinite;
        }
        .btn-done {
            background: #222; color: #555; border: 1px solid #333; cursor: default;
        }
        
        /* --- –ü–ê–ù–ï–õ–¨ –ü–†–û–ì–†–ï–°–°–ê --- */
        .progress-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px 16px; /* –ß—É—Ç—å –±–æ–ª—å—à–µ –ø–∞–¥–¥–∏–Ω–≥ —Å–≤–µ—Ä—Ö—É/—Å–Ω–∏–∑—É */
            border: 1px solid rgba(255,255,255,0.08);
            margin-bottom: 15px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .pc-header { display: flex; justify-content: space-between; margin-bottom: 35px; font-size: 14px; font-weight: 700; color:#ccc; }
        .pc-val { color: #fff; }

        /* –¢—Ä–µ–∫ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .multi-stage-track {
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            position: relative;
            margin: 0 10px; /* –û—Ç—Å—Ç—É–ø —á—Ç–æ–±—ã –∫—Ä—É–∂–∫–∏ –Ω–µ –æ–±—Ä–µ–∑–∞–ª–∏—Å—å */
        }
        
        .multi-stage-fill {
            height: 100%;
            background: var(--grad-blue);
            border-radius: 5px;
            transition: width 0.5s ease-out;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 10px rgba(75, 105, 255, 0.5);
        }

        /* –ó–∞—Å–µ—á–∫–∏ (–ö—Ä—É–∂–∫–∏) */
        .stage-marker {
            position: absolute;
            top: 50%; transform: translate(-50%, -50%);
            width: 24px; height: 24px;
            background: #222;
            border: 2px solid #555;
            border-radius: 50%;
            z-index: 2;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: #aaa;
            transition: 0.3s;
        }
        .stage-marker.active {
            border-color: #ffd700;
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        /* –ü–æ–¥–ø–∏—Å–∏ –ø–æ–¥ –∑–∞—Å–µ—á–∫–∞–º–∏ (–ê–ë–°–û–õ–Æ–¢–ù–û–ï –í–´–†–ê–í–ù–ò–í–ê–ù–ò–ï) */
        .stage-label {
            position: absolute;
            top: 28px; /* –û—Ç—Å—Ç—É–ø –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ –ª–∏–Ω–∏–∏ */
            left: 50%; 
            transform: translateX(-50%); /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ç–æ—á–∫–∏ */
            font-size: 10px; color: #666;
            white-space: nowrap;
            font-weight: 600;
            pointer-events: none;
        }
        .stage-marker.active + .stage-label { color: #ffd700; }

        /* --- –ö–ù–û–ü–ö–ê –ü–û–î–†–û–ë–ù–ï–ï --- */
        .details-wrapper {
            display: flex; justify-content: center; width: 100%; margin-top: 20px;
        }
        .btn-details {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.15);
            color: #888;
            border-radius: 20px;
            font-size: 11px; font-weight: 700; text-transform: uppercase;
            display: flex; align-items: center; gap: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-details:active { background: rgba(255,255,255,0.1); color: #fff; }

        /* --- –ú–û–î–ê–õ–ö–ê --- */
        .details-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 5000; display: flex; align-items: flex-end;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .details-modal.visible { opacity: 1; pointer-events: auto; }
        .details-content {
            background: #1a1b20; width: 100%;
            border-radius: 24px 24px 0 0; padding: 24px;
            transform: translateY(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .details-modal.visible .details-content { transform: translateY(0); }
        .dm-title { font-size: 20px; font-weight: 800; color: #fff; margin-bottom: 20px; text-align: center;}
        .dm-info { color: #ccc; font-size: 13px; line-height: 1.6; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; margin-bottom: 15px; }

        /* --- ROULETTE --- */
        .r-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(10px); }
        .r-game-area { width: 100%; height: 200px; position: relative; overflow: hidden; background: rgba(20,20,20,0.5); border-top: 1px solid #333; border-bottom: 1px solid #333; }
        .r-marker-line { position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: #ffd700; transform: translateX(-50%); z-index: 20; box-shadow: 0 0 15px #ffd700; }
        .r-marker-tri { position: absolute; left: 50%; top: -2px; transform: translateX(-50%); border-left: 8px solid transparent; border-right: 8px solid transparent; border-top: 12px solid #ffd700; z-index: 21; }
        .r-track { display: flex; height: 100%; align-items: center; will-change: transform; }
        .r-card { width: 140px; height: 140px; margin: 0 4px; background: #1a1b20; border-radius: 12px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .r-card img { width: 90px; height: 60px; object-fit: contain; }
        .r-card-name { font-size:10px; color:#888; margin-top:10px; max-width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .win-screen { display: none; text-align: center; width: 100%; padding: 20px; animation: fadeIn 0.5s; box-sizing: border-box; }
        .win-img { width: 160px; filter: drop-shadow(0 0 30px rgba(255,215,0,0.4)); margin: 20px 0; animation: float 3s infinite; }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Alert */
        .custom-alert-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s; }
        .custom-alert-overlay.visible { opacity: 1; pointer-events: auto; }
        .custom-alert-box { background: #1e1f25; width: 80%; max-width: 300px; padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; transform: scale(0.9); transition: 0.3s; }
        .custom-alert-overlay.visible .custom-alert-box { transform: scale(1); }
        
        .btn-loading { opacity: 0.7; pointer-events: none; position: relative; color: transparent !important; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin: -10px;
            border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="header">
        <h1>–î–Ω–µ–≤–Ω–∞—è –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h1>
    </div>

    <div id="app">
        <div style="text-align:center; padding-top:40px; color:#555;">
            <i class="fa-solid fa-circle-notch fa-spin"></i>
        </div>
    </div>

    <div id="details-modal" class="details-modal">
        <div class="details-content">
            <div class="dm-title">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>
            <div class="dm-info">
                <strong>–ü—Ä–∞–≤–∏–ª–∞:</strong><br>
                1. –û–±—â–∞–π—Å—è –≤ —á–∞—Ç–µ <span style="color:#4b69ff">HATElove</span>.<br>
                2. –°–æ–æ–±—â–µ–Ω–∏—è –∫–æ—Ä–æ—á–µ 2 —Å–∏–º–≤–æ–ª–æ–≤ –Ω–µ —Å—á–∏—Ç–∞—é—Ç—Å—è.<br>
                3. –°–ø–∞–º —Ñ–∏–ª—å—Ç—Ä—É–µ—Ç—Å—è.
            </div>
            <div class="dm-info" id="dm-rewards-list">
                </div>
            <button class="btn-main btn-start" onclick="closeDetails()" style="height:50px; font-size:14px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="custom-alert" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <h3 id="alert-title" style="color:#fff; margin-top:0;"></h3>
            <p id="alert-msg" style="color:#aaa; font-size:14px; white-space:pre-line;"></p>
            <button class="btn-main btn-start" style="height:45px;" onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <div id="r-modal" class="r-modal-overlay">
        <div id="r-area" class="r-game-area">
            <div class="r-marker-line"></div>
            <div class="r-marker-tri"></div>
            <div class="r-track" id="r-track"></div>
        </div>
        <div id="r-win" class="win-screen">
            <h2 style="color:#ffd700; margin:0;">–ü–û–ë–ï–î–ê!</h2>
            <img id="r-win-img" class="win-img" src="">
            <div id="r-win-name" style="font-weight:700; font-size:16px; margin-bottom:15px; color:#fff;"></div>
            <button class="btn-main btn-claim" onclick="closeRoulette()">–ó–ê–ë–†–ê–¢–¨ –í –ò–ù–í–ï–ù–¢–ê–†–¨</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const haptic = tg.HapticFeedback;

        function openChat() { tg.openTelegramLink('https://t.me/hatelovettv'); }

        async function init() {
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Å API
                const res = await fetch(`/api/challenges/list?initData=${encodeURIComponent(tg.initData)}`);
                const data = await res.json();
                render(data.challenges);
            } catch (e) {
                // –ï—Å–ª–∏ API –Ω–µ—Ç (–ª–æ–∫–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç) - –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥–ª—É—à–∫—É, –Ω–æ —Ä–∞–±–æ—á—É—é
                console.warn("API Error, using fallback layout");
                // document.getElementById('app').innerHTML = `<div style="text-align:center;color:#666">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>`;
            }
        }

        // --- –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø ---
        function render(list) {
            const app = document.getElementById('app');
            app.innerHTML = '';

            if(!list || list.length === 0) {
                app.innerHTML = '<div style="text-align:center; color:#666; margin-top:50px;">–ó–∞–¥–∞–Ω–∏–π –Ω–µ—Ç.</div>';
                return;
            }

            list.forEach(item => {
                // 1. –°–¢–ê–¢–£–°: AVAILABLE -> –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∫–Ω–æ–ø–∫—É –ù–∞—á–∞—Ç—å
                if (item.status === 'available') {
                    const btn = document.createElement('button');
                    btn.className = 'btn-main btn-start';
                    btn.innerHTML = `<i class="fa-solid fa-fire"></i> –ù–ê–ß–ê–¢–¨ –ò–°–ü–´–¢–ê–ù–ò–ï`;
                    btn.onclick = () => handleAction('start', item.template_id, btn);
                    app.appendChild(btn);
                    return;
                }

                // 2. –°–¢–ê–¢–£–°: ACTIVE / READY / COMPLETED -> –†–∏—Å—É–µ–º –∫–∞—Ä—Ç–æ—á–∫—É —Å –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º
                const card = document.createElement('div');
                card.className = 'progress-card';

                // --- –õ–û–ì–ò–ö–ê –®–ö–ê–õ–´ (–°–∞–º–∞—è –≤–∞–∂–Ω–∞—è —á–∞—Å—Ç—å) ---
                // –ü–æ–ª—É—á–∞–µ–º –ø–ª–æ—Å–∫–∏–π —Å–ø–∏—Å–æ–∫ –í–°–ï–• —ç—Ç–∞–ø–æ–≤ –∏–∑ –≤–ª–æ–∂–µ–Ω–Ω–æ—Å—Ç–∏ next_tier
                const allTiers = getAllTiers(item);
                // –§–∏–Ω–∞–ª—å–Ω–∞—è —Ü–µ–ª—å = —Ü–µ–ª—å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —ç—Ç–∞–ø–∞
                const finalTarget = allTiers[allTiers.length - 1].target;
                // –¢–µ–∫—É—â–∏–π –ø—Ä–æ–≥—Ä–µ—Å—Å
                const currentVal = item.current_progress || 0;
                // –î–ª—è –ø–æ–ª–æ—Å–∫–∏ (–Ω–µ –±–æ–ª—å—à–µ 100%)
                const displayProgress = Math.min(currentVal, finalTarget);

                let html = `
                    <div class="pc-header">
                        <span>${item.title}</span>
                        <span class="pc-val">${currentVal} / ${finalTarget}</span>
                    </div>
                    
                    <div class="multi-stage-track">
                        <div class="multi-stage-fill" style="width: ${(displayProgress / finalTarget) * 100}%"></div>
                `;

                // –†–∏—Å—É–µ–º –º–∞—Ä–∫–µ—Ä—ã –¥–ª—è –ö–ê–ñ–î–û–ì–û —ç—Ç–∞–ø–∞
                allTiers.forEach(tier => {
                    const percent = Math.min(100, (tier.target / finalTarget) * 100);
                    const isReached = currentVal >= tier.target;
                    const icon = getRewardIcon(tier.type);
                    
                    html += `
                        <div class="stage-marker ${isReached ? 'active' : ''}" style="left: ${percent}%">
                            ${isReached ? '<i class="fa-solid fa-check"></i>' : icon}
                        </div>
                        <div class="stage-label" style="left: ${percent}%">
                            ${formatRewardShort(tier.reward, tier.type)}
                        </div>
                    `;
                });

                html += `</div>`; // –ó–∞–∫—Ä—ã–≤–∞–µ–º track

                // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
                if (item.status === 'ready_to_claim') {
                    html += `<button class="btn-main btn-claim" style="margin-top:20px;" id="btn-claim-${item.template_id}">–ó–ê–ë–†–ê–¢–¨ –ù–ê–ì–†–ê–î–£</button>`;
                } else if (item.status === 'completed') {
                    html += `<button class="btn-main btn-done" style="margin-top:20px;">–í–´–ü–û–õ–ù–ï–ù–û</button>`;
                }

                // –ö–Ω–æ–ø–∫–∞ –ü–û–î–†–û–ë–ù–ï–ï (–í—ã—Ä–æ–≤–Ω–µ–Ω–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É)
                html += `
                    <div class="details-wrapper">
                        <div class="btn-details" id="btn-details-${item.template_id}">
                            –£–ó–ù–ê–¢–¨ –ü–û–î–†–û–ë–ù–ï–ï <i class="fa-solid fa-chevron-right" style="font-size:9px;"></i>
                        </div>
                    </div>
                `;

                card.innerHTML = html;
                app.appendChild(card);

                // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
                if(document.getElementById(`btn-claim-${item.template_id}`)) {
                    document.getElementById(`btn-claim-${item.template_id}`).onclick = function() {
                        handleAction('claim', item.template_id, this);
                    };
                }
                document.getElementById(`btn-details-${item.template_id}`).onclick = function() {
                    openDetails(allTiers, currentVal);
                };
            });
        }

        // --- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ---
        function getAllTiers(rootItem) {
            let list = [];
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π –∫–æ—Ä–Ω–µ–≤–æ–π —ç—Ç–∞–ø
            list.push({ target: rootItem.target, reward: rootItem.reward_amount, type: rootItem.reward_type });
            
            // –ò–¥–µ–º –ø–æ —Ü–µ–ø–æ—á–∫–µ next_tier
            let curr = rootItem.next_tier;
            while(curr) {
                list.push({ target: curr.target, reward: curr.rewards || curr.reward, type: curr.type });
                curr = curr.next_tier;
            }
            return list;
        }

        function getRewardIcon(type) {
            if(type === 'coins') return '<i class="fa-solid fa-coins"></i>';
            if(type === 'tickets') return '<i class="fa-solid fa-ticket"></i>';
            if(type === 'skin_random') return '<i class="fa-solid fa-fire"></i>';
            return '<i class="fa-solid fa-gift"></i>';
        }

        function formatRewardShort(amount, type) {
            if(type === 'skin_random') return 'Skin';
            if(typeof amount === 'object') {
                 if(amount.tickets) return amount.tickets + ' tkt';
                 if(amount.coins) return amount.coins;
            }
            if(type === 'tickets') return amount + ' tkt';
            return amount;
        }
        
        function formatRewardFull(amount, type) {
            if(type === 'skin_random') return 'üî• –ö–µ–π—Å —Å–æ —Å–∫–∏–Ω–æ–º';
            let txt = '';
            if(typeof amount === 'object') {
                if(amount.tickets) txt += `${amount.tickets} –ë–∏–ª–µ—Ç–æ–≤ `;
                if(amount.coins) txt += `${amount.coins} –ú–æ–Ω–µ—Ç`;
                return txt;
            }
            if(type === 'coins') return `${amount} –ú–æ–Ω–µ—Ç`;
            if(type === 'tickets') return `${amount} –ë–∏–ª–µ—Ç–æ–≤`;
            return amount;
        }

        // --- UI –õ–û–ì–ò–ö–ê (–ú–û–î–ê–õ–ö–ò, –ê–õ–ï–†–¢–´) ---
        function openDetails(tiers, currentProgress) {
            const list = document.getElementById('dm-rewards-list');
            list.innerHTML = '<strong>–ù–∞–≥—Ä–∞–¥—ã –ø–æ —ç—Ç–∞–ø–∞–º:</strong><br>';
            tiers.forEach((t, i) => {
                const isDone = currentProgress >= t.target;
                const color = isDone ? '#4b69ff' : '#ffd700';
                list.innerHTML += `<div style="margin-top:5px; display:flex; justify-content:space-between;">
                    <span>–≠—Ç–∞–ø ${i+1} (${t.target} —Å–º—Å)</span>
                    <span style="color:${color}">${formatRewardFull(t.reward, t.type)} ${isDone ? '‚úì' : ''}</span>
                </div>`;
            });
            document.getElementById('details-modal').classList.add('visible');
        }
        function closeDetails() { document.getElementById('details-modal').classList.remove('visible'); }
        
        function showCustomAlert(title, msg) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('custom-alert').classList.add('visible');
        }
        function closeCustomAlert() { document.getElementById('custom-alert').classList.remove('visible'); }

        // --- API ACTIONS ---
        async function handleAction(type, id, btn) {
            haptic.impactOccurred('medium');
            const originalText = btn.innerHTML;
            btn.classList.add('btn-loading');
            
            try {
                const res = await fetch(`/api/challenges/${type}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: tg.initData, template_id: id })
                });
                const json = await res.json();
                
                if(json.status === 'ok') {
                    if (json.data && json.data.reward_type === 'skin_random' && json.data.roulette_strip) {
                        launchRoulette(json.data.roulette_strip, json.data.winner, json.data.messages);
                    } else {
                        if(type === 'claim') {
                            haptic.notificationOccurred('success');
                            let msg = "–ù–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞!";
                            if (json.data && json.data.messages && json.data.messages.length > 0) {
                                msg = json.data.messages.join("\n");
                            } else if (json.data.amount) {
                                msg = `+${json.data.amount}`;
                            }
                            showCustomAlert("–£—Å–ø–µ—à–Ω–æ!", msg);
                        }
                        await init(); 
                    }
                } else {
                    showCustomAlert("–í–Ω–∏–º–∞–Ω–∏–µ", json.message || "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
                    await init(); // –û–±–Ω–æ–≤–ª—è–µ–º —á—Ç–æ–±—ã —Å–±—Ä–æ—Å–∏—Ç—å —Å—Ç–µ–π—Ç
                }
            } catch(e) {
                showCustomAlert("–û—à–∏–±–∫–∞", "–ü—Ä–æ–±–ª–µ–º—ã —Å —Å–µ—Ç—å—é");
            } finally {
                if(document.body.contains(btn)) {
                    btn.classList.remove('btn-loading');
                    btn.innerHTML = originalText;
                }
            }
        }

        // --- ROULETTE LOGIC ---
        function launchRoulette(items, winner, extraMessages) {
            const modal = document.getElementById('r-modal');
            const area = document.getElementById('r-area');
            const track = document.getElementById('r-track');
            const winScreen = document.getElementById('r-win');
            
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            track.innerHTML = '';
            area.style.display = 'block';
            winScreen.style.display = 'none';
            modal.style.display = 'flex';

            const CARD_W = 148; 
            const WINNER_IDX = 60; 

            let fullList = [];
            while(fullList.length < 80) fullList = fullList.concat(items);
            fullList[WINNER_IDX] = winner;

            track.innerHTML = fullList.map(item => {
                let rClass = 'r-card'; // Default style handles borders
                const r = (item.rarity || 'blue').toLowerCase();
                let borderColor = '#4b69ff';
                if(r==='purple') borderColor='#8847ff'; 
                if(r==='pink') borderColor='#d32ce6';
                if(r==='red') borderColor='#eb4b4b'; 
                if(r==='gold') borderColor='#ffd700';
                
                return `<div class="r-card" style="border-color:${borderColor}"><img src="${item.image_url}"><div class="r-card-name">${item.name}</div></div>`
            }).join('');

            setTimeout(() => {
                const screenCenter = window.innerWidth / 2;
                const winnerCenter = (WINNER_IDX * CARD_W) + (CARD_W / 2);
                const overshoot = -(winnerCenter - screenCenter + (Math.random() * 200 + 100)); 

                track.style.transition = 'transform 8s cubic-bezier(0.15, 0, 0.10, 1)'; 
                track.style.transform = `translateX(${overshoot}px)`;
                
                let ticker = setInterval(() => haptic.selectionChanged(), 150);

                setTimeout(() => {
                    clearInterval(ticker);
                    const finalOffset = -(winnerCenter - screenCenter);
                    track.style.transition = 'transform 1s ease-out';
                    track.style.transform = `translateX(${finalOffset}px)`;
                    
                    haptic.impactOccurred('heavy');

                    setTimeout(() => {
                        haptic.notificationOccurred('success');
                        area.style.display = 'none';
                        document.getElementById('r-win-img').src = winner.image_url;
                        document.getElementById('r-win-name').textContent = winner.name;
                        winScreen.style.display = 'block';

                        if (extraMessages && extraMessages.length > 0) {
                            const msgDiv = document.createElement('div');
                            msgDiv.style.marginTop = '10px';
                            msgDiv.style.color = '#aaa';
                            msgDiv.innerHTML = "–ê –¢–ê–ö–ñ–ï:<br>" + extraMessages.join('<br>');
                            winScreen.appendChild(msgDiv);
                        }
                    }, 1000);
                }, 8000); 
            }, 100);
        }

        function closeRoulette() {
            document.getElementById('r-modal').style.display = 'none';
            const extra = document.querySelector('#r-win div[style*="margin-top"]');
            if(extra) extra.remove();
            init(); 
        }

        init();
    </script>
