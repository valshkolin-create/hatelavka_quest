<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Чекпоинт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Oxanium:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --background-main: #0a0a0f;
            --surface-primary: rgba(28, 28, 30, 0.7);
            --surface-secondary: rgba(40, 40, 45, 0.8);
            --border-color: #33333d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-glow: #00ffff; /* Cyber Blue */
            --accent-purple: #8a2be2; /* Blue Violet */
            --star-color: #ffd700;
            --locked-color: #48484a;
            --claimed-color: #34c759;
            --danger-color: #ff3b30;
            --gradient-start: #1c0f42; /* Darker blue-purple */
            --gradient-end: #0a0a0f; /* Even darker */
            --grid-color: rgba(0, 255, 255, 0.1); /* Light cyan grid */
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Oxanium', sans-serif;
            background: radial-gradient(circle at 50% 100%, var(--gradient-start), var(--gradient-end));
            background-color: var(--background-main);
            color: var(--text-primary);
            margin: 0;
            padding: 15px 15px 100px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 40px 40px; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            transition: filter 0.3s ease;
        }

        .access-denied .container, .access-denied .app-footer, .access-denied .admin-controls {
            filter: blur(8px);
            pointer-events: none;
            user-select: none;
        }
        
        .access-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 500;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px; color: var(--text-primary);
            background: rgba(0, 0, 0, 0.9);
        }
        .access-overlay i { font-size: 56px; margin-bottom: 20px; color: var(--accent-glow); text-shadow: 0 0 15px var(--accent-glow); }
        .access-overlay h2 { font-family: 'Orbitron', sans-serif; font-size: 28px; margin: 0 0 10px; color: var(--accent-glow); text-shadow: 0 0 10px var(--accent-glow); }
        .access-overlay p { font-size: 16px; color: var(--text-secondary); max-width: 300px; margin-bottom: 30px; }
        .back-button {
            padding: 12px 30px; background: linear-gradient(90deg, var(--accent-glow) 0%, var(--accent-purple) 100%);
            color: #000; text-decoration: none; border-radius: 25px; font-weight: 700;
            font-family: 'Orbitron', sans-serif; transition: all 0.3s ease; box-shadow: 0 0 15px var(--accent-glow);
        }
        .back-button:hover { box-shadow: 0 0 25px var(--accent-glow); transform: translateY(-2px); }

        .header { text-align: center; margin-bottom: 30px; }
        .page-title {
            font-family: 'Orbitron', sans-serif; font-size: 26px; font-weight: 700; margin: 0 0 10px;
            background: linear-gradient(90deg, var(--accent-glow), var(--accent-purple));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }
        .user-stars-balance {
            font-size: 20px; font-weight: 600; color: var(--star-color);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .user-stars-balance i { font-size: 24px; }

        /* --- NEW REWARD DESIGN --- */
        .reward-track {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .reward-item {
            background-color: var(--surface-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reward-level {
            font-family: 'Orbitron', sans-serif; font-size: 14px; font-weight: 700;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-glow));
            color: var(--background-main);
            padding: 4px 10px;
            border-radius: 20px;
            position: absolute;
            top: -12px;
            box-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
        }

        .reward-icon {
            font-size: 48px;
            margin: 25px 0 15px;
            color: var(--text-primary);
            text-shadow: 0 0 8px var(--accent-glow);
            width: 60px; height: 60px;
            display: flex; align-items: center; justify-content: center;
        }

        .reward-details { width: 100%; margin-bottom: 12px; flex-grow: 1;}
        .reward-title { font-size: 16px; font-weight: 600; margin: 0 0 4px; color: var(--text-primary); }
        .reward-description { font-size: 12px; color: var(--text-secondary); margin: 0; }
        
        .action-button {
            width: 100%; border: none; padding: 10px; border-radius: 8px;
            font-weight: 600; cursor: pointer;
            text-align: center; transition: all 0.3s ease;
            font-family: 'Oxanium', sans-serif; text-transform: uppercase;
        }

        /* Card States */
        .reward-item.is-claimed { border-color: var(--claimed-color); background-color: rgba(52, 199, 89, 0.1); }
        .reward-item.is-claimed .reward-level { background: var(--claimed-color); color: white; box-shadow: none; }
        .reward-item.is-claimed .reward-icon { color: var(--claimed-color); text-shadow: none;}

        .reward-item.is-claimable {
            border-color: var(--star-color);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: pulseGlow 1.5s infinite alternate;
        }
        @keyframes pulseGlow {
            from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
            to { box-shadow: 0 0 20px rgba(255, 215, 0, 0.7); }
        }

        .reward-item.is-locked { opacity: 0.6; }
        .reward-item.is-locked .reward-icon { color: var(--locked-color); text-shadow: none; }

        .claim-btn { background: linear-gradient(90deg, var(--star-color) 0%, #ffc107 100%); color: #000; box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
        .claimed-btn { background-color: var(--claimed-color); color: #fff; cursor: default; }
        .locked-btn { background-color: var(--locked-color); color: var(--text-secondary); cursor: not-allowed; display: flex; align-items: center; justify-content: center; gap: 5px;}

        /* --- Admin --- */
        .admin-controls { position: fixed; bottom: calc(60px + env(safe-area-inset-bottom) + 15px); left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 10px;}
        .admin-controls button {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-glow));
            color: white; padding: 10px 20px; border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); border: none; font-size: 14px;
            font-weight: 600; cursor: pointer; transition: all 0.2s ease;
        }
        .admin-controls button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4); }
        .edit-mode-active #edit-btn { display: none; }
        .edit-mode-active #save-btn { display: block; }

        .edit-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); border-radius: 12px; display: flex; gap: 8px; justify-content: center; align-items: flex-end; padding-bottom: 10px; z-index: 5; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .edit-mode-active .reward-item:hover .edit-overlay { opacity: 1; pointer-events: all; }

        .card-btn {
            border: none; border-radius: 50%; width: 36px; height: 36px; color: white;
            font-size: 16px; cursor: pointer; transition: transform 0.2s ease;
            display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        .card-btn:hover { transform: scale(1.1); }
        .card-edit-btn { background-color: #007aff; }
        .card-delete-btn { background-color: var(--danger-color); }

        .create-reward-card {
            border: 2px dashed var(--accent-glow); justify-content: center; cursor: pointer;
            background: rgba(0, 255, 255, 0.05); color: var(--accent-glow); min-height: 220px;
            text-shadow: 0 0 5px var(--accent-glow); box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .create-reward-card:hover { border-color: var(--accent-purple); color: var(--accent-purple); box-shadow: 0 0 15px rgba(138, 43, 226, 0.5); transform: translateY(-5px); }
        
        /* --- Footer & Modal --- */
        .app-footer { display: flex; justify-content: space-around; background-color: rgba(28, 26, 39, 0.8); backdrop-filter: blur(15px); border-top: 1px solid var(--border-color); width: 100%; padding-top: 8px; padding-bottom: calc(8px + env(safe-area-inset-bottom)); position: fixed; bottom: 0; left: 0; z-index: 100; }
        .footer-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-secondary); font-size: 11px; text-decoration: none; flex: 1; }
        .footer-item .icon-wrapper { font-size: 24px; width: 30px; height: 30px; display: flex; justify-content: center; align-items: center; }
        .footer-item.active span, .footer-item.active .icon-wrapper { color: var(--accent-glow); font-weight: 600; text-shadow: 0 0 5px var(--accent-glow); }
        .hidden { display: none !important; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1200; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background-color: var(--surface-secondary); border: 1px solid var(--accent-glow); padding: 0; border-radius: 14px; width: 90%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.7); display: flex; flex-direction: column; max-height: 85vh; }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-header h3 { margin: 0; color: var(--accent-glow); font-family: 'Orbitron', sans-serif; }
        .modal-close-btn { background: none; border: none; color: var(--text-secondary); font-size: 24px; cursor: pointer; }
        .modal-body { overflow-y: auto; padding: 20px; }
        .modal-form { display: flex; flex-direction: column; gap: 15px; }
        .modal-form label { font-size: 14px; color: var(--text-secondary); margin-bottom: -10px; }
        .modal-form input, .modal-form select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--accent-glow); background-color: var(--background-main); color: var(--text-primary); font-size: 16px; box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2); }
        .modal-form input:focus, .modal-form select:focus { outline: none; border-color: var(--accent-purple); box-shadow: inset 0 0 8px rgba(138, 43, 226, 0.4); }
        .modal-form button[type="submit"] { background: linear-gradient(90deg, var(--accent-glow), var(--accent-purple)); border: none; padding: 12px; border-radius: 10px; color: #000; font-size: 16px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-family: 'Orbitron', sans-serif; text-transform: uppercase; }
    </style>
</head>
<body class="access-denied">
    <div id="access-overlay" class="access-overlay">
        <i class="fa-solid fa-lock"></i>
        <h2>ДОСТУП ЗАБЛОКИРОВАН</h2>
        <p>Для входа требуется специальное разрешение. Пожалуйста, свяжитесь с администратором.</p>
        <a href="/menu" class="back-button">ВЕРНУТЬСЯ В МЕНЮ</a>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="page-title">МАРАФОН "ЧЕКПОИНТ"</h1>
            <div class="user-stars-balance">
                <i class="fa-solid fa-star"></i> <span id="user-stars-count">0</span>
            </div>
        </div>

        <div id="reward-track" class="reward-track"></div>

        <div id="admin-access-controls" class="admin-controls" style="display: none; bottom: calc(60px + env(safe-area-inset-bottom) + 60px);">
            <button id="grant-access-btn">Выдать доступ</button>
        </div>
        <div id="admin-controls" class="admin-controls" style="display: none;">
            <button id="edit-btn">Редактировать</button>
            <button id="save-btn" style="display:none;">Сохранить</button>
        </div>
    </div>
    
    <div id="reward-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="reward-modal-title">Новая награда</h3>
                <button type="button" class="modal-close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="reward-modal-form" class="modal-form">
                    <input type="hidden" id="reward-index-input">
                    <label>Уровень (стоимость в звездах)</label>
                    <input type="number" id="reward-level-input" required min="1">
                    
                    <label>Название награды</label>
                    <input type="text" id="reward-title-input" required placeholder="Например: 5 билетов">

                    <label>Описание (необязательно)</label>
                    <input type="text" id="reward-desc-input" placeholder="Например: Для участия в ивентах">
                    
                    <label>Иконка (Font Awesome class)</label>
                    <input type="text" id="reward-icon-input" required placeholder="Например: fa-solid fa-ticket">
                    
                    <label>Тип награды</label>
                    <select id="reward-type-input">
                        <option value="tickets">Билеты</option>
                        <option value="promocode">Промокод</option>
                        <option value="custom">Другое</option>
                    </select>

                    <label>Значение награды</label>
                    <input type="text" id="reward-value-input" required placeholder="5 или текст промокода">

                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="app-footer">
      <a href="/menu" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-house"></i></div><span>ГЛАВНАЯ</span></a>
      <a href="/events" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-gift"></i></div><span>ИВЕНТЫ</span></a>
      <a href="/checkpoint" class="footer-item active"><div class="icon-wrapper"><i class="fa-solid fa-star"></i></div><span>ЧЕКПОИНТ</span></a>
      <a href="/profile" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-user"></i></div><span>ПРОФИЛЬ</span></a>
    </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let checkpointContent = { rewards: [] };
    let userData = {};
    let originalRewardIndex = null; 

    const dom = {
        rewardTrack: document.getElementById('reward-track'),
        userStarsCount: document.getElementById('user-stars-count'),
        adminControls: document.getElementById('admin-controls'),
        editBtn: document.getElementById('edit-btn'),
        saveBtn: document.getElementById('save-btn'),
        rewardModal: document.getElementById('reward-modal'),
        rewardModalTitle: document.getElementById('reward-modal-title'),
        rewardModalForm: document.getElementById('reward-modal-form'),
        rewardLevelInput: document.getElementById('reward-level-input'),
        rewardTitleInput: document.getElementById('reward-title-input'),
        rewardDescInput: document.getElementById('reward-desc-input'),
        rewardIconInput: document.getElementById('reward-icon-input'),
        rewardTypeInput: document.getElementById('reward-type-input'),
        rewardValueInput: document.getElementById('reward-value-input'),
        accessOverlay: document.getElementById('access-overlay'),
        adminAccessControls: document.getElementById('admin-access-controls'),
        grantAccessBtn: document.getElementById('grant-access-btn'),
    };

    const unlockPage = () => {
        document.body.classList.remove('access-denied');
        if (dom.accessOverlay) dom.accessOverlay.style.display = 'none';
    };

    function renderPage() {
        dom.userStarsCount.textContent = userData.checkpoint_stars || 0;
        dom.rewardTrack.innerHTML = '';
        const isEditMode = document.body.classList.contains('edit-mode');
        
        const sortedRewards = [...(checkpointContent.rewards || [])].sort((a, b) => a.level - b.level);

        sortedRewards.forEach((reward) => {
            const userLevel = userData.checkpoint_level || 0;
            const userStars = userData.checkpoint_stars || 0;

            const isClaimed = userLevel >= reward.level;
            const isClaimable = !isClaimed && userStars >= reward.level;
            const isLocked = !isClaimed && !isClaimable;
            
            const item = document.createElement('div');
            item.className = 'reward-item';
            if (isClaimed) item.classList.add('is-claimed');
            if (isClaimable) item.classList.add('is-claimable');
            if (isLocked) item.classList.add('is-locked');

            let buttonHtml = '';
            if (isClaimed) {
                buttonHtml = `<button class="action-button claimed-btn" disabled><i class="fa-solid fa-check"></i> Получено</button>`;
            } else if (isClaimable) {
                buttonHtml = `<button class="action-button claim-btn" data-level="${reward.level}">Забрать</button>`;
            } else {
                buttonHtml = `<button class="action-button locked-btn" disabled>${reward.level} <i class="fa-solid fa-star"></i></button>`;
            }

            const descriptionHtml = reward.description ? `<div class="reward-description">${reward.description}</div>` : '';
            
            const originalIndex = checkpointContent.rewards.findIndex(r => r.level === reward.level && r.title === reward.title);
            const editOverlayHtml = isEditMode ? `
                <div class="edit-overlay">
                    <button class="card-btn card-edit-btn" data-original-index="${originalIndex}"><i class="fa-solid fa-pencil"></i></button>
                    <button class="card-btn card-delete-btn" data-original-index="${originalIndex}"><i class="fa-solid fa-trash"></i></button>
                </div>` : '';

            item.innerHTML = `
                <div class="reward-level">LVL ${reward.level}</div>
                <div class="reward-icon"><i class="${reward.icon || 'fa-solid fa-question'}"></i></div>
                <div class="reward-details">
                    <div class="reward-title">${reward.title || 'Без названия'}</div>
                    ${descriptionHtml}
                </div>
                ${buttonHtml}
                ${editOverlayHtml}
            `;
            dom.rewardTrack.appendChild(item);
        });

        if (isEditMode) {
            dom.rewardTrack.insertAdjacentHTML('beforeend', `<div class="reward-item create-reward-card"><i class="fa-solid fa-plus" style="font-size: 32px;"></i></div>`);
        }
    }

    function showRewardModal(rewardData, index) {
        originalRewardIndex = index;
        dom.rewardModalTitle.textContent = index === null ? 'НОВАЯ НАГРАДА' : 'РЕДАКТИРОВАТЬ НАГРАДУ';
        dom.rewardLevelInput.value = rewardData ? rewardData.level : '';
        dom.rewardTitleInput.value = rewardData ? rewardData.title : '';
        dom.rewardDescInput.value = rewardData ? rewardData.description : '';
        dom.rewardIconInput.value = rewardData ? rewardData.icon : 'fa-solid fa-star';
        dom.rewardTypeInput.value = rewardData ? rewardData.type : 'tickets';
        dom.rewardValueInput.value = rewardData ? rewardData.value : '';
        dom.rewardModal.classList.remove('hidden');
    }

    function hideModal(modalElement) {
        modalElement.classList.add('hidden');
    }

    async function initialize() {
        if (!tg.initData) {
            console.warn("Telegram.WebApp.initData не найдено.");
            return;
        }

        try {
            const [userRes, contentRes] = await Promise.all([
                fetch('/api/v1/user/me', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ initData: tg.initData }) }),
                fetch('/api/v1/checkpoint/content')
            ]);

            if (!userRes.ok) throw new Error("Ошибка при загрузке данных пользователя.");
            userData = await userRes.json();
            
            // --- НАЧАЛО ИСПРАВЛЕННОГО БЛОКА ---
            const isGloballyEnabled = userData.is_checkpoint_globally_enabled;
            const hasIndividualAccess = userData.has_checkpoint_access;
            const isAdmin = userData.is_admin;

            // Новая, правильная логика доступа:
            // 1. Админам можно всегда.
            // 2. Если Чекпоинт включен глобально, можно всем.
            // 3. Если Чекпоинт выключен глобально, можно только тем, у кого есть индивидуальный доступ.
            if (isAdmin || isGloballyEnabled || (!isGloballyEnabled && hasIndividualAccess)) {
                unlockPage();
            } else {
                // Если ни одно из условий не выполнено, оставляем страницу заблокированной.
                return; 
            }
            // --- КОНЕЦ ИСПРАВЛЕННОГО БЛОКА ---
            
            if (!contentRes.ok) throw new Error("Ошибка при загрузке контента марафона.");
            checkpointContent = await contentRes.json();
            
            renderPage();

            if (userData.is_admin) {
                dom.adminControls.style.display = 'flex';
                dom.adminAccessControls.style.display = 'flex';
            }

        } catch (e) {
            console.error("Ошибка инициализации Чекпоинта:", e);
            tg.showAlert(e.message);
        }
    }

    dom.editBtn.addEventListener('click', () => {
        document.body.classList.add('edit-mode');
        renderPage();
    });

    dom.saveBtn.addEventListener('click', async () => {
        tg.MainButton.showProgress();
        try {
            const response = await fetch('/api/v1/admin/checkpoint/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    initData: tg.initData,
                    content: checkpointContent
                })
            });
            const result = await response.json();
            if (!response.ok) throw new Error(result.detail || "Ошибка сохранения");
            tg.showAlert('Марафон успешно сохранен!');
            document.body.classList.remove('edit-mode');
            renderPage();
        } catch(e) {
            tg.showAlert(e.message);
        } finally {
            tg.MainButton.hideProgress();
        }
    });

    dom.rewardModalForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const updatedReward = {
            level: parseInt(dom.rewardLevelInput.value),
            title: dom.rewardTitleInput.value,
            description: dom.rewardDescInput.value,
            icon: dom.rewardIconInput.value,
            type: dom.rewardTypeInput.value,
            value: dom.rewardValueInput.value,
        };

        if (originalRewardIndex !== null) {
            checkpointContent.rewards[originalRewardIndex] = updatedReward;
        } else {
            checkpointContent.rewards.push(updatedReward);
        }
        hideModal(dom.rewardModal);
        renderPage();
    });

    document.body.addEventListener('click', async (e) => {
        const target = e.target;
        if (target.matches('.modal-close-btn') || target.matches('.modal-overlay')) {
            hideModal(target.closest('.modal-overlay'));
            return;
        }

        if (document.body.classList.contains('edit-mode')) {
            if (target.closest('.create-reward-card')) {
                showRewardModal(null, null);
            }
            const editBtn = target.closest('.card-edit-btn');
            if (editBtn) {
                const index = parseInt(editBtn.dataset.originalIndex);
                showRewardModal(checkpointContent.rewards[index], index);
            }
            const deleteBtn = target.closest('.card-delete-btn');
            if (deleteBtn) {
                tg.showConfirm('Удалить эту награду?', (ok) => {
                    if (ok) {
                        const index = parseInt(deleteBtn.dataset.originalIndex);
                        checkpointContent.rewards.splice(index, 1);
                        renderPage();
                    }
                });
            }
        } else {
            const claimBtn = target.closest('.claim-btn');
            if (claimBtn) {
                const levelToClaim = parseInt(claimBtn.dataset.level);
                claimBtn.disabled = true;
                claimBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';

                try {
                    const response = await fetch('/api/v1/checkpoint/claim', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ initData: tg.initData, level: levelToClaim })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || 'Не удалось забрать награду.');

                    userData.checkpoint_level = result.new_level;
                    tg.showAlert('Награда успешно получена!');
                    
                    const userRes = await fetch('/api/v1/user/me', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ initData: tg.initData }) });
                    userData = await userRes.json();
                    
                    renderPage();
                } catch (error) {
                    tg.showAlert(error.message);
                    claimBtn.disabled = false;
                    claimBtn.innerHTML = 'ЗАБРАТЬ';
                }
            }
        }
    });

    dom.grantAccessBtn.addEventListener('click', async () => {
        const userId = prompt("Введите Telegram ID пользователя:");
        if (userId && !isNaN(parseInt(userId))) {
            tg.MainButton.showProgress();
            try {
                const response = await fetch('/api/v1/admin/checkpoint/grant-access', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData, user_id_to_grant: parseInt(userId) })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.detail || 'Не удалось выдать доступ.');
                tg.showAlert(result.message);
            } catch (error) {
                tg.showAlert(error.message);
            } finally {
                tg.MainButton.hideProgress();
            }
        } else if (userId) {
            tg.showAlert("Неверный ID. Введите только цифры.");
        }
    });

    initialize();
});
</script>
</body>
</html>
