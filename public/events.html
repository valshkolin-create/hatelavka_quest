<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Гонка за скины</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --background-main: #100e19;
            --surface-primary: #1c1a27;
            --surface-secondary: #2a2738;
            --border-color: #3c3852;
            --text-primary: #f0f0f5;
            --text-secondary: #a09cb8;
            --accent-primary: #00f2ea;
            --accent-secondary: #d433ff;
            --danger-color: #ff4d4d;
            --winner-color: #ffc107; /* Новый цвет для победителя */
            --button-hover: #2e2c40;
            --active-item: #3c3852;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-main);
            color: var(--text-primary);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: 700;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        .header-button {
            background-color: var(--surface-secondary);
            color: var(--text-secondary);
            border: none;
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .header-button:hover {
            background-color: var(--button-hover);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: var(--surface-primary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .user-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--surface-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-id {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tickets-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: var(--surface-secondary);
            border-radius: 12px;
        }

        .tickets-icon {
            width: 20px;
            height: 20px;
        }

        .tickets-count {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .event-card {
            background-color: var(--surface-primary);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .event-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .event-image.winner {
            opacity: 1;
            box-shadow: 0 0 15px var(--winner-color);
        }
        
        .event-winner-tag {
            background-color: var(--winner-color);
            color: black;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 0 0 8px 8px;
            align-self: flex-start;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        .event-content {
            padding: 16px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .event-details {
            flex-grow: 1;
        }

        .event-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .event-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .event-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .event-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .event-button-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .event-button {
            flex-grow: 1;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, opacity 0.2s ease;
            text-align: center;
        }

        .event-button.join {
            background-color: var(--accent-primary);
            color: var(--surface-primary);
            border: none;
        }

        .event-button.join:hover:not(:disabled) {
            background-color: #00e0d8;
        }

        .event-button.join:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .event-button.view-participants {
            background-color: var(--surface-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .event-button.view-participants:hover:not(:disabled) {
            background-color: var(--button-hover);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--surface-primary);
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease-out;
        }

        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }

        .modal-close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .input-group {
            width: 100%;
            text-align: center;
        }

        .input-group label {
            font-size: 14px;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 8px;
        }

        .tickets-input {
            width: 100px;
            background-color: var(--surface-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            -moz-appearance: textfield;
        }
        
        .tickets-input::-webkit-outer-spin-button,
        .tickets-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .modal-button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--accent-primary);
            color: var(--surface-primary);
            border: none;
        }

        .modal-button:hover {
            background-color: #00e0d8;
        }

        .participants-list {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-right: 8px;
        }

        .participants-item {
            background-color: var(--surface-secondary);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .participant-details {
            display: flex;
            flex-direction: column;
        }

        .participant-name {
            font-size: 16px;
            font-weight: 600;
        }

        .participant-tickets {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .countdown-timer {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 8px;
        }

        .countdown-digits {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-title">Розыгрыши</div>
        <div class="header-buttons">
            <button id="refresh-button" class="header-button"><i class="fas fa-sync-alt"></i></button>
            <button id="create-event-button" class="header-button">Создать</button>
        </div>
    </div>

    <div class="user-info">
        <div id="user-avatar" class="user-avatar">?</div>
        <div class="user-details">
            <span id="user-name" class="user-name">Загрузка...</span>
            <span id="user-id" class="user-id"></span>
        </div>
        <div class="tickets-info">
            <span class="tickets-icon"><i class="fas fa-ticket-alt"></i></span>
            <span id="tickets-count" class="tickets-count">...</span>
        </div>
    </div>

    <div class="section-title">Активные</div>
    <div id="event-list" class="event-list">
        <!-- Event cards will be inserted here by JavaScript -->
        <div style="text-align: center; color: var(--text-secondary);">
            <i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Загрузка...
        </div>
    </div>
</div>

<div id="enter-event-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <div class="modal-title">Сделать ставку</div>
        <div class="modal-body">
            <div id="modal-user-tickets" style="font-size: 14px; color: var(--text-secondary);">Ваши билеты: </div>
            <div class="input-group">
                <label for="tickets-input">Количество билетов:</label>
                <input type="number" id="tickets-input" class="tickets-input" min="1" value="1">
            </div>
            <button id="modal-enter-button" class="modal-button">Участвовать</button>
        </div>
    </div>
</div>

<div id="participants-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <div class="modal-title">Участники</div>
        <div id="participants-list" class="participants-list">
            <div style="text-align: center; color: var(--text-secondary);">
                <i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Загрузка...
            </div>
        </div>
    </div>
</div>

<div id="create-event-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <div class="modal-title">Создать розыгрыш</div>
        <div class="modal-body" style="gap: 12px; text-align: left;">
            <div class="input-group" style="margin-bottom: 0;">
                <label for="create-title">Название</label>
                <input type="text" id="create-title" class="tickets-input" style="width: 100%;">
            </div>
            <div class="input-group" style="margin-bottom: 0;">
                <label for="create-description">Описание</label>
                <textarea id="create-description" class="tickets-input" rows="3" style="width: 100%;"></textarea>
            </div>
            <div class="input-group" style="margin-bottom: 0;">
                <label for="create-image-url">URL изображения</label>
                <input type="text" id="create-image-url" class="tickets-input" style="width: 100%;">
            </div>
            <div class="input-group" style="margin-bottom: 0;">
                <label for="create-tickets-cost">Стоимость билета</label>
                <input type="number" id="create-tickets-cost" class="tickets-input" min="1" value="1" style="width: 100%;">
            </div>
            <div class="input-group" style="margin-bottom: 0;">
                <label for="create-end-date">Дата окончания (опционально)</label>
                <input type="datetime-local" id="create-end-date" class="tickets-input" style="width: 100%;">
            </div>
            <button id="create-event-submit-button" class="modal-button">Создать</button>
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let userData = {};
        let allEvents = [];
        let supabaseClient = null;

        const supabaseUrl = 'https://pyeuckjcrsiaseyqrsek.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZXVjamNyc2lhc2V5cXJzZWsiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTcxMzYwNzI5NiwiZXhwIjoxNzkyMTgzMjk2fQ.yE3zY0k47cQ_7vS_n2xNq1t-1pYwU3b1jS_i5g5G4iI';
        
        class Supabase {
            constructor(url, key) {
                this.url = url;
                this.key = key;
                this.headers = {
                    'Content-Type': 'application/json',
                    'apikey': this.key,
                    'Authorization': `Bearer ${this.key}`
                };
            }

            async fetch(path, options = {}) {
                const response = await fetch(`${this.url}${path}`, {
                    ...options,
                    headers: { ...this.headers, ...options.headers }
                });
                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(errorBody.message || `HTTP error! status: ${response.status}`);
                }
                return response.json();
            }

            async get(path, params = {}) {
                const query = new URLSearchParams(params).toString();
                return this.fetch(`${path}?${query}`, { method: 'GET' });
            }

            async post(path, body) {
                return this.fetch(path, {
                    method: 'POST',
                    body: JSON.stringify(body)
                });
            }
        }
        
        supabaseClient = new Supabase(supabaseUrl + '/rest/v1', supabaseAnonKey);

        function showModal(modal) {
            modal.classList.add('visible');
        }

        function hideModal(modal) {
            modal.classList.remove('visible');
        }

        function renderPage() {
            // Render User Info
            document.getElementById('user-name').textContent = userData.first_name || '...';
            document.getElementById('user-id').textContent = `ID: ${userData.id || '...'}`;
            document.getElementById('tickets-count').textContent = userData.tickets !== undefined ? userData.tickets : '...';
            document.getElementById('user-avatar').textContent = userData.first_name ? userData.first_name[0].toUpperCase() : '?';

            // Render Events
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';
            if (allEvents.length === 0) {
                eventList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Нет активных розыгрышей.</p>';
            } else {
                allEvents.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';
                    
                    const userTickets = userData.event_participations?.[event.id] || 0;
                    const isParticipating = userTickets > 0;
                    const isWinner = event.winner_id === userData.id;
                    const hasWinner = event.winner_id !== null;

                    let buttonText = isParticipating ? `Вы участвуете (${userTickets} билетов)` : 'Участвовать';
                    let buttonClass = isParticipating ? 'participating-button' : 'join';
                    let buttonDisabled = isParticipating || hasWinner;

                    if (isWinner) {
                       buttonText = 'Вы победили!';
                       buttonClass = 'winner-button';
                       buttonDisabled = true;
                    } else if (hasWinner) {
                       buttonText = 'Розыгрыш окончен';
                       buttonClass = 'ended-button';
                       buttonDisabled = true;
                    }
                    
                    const winnerTag = hasWinner ? `<div class="event-winner-tag">Победитель: ${event.winner_name || 'Неизвестно'}</div>` : '';
                    const imageClass = isWinner ? 'event-image winner' : 'event-image';

                    eventCard.innerHTML = `
                        <div style="position: relative;">
                            ${winnerTag}
                            <img src="${event.image_url || 'https://placehold.co/600x400/2a2738/a09cb8?text=Placeholder'}" class="${imageClass}" alt="${event.title}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/2a2738/a09cb8?text=Placeholder';">
                        </div>
                        <div class="event-content">
                            <div class="event-details">
                                <h3 class="event-title">${event.title}</h3>
                                <p class="event-description">${event.description || 'Нет описания.'}</p>
                            </div>
                            <div class="event-meta">
                                <div class="event-meta-item">
                                    <i class="fas fa-ticket-alt"></i>
                                    <span>Стоимость: ${event.tickets_cost}</span>
                                </div>
                                <div class="event-meta-item">
                                    <i class="fas fa-users"></i>
                                    <span>Участников: ${event.entries_count || 0}</span>
                                </div>
                            </div>
                            <div class="event-button-container">
                                <button class="event-button ${buttonClass}" data-event-id="${event.id}" ${buttonDisabled ? 'disabled' : ''}>${buttonText}</button>
                                <button class="event-button view-participants" data-event-id="${event.id}">Участники</button>
                            </div>
                        </div>
                    `;
                    eventList.appendChild(eventCard);
                });
            }

            document.querySelectorAll('.event-button.join').forEach(button => {
                button.addEventListener('click', handleEnterEvent);
            });

            document.querySelectorAll('.event-button.view-participants').forEach(button => {
                button.addEventListener('click', handleViewParticipants);
            });
        }
        
        async function fetchEvents() {
            try {
                tg.showMainButton();
                tg.MainButton.showProgress();

                const response = await fetch('/api/v1/events');
                const result = await response.json();
                
                if (response.ok) {
                    allEvents = result.events;
                    userData = result.user;
                    renderPage();
                } else {
                    tg.showAlert(result.detail || 'Не удалось загрузить данные.');
                }
            } catch (error) {
                tg.showAlert('Произошла ошибка: ' + error.message);
                console.error(error);
            } finally {
                tg.MainButton.hideProgress();
            }
        }

        async function handleEnterEvent(e) {
            const eventId = e.target.getAttribute('data-event-id');
            const event = allEvents.find(ev => ev.id == eventId);

            if (!event) return;

            const modal = document.getElementById('enter-event-modal');
            const ticketsInput = document.getElementById('tickets-input');
            const userTicketsDisplay = document.getElementById('modal-user-tickets');
            
            ticketsInput.value = event.tickets_cost;
            ticketsInput.min = event.tickets_cost;
            userTicketsDisplay.textContent = `Ваши билеты: ${userData.tickets}`;
            modal.setAttribute('data-event-id', eventId);
            showModal(modal);
        }

        async function handleViewParticipants(e) {
            const eventId = e.target.getAttribute('data-event-id');
            const modal = document.getElementById('participants-modal');
            const participantsList = document.getElementById('participants-list');

            participantsList.innerHTML = '<div style="text-align: center; color: var(--text-secondary);"><i class="fas fa-spinner fa-spin"></i> Загрузка...</div>';
            showModal(modal);

            try {
                const response = await fetch(`/api/v1/events/${eventId}/participants`);
                const result = await response.json();

                if (response.ok) {
                    if (result.participants && result.participants.length > 0) {
                        participantsList.innerHTML = '';
                        result.participants.forEach(p => {
                            const participantItem = document.createElement('div');
                            participantItem.className = 'participants-item';
                            participantItem.innerHTML = `
                                <div class="participant-details">
                                    <span class="participant-name">${p.name}</span>
                                    <span class="participant-tickets">Билетов: ${p.tickets_spent}</span>
                                </div>
                            `;
                            participantsList.appendChild(participantItem);
                        });
                    } else {
                        participantsList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Пока нет участников.</p>';
                    }
                } else {
                    participantsList.innerHTML = `<p style="text-align: center; color: var(--danger-color);">Ошибка: ${result.detail || 'Не удалось загрузить участников.'}</p>`;
                }
            } catch (error) {
                console.error(error);
                participantsList.innerHTML = `<p style="text-align: center; color: var(--danger-color);">Ошибка сети.</p>`;
            }
        }
        
        document.getElementById('refresh-button').addEventListener('click', fetchEvents);

        document.getElementById('modal-enter-button').addEventListener('click', async () => {
            const eventId = document.getElementById('enter-event-modal').getAttribute('data-event-id');
            const ticketsToSpend = parseInt(document.getElementById('tickets-input').value, 10);

            if (isNaN(ticketsToSpend) || ticketsToSpend <= 0) {
                tg.showAlert('Пожалуйста, введите корректное количество билетов.');
                return;
            }

            hideModal(document.getElementById('enter-event-modal'));
            tg.MainButton.setText('УЧАСТИЕ...');
            tg.MainButton.showProgress();

            try {
                const response = await fetch('/api/v1/events/enter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        initData: tg.initData,
                        event_id: parseInt(eventId, 10),
                        tickets_to_spend: ticketsToSpend
                    })
                });
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.detail || 'Ошибка при отправке ставки.');
                }

                tg.showAlert('Ваша ставка принята!');
                userData.tickets = result.new_ticket_balance;
                if (!userData.event_participations) {
                    userData.event_participations = {};
                }
                userData.event_participations[eventId] = (userData.event_participations[eventId] || 0) + ticketsToSpend;
                renderPage();
            } catch (error) {
                tg.showAlert(error.message);
                console.error(error);
            } finally {
                tg.MainButton.hideProgress();
                tg.MainButton.setText('ОБНОВИТЬ');
            }
        });

        document.querySelectorAll('.modal-overlay').forEach(modalOverlay => {
            const closeButton = modalOverlay.querySelector('.modal-close-btn');
            if (closeButton) {
                closeButton.addEventListener('click', () => {
                    hideModal(modalOverlay);
                });
            }
        });

        async function initialize() {
            try {
                tg.MainButton.setText('ОБНОВИТЬ');
                tg.MainButton.show();
                await fetchEvents();
            } catch (error) {
                tg.showAlert('Не удалось загрузить данные. Попробуйте обновить страницу.');
            }
        }

        initialize();
    });
</script>
</body>
</html>
