<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/public/menu.css">
    <style>
        :root {
            --primary-color: #ffcc00;
            --primary-gradient: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --text-secondary: #8E8E93;
            --nav-height: 60px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top center, #1a1a1a 0%, #000000 70%);
            background-attachment: fixed;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
        }

        /* --- –®–ê–ü–ö–ê --- */
        .shop-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding-top: calc(10px + env(safe-area-inset-top));
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 5px 0;
        }

        .balance-display {
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid rgba(255, 204, 0, 0.3);
            color: var(--primary-color);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.1);
        }

        /* --- –ü–†–ï–ú–ò–£–ú –ò–ù–§–û –ë–õ–û–ö --- */
        .info-banner {
            margin: 16px;
            background: linear-gradient(145deg, #2c2c2e, #1c1c1e);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 20px;
            flex-shrink: 0;
        }

        .info-text h3 {
            margin: 0;
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .info-text p {
            margin: 0;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* --- –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* –°—Ç—Ä–æ–≥–æ 2 –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 10px;
            padding: 0 16px;
            margin-top: 10px;
        }

        .shop-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.1s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            /* –ì—Ä–∞–Ω–∏—Ü–∞ —Ç–æ–ª—å–∫–æ —Å–Ω–∏–∑—É –¥–ª—è —Å—Ç–∏–ª—è */
            border-bottom: 2px solid rgba(255, 255, 255, 0.05);
        }

        .shop-item:active {
            transform: scale(0.98);
        }

        .item-image-wrapper {
            width: 100%;
            padding-top: 100%; /* –ö–≤–∞–¥—Ä–∞—Ç 1:1 */
            position: relative;
            background: #141416;
        }

        .item-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .item-image.loaded {
            opacity: 1;
        }

        .item-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 6px;
        }

        .item-title {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            /* –°–¢–†–û–ì–û 1 –°–¢–†–û–ö–ê */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .item-stock {
            color: var(--text-secondary);
        }
        .item-stock.out { color: #ff453a; }

        .item-price {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 13px;
        }

        /* –ö–Ω–æ–ø–∫–∏ –æ–¥–∏–Ω–∞–∫–æ–≤–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ */
        .action-btn {
            margin-top: auto; /* –ü—Ä–∏–∂–∏–º–∞–µ–º –∫ –Ω–∏–∑—É */
            width: 100%;
            height: 32px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-buy {
            background: var(--primary-gradient);
            color: #000;
            box-shadow: 0 2px 10px rgba(255, 204, 0, 0.2);
        }

        .btn-folder {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .btn-disabled {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        /* --- –õ–û–ê–î–ï–†–´ –ò –°–ö–ï–õ–ï–¢–û–ù–´ --- */
        .skeleton {
            background: linear-gradient(90deg, #1c1c1e 25%, #2c2c2e 50%, #1c1c1e 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
            height: 200px; /* –ü—Ä–∏–º–µ—Ä–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .empty-msg {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
            font-size: 14px;
        }

        /* --- –§–£–¢–ï–† (–∏–∑ —Ç–≤–æ–µ–≥–æ —Å—Ç–∏–ª—è) --- */
        .app-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            padding-top: 8px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #8E8E93;
            text-decoration: none;
            flex: 1;
            cursor: pointer;
            font-size: 10px;
            font-weight: 500;
        }
        .footer-item .icon-wrapper { font-size: 20px; margin-bottom: 2px; }

    </style>
</head>
<body>

    <div class="shop-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fa-solid fa-chevron-left"></i> <span id="nav-title">–ù–∞–∑–∞–¥</span>
        </button>
        <div class="balance-display">
            <span id="user-balance">...</span> <i class="fa-solid fa-star"></i>
        </div>
    </div>

    <div class="info-banner">
        <div class="info-icon">
            <i class="fa-solid fa-gem"></i>
        </div>
        <div class="info-text">
            <h3>–ú–∞–≥–∞–∑–∏–Ω –ù–∞–≥—Ä–∞–¥</h3>
            <p>–í—ã–ø–æ–ª–Ω—è–π —á–µ–ª–ª–µ–Ω–¥–∂–∏, –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –∑–≤–µ–∑–¥—ã –∏ –æ–±–º–µ–Ω–∏–≤–∞–π –∏—Ö –Ω–∞ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã.</p>
        </div>
    </div>

    <div id="shop-grid" class="shop-grid">
        </div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div>
            <span>–õ–∏–¥–µ—Ä–±–æ—Ä–¥</span>
        </a>
        <a href="/menu#quests" class="footer-item"> 
            <div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div>
            <span>–ó–∞–¥–∞–Ω–∏—è</span>
        </a>
        <a href="/menu" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-house"></i></div>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </a>
        <a href="/events" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div>
            <span>–ì—Ä–∏–Ω–¥</span>
        </a>
        <a href="/auction" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div>
            <span>–ê—É–∫—Ü–∏–æ–Ω</span>
        </a>
    </footer>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.BackButton.show();
        
        let categoryStack = []; 
        let currentCategoryId = 0;

        // üî• –ö–≠–® –î–õ–Ø –£–°–ö–û–†–ï–ù–ò–Ø –†–ê–ë–û–¢–´ üî•
        // –ú—ã —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å—é–¥–∞.
        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–µ—Ä–Ω–µ—Ç—Å—è –Ω–∞–∑–∞–¥, –º—ã –≤–æ–∑—å–º–µ–º –¥–∞–Ω–Ω—ã–µ –æ—Ç—Å—é–¥–∞ –º–≥–Ω–æ–≤–µ–Ω–Ω–æ.
        const itemsCache = {}; 

        Telegram.WebApp.BackButton.onClick(() => {
            goBack();
        });

        async function initShop() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∫–Ω–æ–ø–∫–∏ –Ω–∞–∑–∞–¥
            updateNavState();

            // 1. –ì—Ä—É–∑–∏–º –±–∞–ª–∞–Ω—Å (–ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ —Å —Ç–æ–≤–∞—Ä–∞–º–∏)
            fetch('/api/v1/user/sync_bott_balance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData })
            })
            .then(r => r.json())
            .then(data => {
                let balance = (data.bot_t_coins || 0) / 100;
                document.getElementById('user-balance').textContent = balance.toFixed(0); // –ë–µ–∑ –∫–æ–ø–µ–µ–∫ –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏
            })
            .catch(console.error);

            // 2. –ì—Ä—É–∑–∏–º –≥–ª–∞–≤–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            loadCategory(0);
        }

        async function loadCategory(catId) {
            const container = document.getElementById('shop-grid');
            currentCategoryId = catId;
            updateNavState();

            // ‚ö° –ü–†–û–í–ï–†–ö–ê –ö–≠–®–ê
            if (itemsCache[catId]) {
                console.log(`[Cache] –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ ${catId} –∏–∑ –∫—ç—à–∞`);
                renderItems(itemsCache[catId]);
                return;
            }

            // –ï—Å–ª–∏ –≤ –∫—ç—à–µ –Ω–µ—Ç ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "–°–∫–µ–ª–µ—Ç–æ–Ω—ã" (–∫—Ä–∞—Å–∏–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞)
            renderSkeleton();

            try {
                const response = await fetch('/api/v1/shop/goods', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        initData: Telegram.WebApp.initData,
                        category_id: catId 
                    })
                });
                const items = await response.json();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à
                itemsCache[catId] = items;
                
                renderItems(items);
            } catch (e) {
                container.innerHTML = '<div class="empty-msg">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.</div>';
            }
        }

        function renderSkeleton() {
            const container = document.getElementById('shop-grid');
            let html = '';
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 6 —Ñ–µ–π–∫–æ–≤—ã—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            for(let i=0; i<6; i++) {
                html += '<div class="shop-item skeleton"></div>';
            }
            container.innerHTML = html;
        }

        function renderItems(items) {
            const container = document.getElementById('shop-grid');
            container.innerHTML = '';

            if (!items || items.length === 0) {
                container.innerHTML = '<div class="empty-msg">–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –ø—É—Å—Ç–æ.</div>';
                return;
            }

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'shop-item';
                
                // –õ–û–ì–ò–ö–ê –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø (–ü–ê–ü–ö–ê –ò–õ–ò –¢–û–í–ê–†)
                let buttonHtml = '';
                let stockText = '';
                let priceText = '';

                if (item.is_folder) {
                    // –ü–∞–ø–∫–∞
                    priceText = ''; 
                    stockText = ''; // –£ –ø–∞–ø–æ–∫ –Ω–µ—Ç –æ—Å—Ç–∞—Ç–∫–∞
                    buttonHtml = `<button class="action-btn btn-folder" onclick="openFolder(${item.id})">–û—Ç–∫—Ä—ã—Ç—å <i class="fa-solid fa-chevron-right" style="font-size:10px; margin-left:3px;"></i></button>`;
                } else {
                    // –¢–æ–≤–∞—Ä
                    priceText = `<div class="item-price">${item.price} ‚≠êÔ∏è</div>`;
                    
                    let isOutOfStock = false;
                    if (item.count === null) {
                        stockText = `<div class="item-stock">‚àû —à—Ç.</div>`;
                    } else if (item.count === 0) {
                        isOutOfStock = true;
                        stockText = `<div class="item-stock out">0 —à—Ç.</div>`;
                    } else {
                        stockText = `<div class="item-stock">${item.count} —à—Ç.</div>`;
                    }

                    if (isOutOfStock) {
                        buttonHtml = `<button class="action-btn btn-disabled" disabled>–†–∞—Å–∫—É–ø–ª–µ–Ω–æ</button>`;
                    } else {
                        // –≠–∫—Ä–∞–Ω–∏—Ä—É–µ–º –∫–∞–≤—ã—á–∫–∏ –¥–ª—è JS
                        const safeName = item.name.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                        buttonHtml = `<button class="action-btn btn-buy" onclick="buyItem(${item.id}, ${item.price}, '${safeName}', '${item.image_url}')">–ö—É–ø–∏—Ç—å</button>`;
                    }
                }

                // –ò—Å–ø–æ–ª—å–∑—É–µ–º loading="lazy" –¥–ª—è —É—Å–∫–æ—Ä–µ–Ω–∏—è
                el.innerHTML = `
                    <div class="item-image-wrapper" onclick="${item.is_folder ? `openFolder(${item.id})` : ''}">
                        <img src="${item.image_url}" class="item-image" loading="lazy" onload="this.classList.add('loaded')" alt="${item.name}">
                    </div>
                    <div class="item-info">
                        <div class="item-title">${item.name}</div>
                        <div class="item-meta">
                            ${stockText}
                            ${priceText}
                        </div>
                        ${buttonHtml}
                    </div>
                `;
                container.appendChild(el);
            });
        }

        window.openFolder = function(id) {
            categoryStack.push(currentCategoryId);
            loadCategory(id);
        }

        window.goBack = function() {
            if (categoryStack.length > 0) {
                const prevId = categoryStack.pop();
                loadCategory(prevId);
            } else {
                window.location.href = "/menu"; 
            }
        }

        function updateNavState() {
            const titleEl = document.getElementById('nav-title');
            if (categoryStack.length === 0) {
                titleEl.textContent = "–í –º–µ–Ω—é";
                Telegram.WebApp.BackButton.hide();
            } else {
                titleEl.textContent = "–ù–∞–∑–∞–¥";
                Telegram.WebApp.BackButton.show();
            }
        }

        window.buyItem = function(id, price, name, imageUrl) {
            Telegram.WebApp.showConfirm(`–ö—É–ø–∏—Ç—å "${name}" –∑–∞ ${price} –∑–≤–µ–∑–¥?`, (ok) => {
                if(ok) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä, –ø–æ–∫–∞ –∏–¥–µ—Ç –∑–∞–ø—Ä–æ—Å
                    Telegram.WebApp.MainButton.showProgress();
                    
                    fetch('/api/v1/shop/buy', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            initData: Telegram.WebApp.initData,
                            item_id: id,
                            price: price,
                            title: name,
                            image_url: imageUrl
                        })
                    })
                    .then(res => res.json().then(data => ({ status: res.status, body: data })))
                    .then(({ status, body }) => {
                        Telegram.WebApp.MainButton.hideProgress();
                        if (status !== 200) {
                            Telegram.WebApp.showAlert(body.detail || "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ");
                        } else {
                            Telegram.WebApp.showAlert("‚úÖ –ü–æ–∫—É–ø–∫–∞ —É—Å–ø–µ—à–Ω–∞! –¢–æ–≤–∞—Ä –≤—ã–¥–∞–Ω.");
                            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫—ç—à —Ç–µ–∫—É—â–µ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å –∏ –æ—Å—Ç–∞—Ç–∫–∏ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
                            delete itemsCache[currentCategoryId];
                            initShop(); // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –∏ —Å–ø–∏—Å–æ–∫
                        }
                    })
                    .catch(err => {
                        Telegram.WebApp.MainButton.hideProgress();
                        Telegram.WebApp.showAlert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
                    });
                }
            });
        }

        // –ó–∞–ø—É—Å–∫
        initShop();
    </script>
</body>
</html>
