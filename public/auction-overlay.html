<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ê—É–∫—Ü–∏–æ–Ω - Overlay (LOGS + STYLES)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
          --background-main: #111111;
          --surface-primary: #1C1C1C;
          --surface-secondary: #2C2C2C;
          --border-color: #333333;
          --text-primary: #f0f0f5;
          --text-secondary: #AAAAAA;
          --accent-primary: #FFD700;
          --accent-secondary: #FF9500;
          --gold-color: #ffd700;
        }
        
        .overlay-wrapper {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 600px;
            height: 240px;
            overflow: hidden;
        }

        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            color: var(--text-primary);
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–∏–¥–∂–µ—Ç–∞ */
        .widget-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 600px;
            height: 240px; 
            background-color: rgba(10, 10, 10, 1.00);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0; 
            transform: translateX(0);
            transition: opacity 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 5;
        }
        
        .widget-container.visible { opacity: 1; }
        
        /* –ö–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä—è—á–µ—Ç –≤–∏–¥–∂–µ—Ç, –∫–æ–≥–¥–∞ –∞–∫—Ç–∏–≤–Ω–æ –ü—Ä–æ–º–æ */
        .widget-container.hidden-by-promo {
            opacity: 0;
            transform: translateX(-50px);
        }
        
        .header { padding: 12px 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .header-title { font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; color: var(--accent-primary); }
        .header-timer { font-size: 20px; font-weight: 700; background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 6px; }
        .content-body { display: flex; padding: 20px; gap: 20px; height: 100%; box-sizing: border-box; }
        
        .skin-container { 
            width: 200px;
            height: 150px;
            background-color: #000; 
            background-size: cover;
            background-position: center;
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
            overflow: hidden; 
            position: relative;
        }

        .skin-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://i.imgur.com/gYy63vX.png');
            background-size: 100px;
            background-repeat: repeat;
            opacity: 0.05;
            pointer-events: none;
            mix-blend-mode: overlay;
            border-radius: 8px;
        }

        #skin-image { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            filter: contrast(115%); 
        }

        .bidders-container { 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            flex-grow: 1; 
            min-width: 0; 
            gap: 5px; 
        }
        .bidders-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-align: center;
            text-transform: uppercase;
        }

        /* --- –°–¢–ê–ù–î–ê–†–¢–ù–´–ô –£–ß–ê–°–¢–ù–ò–ö --- */
        .bidder-item { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            height: 22px; 
            transition: all 0.3s ease; /* –ü–ª–∞–≤–Ω–æ—Å—Ç—å */
        }

        /* --- üî• –ù–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø –¢–û–ü-1 üî• --- */
        .bidder-item.rank-1 {
            height: 34px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            margin-bottom: 8px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É */
            border-radius: 4px;
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.15), transparent); /* –ó–æ–ª–æ—Ç–æ–π —Ñ–æ–Ω */
            padding-left: 6px; 
            border-left: 3px solid var(--gold-color); /* –ó–æ–ª–æ—Ç–∞—è –ø–æ–ª–æ—Å–∫–∞ */
        }

        .bidder-rank { 
            font-size: 16px;
            font-weight: 900; 
            width: 25px;
            text-align: right; 
            flex-shrink: 0; 
            color: var(--text-secondary);
        }
        /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–Ω–≥ –¥–ª—è —Ç–æ–ø-1 */
        .bidder-item.rank-1 .bidder-rank { 
            color: var(--gold-color); 
            font-size: 22px;
        }
        .bidder-item.rank-2 .bidder-rank { color: #c0c0c0; }
        .bidder-item.rank-3 .bidder-rank { color: #cd7f32; }

        .bidder-name { 
            font-size: 15px; 
            font-weight: 700; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            flex-grow: 1; 
            display: flex;
            align-items: center;
        }
        /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∏–º—è –¥–ª—è —Ç–æ–ø-1 */
        .bidder-item.rank-1 .bidder-name {
            font-size: 19px;
            color: #ffffff;
        }

        .bidder-name i { margin-right: 5px; font-size: 0.9em; }
        .bidder-item.rank-1 i { font-size: 1.1em; } /* –ò–∫–æ–Ω–∫–∞ –ø–æ–±–æ–ª—å—à–µ */
        
        .twitch-icon { color: #9146FF; }
        .user-icon { color: var(--text-secondary); }

        .bidder-amount { 
            font-size: 15px;
            font-weight: 700; 
            color: var(--accent-primary);
            flex-shrink: 0; 
        }
        /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è —Å—É–º–º–∞ –¥–ª—è —Ç–æ–ø-1 */
        .bidder-item.rank-1 .bidder-amount {
            font-size: 20px;
            color: var(--gold-color);
        }

        #new-bid-notification { 
            position: absolute; 
            top: -100px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: linear-gradient(45deg, var(--accent-secondary), var(--accent-primary));
            color: #000; 
            padding: 15px 30px; 
            border-radius: 10px; 
            font-size: 24px; 
            font-weight: 900; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); 
            white-space: nowrap; 
            opacity: 0; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 20; 
        }
        #new-bid-notification.show { opacity: 1; top: 20px; }
        #new-bid-notification.hide { opacity: 0; top: -100px; transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045); }

        /* --- –ü–†–û–ú–û –ö–ê–†–¢–ò–ù–ö–ê --- */
        .promo-container {
            position: absolute;
            top: 0; left: 0;
            width: 600px;
            height: 240px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10; 
            pointer-events: none;
        }

        .promo-container.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .promo-image {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <div id="new-bid-notification">
        –ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞ –æ—Ç <span id="bid-notify-name">...</span>!
    </div>

    <div class="overlay-wrapper" id="overlay-wrapper">
        <div id="widget-container" class="widget-container">
            <div class="header">
                <div class="header-title" id="auction-title">–ê—É–∫—Ü–∏–æ–Ω</div>
                <div class="header-timer" id="auction-timer">00:00:00</div>
            </div>
            <div class="content-body">
                <div class="skin-container">
                    <img id="skin-image" src="" alt="Skin">
                </div>
                <div class="bidders-container" id="top-bidders-list"></div>
            </div>
        </div>

        <div id="promo-container" class="promo-container">
            <img class="promo-image" src="https://i.postimg.cc/k50xGsKM/600h240.png" alt="Promo">
        </div>
    </div> 

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const SUPABASE_URL = 'https://pyeuckjcrsiaseyqrsek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZXVja2pjcnNpYXNleXFyc2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzEyOTgsImV4cCI6MjA3MDA0NzI5OH0.srRwuUygiF7jr3-b2AwyRNAmrChlW3Bzp3I-9Ju2TVg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOM ---
        const dom = {
            widget: document.getElementById('widget-container'),
            promo: document.getElementById('promo-container'),
            title: document.getElementById('auction-title'),
            timer: document.getElementById('auction-timer'),
            skinImage: document.getElementById('skin-image'),
            biddersList: document.getElementById('top-bidders-list'),
            notification: document.getElementById('new-bid-notification'),
            notifyName: document.getElementById('bid-notify-name')
        };

        // --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        let allActiveAuctions = []; 
        let currentAuctionIndex = 0; 
        let currentAuctionData = null; 
        let countdownInterval = null;
        let isPromoTimerActive = false; 
        let promoTimeoutId = null; 

        // --- –ü–û–õ–ï–ó–ù–´–ï –§–£–ù–ö–¶–ò–ò ---
        function log(msg) {
            const time = new Date().toLocaleTimeString('ru-RU', { hour12: false });
            console.log(`[${time}] ${msg}`);
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        async function initialize() {
            log("üöÄ –ó–∞–ø—É—Å–∫ —Å–∫—Ä–∏–ø—Ç–∞ –æ–≤–µ—Ä–ª–µ—è...");
            updateVisibility(); 
            await fetchAllAuctions();
            
            // 1. –†–æ—Ç–∞—Ü–∏—è –ª–æ—Ç–æ–≤ (—Ä–∞–∑ –≤ 5 –º–∏–Ω—É—Ç)
            setInterval(() => {
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ª–æ—Ç–æ–≤ > 1 –∏ —Å–µ–π—á–∞—Å –ù–ï –∏–¥–µ—Ç –ø—Ä–æ–º–æ
                if (allActiveAuctions.length > 1 && !isPromoTimerActive) {
                    currentAuctionIndex++;
                    if (currentAuctionIndex >= allActiveAuctions.length) currentAuctionIndex = 0;
                    
                    log(`üîÑ –†–û–¢–ê–¶–ò–Ø: –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –ª–æ—Ç #${currentAuctionIndex + 1} (ID: ${allActiveAuctions[currentAuctionIndex].id})`);
                    loadAuctionByIndex(currentAuctionIndex);
                }
            }, 300000); // 5 –º–∏–Ω—É—Ç

            // 2. –¢–∞–π–º–µ—Ä –ü—Ä–æ–º–æ (—Ä–∞–∑ –≤ 7 –º–∏–Ω—É—Ç)
            setInterval(() => {
                if (allActiveAuctions.length > 0) {
                    log("üé¨ –¢–ê–ô–ú–ï–†: –ó–∞–ø—É—Å–∫ –ü–†–û–ú–û-–±–∞–Ω–Ω–µ—Ä–∞ (–Ω–∞ 20 —Å–µ–∫)");
                    triggerPromoTimer();
                }
            }, 420000); // 7 –º–∏–Ω—É—Ç

            // 3. Realtime
            setupRealtime();
            
            // 4. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ª–æ—Ç–æ–≤ —Ä–∞–∑ –≤ –º–∏–Ω—É—Ç—É (–≤ —Ñ–æ–Ω–µ)
            setInterval(() => {
                // log("‚òÅÔ∏è –§–æ–Ω–æ–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∞—É–∫—Ü–∏–æ–Ω–æ–≤...");
                fetchAllAuctions();
            }, 60000);
        }

        // --- –í–ò–î–ò–ú–û–°–¢–¨ ---
        function updateVisibility() {
            const hasBids = currentAuctionData && (currentAuctionData.current_highest_bid > 0);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ü—Ä–æ–º–æ, –µ—Å–ª–∏: —Ç–∞–π–º–µ—Ä –ø—Ä–æ–º–æ –∞–∫—Ç–∏–≤–µ–Ω –ò–õ–ò –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ò–õ–ò –Ω–µ—Ç —Å—Ç–∞–≤–æ–∫
            if (isPromoTimerActive || !currentAuctionData || !hasBids) {
                if (!dom.promo.classList.contains('visible')) {
                    dom.widget.classList.add('hidden-by-promo'); 
                    dom.promo.classList.add('visible');
                }
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ê—É–∫—Ü–∏–æ–Ω
                if (dom.promo.classList.contains('visible')) {
                    dom.promo.classList.remove('visible');
                    dom.widget.classList.remove('hidden-by-promo');
                    dom.widget.classList.add('visible');
                }
            }
        }

        function triggerPromoTimer() {
            isPromoTimerActive = true;
            updateVisibility();
            if (promoTimeoutId) clearTimeout(promoTimeoutId);
            
            promoTimeoutId = setTimeout(() => {
                log("üé¨ –¢–ê–ô–ú–ï–†: –ö–æ–Ω–µ—Ü –ü–†–û–ú–û, –≤–æ–∑–≤—Ä–∞—Ç –∫ –∞—É–∫—Ü–∏–æ–Ω—É");
                isPromoTimerActive = false;
                updateVisibility();
            }, 20000); // 20 —Å–µ–∫—É–Ω–¥
        }

        // --- API ---
        async function fetchAllAuctions() {
            try {
                const { data, error } = await supabaseClient
                    .from('auctions')
                    .select('*')
                    .eq('is_visible', true)
                    .eq('is_active', true)
                    .order('created_at', { ascending: false }); 

                if (error) throw error;
                allActiveAuctions = data || [];

                if (allActiveAuctions.length === 0) {
                    currentAuctionData = null;
                    updateVisibility();
                    return;
                }

                if (!currentAuctionData) loadAuctionByIndex(0);

            } catch (e) { console.error("Error:", e); }
        }

        async function loadAuctionByIndex(index) {
            if (!allActiveAuctions[index]) return;
            const auction = allActiveAuctions[index];
            currentAuctionData = auction; 

            // –ï—Å–ª–∏ —Å—Ç–∞–≤–æ–∫ –Ω–µ—Ç, –ø—Ä–æ—Å—Ç–æ —Ä–µ–Ω–¥–µ—Ä–∏–º (–æ–Ω–æ —Å–∫—Ä–æ–µ—Ç—Å—è –≤ updateVisibility, –Ω–æ –¥–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –≥–æ—Ç–æ–≤—ã)
            if (!auction.current_highest_bid || auction.current_highest_bid === 0) {
                render(auction, []);
                return;
            }

            const { data: historyData } = await supabaseClient
                .from('auction_bids')
                .select('bid_amount, user_id, user:users(full_name, twitch_login)') 
                .eq('auction_id', auction.id)
                .order('created_at', { ascending: false })
                .limit(5);

            let topBidders = [];
            if (historyData) {
                const seenUserIds = new Set();
                for (const b of historyData) {
                    if (topBidders.length >= 5) break;
                    if (b.user_id && !seenUserIds.has(b.user_id)) {
                        topBidders.push({
                            name: getDisplayName(b.user),
                            amount: b.bid_amount,
                            icon: getDisplayIcon(b.user)
                        });
                        seenUserIds.add(b.user_id);
                    }
                }
            }
            render(auction, topBidders);
        }

        // --- REALTIME (–°–ê–ú–û–ï –í–ê–ñ–ù–û–ï) ---
        function setupRealtime() {
            log("üü¢ Realtime —Å—Ç–∞—Ç—É—Å: –ü–æ–¥–∫–ª—é—á–µ–Ω–æ, —Å–ª—É—à–∞–µ–º —Å—Ç–∞–≤–∫–∏...");
            const channel = supabaseClient.channel('auction-overlay-channel');

            channel
            .on('postgres_changes', 
                { event: 'INSERT', schema: 'public', table: 'auction_triggers' },
                payload => {
                    const data = payload.new.payload;
                    log(`‚ö° LIVE –°–¢–ê–í–ö–ê: –ò–≥—Ä–æ–∫ ${data.last_bidder_name} –Ω–∞ –ª–æ—Ç "${data.auction_data.title}"!`);
                    
                    // === –•–ò–†–£–†–ì–ò–ß–ï–°–ö–û–ï –í–ú–ï–®–ê–¢–ï–õ–¨–°–¢–í–û ===
                    
                    // 1. –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Ç–µ–∫—É—â–µ–º –∞—É–∫—Ü–∏–æ–Ω–µ
                    currentAuctionData = data.auction_data;
                    
                    // 2. –ñ–ï–°–¢–ö–ò–ô –°–ë–†–û–° —Ç–∞–π–º–µ—Ä–æ–≤ –ø—Ä–æ–º–æ
                    isPromoTimerActive = false;
                    if (promoTimeoutId) {
                        clearTimeout(promoTimeoutId);
                        promoTimeoutId = null;
                    }

                    // 3. –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç
                    dom.promo.classList.remove('visible');
                    dom.widget.classList.remove('hidden-by-promo');
                    dom.widget.classList.add('visible');

                    // 4. –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –±–∏–¥–¥–µ—Ä–æ–≤
                    const formattedBidders = data.top_bidders.map(b => ({
                        name: b.name,
                        amount: b.amount,
                        icon: b.name === data.last_bidder_name ? '<i class="fa-solid fa-fire" style="color:orange"></i>' : '<i class="fa-solid fa-user user-icon"></i>'
                    }));
                    
                    // 5. –†–µ–Ω–¥–µ—Ä–∏–º
                    render(data.auction_data, formattedBidders);

                    // 6. –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    dom.notifyName.textContent = data.last_bidder_name;
                    dom.notification.classList.remove('hide');
                    dom.notification.classList.add('show');
                    
                    setTimeout(() => {
                        dom.notification.classList.remove('show');
                        dom.notification.classList.add('hide');
                    }, 4000); 
                }
            )
            .subscribe();
        }

        function render(auctionData, topBidders = []) {
            dom.title.textContent = auctionData.title || "–ê—É–∫—Ü–∏–æ–Ω";
            dom.skinImage.src = auctionData.image_url || 'https://i.postimg.cc/d0r554hc/1200-600.png?v=2';
            startCountdown(auctionData.bid_cooldown_ends_at);
            
            let html = '<div class="bidders-title">–¢–û–ü –°–¢–ê–í–û–ö</div>';
            if (topBidders.length === 0) {
                html += '<div style="color: var(--text-secondary); text-align: center; font-size: 13px; margin-top: 10px;">–°—Ç–∞–≤–æ–∫ –Ω–µ—Ç</div>';
            } else {
                topBidders.forEach((bidder, i) => {
                    const rank = i + 1;
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å rank-1, rank-2 –∏ —Ç.–¥.
                    html += `
                        <div class="bidder-item rank-${rank}">
                            <div class="bidder-rank">${rank}.</div>
                            <div class="bidder-name">
                                ${bidder.icon}
                                ${bidder.name}
                            </div>
                            <div class="bidder-amount">${bidder.amount} üéüÔ∏è</div>
                        </div>
                    `;
                });
            }
            dom.biddersList.innerHTML = html;
            if (!isPromoTimerActive) updateVisibility();
        }

        // --- HELPERS ---
        function getDisplayName(user) {
            if (!user) return '–ê–Ω–æ–Ω–∏–º';
            return user.twitch_login || user.full_name || '–ê–Ω–æ–Ω–∏–º';
        }
        function getDisplayIcon(user) {
            if (!user) return '<i class="fa-solid fa-user user-icon"></i>';
            if (user.twitch_login) return '<i class="fa-brands fa-twitch twitch-icon"></i>';
            return '<i class="fa-solid fa-user user-icon"></i>';
        }
        function startCountdown(expiresAt) {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!expiresAt) { dom.timer.textContent = "00:00:00"; return; }
            const endTime = new Date(expiresAt).getTime();
            const updateTimer = () => {
                const now = new Date().getTime();
                const distance = endTime - now;
                if (distance < 0) { clearInterval(countdownInterval); dom.timer.textContent = "00:00:00"; return; }
                const h = Math.floor(distance / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                dom.timer.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };
            countdownInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        initialize();
    </script>
</body>
