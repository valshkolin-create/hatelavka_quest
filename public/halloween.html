<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Гонка за скинами</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="halloween.css">
</head>
<body>
    <div id="loader-overlay" class="loader-overlay">
        <div class="spinner"></div>
    </div>

    <main id="app-container" class="main-content hidden">
        <div id="admin-notice" class="admin-notice hidden">
            <i class="fa-solid fa-eye-slash"></i>
            <span>Режим админа: ивент скрыт для пользователей.</span>
        </div>

        <header class="page-header">
            <a href="/menu" class="back-button"><i class="fa-solid fa-arrow-left"></i> Меню</a>
            <h1 id="event-title" class="page-header-title">Гонка за скинами</h1>
            <div style="width: 80px;"></div>
        </header>

        <section id="cauldron-section" class="cauldron-section">
            <div class="cauldron-image-wrapper">
                <img id="cauldron-image" src="https://i.postimg.cc/pX9n7fBw/cauldron.png" alt="Cauldron">
            </div>
            <div class="progress-bar-container">
                <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%;"></div>
            </div>
            <div id="progress-text" class="progress-text">0 / 0</div>
        </section>
        
        <section class="contribution-section">
            <p>Ваш баланс: <strong id="user-ticket-balance">...</strong> <i class="fa-solid fa-ticket"></i></p>
            <form id="contribution-form">
                <input type="number" id="tickets-input" placeholder="Кол-во билетов" min="1" required>
                <button type="submit">Вложить в котел</button>
            </form>
            <div id="error-message" class="error-message hidden"></div>
        </section>

        <section class="leaderboard-section">
            <div class="leaderboard-header">
                <span>#</span>
                <span>Игрок</span>
                <span>Вклад</span>
                <span>Награда</span>
            </div>
            <div id="leaderboard-list" class="leaderboard-list">
                </div>
        </section>
    </main>

    <script src="halloween.js"></script>
</body>
</html>
