<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SLAY AWARDS 2025</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --surface-light: #1c1c1c;
            --gold: #FFD700;
            --gold-dim: #C5A000;
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #E6AC00 100%);
            --text: #ffffff;
            --text-secondary: #888888;
            --twitch: #9146FF;
            --danger: #FF3B30;
            --border: rgba(255, 215, 0, 0.15);
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
            /* Золотая подсветка сверху */
            background-image: radial-gradient(circle at 50% -20%, rgba(255, 215, 0, 0.1) 0%, transparent 60%);
            background-attachment: fixed;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .award-badge {
            display: inline-block;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
            border: 1px solid var(--border);
            padding: 6px 14px;
            border-radius: 50px;
            margin-bottom: 16px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .main-title {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            background: linear-gradient(to bottom, #fff 20%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            line-height: 1.1;
        }

        .main-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 14px;
            line-height: 1.6;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
        }

        .rewards-btn {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid var(--border);
            color: var(--gold);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .rewards-btn:active { transform: scale(0.95); background: rgba(255, 215, 0, 0.15); }

        /* --- GRID --- */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 10px 16px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .grid.loaded { opacity: 1; }

        .card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            position: relative;
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.97); }

        .card-img-wrap {
            width: 100%;
            padding-top: 120%; /* 1:1.2 Aspect Ratio */
            position: relative;
            background: #080808;
        }
        
        .card-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.85;
            transition: opacity 0.3s;
        }
        
        .card-overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, transparent);
            z-index: 2;
        }

        .card-title {
            color: #fff;
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
            line-height: 1.3;
            /* Обрезка текста */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .open-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            width: 100%;
            padding: 8px 0;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            z-index: 5000; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; display: flex; flex-direction: column;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.6);
        }
        .modal-title { font-size: 16px; font-weight: 700; text-transform: uppercase; color: #fff; }
        .close-btn {
            background: rgba(255,255,255,0.1); border: none; color: #fff;
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        .modal-body { flex: 1; overflow-y: auto; padding: 10px; }

        /* Candidate List */
        .cand-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 12px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .cand-left { display: flex; align-items: center; gap: 14px; }
        .twitch-icon { color: var(--twitch); font-size: 20px; width: 24px; text-align: center; }
        .cand-info { display: flex; flex-direction: column; }
        .cand-name { font-size: 15px; font-weight: 700; color: #fff; }
        .cand-tg { font-size: 11px; color: var(--text-secondary); margin-top: 4px; font-family: monospace; }

        .vote-btn {
            background: var(--gold-gradient); color: #000; border: none;
            padding: 8px 16px; border-radius: 8px; font-size: 11px; font-weight: 800;
            text-transform: uppercase; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
        }
        .vote-res { font-size: 14px; font-weight: 700; color: var(--gold); }

        /* Rewards List (User View) */
        .reward-card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px; padding: 15px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px;
        }
        .reward-icon-box { font-size: 24px; color: var(--gold); }
        .reward-info h4 { margin: 0; font-size: 14px; color: #fff; }
        .reward-info p { margin: 4px 0 0; font-size: 11px; color: #888; }

        /* --- ADMIN --- */
        .admin-fab {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            width: 44px; height: 44px; border-radius: 50%;
            background: rgba(30,30,30,0.8); border: 1px solid rgba(255,255,255,0.2);
            color: #888; display: none; align-items: center; justify-content: center;
            font-size: 16px; backdrop-filter: blur(10px); cursor: pointer; z-index: 1000;
        }

        .admin-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 6000; display: none; flex-direction: column;
            overflow-y: auto;
        }
        .admin-screen.active { display: flex; }

        .admin-nav {
            padding: 15px; background: #111; border-bottom: 1px solid #222;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }
        
        .admin-input {
            width: 100%; background: #1a1a1a; border: 1px solid #333;
            padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 12px;
            box-sizing: border-box; font-size: 14px;
        }
        .admin-btn {
            width: 100%; padding: 12px; background: #333; color: #fff;
            border: none; border-radius: 10px; font-weight: 600; cursor: pointer;
            margin-bottom: 10px; font-size: 13px;
        }
        .admin-btn.gold { background: var(--gold); color: #000; }
        .admin-btn.red { background: rgba(255, 69, 58, 0.15); color: #ff453a; border: 1px solid #ff453a; }

        /* Список призов в админке */
        .admin-prize-item {
            background: #151515; padding: 12px; border-radius: 10px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #222;
        }

        /* --- PASS MODAL --- */
        .pass-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 7000; display: none;
            align-items: center; justify-content: center;
        }
        .pass-box {
            background: #1c1c1e; width: 80%; max-width: 300px; padding: 25px;
            border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1);
        }

        /* FOOTER */
        .footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-around; padding: 10px 0 25px;
            z-index: 4000;
        }
        .f-item {
            color: #666; text-decoration: none; font-size: 10px;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .f-item i { font-size: 20px; margin-bottom: 2px; }
        .f-item.active { color: #fff; }
        .f-item.active i { color: var(--gold); text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); }

    </style>
</head>
<body>

    <div class="header">
        <div class="award-badge" id="display-badge">Exclusive Event</div>
        <h1 class="main-title" id="display-title">SLAY AWARDS</h1>
        <p class="main-desc" id="display-desc">Loading...</p>
        <button class="rewards-btn" onclick="openRewardsModal()">
            <i class="fa-solid fa-gift"></i> Призы
        </button>
    </div>

    <div class="grid" id="grid">
        </div>

    <div class="modal-overlay" id="vote-modal">
        <div class="modal-header">
            <div class="modal-title" id="vote-title">...</div>
            <button class="close-btn" onclick="closeModal('vote-modal')"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body" id="vote-list"></div>
    </div>

    <div class="modal-overlay" id="rewards-modal">
        <div class="modal-header">
            <div class="modal-title">Награды победителям</div>
            <button class="close-btn" onclick="closeModal('rewards-modal')"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-body" id="rewards-view-list" style="padding: 20px;"></div>
    </div>

    <div id="admin-fab" class="admin-fab" onclick="openPassModal()">
        <i class="fa-solid fa-gear"></i>
    </div>

    <div class="pass-overlay" id="pass-overlay">
        <div class="pass-box">
            <h3 style="margin-top:0; color:#fff;">Админка</h3>
            <input type="password" id="pass-input" class="admin-input" placeholder="Код" style="text-align:center;">
            <div style="display:flex; gap:10px;">
                <button class="admin-btn" onclick="closePassModal()">Отмена</button>
                <button class="admin-btn gold" onclick="checkPass()">OK</button>
            </div>
        </div>
    </div>

    <div class="admin-screen" id="admin-screen">
        <div class="modal-header" style="background:#111;">
            <div class="modal-title">Панель управления</div>
            <button class="close-btn" onclick="closeAdminScreen()"><i class="fa-solid fa-xmark"></i></button>
        </div>
        
        <div class="admin-nav">
            <button class="admin-btn" onclick="showTab('main')">Главная</button>
            <button class="admin-btn" onclick="showTab('prizes')">Призы</button>
            <button class="admin-btn" onclick="showTab('create')">Создать</button>
            <button class="admin-btn gold" onclick="showTab('list')">Список</button>
        </div>

        <div style="padding: 20px;">
            
            <div id="tab-main" style="display:none;">
                <label style="color:#666; font-size:12px;">Бейдж (сверху)</label>
                <input id="adm-badge" class="admin-input">
                <label style="color:#666; font-size:12px;">Заголовок</label>
                <input id="adm-title" class="admin-input">
                <label style="color:#666; font-size:12px;">Описание ( . = новая строка)</label>
                <textarea id="adm-desc" class="admin-input" style="height:80px;"></textarea>
                <button class="admin-btn gold" onclick="saveGlobalSettings()">Сохранить настройки</button>
            </div>

            <div id="tab-prizes" style="display:none;">
                <div style="background:#151515; padding:15px; border-radius:12px; border:1px solid #333; margin-bottom:20px;">
                    <h4 style="margin:0 0 10px; color:#fff;">Добавить приз</h4>
                    <input id="new-prize-title" class="admin-input" placeholder="Название">
                    <input id="new-prize-desc" class="admin-input" placeholder="Описание">
                    <input id="new-prize-icon" class="admin-input" placeholder="Иконка (fa-solid fa-gift)">
                    <button class="admin-btn gold" onclick="addPrize()">Добавить</button>
                </div>
                <h4 style="color:#fff; margin-bottom:10px;">Список призов</h4>
                <div id="adm-prizes-list"></div>
                <button class="admin-btn" style="margin-top:20px;" onclick="savePrizesToServer()">Сохранить на сервер</button>
            </div>

            <div id="tab-create" style="display:none;">
                <input id="new-nom-title" class="admin-input" placeholder="Название номинации">
                <input id="new-nom-img" class="admin-input" placeholder="Картинка (URL)">
                <input id="new-nom-desc" class="admin-input" placeholder="Описание">
                <button class="admin-btn gold" onclick="createNomination()">Создать</button>
            </div>

            <div id="tab-list">
                <div id="adm-nom-list"></div>
                
                <div id="edit-nom-area" style="display:none; margin-top:30px; border-top:1px solid #333; padding-top:20px;">
                    <h3 style="color:var(--gold); margin-top:0;">Редактирование</h3>
                    <label style="color:#666; font-size:12px;">Название</label>
                    <input id="edit-nom-title" class="admin-input">
                    <label style="color:#666; font-size:12px;">Картинка</label>
                    <input id="edit-nom-img" class="admin-input">
                    <button class="admin-btn" onclick="updateNomination()">Сохранить инфо</button>

                    <h4 style="color:#fff; margin-top:20px;">Участники</h4>
                    <input id="user-search" class="admin-input" placeholder="Поиск (Twitch, ID)" oninput="debouncedSearch()">
                    <div id="search-results" style="margin-bottom:15px;"></div>
                    <div id="adm-candidates-list"></div>
                    
                    <button class="admin-btn" style="margin-top:20px; background:#222;" onclick="closeEditArea()">Закрыть</button>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <a href="/leaderboard" class="f-item"><i class="fa-solid fa-trophy"></i><span>Топ</span></a>
        <a href="/menu#quests" class="f-item"><i class="fa-solid fa-check-double"></i><span>Задания</span></a>
        <a href="/menu" class="f-item"><i class="fa-solid fa-house"></i><span>Главная</span></a>
        <a href="/events" class="f-item"><i class="fa-solid fa-fire"></i><span>Гринд</span></a>
        <a href="/auction" class="f-item"><i class="fa-solid fa-gavel"></i><span>Аукцион</span></a>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#000000'); 

        let nominations = [];
        let prizes = [];
        let currentEditId = null;

        // --- INIT ---
        async function init() {
            loadContent();
            loadNominations();
            checkAdmin();
        }

        async function checkAdmin() {
            try {
                const res = await fetch('/api/v1/user/me', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                });
                const user = await res.json();
                if(user.is_admin) document.getElementById('admin-fab').style.display = 'flex';
            } catch(e) {}
        }

        // --- CONTENT ---
        async function loadContent() {
            try {
                const res = await fetch('/api/v1/slay/content');
                const data = await res.json();
                
                // Отображение
                document.getElementById('display-badge').innerText = data.badge || "Exclusive Event";
                document.getElementById('display-title').innerText = data.title || "SLAY AWARDS";
                
                const desc = data.description || "";
                // Заменяем точку на <br> только если после неё пробел или конец строки, для красоты
                document.getElementById('display-desc').innerHTML = desc.replace(/\. /g, '.<br>').replace(/\.$/, '.');

                // Призы
                try {
                    prizes = typeof data.prizes === 'string' ? JSON.parse(data.prizes) : (data.prizes || []);
                } catch { prizes = []; }

                // Админка
                document.getElementById('adm-badge').value = data.badge || "";
                document.getElementById('adm-title').value = data.title || "";
                document.getElementById('adm-desc').value = data.description || "";
                
            } catch(e) { console.error(e); }
        }

        // --- NOMINATIONS ---
        async function loadNominations() {
            try {
                const res = await fetch('/api/v1/slay/active', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                });
                nominations = await res.json();
                renderGrid();
                
                if(currentEditId) refreshCandidates(currentEditId);
                renderAdminList();
            } catch(e) { console.error(e); }
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            if(!nominations.length) {
                grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#555; padding:20px;">Нет активных номинаций</div>';
                return;
            }

            nominations.forEach(nom => {
                const card = document.createElement('div');
                card.className = 'card';
                // Важно: crossorigin для избежания ошибок CORS с картинками
                const imgUrl = nom.image_url || 'https://placehold.co/400x400/111/333?text=SLAY';
                
                card.innerHTML = `
                    <div class="card-img-wrap">
                        <img src="${imgUrl}" class="card-img" crossorigin="anonymous" onerror="this.src='https://placehold.co/400x400/222/555?text=NO+IMG'">
                        <div class="card-overlay">
                            <div class="card-title">${escapeHTML(nom.title)}</div>
                            <div class="open-btn" onclick="openVote(${nom.id})">
                                Открыть <i class="fa-solid fa-chevron-right" style="font-size:10px;"></i>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            setTimeout(() => grid.classList.add('loaded'), 50);
        }

        // --- VOTE MODAL ---
        function openVote(id) {
            const nom = nominations.find(n => n.id === id);
            if(!nom) return;

            document.getElementById('vote-title').innerText = nom.title;
            const list = document.getElementById('vote-list');
            list.innerHTML = '';

            let cands = nom.candidates;
            if(nom.has_voted) cands.sort((a,b) => b.votes - a.votes);

            if(!cands.length) list.innerHTML = '<div style="text-align:center; color:#555; margin-top:20px;">Список пуст</div>';

            cands.forEach(cand => {
                const row = document.createElement('div');
                row.className = 'cand-row';
                
                let action = '';
                if(nom.has_voted) {
                    action = `<span class="vote-res">${cand.votes}</span>`;
                } else {
                    action = `<button class="vote-btn" onclick="vote(${nom.id}, ${cand.id})">Голос</button>`;
                }

                // Исправлено: берем username из базы, если есть
                let tg = cand.username ? `@${cand.username}` : `ID: ${cand.id}`;

                row.innerHTML = `
                    <div class="cand-left">
                        <div class="twitch-icon"><i class="fa-brands fa-twitch"></i></div>
                        <div class="cand-info">
                            <div class="cand-name">${escapeHTML(cand.name)}</div>
                            <div class="cand-tg">${tg}</div>
                        </div>
                    </div>
                    ${action}
                `;
                list.appendChild(row);
            });

            document.getElementById('vote-modal').classList.add('active');
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function vote(nId, cId) {
            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            closeModal('vote-modal');
            try {
                const res = await fetch('/api/v1/slay/vote', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: Telegram.WebApp.initData, nomination_id: nId, candidate_id: cId })
                });
                const d = await res.json();
                if(d.success) {
                    Telegram.WebApp.showAlert("✅ Голос принят! +2 Билета");
                    loadNominations();
                } else {
                    Telegram.WebApp.showAlert(d.message || "Ошибка");
                }
            } catch(e) { Telegram.WebApp.showAlert("Ошибка сети"); }
        }

        // --- REWARDS MODAL ---
        function openRewardsModal() {
            const list = document.getElementById('rewards-view-list');
            list.innerHTML = '';
            if(!prizes.length) list.innerHTML = '<div style="text-align:center; color:#555;">Призы скоро появятся</div>';
            
            prizes.forEach(p => {
                const div = document.createElement('div');
                div.className = 'reward-card';
                div.innerHTML = `
                    <div class="reward-icon-box"><i class="${p.icon || 'fa-solid fa-gift'}"></i></div>
                    <div class="reward-info">
                        <h4>${escapeHTML(p.title)}</h4>
                        <p>${escapeHTML(p.desc)}</p>
                    </div>
                `;
                list.appendChild(div);
            });
            document.getElementById('rewards-modal').classList.add('active');
        }

        // --- ADMIN ---
        function openPassModal() { document.getElementById('pass-overlay').style.display = 'flex'; document.getElementById('pass-input').focus(); }
        function closePassModal() { document.getElementById('pass-overlay').style.display = 'none'; }
        function checkPass() {
            if(document.getElementById('pass-input').value === '6971') {
                closePassModal();
                document.getElementById('admin-screen').classList.add('active');
                renderAdminList();
                renderPrizesAdmin();
                showTab('list'); // По умолчанию открываем список
            } else { Telegram.WebApp.HapticFeedback.notificationOccurred('error'); }
        }
        function closeAdminScreen() { document.getElementById('admin-screen').classList.remove('active'); }

        function showTab(id) {
            ['main', 'prizes', 'create', 'list'].forEach(t => document.getElementById('tab-'+t).style.display = 'none');
            document.getElementById('tab-'+id).style.display = 'block';
        }

        // 1. Global Settings
        async function saveGlobalSettings() {
            const title = document.getElementById('adm-title').value;
            const desc = document.getElementById('adm-desc').value;
            const badge = document.getElementById('adm-badge').value;
            
            await fetch('/api/v1/admin/slay/content/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    initData: Telegram.WebApp.initData, 
                    title, description: desc, badge,
                    prizes: JSON.stringify(prizes) // Сохраняем текущие призы тоже
                })
            });
            Telegram.WebApp.showAlert("Сохранено!");
            loadContent();
        }

        // 2. Prizes Logic
        function renderPrizesAdmin() {
            const list = document.getElementById('adm-prizes-list');
            list.innerHTML = '';
            prizes.forEach((p, idx) => {
                const item = document.createElement('div');
                item.className = 'admin-prize-item';
                item.innerHTML = `
                    <div><b>${escapeHTML(p.title)}</b><br><span style="font-size:11px; color:#888;">${escapeHTML(p.desc)}</span></div>
                    <button class="admin-btn red" style="width:auto; margin:0; padding:5px 10px;" onclick="removePrize(${idx})"><i class="fa-solid fa-trash"></i></button>
                `;
                list.appendChild(item);
            });
        }
        function addPrize() {
            const t = document.getElementById('new-prize-title').value;
            const d = document.getElementById('new-prize-desc').value;
            const i = document.getElementById('new-prize-icon').value || 'fa-solid fa-gift';
            if(!t) return;
            prizes.push({title: t, desc: d, icon: i});
            renderPrizesAdmin();
            document.getElementById('new-prize-title').value = '';
            document.getElementById('new-prize-desc').value = '';
        }
        function removePrize(idx) {
            prizes.splice(idx, 1);
            renderPrizesAdmin();
        }
        async function savePrizesToServer() {
            // Используем тот же эндпоинт контента
            await saveGlobalSettings();
        }

        // 3. Create Nomination
        async function createNomination() {
            const t = document.getElementById('new-nom-title').value;
            const i = document.getElementById('new-nom-img').value;
            const d = document.getElementById('new-nom-desc').value;
            if(!t) return;
            
            await fetch('/api/v1/admin/slay/nomination/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData, title: t, description: d, image_url: i })
            });
            Telegram.WebApp.showAlert("Создано!");
            loadNominations();
            showTab('list');
        }

        // 4. List & Edit
        function renderAdminList() {
            const list = document.getElementById('adm-nom-list');
            list.innerHTML = '';
            nominations.forEach(nom => {
                const item = document.createElement('div');
                item.style.cssText = "background:#1a1a1a; padding:15px; margin-bottom:10px; border-radius:10px; display:flex; justify-content:space-between; align-items:center;";
                item.innerHTML = `
                    <span style="color:#fff; font-weight:700;">${escapeHTML(nom.title)}</span>
                    <button class="admin-btn gold" style="width:auto; margin:0; padding:6px 12px;" onclick="editNom(${nom.id})">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                `;
                list.appendChild(item);
            });
        }

        function editNom(id) {
            currentEditId = id;
            const nom = nominations.find(n => n.id === id);
            document.getElementById('edit-nom-area').style.display = 'block';
            document.getElementById('edit-nom-title').value = nom.title;
            document.getElementById('edit-nom-img').value = nom.image_url || '';
            refreshCandidates(id);
            // Скролл вниз
            document.getElementById('edit-nom-area').scrollIntoView({behavior:'smooth'});
        }

        function closeEditArea() {
            document.getElementById('edit-nom-area').style.display = 'none';
            currentEditId = null;
        }

        async function updateNomination() {
            if(!currentEditId) return;
            const t = document.getElementById('edit-nom-title').value;
            const i = document.getElementById('edit-nom-img').value;
            await fetch('/api/v1/admin/slay/nomination/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData, id: currentEditId, title: t, image_url: i })
            });
            Telegram.WebApp.showAlert("Обновлено!");
            loadNominations();
        }

        // 5. Candidates in Admin
        function refreshCandidates(nomId) {
            const nom = nominations.find(n => n.id === nomId);
            const list = document.getElementById('adm-candidates-list');
            list.innerHTML = '';
            if(!nom.candidates.length) {
                list.innerHTML = '<div style="color:#555; text-align:center;">Нет участников</div>';
                return;
            }
            nom.candidates.forEach(cand => {
                const item = document.createElement('div');
                item.style.cssText = "display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #222;";
                item.innerHTML = `
                    <div style="color:#fff;">${escapeHTML(cand.name)}</div>
                    <button class="admin-btn red" style="width:auto; margin:0; padding:5px 10px;" onclick="delCand(${cand.id})">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                list.appendChild(item);
            });
        }

        async function delCand(cid) {
            if(!confirm("Удалить?")) return;
            await fetch('/api/v1/admin/slay/candidate/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData, candidate_id: cid })
            });
            loadNominations(); // Обновит всё
        }

        // 6. Search
        let searchTimeout;
        function debouncedSearch() { clearTimeout(searchTimeout); searchTimeout = setTimeout(searchUsers, 500); }

        async function searchUsers() {
            const term = document.getElementById('user-search').value;
            const resDiv = document.getElementById('search-results');
            if(term.length < 2) { resDiv.innerHTML = ''; return; }

            const res = await fetch('/api/v1/admin/users/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData, search_term: term })
            });
            const users = await res.json();
            
            resDiv.innerHTML = '';
            users.forEach(u => {
                const div = document.createElement('div');
                div.style.cssText = "padding:10px; background:#222; margin-bottom:5px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; color:#fff;";
                div.innerHTML = `
                    <div>${escapeHTML(u.full_name)} <span style="color:#666; font-size:10px;">${u.twitch_login || ''}</span></div>
                    <button style="background:var(--gold); color:#000; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;" onclick="addCandidate(${u.telegram_id})">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                `;
                resDiv.appendChild(div);
            });
        }

        async function addCandidate(uid) {
            if(!currentEditId) return;
            await fetch('/api/v1/admin/slay/candidate/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    initData: Telegram.WebApp.initData,
                    nomination_id: currentEditId,
                    user_id: uid
                })
            });
            Telegram.WebApp.showAlert("Добавлен!");
            document.getElementById('search-results').innerHTML = '';
            document.getElementById('user-search').value = '';
            loadNominations();
        }

        function escapeHTML(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
        }

        init();
    </script>
</body>
</html>
