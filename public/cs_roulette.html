<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CS:GO Case Opening</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        :root {
            --orange-btn: linear-gradient(180deg, #FFB800 0%, #FF8A00 100%);
            --orange-shadow: 0px 4px 20px rgba(255, 138, 0, 0.5);
            --rarity-blue: #4b69ff;
            --rarity-purple: #8847ff;
            --rarity-pink: #d32ce6;
            --rarity-red: #eb4b4b;
            --rarity-gold: #e4ae39;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND MANAGER --- */
        #bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            z-index: -1;
        }
        
        /* Классы для смены фона через JS */
        .bg-agent { background-image: url('https://i.postimg.cc/HkZDFGn4/kartinka-bez-knopki.png'); }
        .bg-street { background-image: url('https://i.postimg.cc/SxKH6ZdC/3.png'); }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- SCREEN 1: INPUT --- */
        .input-wrapper {
            width: 80%;
            max-width: 350px;
        }

        .custom-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 30px;
            padding: 18px 0;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            outline: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .custom-input::placeholder { color: rgba(255, 255, 255, 0.8); }
        .custom-input:focus { 
            background: rgba(0, 0, 0, 0.8); 
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* --- SCREEN 2: ORANGE BUTTON --- */
        .main-btn {
            background: var(--orange-btn);
            box-shadow: var(--orange-shadow);
            border: none;
            border-radius: 30px;
            padding: 20px 0;
            width: 80%;
            max-width: 350px;
            color: #000;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .main-btn:active { transform: scale(0.96); }

        /* --- SCREEN 3: ROULETTE --- */
        .roulette-container {
            width: 100%;
            margin-top: 100px; /* Сдвигаем чуть ниже, чтобы было как на улице */
            position: relative;
        }

        .roulette-window {
            width: 100%;
            height: 160px;
            background: rgba(0, 0, 0, 0.6);
            border-top: 2px solid #444;
            border-bottom: 2px solid #444;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 50px rgba(0,0,0,0.8) inset;
        }

        .center-marker {
            position: absolute;
            left: 50%; top: 0; bottom: 0; width: 4px;
            background: #ffd700;
            box-shadow: 0 0 15px #ffd700;
            z-index: 10;
            transform: translateX(-50%);
        }

        .track {
            display: flex;
            height: 100%;
            align-items: center;
            will-change: transform;
        }

        /* CARD STYLES */
        .card {
            width: 130px; height: 130px;
            margin: 0 5px;
            background: linear-gradient(135deg, #252525, #1a1a1a);
            flex-shrink: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-bottom: 4px solid #555;
            border-radius: 4px;
            position: relative;
        }
        .card img { width: 90px; height: 60px; object-fit: contain; margin-bottom: 5px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5)); }
        .card-name { font-size: 10px; color: #ddd; text-align: center; width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .card.blue { border-bottom-color: var(--rarity-blue); }
        .card.purple { border-bottom-color: var(--rarity-purple); }
        .card.pink { border-bottom-color: var(--rarity-pink); }
        .card.red { border-bottom-color: var(--rarity-red); }
        .card.gold { border-bottom-color: var(--rarity-gold); }

        /* --- ADMIN & MODALS (From previous code) --- */
        .admin-wrapper {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 10000; display: flex; flex-direction: column-reverse; align-items: center; gap: 12px;
        }
        .admin-fab-btn {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(20, 20, 20, 0.8); border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff; display: flex; align-items: center; justify-content: center;
            font-size: 16px; cursor: pointer; transition: 0.3s;
        }
        .admin-menu-items { opacity: 0; transform: translateY(10px); pointer-events: none; transition: 0.3s; display: flex; flex-direction: column; gap: 10px; }
        .admin-menu-items.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-box { background: #1c1c1e; padding: 25px; border-radius: 16px; width: 85%; max-width: 350px; text-align: center; border: 1px solid #333; position: relative; }
        
        /* Win Modal Specifics */
        .win-img { width: 200px; height: 140px; object-fit: contain; margin: 15px 0; filter: drop-shadow(0 0 20px rgba(255,215,0,0.3)); }
        .win-title { font-size: 28px; font-weight: 900; color: #ffd700; text-transform: uppercase; margin: 0; }
        .win-desc { color: #aaa; margin-bottom: 20px; }

        /* Password Modal */
        .pass-input { width: 100%; padding: 12px; background: #2c2c2e; border: 1px solid #444; color: #fff; border-radius: 8px; text-align: center; margin: 15px 0; font-size: 18px; outline: none; box-sizing: border-box; }
        .modal-btn { padding: 12px; width: 100%; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-gold { background: var(--orange-btn); color: #000; }
        .btn-grey { background: #333; color: #fff; margin-top: 10px; }

        /* Admin Panel styles */
        .admin-list { text-align: left; max-height: 300px; overflow-y: auto; }
        .admin-row { padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .admin-input-group { margin-bottom: 10px; text-align: left; }
        .admin-input-group label { font-size: 12px; color: #888; }
        .admin-input-group input { width: 100%; background: #222; border: 1px solid #444; padding: 8px; color: #fff; border-radius: 4px; box-sizing: border-box;}

    </style>
</head>
<body>

    <div id="bg-layer" class="bg-agent"></div>

    <div id="screen-input" class="screen active">
        <div class="input-wrapper">
            <input type="text" id="user-code" class="custom-input" placeholder="ВВЕДИ СЕКРЕТНЫЙ КОД" onkeypress="handleEnter(event)">
        </div>
        <div style="margin-top: 20px; color: #888; font-size: 12px; text-align: center;">
            Нажми Enter или "Готово" после ввода
        </div>
    </div>

    <div id="screen-action" class="screen">
        <button class="main-btn" onclick="goToRoulette()">
            ОТКРЫТЬ КЕЙС
        </button>
        <div style="margin-top: 15px; color: #aaa; font-size: 12px; cursor: pointer;" onclick="resetToInput()">
            <i class="fa-solid fa-arrow-left"></i> Изменить код
        </div>
    </div>

    <div id="screen-roulette" class="screen">
        <div class="roulette-container">
            <div class="roulette-window">
                <div class="center-marker"></div>
                <div class="track" id="track"></div>
            </div>
            <div style="text-align: center; margin-top: 20px; color: #fff; text-shadow: 0 2px 4px #000;">
                <h2 style="margin: 0;">OPENING CASE...</h2>
                <p id="status-text" style="color: #ccc; font-size: 12px;">Удачи, агент.</p>
            </div>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-box">
            <div class="win-title">YOU WON!</div>
            <img id="win-image" src="" class="win-img">
            <div id="win-name" style="font-size: 18px; font-weight: bold;"></div>
            <div id="win-rarity" class="win-desc"></div>
            <button class="modal-btn btn-gold" onclick="claimPrize()">ЗАБРАТЬ</button>
        </div>
    </div>

    <div id="admin-fab" class="admin-wrapper" style="display: none;">
        <div class="admin-fab-btn toggle" onclick="toggleAdminMenu()">
            <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="admin-menu-items" id="admin-menu-items">
            <div class="admin-fab-btn" onclick="openPassModal()">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>

    <div id="password-modal" class="modal">
        <div class="modal-box">
            <h3>Admin Access</h3>
            <input type="password" id="admin-pass-input" class="pass-input" placeholder="Code" inputmode="numeric">
            <button class="modal-btn btn-gold" onclick="checkPass()">ENTER</button>
            <button class="modal-btn btn-grey" onclick="closeModal('password-modal')">CANCEL</button>
        </div>
    </div>

    <div id="admin-panel" class="modal">
        <div class="modal-box" style="max-width: 400px; text-align: left;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h3 style="margin:0;">Settings</h3>
                <i class="fa-solid fa-xmark" onclick="closeModal('admin-panel')" style="cursor:pointer; font-size:20px;"></i>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
                <button class="modal-btn btn-grey" style="margin:0;" onclick="openSubModal('add-item-modal')">+ Скин</button>
                <button class="modal-btn btn-grey" style="margin:0;" onclick="openSubModal('add-code-modal')">+ Код</button>
                <button class="modal-btn btn-grey" style="margin:0; grid-column: span 2;" onclick="loadWinners()">История побед</button>
            </div>
        </div>
    </div>

    <div id="add-item-modal" class="modal">
        <div class="modal-box">
            <h3>Добавить Скин</h3>
            <div class="admin-input-group"><label>Название</label><input id="adm-name"></div>
            <div class="admin-input-group"><label>URL Картинки</label><input id="adm-img"></div>
            <div class="admin-input-group"><label>Редкость (blue, purple, pink, red, gold)</label><input id="adm-rarity"></div>
            <button class="modal-btn btn-gold" onclick="apiAddItem()">Сохранить</button>
            <button class="modal-btn btn-grey" onclick="closeModal('add-item-modal')">Отмена</button>
        </div>
    </div>

    <div id="add-code-modal" class="modal">
        <div class="modal-box">
            <h3>Создать Код</h3>
            <div class="admin-input-group"><label>Код</label><input id="adm-code-val"></div>
            <div class="admin-input-group"><label>Использований</label><input id="adm-code-max" type="number" value="1"></div>
            <button class="modal-btn btn-gold" onclick="apiAddCode()">Создать</button>
            <button class="modal-btn btn-grey" onclick="closeModal('add-code-modal')">Отмена</button>
        </div>
    </div>

    <div id="winners-modal" class="modal">
        <div class="modal-box">
            <h3>Победители</h3>
            <div id="winners-list" class="admin-list">Loading...</div>
            <button class="modal-btn btn-grey" onclick="closeModal('winners-modal')">Закрыть</button>
        </div>
    </div>


<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const initData = tg.initData;

    // --- STATE & VARIABLES ---
    let itemsCache = [];
    let savedCode = "";
    const CARD_WIDTH = 140; // 130 width + 10 margin
    const TRACK = document.getElementById('track');
    const bgLayer = document.getElementById('bg-layer');

    // --- INITIALIZATION ---
    async function init() {
        // Preload Street Image
        const img = new Image();
        img.src = "https://i.postimg.cc/SxKH6ZdC/3.png";

        // Check Admin
        try {
            const me = await fetch('/api/v1/user/me', { method: 'POST', body: JSON.stringify({initData}), headers: {'Content-Type': 'application/json'}}).then(r => r.json());
            if (me.is_admin) document.getElementById('admin-fab').style.display = 'flex';
        } catch(e) {}

        // Load Items for Roulette Visuals
        loadItems();
    }

    // --- NAVIGATION LOGIC ---
    function handleEnter(e) {
        if(e.key === 'Enter') {
            const val = document.getElementById('user-code').value;
            if(val.length > 0) {
                savedCode = val;
                // Hide keyboard
                document.getElementById('user-code').blur();
                // Transition to Screen 2
                document.getElementById('screen-input').classList.remove('active');
                document.getElementById('screen-action').classList.add('active');
            }
        }
    }

    function resetToInput() {
        document.getElementById('screen-action').classList.remove('active');
        document.getElementById('screen-input').classList.add('active');
        document.getElementById('user-code').value = '';
        savedCode = "";
    }

    function goToRoulette() {
        // 1. Change Background
        bgLayer.classList.remove('bg-agent');
        bgLayer.classList.add('bg-street');

        // 2. Change UI
        document.getElementById('screen-action').classList.remove('active');
        document.getElementById('screen-roulette').classList.add('active');

        // 3. Start Spin Logic
        startSpinAPI();
    }

    function claimPrize() {
        closeModal('win-modal');
        // Reset everything to start
        bgLayer.classList.remove('bg-street');
        bgLayer.classList.add('bg-agent');
        document.getElementById('screen-roulette').classList.remove('active');
        document.getElementById('screen-input').classList.add('active');
        document.getElementById('user-code').value = '';
        savedCode = "";
        
        // Reset Track
        TRACK.style.transition = 'none';
        TRACK.style.transform = 'translateX(0)';
        generateStrip(itemsCache, null);
    }

    // --- GAME LOGIC ---
    async function loadItems() {
        try {
            const res = await fetch('/api/cs/items');
            itemsCache = await res.json();
            generateStrip(itemsCache, null);
        } catch(e) { console.error(e); }
    }

    function generateStrip(items, winnerItem) {
        TRACK.innerHTML = '';
        const cardsCount = 70; 
        const winnerIndex = 50; 

        let html = '';
        for (let i = 0; i < cardsCount; i++) {
            let item;
            if (i === winnerIndex && winnerItem) {
                item = winnerItem;
            } else {
                item = items.length ? items[Math.floor(Math.random() * items.length)] : {name:"Loading", rarity:"blue"};
            }
            if(!item) item = {name: "Unknown", image_url: "https://placehold.co/100", rarity: "blue"};

            html += `
                <div class="card ${item.rarity}">
                    <img src="${item.image_url}" alt="skin">
                    <div class="card-name">${item.name}</div>
                </div>
            `;
        }
        TRACK.innerHTML = html;
    }

    async function startSpinAPI() {
        try {
            const res = await fetch('/api/cs/spin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData, code: savedCode })
            });
            const data = await res.json();

            if (!res.ok) {
                alert(data.detail || "Неверный код или ошибка");
                claimPrize(); // Return to start
                return;
            }

            const winner = data.winner;
            generateStrip(itemsCache, winner);

            // SPIN ANIMATION
            setTimeout(() => {
                const offset = (50 * CARD_WIDTH) - (window.innerWidth / 2) + (CARD_WIDTH / 2);
                const randomOffset = Math.floor(Math.random() * 40) - 20;
                
                TRACK.style.transition = 'transform 6s cubic-bezier(0.15, 0, 0.10, 1)'; 
                TRACK.style.transform = `translateX(-${offset + randomOffset}px)`;
                
                setTimeout(() => {
                    showWinModal(winner);
                }, 6500); 
            }, 100);

        } catch (e) {
            alert("Network Error");
            claimPrize();
        }
    }

    function showWinModal(item) {
        document.getElementById('win-image').src = item.image_url;
        document.getElementById('win-name').innerText = item.name;
        document.getElementById('win-rarity').innerText = item.rarity;
        document.getElementById('win-rarity').style.color = getComputedStyle(document.body).getPropertyValue(`--rarity-${item.rarity}`);
        document.getElementById('win-modal').classList.add('active');
        tg.HapticFeedback.notificationOccurred('success');
    }


    // --- ADMIN UTILS ---
    function toggleAdminMenu() {
        document.getElementById('admin-menu-items').classList.toggle('show');
        const icon = document.querySelector('.admin-fab-btn.toggle i');
        icon.classList.toggle('fa-chevron-up');
        icon.classList.toggle('fa-xmark');
    }

    function openPassModal() { 
        toggleAdminMenu();
        document.getElementById('password-modal').classList.add('active');
    }

    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function openSubModal(id) {
        document.getElementById('admin-panel').classList.remove('active');
        document.getElementById(id).classList.add('active');
    }

    function checkPass() {
        if(document.getElementById('admin-pass-input').value === '6971') {
            closeModal('password-modal');
            document.getElementById('admin-panel').classList.add('active');
        } else {
            tg.HapticFeedback.notificationOccurred('error');
        }
    }

    // --- ADMIN API CALLS (Simplified for brevity, same logic as before) ---
    async function apiAddItem() {
        const payload = {
            initData,
            name: document.getElementById('adm-name').value,
            image_url: document.getElementById('adm-img').value,
            rarity: document.getElementById('adm-rarity').value,
            chance_weight: 10, quantity: 1 // Defaults
        };
        await fetch('/api/admin/cs/item/add', { method: 'POST', body: JSON.stringify(payload), headers: {'Content-Type': 'application/json'} });
        alert("Saved"); closeModal('add-item-modal'); loadItems();
    }

    async function apiAddCode() {
        const payload = {
            initData,
            code: document.getElementById('adm-code-val').value,
            max_uses: parseInt(document.getElementById('adm-code-max').value)
        };
        await fetch('/api/admin/cs/code/add', { method: 'POST', body: JSON.stringify(payload), headers: {'Content-Type': 'application/json'} });
        alert("Created"); closeModal('add-code-modal');
    }

    async function loadWinners() {
        openSubModal('winners-modal');
        const res = await fetch('/api/admin/cs/winners', { method: 'POST', body: JSON.stringify({initData}), headers: {'Content-Type': 'application/json'} });
        const list = await res.json();
        let html = '';
        list.forEach(w => {
            html += `<div class="admin-row">
                <div style="font-size:12px;"><b>${w.user?.full_name}</b><br>${w.item?.name}</div>
                <div style="font-size:10px; color:#666;">${w.code_used}</div>
            </div>`;
        });
        document.getElementById('winners-list').innerHTML = html || "Пусто";
    }

    // START
    init();

</script>
</body>
</html>
