<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–¥–≤–µ–Ω—Ç –ö–∞–ª–µ–Ω–¥–∞—Ä—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --primary: #ffd700; /* –ó–æ–ª–æ—Ç–æ */
            --accent: #ff453a; /* –ö—Ä–∞—Å–Ω—ã–π */
            --success: #32d74b; /* –ó–µ–ª–µ–Ω—ã–π */
            --text-color: #ffffff;
            --text-muted: #8e8e93;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top center, #1a1a1a 0%, #000000 70%);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 90px; /* –û—Ç—Å—Ç—É–ø –ø–æ–¥ —Ñ—É—Ç–µ—Ä */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Header --- */
        .advent-header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.1) 0%, transparent 100%);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .advent-header h1 {
            margin: 0;
            font-size: 28px;
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .advent-header p {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        /* --- Grid --- */
        .calendar-container {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 12px;
        }

        .day-card {
            aspect-ratio: 1;
            background: var(--card-bg);
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, border-color 0.2s;
            overflow: hidden;
        }

        .day-card:active { transform: scale(0.96); }

        .day-number {
            font-size: 20px;
            font-weight: 700;
            z-index: 2;
        }

        .day-status-icon {
            font-size: 12px;
            margin-top: 4px;
            z-index: 2;
        }

        /* –°—Ç–∞—Ç—É—Å—ã */
        .day-card.locked { opacity: 0.5; background: #151515; }
        .day-card.locked .day-number { color: #555; }
        .day-card.locked .day-status-icon { display: none; }

        .day-card.burned { 
            background: rgba(255, 69, 58, 0.1); 
            border-color: rgba(255, 69, 58, 0.3);
        }
        .day-card.burned .day-number { color: var(--accent); text-decoration: line-through; opacity: 0.7; }
        .day-card.burned::after {
            content: "üíÄ";
            position: absolute;
            font-size: 40px;
            opacity: 0.2;
        }

        .day-card.active {
            background: linear-gradient(135deg, #1c1c1e 0%, #2c2c2e 100%);
            border-color: #555;
        }

        .day-card.ready {
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.15);
            animation: pulse-border 2s infinite;
        }
        .day-card.ready .day-number { color: var(--primary); }
        .day-card.ready::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
        }

        .day-card.claimed {
            background: rgba(50, 215, 75, 0.1);
            border-color: var(--success);
        }
        .day-card.claimed .day-number { color: var(--success); }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.1); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.1); }
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }

        .modal-card {
            background: #1c1c1e;
            width: 85%; max-width: 340px;
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        .modal-overlay.visible .modal-card { transform: scale(1); }

        .modal-title { font-size: 24px; font-weight: 800; margin-bottom: 10px; color: #fff; }
        .modal-desc { font-size: 14px; color: var(--text-muted); margin-bottom: 25px; line-height: 1.5; }

        .task-progress {
            background: #2c2c2e;
            height: 8px; border-radius: 4px;
            margin: 15px 0; overflow: hidden;
            position: relative;
        }
        .task-progress-bar {
            height: 100%; background: var(--success); width: 0%;
            transition: width 0.5s ease;
        }
        
        .action-btn {
            width: 100%; padding: 14px;
            border-radius: 14px; border: none;
            font-size: 16px; font-weight: 700;
            cursor: pointer; margin-top: 10px;
            background: var(--primary); color: #000;
            transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.98); }
        .action-btn:disabled { background: #333; color: #666; cursor: not-allowed; }

        .close-icon {
            position: absolute; top: 15px; right: 15px;
            width: 30px; height: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: #fff;
        }

        /* --- Reveal Animation --- */
        .reward-container { display: none; margin-top: 20px; }
        .reward-img { 
            width: 120px; height: 120px; 
            object-fit: contain; 
            filter: drop-shadow(0 0 20px rgba(255,215,0,0.3));
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .reward-name { font-size: 18px; font-weight: 700; color: var(--primary); margin-top: 10px; }

        @keyframes popIn { from { transform: scale(0) rotate(-10deg); opacity: 0; } to { transform: scale(1) rotate(0); opacity: 1; } }

        /* --- –§–£–¢–ï–† (1–í1 –ö–ê–ö –í SHOP.HTML) --- */
        .app-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            padding-top: 8px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            box-sizing: border-box;
            height: auto;
            touch-action: none;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #8E8E93;
            text-decoration: none;
            flex: 1;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 10px;
            line-height: 1;
            font-weight: 500;
            transition: color 0.1s ease;
        }

        .footer-item .icon-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            font-size: 22px;
            position: relative;
        }

        .footer-item:active { color: #ffffff; }

        .footer-item.active { color: #FFFFFF; }
        .footer-item.active .icon-wrapper {
            color: #34c759;
            text-shadow: 0 0 10px rgba(52, 199, 89, 0.4);
        }

    </style>
</head>
<body>

    <div class="advent-header">
        <h1>üéÑ Advent Event</h1>
        <p>–ó–∞—Ö–æ–¥–∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –∏ –∑–∞–±–∏—Ä–∞–π –ø–æ–¥–∞—Ä–∫–∏!</p>
    </div>

    <div class="calendar-container">
        <div class="calendar-grid" id="grid">
            <div style="grid-column:1/-1; text-align:center; color:#555; padding:40px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-card">
            <div class="close-icon" onclick="closeModal()"><i class="fa-solid fa-times"></i></div>
            
            <h2 class="modal-title" id="m-title">–î–µ–Ω—å 1</h2>
            <p class="modal-desc" id="m-desc">–ó–∞–¥–∞–Ω–∏–µ...</p>

            <div id="task-block">
                <div class="task-progress">
                    <div class="task-progress-bar" id="m-progress"></div>
                </div>
                <div style="font-size:12px; color:#aaa; display:flex; justify-content:space-between;">
                    <span>–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
                    <span id="m-progress-text">0 / 1</span>
                </div>
                <button id="m-btn" class="action-btn">–í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
            </div>

            <div id="reward-block" class="reward-container">
                <img src="" id="reward-img" class="reward-img" onerror="this.src='https://placehold.co/150?text=Gift'">
                <div class="reward-name" id="reward-name">–ù–∞–≥—Ä–∞–¥–∞</div>
                <p style="font-size:12px; color:#aaa; margin-top:5px;">–ó–∞—è–≤–∫–∞ —Å–æ–∑–¥–∞–Ω–∞!</p>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div>
            <span>–õ–∏–¥–µ—Ä–±–æ—Ä–¥</span>
        </a>
        <a href="/menu#quests" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div>
            <span>–ó–∞–¥–∞–Ω–∏—è</span>
        </a>
        <a href="/menu" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-house"></i></div>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </a>
        <a href="/events" class="footer-item active">
            <div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div>
            <span>–ì—Ä–∏–Ω–¥</span>
        </a>
        <a href="/auction" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div>
            <span>–ê—É–∫—Ü–∏–æ–Ω</span>
        </a>
    </footer>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentDayData = null;

        document.addEventListener('DOMContentLoaded', loadCalendar);

        async function loadCalendar() {
            const grid = document.getElementById('grid');
            try {
                // –ï—Å–ª–∏ —Ç—ã –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                const userId = tg.initDataUnsafe?.user?.id; 
                
                const response = await fetch(`/api/v1/advent/state?telegram_id=${userId}`, {
                    headers: { 'Authorization': tg.initData }
                });
                
                const data = await response.json();
                renderGrid(data.calendar, data.current_day);

            } catch (e) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>`;
            }
        }

        function renderGrid(days, currentDay) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            days.forEach(day => {
                const el = document.createElement('div');
                el.className = `day-card ${day.status}`;
                
                // –ò–∫–æ–Ω–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
                let icon = '';
                if (day.status === 'locked') icon = '<i class="fa-solid fa-lock"></i>';
                else if (day.status === 'burned') icon = '<i class="fa-solid fa-ban"></i>';
                else if (day.status === 'claimed') icon = '<i class="fa-solid fa-check"></i>';
                else if (day.status === 'ready') icon = '<i class="fa-solid fa-gift"></i>';
                
                el.innerHTML = `
                    <div class="day-number">${day.day}</div>
                    <div class="day-status-icon">${icon}</div>
                `;

                el.onclick = () => openModal(day);
                grid.appendChild(el);
            });
        }

        function openModal(day) {
            currentDayData = day;
            const modal = document.getElementById('modal');
            const title = document.getElementById('m-title');
            const desc = document.getElementById('m-desc');
            const btn = document.getElementById('m-btn');
            const taskBlock = document.getElementById('task-block');
            const rewardBlock = document.getElementById('reward-block');
            
            title.innerText = `–î–µ–Ω—å ${day.day}`;
            rewardBlock.style.display = 'none';
            taskBlock.style.display = 'block';

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å—Ç–∞—Ç—É—Å–∞
            if (day.status === 'locked') {
                desc.innerText = "–≠—Ç–æ—Ç –¥–µ–Ω—å –µ—â–µ –Ω–µ –Ω–∞—Å—Ç—É–ø–∏–ª.";
                btn.innerText = "–†–∞–Ω–æ";
                btn.disabled = true;
                setProgressBar(0);
            } 
            else if (day.status === 'burned') {
                desc.innerText = "–í—ã –ø—Ä–æ–ø—É—Å—Ç–∏–ª–∏ —ç—Ç–æ—Ç –¥–µ–Ω—å. –ù–∞–≥—Ä–∞–¥–∞ —Å–≥–æ—Ä–µ–ª–∞ üî•";
                btn.innerText = "–£–ø—É—â–µ–Ω–æ";
                btn.disabled = true;
                setProgressBar(0);
            }
            else if (day.status === 'claimed') {
                desc.innerText = "–ù–∞–≥—Ä–∞–¥–∞ —É–∂–µ –ø–æ–ª—É—á–µ–Ω–∞!";
                taskBlock.style.display = 'none';
                showReward(day.reward_received || "–°–∫–∏–Ω", true); // true = –±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏
            }
            else {
                // Active –∏–ª–∏ Ready
                desc.innerText = day.description;
                const prog = day.progress || 0;
                const target = day.target || 1;
                setProgressBar(prog, target);

                if (day.status === 'ready') {
                    btn.innerText = "–û–¢–ö–†–´–¢–¨ –ü–û–î–ê–†–û–ö";
                    btn.disabled = false;
                    btn.style.background = "var(--primary)";
                    btn.onclick = () => claimReward(day.day);
                } else {
                    btn.innerText = "–í –ø—Ä–æ—Ü–µ—Å—Å–µ...";
                    btn.disabled = true;
                    btn.style.background = "#333";
                }
            }

            modal.classList.add('visible');
        }

        function setProgressBar(val, max=100) {
            const pct = Math.min(100, Math.max(0, (val / max) * 100));
            document.getElementById('m-progress').style.width = `${pct}%`;
            document.getElementById('m-progress-text').innerText = `${val} / ${max}`;
        }

        async function claimReward(dayId) {
            const btn = document.getElementById('m-btn');
            btn.disabled = true;
            btn.innerText = "–û—Ç–∫—Ä—ã–≤–∞–µ–º...";

            try {
                const res = await fetch('/api/v1/advent/claim', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData, day_id: dayId })
                });
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('task-block').style.display = 'none';
                    // –¢—É—Ç –º–æ–∂–Ω–æ –ø–æ–¥—Å—Ç–∞–≤–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É —Å–∫–∏–Ω–∞, –µ—Å–ª–∏ –±—ç–∫–µ–Ω–¥ –µ–µ –≤–µ—Ä–Ω–µ—Ç (–Ω—É–∂–Ω–æ –¥–æ–ø–∏–ª–∏—Ç—å –±—ç–∫)
                    // –ü–æ–∫–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥–ª—É—à–∫—É –∏–ª–∏ –∏–º—è
                    showReward(data.reward);
                    loadCalendar(); // –û–±–Ω–æ–≤–∏—Ç—å —Ñ–æ–Ω
                } else {
                    alert(data.detail);
                    btn.innerText = "–û—à–∏–±–∫–∞";
                }
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                btn.disabled = false;
            }
        }

        function showReward(name, skipAnim = false) {
            const block = document.getElementById('reward-block');
            const img = document.getElementById('reward-img');
            const nameEl = document.getElementById('reward-name');
            
            block.style.display = 'block';
            nameEl.innerText = name;
            // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ - —Å–ª—É—á–∞–π–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ –ø–æ–¥–∞—Ä–∫–∞, –µ—Å–ª–∏ –Ω–µ—Ç URL
            img.src = 'https://cdn-icons-png.flaticon.com/512/4213/4213650.png'; 
            
            if (!skipAnim) {
                // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (–≤–∏–±—Ä–∞—Ü–∏—è)
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('visible');
        }
    </script>
</body>
</html>
