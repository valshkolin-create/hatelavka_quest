<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SLAY AWARDS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --gold: #FFD700;
            --accent: #9d4edd;
            --text: #ffffff;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, #2a1b3d 0%, #0a0a0a 60%);
        }

        .header {
            text-align: center;
            padding: 30px 20px;
        }

        .slay-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFF, #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
        }

        .slay-subtitle {
            color: #ccc;
            font-size: 14px;
            margin-top: 10px;
        }

        .reward-badge {
            display: inline-block;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        .container {
            padding: 20px;
            padding-bottom: 80px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ù–æ–º–∏–Ω–∞—Ü–∏–∏ */
        .nomination-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .nom-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #fff;
        }

        .nom-desc {
            font-size: 13px;
            color: #888;
            margin-bottom: 20px;
        }

        /* –°–ø–∏—Å–æ–∫ –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤ */
        .candidates-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .candidate-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s;
        }

        .candidate-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .candidate-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .candidate-name {
            font-weight: 600;
            font-size: 15px;
        }

        .vote-btn {
            background: linear-gradient(90deg, #9d4edd, #7b2cbf);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
        }

        .vote-btn:active {
            transform: scale(0.95);
        }

        .vote-btn:disabled {
            background: #333;
            color: #666;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä –ø–æ—Å–ª–µ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è */
        .vote-result {
            display: none; /* –°–∫—Ä—ã—Ç–æ –¥–æ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è */
            font-size: 12px;
            color: var(--gold);
            font-weight: bold;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        /* –ú–æ–¥–∞–ª–∫–∞ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è */
        #reward-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #reward-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }
        .reward-popup {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--gold);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #reward-overlay.visible .reward-popup {
            transform: scale(1);
        }
        .close-btn {
            margin-top: 20px;
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="slay-title">SLAY AWARDS</h1>
        <div class="reward-badge">+2 –ë–∏–ª–µ—Ç–∞ –∑–∞ –∫–∞–∂–¥—ã–π –≥–æ–ª–æ—Å üéüÔ∏è</div>
        <p class="slay-subtitle">–í—ã–±–∏—Ä–∞–π –ª—É—á—à–∏—Ö. –ü–æ–ª—É—á–∞–π –Ω–∞–≥—Ä–∞–¥—ã.</p>
    </div>

    <div class="container" id="nominations-container">
        <div style="text-align:center; margin-top:50px;">
            <i class="fa-solid fa-spinner fa-spin" style="font-size:24px; color: var(--accent);"></i>
        </div>
    </div>

    <div id="reward-overlay">
        <div class="reward-popup">
            <i class="fa-solid fa-ticket" style="font-size: 50px; color: var(--gold); margin-bottom: 20px;"></i>
            <h2 style="margin: 0; color: #fff;">–ì–æ–ª–æ—Å –ø—Ä–∏–Ω—è—Ç!</h2>
            <p style="color: #ccc; margin: 10px 0;">+2 –ë–∏–ª–µ—Ç–∞ –¥–æ–±–∞–≤–ª–µ–Ω–æ –Ω–∞ –±–∞–ª–∞–Ω—Å.</p>
            <button class="close-btn" onclick="document.getElementById('reward-overlay').classList.remove('visible')">–ö—Ä—É—Ç–æ</button>
        </div>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        async function loadData() {
            try {
                const response = await fetch('/api/v1/slay/active', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                });
                const nominations = await response.json();
                renderNominations(nominations);
            } catch (e) {
                console.error(e);
                Telegram.WebApp.showAlert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö SLAY.");
            }
        }

        function renderNominations(nominations) {
            const container = document.getElementById('nominations-container');
            container.innerHTML = '';

            if (nominations.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#666;">–ü–æ–∫–∞ –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–π.</p>';
                return;
            }

            nominations.forEach(nom => {
                const card = document.createElement('div');
                card.className = 'nomination-card';
                
                let candidatesHtml = '';
                
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤: —Å–Ω–∞—á–∞–ª–∞ —Å –±–æ–ª—å—à–∏–º –∫–æ–ª-–≤–æ–º –≥–æ–ª–æ—Å–æ–≤ (–µ—Å–ª–∏ —É–∂–µ –≥–æ–ª–æ—Å–æ–≤–∞–ª)
                const sortedCandidates = nom.candidates.sort((a,b) => b.votes - a.votes);

                sortedCandidates.forEach(cand => {
                    const avatar = cand.photo_url || 'https://placehold.co/40x40/333/fff?text=U';
                    
                    let actionButton = '';
                    if (nom.has_voted) {
                        actionButton = `<div class="vote-result">${cand.votes} –≥–æ–ª–æ—Å–æ–≤</div>`;
                    } else {
                        actionButton = `<button class="vote-btn" onclick="vote(${nom.id}, ${cand.id})">Vote</button>`;
                    }

                    candidatesHtml += `
                        <div class="candidate-item">
                            <div class="candidate-info">
                                <img src="${avatar}" class="candidate-avatar">
                                <div class="candidate-name">${cand.name}</div>
                            </div>
                            ${actionButton}
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="nom-title">${nom.title}</div>
                    <div class="nom-desc">${nom.description || ''}</div>
                    <div class="candidates-list">${candidatesHtml}</div>
                `;
                container.appendChild(card);
            });
        }

        async function vote(nominationId, candidateId) {
            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            
            try {
                const response = await fetch('/api/v1/slay/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        initData: Telegram.WebApp.initData,
                        nomination_id: nominationId,
                        candidate_id: candidateId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                    // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–ø–∞–ø –Ω–∞–≥—Ä–∞–¥—ã
                    document.getElementById('reward-overlay').classList.add('visible');
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ, —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å UI (–ø–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ—Ü–µ–Ω—Ç—ã/–≥–æ–ª–æ—Å–∞)
                    loadData();
                } else {
                    Telegram.WebApp.showAlert(result.message || "–û—à–∏–±–∫–∞");
                }
            } catch (e) {
                Telegram.WebApp.showAlert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≥–æ–ª–æ—Å.");
            }
        }

        loadData();
    </script>
</body>
</html>
