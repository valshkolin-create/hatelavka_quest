<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="stylesheet" href="quest.css" />

  <style>
    /* === ПРИНУДИТЕЛЬНАЯ ТЕМА TELEGRAM (СИНИЕ ТОНА) === */
    :root {
        --primary-color: #0088cc; /* Telegram Blue */
        --primary-gradient: linear-gradient(90deg, #0088cc, #00aaff);
        --bg-gradient: radial-gradient(ellipse at 50% 100%, #0b1a2e, #000000);
        --tickets-bg: rgba(36, 161, 222, 0.15);
        --tg-color: #0088cc;
        --action-color: #0088cc;
    }

    /* Фикс для body, чтобы фон применился */
    body {
        background-color: #000000;
        background-image: var(--bg-gradient);
        color: #fff;
    }

    /* Стили для слайдера, вписанные в дизайн */
    .slider-card-content {
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .count-display {
        font-size: 72px;
        font-weight: 900;
        color: var(--tg-color);
        text-shadow: 0 0 30px rgba(0, 136, 204, 0.4);
        line-height: 1;
        margin-top: 5px;
    }

    .range-wrapper {
        width: 100%;
        padding: 0 10px;
        box-sizing: border-box;
    }

    input[type=range] {
        width: 100%;
        -webkit-appearance: none;
        background: rgba(255,255,255,0.1);
        height: 8px;
        border-radius: 4px;
        outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 28px;
        height: 28px;
        background: #fff;
        border: 4px solid var(--tg-color);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 15px var(--tg-color);
        transition: transform 0.1s;
    }
    input[type=range]::-webkit-slider-thumb:active {
        transform: scale(1.2);
    }

    /* Блок награды */
    .reward-preview {
        background: rgba(0, 136, 204, 0.1);
        border: 1px solid rgba(0, 136, 204, 0.2);
        border-radius: 12px;
        padding: 12px 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 140px;
    }

    .reward-val {
        font-size: 28px;
        font-weight: 800;
        color: #FFD700;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        margin-top: 5px;
    }

    /* Контейнер контента */
    #main-content {
        padding: 20px 15px 120px 15px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        box-sizing: border-box;
    }

    .fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Стили для кнопок отмены (из quest.css) */
    .cancel-btn-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
        margin-top: 15px;
    }
    .cancel-btn-group button {
        width: 100%;
        border-radius: 8px;
        padding: 10px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    .btn-free-cancel {
        background: #3a3a3c;
        color: #fff;
    }
    .btn-paid-cancel {
        background: rgba(255, 165, 0, 0.15); 
        border: 1px solid rgba(255, 165, 0, 0.4) !important; 
        color: #ffae00;
    }
    .btn-free-cancel:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        color: #888;
    }

  </style>
</head>
<body>

  <div id="loader-overlay" style="display: flex; flex-direction: column; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;">
    <div class="spinner" style="width: 36px; height: 36px; border: 4px solid rgba(255, 255, 255, 0.3); border-top-color: #0088cc; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <div id="loading-text" style="color: #fff; margin-top: 15px; font-family: sans-serif; font-weight: bold; font-size: 18px;">Загрузка...</div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
  </div>

  <main id="main-content" class="main-content" style="opacity: 0; transition: opacity 0.3s;">
    
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
        <button onclick="window.location.href='/quests'" style="background:rgba(255,255,255,0.1); border:none; color:#fff; padding:8px 14px; border-radius:20px; font-size:14px; display:flex; align-items:center; gap:6px; cursor:pointer;">
            <i class="fa-solid fa-arrow-left"></i> Назад
        </button>
        <div style="flex-grow:1; text-align:right;">
             <div class="tickets-item" style="display:inline-flex; background:var(--tickets-bg);">
                <span id="ticketStats" class="stats-text" style="color:var(--tg-color);">0</span>
                <div class="stats-icon-star" style="background:var(--tg-color);"><i class="fa-solid fa-ticket"></i></div>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="margin: 0; font-size: 22px; font-weight: 800;">Telegram Вызов</h1>
        <p style="margin: 5px 0 0; color: #888; font-size: 13px;">Установи цель и забери награду</p>
    </div>

    <div id="dynamic-content" class="fade-in"></div>

  </main>

  <footer class="app-footer">
    <a href="/leaderboard" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div><span>Лидерборд</span></a>
    <a href="/quests" class="footer-item active"><div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div><span>Задания</span></a>
    <a href="/menu" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-house"></i></div><span>Главная</span></a>
    <a href="/events" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div><span>Гринд</span></a>
    <a href="/auction" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div><span>Аукцион</span></a>
  </footer>

  <div id="universal-modal-overlay" class="modal-overlay hidden" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:10000; justify-content:center; align-items:center;">
    <div class="modal-content" style="background:#1c1c1e; padding:20px; border-radius:16px; width:80%; max-width:300px; text-align:center;">
         <h3 id="univ-modal-title" style="margin-top:0;">Внимание</h3>
         <div id="univ-modal-body"></div>
         <button onclick="document.getElementById('universal-modal-overlay').style.display='none'" style="margin-top:15px; width:100%; padding:10px; border-radius:8px; border:none; background:#444; color:#fff;">Закрыть</button>
    </div>
  </div>

<script>
    // Инициализация Telegram
    if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#000000'); 
        Telegram.WebApp.setBackgroundColor('#000000');
    }

    const container = document.getElementById('dynamic-content');
    const loader = document.getElementById('loader-overlay');
    const mainContent = document.getElementById('main-content');
    const ticketStats = document.getElementById('ticketStats');

    // Глобальные переменные
    let userData = {};
    let availableTiers = []; 
    let countdownIntervals = {};

    // --- 1. ЗАГРУЗКА ВСЕГО (USER + QUEST STATUS) ---
    async function init() {
        try {
            // 1.1 Получаем User Data (для билетов и таймеров отмены)
            const userRes = await fetch('/api/v1/user/me', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData })
            });
            userData = await userRes.json();
            
            // Обновляем билеты в хедере
            if(userData.tickets !== undefined) ticketStats.innerText = userData.tickets;

            // 1.2 Получаем статус квеста
            const questRes = await fetch('/api/v1/tg/challenge/status', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData })
            });
            const questData = await questRes.json();

            // Сохраняем доступные номиналы (для слайдера)
            if (questData.available_tiers) availableTiers = questData.available_tiers;

            // Рендер
            if (questData.active) {
                renderActiveQuest(questData);
            } else {
                renderSlider();
            }

            // Показываем контент
            loader.style.display = 'none';
            mainContent.style.opacity = '1';

        } catch (e) {
            container.innerHTML = `<div style="text-align:center; color:red; margin-top:50px;">Ошибка загрузки: ${e.message}</div>`;
            loader.style.display = 'none';
            mainContent.style.opacity = '1';
        }
    }

    // --- 2. РЕНДЕР СЛАЙДЕРА (ВЫБОР) ---
    function renderSlider() {
        // Дефолтное значение
        const defaultVal = 100;
        
        container.innerHTML = `
            <div class="quest-card fade-in" style="padding: 0;">
                
                <div class="slider-card-content">
                    <span class="slider-label">ВЫБЕРИТЕ КОЛИЧЕСТВО СООБЩЕНИЙ</span>
                    
                    <div class="count-display" id="val-display">${defaultVal}</div>
                    
                    <div class="range-wrapper">
                        <input type="range" id="slider" min="10" max="500" step="10" value="${defaultVal}">
                    </div>

                    <div class="reward-preview">
                        <span class="quest-subtitle" style="margin-bottom:2px;">ВАША НАГРАДА</span>
                        <div class="reward-val" id="reward-display">
                            +${calculateReward(defaultVal)} <i class="fa-solid fa-ticket"></i>
                        </div>
                    </div>
                </div>

                <div class="button-container" style="width:100%; padding: 15px; box-sizing: border-box;">
                    <button id="btn-start" class="claim-reward-button" style="width:100%; font-size:16px; padding:14px; background: linear-gradient(90deg, #0088cc, #00aaff); color: white; box-shadow: 0 4px 15px rgba(0,136,204,0.3);">
                        ПРИНЯТЬ ВЫЗОВ
                    </button>
                </div>
            </div>

            <p style="text-align: center; color: var(--text-color-muted); font-size: 12px; margin-top: 15px; padding: 0 20px;">
                <i class="fa-solid fa-circle-info"></i> Сообщения засчитываются только в официальном чате. <br> Награда рассчитывается автоматически по таблице.
            </p>
        `;

        const slider = document.getElementById('slider');
        const valDisplay = document.getElementById('val-display');
        const rewardDisplay = document.getElementById('reward-display');
        const btn = document.getElementById('btn-start');

        slider.oninput = () => {
            const val = parseInt(slider.value);
            valDisplay.innerText = val;
            const reward = calculateReward(val);
            rewardDisplay.innerHTML = `+${reward} <i class="fa-solid fa-ticket"></i>`;
            
            if (window.Telegram?.WebApp?.HapticFeedback) {
                Telegram.WebApp.HapticFeedback.selectionChanged();
            }
        };

        btn.onclick = async () => {
            const amount = parseInt(slider.value);
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';

            try {
                const res = await fetch('/api/v1/tg/challenge/commit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        initData: Telegram.WebApp.initData,
                        amount: amount
                    })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || "Ошибка сервера");
                }
                
                if (window.Telegram?.WebApp?.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
                
                init(); // Перезагружаем состояние

            } catch (e) {
                Telegram.WebApp.showAlert(e.message);
                btn.disabled = false;
                btn.innerText = "ПРИНЯТЬ ВЫЗОВ";
            }
        };
    }

    // --- ЛОГИКА РАСЧЕТА НАГРАДЫ (Снэппинг к базе) ---
    function calculateReward(val) {
        // 1. Считаем "Теорию" (например, 10% от цели)
        let theory = Math.floor(val * 0.1);
        if (theory < 1) theory = 1;

        // 2. Если есть список реальных наград из базы, ищем ближайшую снизу
        if (availableTiers && availableTiers.length > 0) {
            let best = 0;
            // availableTiers должны быть отсортированы [1, 3, 5, 10...]
            for (let t of availableTiers) {
                if (t <= theory) best = t;
                else break;
            }
            // Если даже минимум не подходит, даем самый маленький (или 0)
            return best > 0 ? best : availableTiers[0];
        }
        
        return theory; // Фолбек, если база пустая
    }

    // --- 3. РЕНДЕР АКТИВНОГО КВЕСТА (С ЛОГИКОЙ ОТМЕНЫ ИЗ QUEST.JS) ---
    function renderActiveQuest(data) {
        const current = data.current;
        const target = data.target;
        const percent = Math.min(100, (current / target) * 100);
        const isDone = current >= target;
        
        let buttonHtml = '';
        
        if (isDone) {
            // Кнопка ЗАБРАТЬ
            buttonHtml = `
                <button onclick="claimReward()" class="claim-reward-button" style="width:100%; background: linear-gradient(90deg, #ffdd40, #ffc700); color: #000;">
                    <i class="fa-solid fa-gift"></i> ЗАБРАТЬ НАГРАДУ
                </button>`;
        } else {
            // ЛОГИКА ОТМЕНЫ (Перенесена из quest.js)
            const lastCancel = userData.last_quest_cancel_at;
            let cancelBtnDisabled = false;
            let cooldownEndTime = null;

            // Проверка 24ч кулдауна
            if (lastCancel) {
                const lastCancelDate = new Date(lastCancel);
                const now = new Date();
                const diffHours = (now - lastCancelDate) / 3600000;
                if (diffHours < 24) {
                    cancelBtnDisabled = true;
                    cooldownEndTime = new Date(lastCancelDate.getTime() + 24 * 60 * 60 * 1000);
                }
            }
            
            const cost = userData.next_cancel_cost || 5; 

            // Кнопка бесплатной отмены
            buttonHtml += `
                <button id="cancel-quest-btn" class="btn-free-cancel" style="width:100%; border-radius:8px; padding:10px; font-weight:600; margin-top:10px; cursor:pointer; border:none; color:#fff; background:#3a3a3c;" ${cancelBtnDisabled ? 'disabled' : ''}>
                    Отменить бесплатно
                </button>
            `;

            // Кнопка платной отмены (если бесплатно нельзя)
            if (cancelBtnDisabled) {
                buttonHtml += `
                    <button id="paid-cancel-quest-btn" data-cost="${cost}" class="btn-paid-cancel" style="width:100%; border-radius:8px; padding:10px; font-weight:600; margin-top:8px; cursor:pointer; border:1px solid rgba(255,165,0,0.4); background:rgba(255,165,0,0.15); color:#ffae00;">
                        <i class="fa-solid fa-ticket"></i> Отменить за ${cost} билетов
                    </button>
                `;
            }

            // Запускаем таймер для кнопки (если заблокирована)
            if (cancelBtnDisabled && cooldownEndTime) {
                startTimer(cooldownEndTime);
            }
        }

        container.innerHTML = `
            <div class="quest-card fade-in" style="padding: 20px; border: 1px solid var(--tg-color);">
                ${!isDone ? '<div class="active-quest-indicator">Выполняется</div>' : ''}
                
                <div class="quest-content-wrapper">
                    <div class="quest-icon" style="font-size: 32px; margin-bottom: 10px; color: var(--tg-color); text-shadow: 0 0 15px rgba(0,136,204,0.4);">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    
                    <h2 class="quest-title" style="font-size: 18px;">Персональный Вызов</h2>
                    <p class="quest-subtitle" style="font-size: 13px;">Написать ${target} сообщений</p>
                    
                    <div class="progress-bar" style="height: 12px; margin: 20px 0; background: rgba(255,255,255,0.1);">
                        <div class="progress-fill" style="width: ${percent}%; background: linear-gradient(90deg, #0088cc, #00c6ff);"></div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; font-weight: 700; font-size: 14px; margin-top: 5px;">
                        <span>${current} / ${target}</span>
                        <span style="color: #FFD700;">+${data.reward} <i class="fa-solid fa-ticket"></i></span>
                    </div>
                </div>

                <div class="button-container" style="width:100%; margin-top: 15px;">
                    ${buttonHtml}
                </div>
            </div>
        `;
        
        // Вешаем слушатели на кнопки отмены (если они есть)
        attachCancelListeners();
    }

    // --- ТАЙМЕР ДЛЯ КНОПКИ ОТМЕНЫ ---
    function startTimer(endTime) {
        const update = () => {
            const btn = document.getElementById('cancel-quest-btn');
            const paidBtn = document.getElementById('paid-cancel-quest-btn');
            if (!btn) return;
            
            const now = new Date();
            const diff = endTime - now;
            
            if (diff <= 0) {
                btn.disabled = false;
                btn.textContent = 'Отменить бесплатно';
                if (paidBtn) paidBtn.style.display = 'none';
                return;
            }
            
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            btn.textContent = `Бесплатно через ${h}:${m}:${s}`;
            requestAnimationFrame(update);
        };
        update();
    }

    // --- ОБРАБОТЧИКИ ОТМЕНЫ (1в1 как в quests.js) ---
    function attachCancelListeners() {
        const freeBtn = document.getElementById('cancel-quest-btn');
        const paidBtn = document.getElementById('paid-cancel-quest-btn');

        if (freeBtn) {
            freeBtn.onclick = () => {
                Telegram.WebApp.showConfirm("Вы уверены, что хотите отменить это задание? Отменять задания бесплатно можно лишь раз в сутки.", async (ok) => {
                    if (ok) {
                        await performCancel('/api/v1/quests/cancel');
                    }
                });
            };
        }

        if (paidBtn) {
            paidBtn.onclick = () => {
                const cost = paidBtn.dataset.cost;
                Telegram.WebApp.showConfirm(`Списать ${cost} билетов за отмену задания?`, async (ok) => {
                    if (ok) {
                        await performCancel('/api/v1/quests/cancel_paid');
                    }
                });
            };
        }
    }

    async function performCancel(url) {
        // Показываем загрузку на кнопках
        const btns = document.querySelectorAll('.button-container button');
        btns.forEach(b => { b.disabled = true; b.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>'; });

        try {
            const res = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData })
            });
            const data = await res.json();
            
            if (res.ok) {
                Telegram.WebApp.showAlert(data.message || "Задание отменено.");
                init(); // Перезагрузка страницы
            } else {
                throw new Error(data.detail || "Ошибка");
            }
        } catch (e) {
            Telegram.WebApp.showAlert("Ошибка: " + e.message);
            init(); // Перезагрузка
        }
    }

    // --- ФУНКЦИЯ КЛЕЙМА (для ID 999) ---
    window.claimReward = async () => {
        const btn = document.querySelector('.claim-reward-button');
        if(btn) { btn.disabled = true; btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>'; }

        try {
            const res = await fetch('/api/v1/promocode', { 
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    initData: Telegram.WebApp.initData,
                    quest_id: 999 // ID нашего шаблонного квеста
                })
            });

            const result = await res.json();
            
            if (res.ok) {
                Telegram.WebApp.showAlert("Награда получена!");
                if(window.Telegram?.WebApp?.HapticFeedback) Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                init(); 
            } else {
                throw new Error(result.detail || "Ошибка");
            }
        } catch (e) {
            Telegram.WebApp.showAlert("Ошибка: " + e.message);
            if(btn) { btn.disabled = false; btn.innerText = "ЗАБРАТЬ"; }
        }
    };

    // Запуск
    init();

</script>
</body>
</html>
