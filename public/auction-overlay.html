    <style>

          --surface-primary: #1C1C1C;

          --border-color: #333333;
          --text-primary: #f0f0f5;
          --text-secondary: #AAAAAA;

        .overlay-wrapper {
            position: absolute;
            bottom: 20px;

        }

        body {
            background-color: transparent;

            overflow: hidden;

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–∏–¥–∂–µ—Ç–∞ */
        .widget-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 600px;
            height: 240px; 
            background-color: rgba(10, 10, 10, 1.00);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0; 
            transform: translateX(0);
            transition: opacity 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);

        }
        
        .widget-container.visible { opacity: 1; }
        
        /* –ö–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä—è—á–µ—Ç –≤–∏–¥–∂–µ—Ç, –∫–æ–≥–¥–∞ –∞–∫—Ç–∏–≤–Ω–æ –ü—Ä–æ–º–æ */
        .widget-container.hidden-by-promo {
            opacity: 0;
            transform: translateX(-50px); /* –ß—É—Ç—å —Å–¥–≤–∏–≥–∞–µ–º –≤–ª–µ–≤–æ –ø—Ä–∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–∏ */

        .header { padding: 12px 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .header-title { font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; color: var(--accent-primary); }
        .header-timer { font-size: 20px; font-weight: 700; background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 6px; }
        .content-body { display: flex; padding: 20px; gap: 20px; height: 100%; box-sizing: border-box; }
        
        .skin-container { 
            width: 200px;

            background-color: #000;

            background-position: center;
            border-radius: 8px; 
            display: flex;

        #skin-image { 
            width: 100%; 
            height: 100%;

        .bidders-container {

            justify-content: flex-start;
            flex-grow: 1;

            /* ‚¨áÔ∏è –§–ò–ö–°: –£–º–µ–Ω—å—à–∏–ª gap —Å 8px –¥–æ 5px, —á—Ç–æ–±—ã –≤–ª–∞–∑–∏–ª–æ 5 —á–µ–ª–æ–≤–µ–∫ */
            gap: 5px; 
        }
        .bidders-title {
            font-size: 14px; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ, –±—ã–ª–æ 16 */
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 5px;

        .bidder-item { 
            display: flex; 
            align-items: center;

            height: 22px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–æ–∫–∏ */

        .bidder-item.rank-1 .bidder-rank { color: var(--gold-color); }
        .bidder-item.rank-2 .bidder-rank { color: #c0c0c0; }

        .bidder-name {

            font-weight: 700;

            overflow: hidden; 
            text-overflow: ellipsis;

        .bidder-name i { margin-right: 5px; font-size: 0.9em; }
        .twitch-icon { color: #9146FF; }

        .bidder-amount {

        #new-bid-notification {

        #new-bid-notification.show { opacity: 1; top: 20px; }
        #new-bid-notification.hide { opacity: 0; top: -100px; transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045); }

        /* --- –ü–†–û–ú–û –ö–ê–†–¢–ò–ù–ö–ê --- */
        .promo-container {
            position: absolute;
            top: 0; left: 0;
            width: 600px;
            height: 240px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateX(50px); /* –í—ã–µ–∑–∂–∞–µ—Ç —Å–ø—Ä–∞–≤–∞ */
            transition: opacity 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10; /* –ü–æ–≤–µ—Ä—Ö –≤–∏–¥–∂–µ—Ç–∞ */
            pointer-events: none; /* –ß—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∞ –∫–ª–∏–∫–∞–º, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
        }

        .promo-container.visible {
            opacity: 1;

        }

        .promo-image {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
    </style>

<body>

    </div> 

    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://pyeuckjcrsiaseyqrsek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZXVja2pjcnNpYXNleXFyc2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzEyOTgsImV4cCI6MjA3MDA0NzI5OH0.srRwuUygiF7jr3-b2AwyRNAmrChlW3Bzp3I-9Ju2TVg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const dom = {
            widget: document.getElementById('widget-container'),
            promo: document.getElementById('promo-container'),
            title: document.getElementById('auction-title'),
            timer: document.getElementById('auction-timer'),
            skinImage: document.getElementById('skin-image'),
            biddersList: document.getElementById('top-bidders-list'),
            notification: document.getElementById('new-bid-notification'),
            notifyName: document.getElementById('bid-notify-name')
        };

        // State
        let allActiveAuctions = []; // –°–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –∞–∫—Ç–∏–≤–Ω—ã—Ö –ª–æ—Ç–æ–≤
        let currentAuctionIndex = 0; // –ö–∞–∫–æ–π –ª–æ—Ç –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–π—á–∞—Å
        let currentAuctionData = null; // –û–±—ä–µ–∫—Ç —Ç–µ–∫—É—â–µ–≥–æ –ª–æ—Ç–∞
        
        let countdownInterval = null;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤—Ä–µ–º–µ–Ω–∏ (–≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö)
        const ROTATION_INTERVAL = 5 * 60 * 1000; // 5 –º–∏–Ω—É—Ç (—Å–º–µ–Ω–∞ –ª–æ—Ç–∞)
        const PROMO_INTERVAL = 7 * 60 * 1000;    // 7 –º–∏–Ω—É—Ç (–∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–æ–º–æ)
        const PROMO_DURATION = 20 * 1000;        // 20 —Å–µ–∫—É–Ω–¥ (–¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø—Ä–æ–º–æ)

        // --- 1. –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è (–†–æ—Ç–∞—Ü–∏—è –∏ –ü—Ä–æ–º–æ) ---

        function initTimers() {
            // –¢–∞–π–º–µ—Ä —Ä–æ—Ç–∞—Ü–∏–∏ –ª–æ—Ç–æ–≤ (5 –º–∏–Ω—É—Ç)
            setInterval(() => {
                if (allActiveAuctions.length > 1) {
                    rotateAuction();
                }
            }, ROTATION_INTERVAL);

            // –¢–∞–π–º–µ—Ä –ü—Ä–æ–º–æ (7 –º–∏–Ω—É—Ç)
            setInterval(() => {
                showPromo();
            }, PROMO_INTERVAL);
        }

        function rotateAuction() {
            // –ï—Å–ª–∏ —Å–µ–π—á–∞—Å –ø—Ä–æ–º–æ –∞–∫—Ç–∏–≤–Ω–æ, –Ω–µ –º–µ–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ, –ø–æ–¥–æ–∂–¥–µ–º.
            if (dom.promo.classList.contains('visible')) return;

            currentAuctionIndex++;
            if (currentAuctionIndex >= allActiveAuctions.length) {
                currentAuctionIndex = 0;
            }
            
            console.log(`üîÑ –†–æ—Ç–∞—Ü–∏—è: –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –ª–æ—Ç #${currentAuctionIndex}`);
            loadAuctionByIndex(currentAuctionIndex);
        }

        function showPromo() {
            console.log("üé¨ –ó–∞–ø—É—Å–∫ –ü–†–û–ú–û");
            // 1. –ü—Ä—è—á–µ–º –≤–∏–¥–∂–µ—Ç
            dom.widget.classList.add('hidden-by-promo');
            // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–æ
            dom.promo.classList.add('visible');

            // –ß–µ—Ä–µ–∑ 20 —Å–µ–∫—É–Ω–¥ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –≤—Å—ë –Ω–∞–∑–∞–¥
            setTimeout(() => {
                console.log("üé¨ –ö–æ–Ω–µ—Ü –ü–†–û–ú–û");
                dom.promo.classList.remove('visible');
                dom.widget.classList.remove('hidden-by-promo');
            }, PROMO_DURATION);
        }

        // --- 2. –õ–æ–≥–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö ---

        async function fetchAllAuctions() {
            try {
                // –ë–µ—Ä–µ–º –≤—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ –∏ –≤–∏–¥–∏–º—ã–µ –ª–æ—Ç—ã
                const { data, error } = await supabaseClient
                    .from('auctions')
                    .select('*')
                    .eq('is_visible', true)
                    .eq('is_active', true)
                    .order('created_at', { ascending: false }); // –°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ

                if (error) throw error;

                allActiveAuctions = data || [];
                console.log(`–ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allActiveAuctions.length} –∞–∫—Ç–∏–≤–Ω—ã—Ö –∞—É–∫—Ü–∏–æ–Ω–æ–≤.`);

                if (allActiveAuctions.length > 0) {
                    // –ï—Å–ª–∏ –º—ã –µ—â–µ –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, –ø–æ–∫–∞–∂–µ–º –ø–µ—Ä–≤—ã–π
                    if (!currentAuctionData) {
                        loadAuctionByIndex(0);
                    } else {
                        // –ï—Å–ª–∏ —É–∂–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, –ø—Ä–æ–≤–µ—Ä–∏–º, –∞–∫—Ç—É–∞–ª–µ–Ω –ª–∏ —Ç–µ–∫—É—â–∏–π –ª–æ—Ç
                        const exists = allActiveAuctions.find(a => a.id === currentAuctionData.id);
                        if (!exists) {
                            // –¢–µ–∫—É—â–∏–π –ª–æ—Ç –∏—Å—á–µ–∑/–∑–∞–∫—Ä—ã–ª—Å—è, —Å–±—Ä–æ—Å –Ω–∞ 0
                            currentAuctionIndex = 0;
                            loadAuctionByIndex(0);
                        }
                    }
                } else {
                    // –ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ª–æ—Ç–æ–≤
                    updateDisplay(null, []);
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –∞—É–∫—Ü–∏–æ–Ω–æ–≤:", e);
            }
        }

        async function loadAuctionByIndex(index) {
            if (!allActiveAuctions[index]) return;
            
            const auction = allActiveAuctions[index];
            currentAuctionData = auction;

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞–≤–∫–∏ –¥–ª—è –≠–¢–û–ì–û –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –ª–æ—Ç–∞
            const { data: historyData, error } = await supabaseClient
                .from('auction_bids')
                .select('bid_amount, user_id, user:users(telegram_id, full_name, twitch_login)') 
                .eq('auction_id', auction.id)
                .order('created_at', { ascending: false })
                .limit(5); // –ë–µ—Ä–µ–º —Ç–æ–ø-5

            let topBidders = [];
            if (historyData) {
                const seenUserIds = new Set();
                for (const b of historyData) {
                    if (topBidders.length >= 5) break;
                    if (b.user_id && !seenUserIds.has(b.user_id)) {
                        topBidders.push({
                            name: getDisplayName(b.user),
                            amount: b.bid_amount,
                            icon: getDisplayIcon(b.user)
                        });
                        seenUserIds.add(b.user_id);
                    }
                }
            }

            updateDisplay(auction, topBidders);
        }

        // --- 3. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ ---

        function updateDisplay(auctionData, topBidders = []) {
            if (!auctionData) { 
                dom.widget.classList.remove('visible');
                return;
            }
            
            dom.title.textContent = auctionData.title || "–ê—É–∫—Ü–∏–æ–Ω";
            dom.skinImage.src = auctionData.image_url || 'https://i.postimg.cc/d0r554hc/1200-600.png?v=2';
            startCountdown(auctionData.bid_cooldown_ends_at);
            
            let biddersHtml = '<div class="bidders-title">–¢–û–ü –°–¢–ê–í–û–ö</div>';
            
            if (topBidders.length === 0) {
                biddersHtml += '<div style="color: var(--text-secondary); text-align: center; font-size: 13px; margin-top: 10px;">–°—Ç–∞–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç...</div>';
            } else {
                topBidders.forEach((bidder, i) => {
                    const rank = i + 1;
                    biddersHtml += `
                        <div class="bidder-item rank-${rank}">
                            <div class="bidder-rank">${rank}.</div>
                            <div class="bidder-name">
                                ${bidder.icon}
                                ${bidder.name}
                            </div>
                            <div class="bidder-amount">${bidder.amount} üéüÔ∏è</div>
                        </div>
                    `;
                });
            }
            dom.biddersList.innerHTML = biddersHtml;
            
            // –ï—Å–ª–∏ –ø—Ä–æ–º–æ –Ω–µ –∞–∫—Ç–∏–≤–Ω–æ, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç
            if (!dom.promo.classList.contains('visible')) {
                dom.widget.classList.remove('hidden-by-promo');
                dom.widget.classList.add('visible');
            }
        }

        // --- Helpers ---

        function getDisplayName(user) {
            if (!user) return '–ê–Ω–æ–Ω–∏–º';
            return user.twitch_login || user.full_name || '–ê–Ω–æ–Ω–∏–º';
        }
        function getDisplayIcon(user) {
            if (!user) return '<i class="fa-solid fa-user user-icon"></i>';
            if (user.twitch_login) return '<i class="fa-brands fa-twitch twitch-icon"></i>';
            return '<i class="fa-solid fa-user user-icon"></i>';
        }

        function startCountdown(expiresAt) {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!expiresAt) {
                dom.timer.textContent = "00:00:00";
                return;
            }
            const endTime = new Date(expiresAt).getTime();
            const updateTimer = () => {
                const now = new Date().getTime();
                const distance = endTime - now;
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    dom.timer.textContent = "00:00:00";
                    return;
                }
                const h = Math.floor(distance / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                dom.timer.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };
            countdownInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // --- Realtime Updates (–ú–æ–º–µ–Ω—Ç–∞–ª—å–Ω–∞—è —Ä–µ–∞–∫—Ü–∏—è –Ω–∞ —Å—Ç–∞–≤–∫–∏) ---
        // –ú—ã —Å–ª—É—à–∞–µ–º –∫–∞–Ω–∞–ª. –ï—Å–ª–∏ –ø—Ä–∏—à–ª–∞ —Å—Ç–∞–≤–∫–∞ –Ω–∞ –¢–ï–ö–£–©–ò–ô –ª–æ—Ç - –æ–±–Ω–æ–≤–ª—è–µ–º –µ–≥–æ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ.
        // –ï—Å–ª–∏ –Ω–∞ –¥—Ä—É–≥–æ–π –ª–æ—Ç - –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º (–æ–±–Ω–æ–≤–∏—Ç—Å—è –ø—Ä–∏ —Ä–æ—Ç–∞—Ü–∏–∏).
        
        function setupRealtime() {
             const channel = supabaseClient.channel('auction-overlay-channel')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'auction_triggers' },
                    payload => {
                        const newPayload = payload.new.payload; // auction_data, last_bidder_name, top_bidders
                        const updateAuctionId = newPayload.auction_data.id;

                        // –ï—Å–ª–∏ –ø—Ä–∏–ª–µ—Ç–µ–ª–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–ª—è —Ç–æ–≥–æ –ª–æ—Ç–∞, –∫–æ—Ç–æ—Ä—ã–π –º—ã –°–ï–ô–ß–ê–° –ø–æ–∫–∞–∑—ã–≤–∞–µ–º
                        if (currentAuctionData && currentAuctionData.id === updateAuctionId) {
                            console.log("‚ö° Realtime update for current auction!");
                            
                            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è display
                            const formattedBidders = newPayload.top_bidders.map(b => ({
                                ...b,
                                icon: b.name === newPayload.last_bidder_name ? getDisplayIcon({ twitch_login: "temp" }) : getDisplayIcon({ full_name: "temp" }) // –£–ø—Ä–æ—â–µ–Ω–∏–µ –¥–ª—è –∏–∫–æ–Ω–∫–∏
                            }));
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º UI
                            updateDisplay(newPayload.auction_data, formattedBidders);

                            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                            dom.notifyName.textContent = newPayload.last_bidder_name;
                            dom.notification.classList.add('show');
                            setTimeout(() => {
                                dom.notification.classList.remove('show');
                                dom.notification.classList.add('hide');
                            }, 4000); 
                            setTimeout(() => dom.notification.classList.remove('hide'), 4500);
                        }
                    }
                )
                .subscribe();
        }

        // --- Init ---
        
        // 1. –ó–∞–ø—É—Å–∫ –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π —Å–ø–∏—Å–∫–∞ (–∫–∞–∂–¥—ã–µ 1 –º–∏–Ω –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
        setInterval(fetchAllAuctions, 60000); 
        
        // 2. –ü–µ—Ä–≤—ã–π —Å—Ç–∞—Ä—Ç
        fetchAllAuctions().then(() => {
            initTimers();
            setupRealtime();
        });

    </script>
