<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SLAY AWARDS 2025</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --gold: #FFD700;
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
            --text: #ffffff;
            --text-secondary: #8E8E93;
            --twitch: #9146FF;
            --danger: #ff453a;
        }
        
        body {
            background-color: var(--bg-color);
            /* Премиальный темный фон с едва заметным шумом */
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(255, 215, 0, 0.05) 0%, transparent 60%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-bottom: 120px; 
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }

        /* --- ШАПКА --- */
        .header {
            text-align: center;
            padding: 40px 20px 20px;
            position: relative;
        }

        .award-badge {
            display: inline-block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 6px 14px;
            border-radius: 30px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        .slay-title {
            font-size: 36px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            background: linear-gradient(to bottom, #fff 30%, #bbb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            line-height: 1;
        }

        .slay-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 15px;
            line-height: 1.6;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Кнопка "Призы" */
        .rewards-btn {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid rgba(255,215,0,0.2);
            color: var(--gold);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 20px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .rewards-btn:active { transform: scale(0.95); }

        /* --- СЕТКА (2 В РЯД) --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 10px 16px;
            opacity: 0; /* Скрыто до загрузки */
            transition: opacity 0.3s ease;
        }
        .grid-container.loaded { opacity: 1; }

        .nomination-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            /* Градиентная рамка */
            border: 1px solid transparent;
            background-image: linear-gradient(var(--card-bg), var(--card-bg)), linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        .card-image-wrapper {
            width: 100%;
            padding-top: 110%; /* Чуть выше квадрата */
            position: relative;
            background: #000;
        }

        .card-image {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: transform 0.5s ease;
        }
        
        /* Эффект зума при наведении (для десктопа) или активном таче */
        .nomination-card:active .card-image {
            transform: scale(1.05);
            opacity: 1;
        }

        .card-content {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 15px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,1) 10%, transparent);
            z-index: 2;
        }

        .card-title {
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            line-height: 1.2;
            min-height: 32px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .open-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            width: 100%;
            padding: 10px 0;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* --- МОДАЛКА ГОЛОСОВАНИЯ --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            z-index: 5000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-header {
            padding: 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.5);
        }
        .modal-title { font-size: 16px; font-weight: 700; color: #fff; text-transform: uppercase; }
        .close-modal-btn {
            background: rgba(255,255,255,0.1); border: none; color: #fff;
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .modal-body { flex: 1; overflow-y: auto; padding: 10px; }

        /* --- СПИСОК КАНДИДАТОВ --- */
        .candidate-row {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 12px; border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .cand-left { display: flex; align-items: center; gap: 14px; }
        .twitch-icon { color: var(--twitch); font-size: 20px; width: 24px; text-align: center; }
        .cand-info { display: flex; flex-direction: column; }
        .cand-name { font-size: 15px; font-weight: 700; color: #fff; }
        .cand-tg { font-size: 11px; color: var(--text-secondary); margin-top: 3px; font-family: monospace; }

        .vote-action-btn {
            background: var(--gold-gradient); color: #000; border: none;
            padding: 8px 16px; border-radius: 8px;
            font-size: 11px; font-weight: 800; text-transform: uppercase;
            cursor: pointer; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        .vote-result-percent { font-size: 14px; font-weight: 700; color: var(--gold); }

        /* --- МОДАЛКА ПРИЗОВ --- */
        .rewards-list { display: flex; flex-direction: column; gap: 10px; padding: 20px; }
        .reward-item {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 15px; display: flex; align-items: center; gap: 15px;
        }
        .reward-icon { font-size: 24px; color: var(--gold); }
        .reward-info h4 { margin: 0; color: #fff; font-size: 14px; }
        .reward-info p { margin: 4px 0 0; color: #888; font-size: 11px; }

        /* --- АДМИНКА --- */
        .admin-wrapper {
            position: fixed; bottom: calc(90px + env(safe-area-inset-bottom)); 
            left: 50%; transform: translateX(-50%); z-index: 10000;
            display: flex; flex-direction: column-reverse; align-items: center; gap: 12px;
            display: none;
        }
        .admin-fab-btn {
            width: 36px; height: 36px; border-radius: 50%;
            background: rgba(28, 28, 30, 0.4); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.5);
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; cursor: pointer; transition: all 0.3s ease;
        }
        .admin-fab-btn.active { transform: rotate(180deg); background: rgba(255, 255, 255, 0.1); color: #fff; }
        .admin-menu-items {
            display: flex; flex-direction: column; gap: 8px; opacity: 0;
            transform: translateY(10px); pointer-events: none; transition: all 0.3s ease;
        }
        .admin-menu-items.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .admin-action-btn {
            width: 36px; height: 36px; border-radius: 50%;
            background: rgba(255, 204, 0, 0.2); color: var(--gold);
            border: 1px solid rgba(255, 204, 0, 0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; cursor: pointer; backdrop-filter: blur(5px);
        }

        /* Полноэкранная админка */
        .admin-fullscreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 10005; display: none; flex-direction: column;
            overflow-y: auto; padding-bottom: 50px;
        }
        .admin-fullscreen.active { display: flex; }
        .admin-fs-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: #111; }
        .admin-fs-body { padding: 20px; }

        .admin-input {
            width: 100%; background: #1a1a1a; border: 1px solid #333;
            padding: 12px; border-radius: 10px; color: #fff; margin-bottom: 10px; box-sizing: border-box;
        }
        .admin-btn {
            width: 100%; padding: 12px; background: #333; color: #fff;
            border: none; border-radius: 10px; font-weight: 600; cursor: pointer; margin-bottom: 15px;
        }
        .admin-btn.primary { background: var(--gold); color: #000; }
        
        /* Списки в админке */
        .admin-item {
            background: #111; border: 1px solid #333; padding: 15px;
            border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .delete-icon {
            color: var(--danger); font-size: 16px; cursor: pointer;
            padding: 8px; border-radius: 6px; background: rgba(255, 69, 58, 0.1);
        }

        /* Пароль */
        .custom-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px);
            z-index: 10002; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
        }
        .custom-modal-overlay.active { opacity: 1; pointer-events: auto; }
        .pass-modal {
            background: #1c1c1e; border: 1px solid rgba(255, 255, 255, 0.1);
            width: 80%; max-width: 300px; padding: 20px; border-radius: 16px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .pass-input {
            width: 100%; background: #2c2c2e; border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px; border-radius: 8px; color: #fff; margin: 15px 0;
            text-align: center; font-size: 16px; outline: none; box-sizing: border-box; 
        }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-btn { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: rgba(255, 255, 255, 0.1); color: #fff; }
        .btn-confirm { background: var(--gold); color: #000; }

        /* Футер */
        .app-footer {
            display: flex; justify-content: space-around; align-items: center;
            background-color: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed; bottom: 0; left: 0; width: 100%;
            z-index: 9999;
            padding-top: 8px; padding-bottom: calc(8px + env(safe-area-inset-bottom));
        }
        .footer-item {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 4px; color: #8E8E93;
            text-decoration: none; flex: 1; font-size: 10px; font-weight: 500;
        }
        .footer-item .icon-wrapper { font-size: 22px; }
        .footer-item.active { color: #FFFFFF; }
        .footer-item.active .icon-wrapper { color: #34c759; text-shadow: 0 0 10px rgba(52, 199, 89, 0.4); }
    </style>
</head>
<body>

    <div class="header">
        <div class="award-badge" id="page-badge">Exclusive Event</div>
        <h1 class="slay-title" id="page-title">...</h1>
        <p class="slay-desc" id="page-desc">...</p>
        
        <button class="rewards-btn" onclick="openRewardsModal()">
            <i class="fa-solid fa-gift"></i> Призы
        </button>
    </div>

    <div class="grid-container" id="grid">
        </div>

    <div class="modal-overlay" id="vote-modal">
        <div class="modal-header">
            <div class="modal-title" id="modal-title">...</div>
            <button class="close-modal-btn" onclick="closeModal('vote-modal')">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="modal-body" id="modal-list"></div>
    </div>

    <div class="modal-overlay" id="rewards-modal">
        <div class="modal-header">
            <div class="modal-title">Награды победителям</div>
            <button class="close-modal-btn" onclick="closeModal('rewards-modal')">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="rewards-list" id="rewards-list-container">
                </div>
        </div>
    </div>

    <div id="admin-fab" class="admin-wrapper">
        <div class="admin-fab-btn toggle" onclick="toggleAdminMenu()">
            <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="admin-menu-items" id="admin-menu-items">
            <div class="admin-action-btn" onclick="openPassModal()">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>

    <div id="password-modal" class="custom-modal-overlay">
        <div class="pass-modal">
            <h3 style="margin: 0 0 5px 0; color: #fff;">Админка</h3>
            <p style="margin: 0; color: #8e8e93; font-size: 12px;">Введите код доступа</p>
            <input type="password" id="admin-pass-input" class="pass-input" placeholder="••••" inputmode="numeric">
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" onclick="closePassModal()">Отмена</button>
                <button class="modal-btn btn-confirm" onclick="checkPass()">OK</button>
            </div>
        </div>
    </div>

    <div id="admin-screen" class="admin-fullscreen">
        <div class="admin-fs-header">
            <h2 style="margin:0; font-size:18px; color: #fff;">Управление SLAY</h2>
            <button onclick="closeAdminScreen()" style="background:none; border:none; color:#fff; font-size:20px;">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="admin-fs-body">
            <div style="display:flex; gap:10px; margin-bottom:20px; overflow-x:auto; padding-bottom:5px;">
                <button class="admin-btn" style="flex:1; margin:0;" onclick="showAdminTab('settings')">Главная</button>
                <button class="admin-btn" style="flex:1; margin:0;" onclick="showAdminTab('prizes')">Призы</button>
                <button class="admin-btn" style="flex:1; margin:0;" onclick="showAdminTab('create')">Номинация</button>
                <button class="admin-btn primary" style="flex:1; margin:0;" onclick="showAdminTab('list')">Список</button>
            </div>

            <hr style="border-color:#222; margin-bottom:20px;">

            <div id="adm-tab-settings" style="display:none;">
                <h3 style="color:#aaa;">Оформление страницы</h3>
                <label style="color:#666; font-size:12px;">Бейдж (сверху)</label>
                <input id="global-badge" class="admin-input">
                <label style="color:#666; font-size:12px;">Заголовок</label>
                <input id="global-title" class="admin-input">
                <label style="color:#666; font-size:12px;">Описание ( . = перенос)</label>
                <textarea id="global-desc" class="admin-input" style="height:80px;"></textarea>
                <button class="admin-btn primary" onclick="saveGlobalSettings()">Сохранить</button>
            </div>

            <div id="adm-tab-prizes" style="display:none;">
                <h3 style="color:#aaa;">Настройка призов</h3>
                <textarea id="prizes-json" class="admin-input" style="height:150px; font-family:monospace;" placeholder='[{"title":"Название","desc":"Описание","icon":"fa-solid fa-trophy"}]'></textarea>
                <p style="color:#666; font-size:11px;">Формат JSON: [{"title":"...", "desc":"...", "icon":"..."}]</p>
                <button class="admin-btn primary" onclick="savePrizes()">Сохранить список</button>
            </div>

            <div id="adm-tab-create" style="display:none;">
                <h3 style="color:#aaa;">Новая номинация</h3>
                <input id="new-nom-title" class="admin-input" placeholder="Название (напр. Главный клоун)">
                <input id="new-nom-img" class="admin-input" placeholder="Картинка (URL)">
                <input id="new-nom-desc" class="admin-input" placeholder="Описание (коротко)">
                <button class="admin-btn primary" onclick="createNomination()">Создать</button>
            </div>

            <div id="adm-tab-list">
                <div id="admin-nom-list"></div>
                
                <div id="admin-edit-area" style="display:none; background:#111; padding:15px; border-radius:12px; margin-top:20px; border:1px solid var(--gold);">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                        <h3 style="margin:0; color:var(--gold);">Редактирование</h3>
                        <button onclick="closeEditArea()" style="background:none; border:none; color:#fff;">Закрыть</button>
                    </div>

                    <label style="color:#666; font-size:12px;">Название</label>
                    <input id="edit-nom-title" class="admin-input">
                    <label style="color:#666; font-size:12px;">Картинка</label>
                    <input id="edit-nom-img" class="admin-input">
                    <button class="admin-btn" onclick="updateNomination()">Сохранить изменения</button>

                    <hr style="border-color:#333; margin:20px 0;">

                    <h4 style="color:#fff;">Участники</h4>
                    <input id="user-search" class="admin-input" placeholder="Поиск (Twitch, ID, Ник)" oninput="debouncedSearch()">
                    <div id="search-results" style="margin-bottom:15px;"></div>

                    <div id="admin-candidates-list" style="background:#000; padding:10px; border-radius:8px;"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div><span>Лидерборд</span></a>
        <a href="/menu#quests" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div><span>Задания</span></a>
        <a href="/menu" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-house"></i></div><span>Главная</span></a>
        <a href="/events" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div><span>Гринд</span></a>
        <a href="/auction" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div><span>Аукцион</span></a>
    </footer>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor('#050505'); 

        let nominationsData = [];
        let currentEditNomId = null;
        let prizesData = []; // Хранит список призов

        // --- ИНИЦИАЛИЗАЦИЯ ---
        async function init() {
            // Грузим всё параллельно для скорости
            await Promise.all([loadPageContent(), loadNominations()]);
            
            // Проверка админа
            try {
                const userRes = await fetch('/api/v1/user/me', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                });
                const user = await userRes.json();
                if(user.is_admin) document.getElementById('admin-fab').style.display = 'flex';
            } catch(e) {}
        }

        // --- ЗАГРУЗКА КОНТЕНТА (Заголовок, Бейдж, Призы) ---
        async function loadPageContent() {
            try {
                const res = await fetch('/api/v1/slay/content');
                const data = await res.json();
                
                // Бейдж
                document.getElementById('page-badge').innerText = data.badge || "Exclusive Event";
                
                // Заголовок
                document.getElementById('page-title').innerText = data.title || "SLAY AWARDS";
                
                // Описание с переносом строк (точка = <br>)
                const desc = data.description || "";
                document.getElementById('page-desc').innerHTML = desc.replace(/\./g, '.<br>');

                // Призы (парсим JSON)
                try {
                    prizesData = typeof data.prizes === 'string' ? JSON.parse(data.prizes) : (data.prizes || []);
                } catch { prizesData = []; }

                // Заполнение полей админки
                document.getElementById('global-badge').value = data.badge || "";
                document.getElementById('global-title').value = data.title;
                document.getElementById('global-desc').value = data.description;
                document.getElementById('prizes-json').value = JSON.stringify(prizesData, null, 2);

            } catch(e) { console.error(e); }
        }

        // --- ЗАГРУЗКА НОМИНАЦИЙ ---
        async function loadNominations() {
            try {
                const res = await fetch('/api/v1/slay/active', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                });
                nominationsData = await res.json();
                renderGrid();
                
                // Если админка открыта - обновить её списки
                if(document.getElementById('admin-screen').classList.contains('active')) {
                    renderAdminList();
                    if(currentEditNomId) refreshCandidatesList(currentEditNomId);
                }
            } catch (e) { console.error(e); }
        }

        // --- РЕНДЕР СЕТКИ ---
        function renderGrid() {
            const container = document.getElementById('grid');
            container.innerHTML = '';

            if(!nominationsData.length) {
                container.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#555;">Скоро анонс...</div>';
                return;
            }

            nominationsData.forEach(nom => {
                const card = document.createElement('div');
                card.className = 'nomination-card';
                // Важно: crossorigin для картинок, чтобы не было ошибок
                const img = nom.image_url || 'https://placehold.co/400x400/111/333?text=SLAY';
                
                card.innerHTML = `
                    <div class="card-image-wrapper">
                        <img src="${img}" class="card-image" loading="lazy" crossorigin="anonymous" onerror="this.src='https://placehold.co/400x400/111/333?text=NO+IMG'">
                        <div class="card-content">
                            <div class="card-title">${escapeHTML(nom.title)}</div>
                        </div>
                    </div>
                    <div style="padding:10px;">
                        <button class="open-btn" onclick="openVoteModal(${nom.id})">
                            Открыть <i class="fa-solid fa-chevron-right" style="font-size:10px;"></i>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
            
            // Показать сетку плавно
            setTimeout(() => container.classList.add('loaded'), 50);
        }

        // --- МОДАЛКА ПРИЗОВ ---
        function openRewardsModal() {
            const container = document.getElementById('rewards-list-container');
            container.innerHTML = '';
            
            if(!prizesData.length) {
                container.innerHTML = '<p style="text-align:center; color:#666;">Список призов формируется</p>';
            } else {
                prizesData.forEach(p => {
                    const item = document.createElement('div');
                    item.className = 'reward-item';
                    item.innerHTML = `
                        <div class="reward-icon"><i class="${p.icon || 'fa-solid fa-gift'}"></i></div>
                        <div class="reward-info">
                            <h4>${escapeHTML(p.title)}</h4>
                            <p>${escapeHTML(p.desc)}</p>
                        </div>
                    `;
                    container.appendChild(item);
                });
            }
            document.getElementById('rewards-modal').classList.add('active');
        }

        // --- МОДАЛКА ГОЛОСОВАНИЯ ---
        function openVoteModal(id) {
            const nom = nominationsData.find(n => n.id === id);
            if(!nom) return;

            document.getElementById('modal-title').innerText = nom.title;
            const list = document.getElementById('modal-list');
            list.innerHTML = '';

            let candidates = nom.candidates;
            if(nom.has_voted) candidates.sort((a,b) => b.votes - a.votes);

            if(candidates.length === 0) list.innerHTML = '<div style="text-align:center; color:#666; margin-top:20px;">Список пуст</div>';

            candidates.forEach(cand => {
                const row = document.createElement('div');
                row.className = 'candidate-row';
                
                let action = '';
                if(nom.has_voted) {
                    action = `<span class="vote-result-percent">${cand.votes}</span>`;
                } else {
                    action = `<button class="vote-action-btn" onclick="submitVote(${nom.id}, ${cand.id})">Голос</button>`;
                }

                // Логика ника
                const tgDisplay = cand.username ? '@'+cand.username : 'ID: '+cand.id;

                row.innerHTML = `
                    <div class="cand-left">
                        <div class="twitch-icon"><i class="fa-brands fa-twitch"></i></div>
                        <div class="cand-info">
                            <div class="cand-name">${escapeHTML(cand.name)}</div>
                            <div class="cand-tg">${tgDisplay}</div>
                        </div>
                    </div>
                    ${action}
                `;
                list.appendChild(row);
            });

            document.getElementById('vote-modal').classList.add('active');
        }

        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function submitVote(nomId, candId) {
            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            closeModal('vote-modal');
            try {
                const res = await fetch('/api/v1/slay/vote', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: Telegram.WebApp.initData, nomination_id: nomId, candidate_id: candId })
                });
                const data = await res.json();
                if(data.success) {
                    Telegram.WebApp.showAlert("✅ Голос принят! +2 Билета");
                    loadNominations();
                } else {
                    Telegram.WebApp.showAlert(data.message || "Ошибка");
                }
            } catch(e) { Telegram.WebApp.showAlert("Ошибка сети"); }
        }

        // ================= АДМИНКА =================

        function toggleAdminMenu() {
            document.querySelector('.admin-fab-btn').classList.toggle('active');
            document.getElementById('admin-menu-items').classList.toggle('show');
        }
        function openPassModal() { document.getElementById('password-modal').classList.add('active'); document.getElementById('admin-pass-input').focus(); }
        function closePassModal() { document.getElementById('password-modal').classList.remove('active'); }
        function checkPass() {
            if(document.getElementById('admin-pass-input').value === '6971') {
                closePassModal();
                document.getElementById('admin-screen').classList.add('active');
                renderAdminList();
            } else { Telegram.WebApp.HapticFeedback.notificationOccurred('error'); }
        }
        function closeAdminScreen() { document.getElementById('admin-screen').classList.remove('active'); }
        
        function showAdminTab(tab) {
            ['settings', 'prizes', 'create', 'list'].forEach(t => document.getElementById(`adm-tab-${t}`).style.display = 'none');
            document.getElementById(`adm-tab-${tab}`).style.display = 'block';
        }

        // 1. Настройки (Заголовок, Бейдж)
        async function saveGlobalSettings() {
            const title = document.getElementById('global-title').value;
            const badge = document.getElementById('global-badge').value;
            const desc = document.getElementById('global-desc').value;
            
            await fetch('/api/v1/admin/slay/content/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    initData: Telegram.WebApp.initData, 
                    title, description: desc, badge 
                })
            });
            Telegram.WebApp.showAlert("Обновлено!");
            loadPageContent();
        }

        // 2. Призы
        async function savePrizes() {
            try {
                const jsonStr = document.getElementById('prizes-json').value;
                JSON.parse(jsonStr); // Проверка на валидность
                
                await fetch('/api/v1/admin/slay/content/update', { // Используем тот же эндпоинт, просто передаем prizes
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        initData: Telegram.WebApp.initData, 
                        title: document.getElementById('global-title').value,
                        description: document.getElementById('global-desc').value,
                        badge: document.getElementById('global-badge').value,
                        prizes: jsonStr
                    })
                });
                Telegram.WebApp.showAlert("Призы сохранены!");
                loadPageContent();
            } catch(e) {
                alert("Ошибка JSON! Проверь формат.");
            }
        }

        // 3. Создание
        async function createNomination() {
            const title = document.getElementById('new-nom-title').value;
            const img = document.getElementById('new-nom-img').value;
            const desc = document.getElementById('new-nom-desc').value;
            if(!title) return;
            await fetch('/api/v1/admin/slay/nomination/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData, title, description: desc, image_url: img })
            });
            Telegram.WebApp.showAlert("Создано!");
            loadNominations();
            showAdminTab('list');
        }

        // 4. Список
        function renderAdminList() {
            const list = document.getElementById('admin-nom-list');
            list.innerHTML = '';
            nominationsData.forEach(nom => {
                const item = document.createElement('div');
                item.className = 'admin-item';
                item.innerHTML = `
                    <div style="flex:1;">
                        <div style="color:#fff; font-weight:bold;">${escapeHTML(nom.title)}</div>
                        <div style="color:#666; font-size:10px;">ID: ${nom.id}</div>
                    </div>
                    <button style="background:var(--gold); color:#000; border:none; padding:5px 10px; border-radius:5px;" onclick="openEditArea(${nom.id})">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                `;
                list.appendChild(item);
            });
        }

        // 5. Редактирование
        function openEditArea(id) {
            currentEditNomId = id;
            const nom = nominationsData.find(n => n.id === id);
            document.getElementById('admin-edit-area').style.display = 'block';
            document.getElementById('edit-nom-title').value = nom.title;
            document.getElementById('edit-nom-img').value = nom.image_url || '';
            refreshCandidatesList(id);
            document.getElementById('admin-edit-area').scrollIntoView({behavior: 'smooth'});
        }

        function closeEditArea() {
            document.getElementById('admin-edit-area').style.display = 'none';
            currentEditNomId = null;
        }

        async function updateNomination() {
            if(!currentEditNomId) return;
            await fetch('/api/v1/admin/slay/nomination/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    initData: Telegram.WebApp.initData,
                    id: currentEditNomId,
                    title: document.getElementById('edit-nom-title').value,
                    image_url: document.getElementById('edit-nom-img').value
                })
            });
            Telegram.WebApp.showAlert("Сохранено!");
            loadNominations();
        }

        // 6. Участники и УДАЛЕНИЕ (КОРЗИНКА)
        function refreshCandidatesList(nomId) {
            const nom = nominationsData.find(n => n.id === nomId);
            const list = document.getElementById('admin-candidates-list');
            list.innerHTML = '';
            
            if(!nom.candidates.length) {
                list.innerHTML = '<div style="color:#666; text-align:center;">Нет участников</div>';
                return;
            }

            nom.candidates.forEach(cand => {
                const item = document.createElement('div');
                item.className = 'admin-item'; // Используем тот же класс стиля
                item.style.marginBottom = '5px';
                item.innerHTML = `
                    <div style="color:#fff;">${escapeHTML(cand.name)}</div>
                    <div class="delete-icon" onclick="deleteCandidate(${cand.id})">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        async function deleteCandidate(candId) {
            if(!confirm("Удалить участника?")) return;
            await fetch('/api/v1/admin/slay/candidate/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData, candidate_id: candId })
            });
            loadNominations();
        }

        // 7. Поиск и добавление
        let searchTimeout;
        function debouncedSearch() { clearTimeout(searchTimeout); searchTimeout = setTimeout(searchUsers, 500); }

        async function searchUsers() {
            const term = document.getElementById('user-search').value;
            const resDiv = document.getElementById('search-results');
            if(term.length < 2) { resDiv.innerHTML = ''; return; }

            const res = await fetch('/api/v1/admin/users/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData: Telegram.WebApp.initData, search_term: term })
            });
            const users = await res.json();
            
            resDiv.innerHTML = '';
            users.forEach(u => {
                const div = document.createElement('div');
                div.style.cssText = "padding:8px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center; color:#fff;";
                div.innerHTML = `
                    <div>${u.full_name} <span style="color:#666; font-size:10px;">${u.twitch_login || ''}</span></div>
                    <button style="background:var(--gold); color:#000; border:none; padding:4px 8px; border-radius:4px;" onclick="addCandidate(${u.telegram_id})">Add</button>
                `;
                resDiv.appendChild(div);
            });
        }

        async function addCandidate(userId) {
            if(!currentEditNomId) return;
            await fetch('/api/v1/admin/slay/candidate/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    initData: Telegram.WebApp.initData,
                    nomination_id: currentEditNomId,
                    user_id: userId
                })
            });
            Telegram.WebApp.showAlert("Добавлен!");
            document.getElementById('search-results').innerHTML = '';
            document.getElementById('user-search').value = '';
            loadNominations();
        }

        function escapeHTML(str) {
            if (!str) return "";
            return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
        }

        init();
    </script>
</body>
</html>
