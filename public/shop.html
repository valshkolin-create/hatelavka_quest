    <style>
        :root {
            --primary-color: #ffcc00;
            --primary-gradient: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-color: #ffffff;
            --text-secondary: #8E8E93;
            --surface-glass-bg: rgba(28, 28, 30, 0.85); /* –ö–∞–∫ –≤ –º–µ–Ω—é */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top center, #1a1a1a 0%, #000000 70%);
            background-attachment: fixed;
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            /* –í–∞–∂–Ω–æ: –æ—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É, —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –∑–∞–µ–∑–∂–∞–ª –ø–æ–¥ —Ñ—É—Ç–µ—Ä */
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
            overflow-x: hidden; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
        }

        /* --- –®–ê–ü–ö–ê --- */
        .shop-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding-top: calc(10px + env(safe-area-inset-top));
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 5px 0;
        }

        .balance-display {
            background: rgba(255, 204, 0, 0.1);
            border: 1px solid rgba(255, 204, 0, 0.3);
            color: var(--primary-color);
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.1);
        }

        /* --- –ü–†–ï–ú–ò–£–ú –ò–ù–§–û –ë–õ–û–ö --- */
        .info-banner {
            margin: 16px;
            background: linear-gradient(145deg, #2c2c2e, #1c1c1e);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            box-sizing: border-box; /* –ß—Ç–æ–±—ã padding –Ω–µ –ª–æ–º–∞–ª —à–∏—Ä–∏–Ω—É */
            width: calc(100% - 32px); /* –£—á–∏—Ç—ã–≤–∞–µ–º margin */
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 20px;
            flex-shrink: 0;
        }

        .info-text h3 {
            margin: 0;
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .info-text p {
            margin: 0;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* --- –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í (–ò–°–ü–†–ê–í–õ–ï–ù–û) --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* –î–≤–µ –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 10px;
            padding: 0 16px; /* –û—Ç—Å—Ç—É–ø—ã –ø–æ –±–æ–∫–∞–º */
            margin-top: 10px;
            width: 100%; /* –ü–æ–ª–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            box-sizing: border-box; /* –í–ê–ñ–ù–û: Padding –≤—Ö–æ–¥–∏—Ç –≤ —à–∏—Ä–∏–Ω—É */
        }

        .shop-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.1s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border-bottom: 2px solid rgba(255, 255, 255, 0.05);
            /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–µ –≤—ã–ª–µ–∑–µ—Ç */
            min-width: 0; 
        }

        .shop-item:active {
            transform: scale(0.98);
        }

        .item-image-wrapper {
            width: 100%;
            padding-top: 100%; /* –ö–≤–∞–¥—Ä–∞—Ç 1:1 */
            position: relative;
            background: #141416;
        }

        .item-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .item-image.loaded {
            opacity: 1;
        }

        .item-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 6px;
        }

        .item-title {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            white-space: nowrap; /* –û–¥–Ω–∞ —Å—Ç—Ä–æ–∫–∞ */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .item-stock {
            color: var(--text-secondary);
        }
        .item-stock.out { color: #ff453a; }

        .item-price {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 13px;
        }

        .action-btn {
            margin-top: auto;
            width: 100%;
            height: 32px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-buy {
            background: var(--primary-gradient);
            color: #000;
            box-shadow: 0 2px 10px rgba(255, 204, 0, 0.2);
        }

        .btn-folder {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .btn-disabled {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        /* --- –õ–û–ê–î–ï–†–´ --- */
        .skeleton {
            background: linear-gradient(90deg, #1c1c1e 25%, #2c2c2e 50%, #1c1c1e 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
            height: 200px;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .empty-msg {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
            font-size: 14px;
        }

        /* --- –§–£–¢–ï–† (1 –≤ 1 –∫–∞–∫ –≤ menu.css) --- */
        .app-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--surface-glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-top: 1px solid rgba(58, 58, 60, 0.6); /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π —Ü–≤–µ—Ç –∏–ª–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é */
            width: 100%;
            padding-top: 6px;
            padding-bottom: calc(6px + env(safe-area-inset-bottom));
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #8E8E93; /* --text-color-muted –∏–∑ menu.css, –Ω–æ —Ö–∞—Ä–¥–∫–æ–¥–∏–º –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ */
            text-decoration: none;
            flex: 1;
            cursor: pointer;
            font-size: 10px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer-item .icon-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            font-size: 22px;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ (–ø–æ–∫–∞ —Å–µ—Ä—ã–µ, —Ç–∞–∫ –∫–∞–∫ –º—ã –Ω–µ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π) */
        .footer-item:active {
            color: #ffffff;
        }

    </style>
</head>
<body>

    <div class="shop-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fa-solid fa-chevron-left"></i> <span id="nav-title">–ù–∞–∑–∞–¥</span>

    <div class="info-banner">

        <div class="info-text">
            <h3>–ú–∞–≥–∞–∑–∏–Ω –ù–∞–≥—Ä–∞–¥</h3>
            <p>–í—ã–ø–æ–ª–Ω—è–π —á–µ–ª–ª–µ–Ω–¥–∂–∏, –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –∑–≤–µ–∑–¥—ã –∏ –æ–±–º–µ–Ω–∏–≤–∞–π –∏—Ö –Ω–∞ —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã.</p>
        </div>

    <div id="shop-grid" class="shop-grid">

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item">

        <a href="/menu#quests" class="footer-item">

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.BackButton.show();
        
        let categoryStack = []; 
        let currentCategoryId = 0;
        let itemsCache = {}; 
        let hasTradeLink = false; // –§–ª–∞–≥ –Ω–∞–ª–∏—á–∏—è —Ç—Ä–µ–π–¥-—Å—Å—ã–ª–∫–∏

        Telegram.WebApp.BackButton.onClick(() => {
            goBack();
        });

        async function initShop() {
            updateNavState();

            // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–ë–∞–ª–∞–Ω—Å + –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç—Ä–µ–π–¥-—Å—Å—ã–ª–∫–∏)
            // –ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º /user/me, —Ç–∞–∫ –∫–∞–∫ –æ–Ω –æ–±—ã—á–Ω–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç trade_link
            // –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ –∑–∞–ø—É—Å–∫–∞–µ–º —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é —Å Bot-t –¥–ª—è –±–∞–ª–∞–Ω—Å–∞
            
            Promise.all([
                // –ó–∞–ø—Ä–æ—Å –ø—Ä–æ—Ñ–∏–ª—è –¥–ª—è —Ç—Ä–µ–π–¥-—Å—Å—ã–ª–∫–∏
                fetch('/api/v1/user/me', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                }).then(r => r.json()),

                // –ó–∞–ø—Ä–æ—Å –±–∞–ª–∞–Ω—Å–∞ Bot-t
                fetch('/api/v1/user/sync_bott_balance', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                }).then(r => r.json())
            ]).then(([userData, balanceData]) => {
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç—Ä–µ–π–¥-—Å—Å—ã–ª–∫–∏
                if (userData && userData.trade_link) {
                    hasTradeLink = true;
                    console.log("Trade link found:", userData.trade_link);
                } else {
                    hasTradeLink = false;
                    console.log("No trade link found");
                }

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –±–∞–ª–∞–Ω—Å–∞
                let balance = (balanceData.bot_t_coins || 0) / 100;
                document.getElementById('user-balance').textContent = balance.toFixed(0);

            }).catch(err => {
                console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", err);
            });

            // 2. –ì—Ä—É–∑–∏–º –≥–ª–∞–≤–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é —Ç–æ–≤–∞—Ä–æ–≤
            loadCategory(0);
        }

        async function loadCategory(catId) {
            const container = document.getElementById('shop-grid');
            currentCategoryId = catId;
            updateNavState();

            if (itemsCache[catId]) {
                renderItems(itemsCache[catId]);
                return;
            }

            renderSkeleton();

            try {
                const response = await fetch('/api/v1/shop/goods', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        initData: Telegram.WebApp.initData,
                        category_id: catId 
                    })
                });
                const items = await response.json();
                itemsCache[catId] = items;
                renderItems(items);
            } catch (e) {
                container.innerHTML = '<div class="empty-msg">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.</div>';
            }
        }

        function renderSkeleton() {
            const container = document.getElementById('shop-grid');
            let html = '';
            for(let i=0; i<6; i++) {
                html += '<div class="shop-item skeleton"></div>';
            }
            container.innerHTML = html;
        }

        function renderItems(items) {
            const container = document.getElementById('shop-grid');
            container.innerHTML = '';

            if (!items || items.length === 0) {
                container.innerHTML = '<div class="empty-msg">–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –ø—É—Å—Ç–æ.</div>';
                return;
            }

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'shop-item';
                
                let buttonHtml = '';
                let stockText = '';
                let priceText = '';

                if (item.is_folder) {
                    priceText = ''; 
                    stockText = '';
                    buttonHtml = `<button class="action-btn btn-folder" onclick="openFolder(${item.id})">–û—Ç–∫—Ä—ã—Ç—å <i class="fa-solid fa-chevron-right" style="font-size:10px; margin-left:3px;"></i></button>`;
                } else {
                    priceText = `<div class="item-price">${item.price} ‚≠êÔ∏è</div>`;
                    
                    let isOutOfStock = false;
                    if (item.count === null) {
                        stockText = `<div class="item-stock">‚àû —à—Ç.</div>`;
                    } else if (item.count === 0) {
                        isOutOfStock = true;
                        stockText = `<div class="item-stock out">0 —à—Ç.</div>`;
                    } else {
                        stockText = `<div class="item-stock">${item.count} —à—Ç.</div>`;
                    }

                    if (isOutOfStock) {
                        buttonHtml = `<button class="action-btn btn-disabled" disabled>–†–∞—Å–∫—É–ø–ª–µ–Ω–æ</button>`;
                    } else {
                        const safeName = item.name.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                        buttonHtml = `<button class="action-btn btn-buy" onclick="buyItem(${item.id}, ${item.price}, '${safeName}', '${item.image_url}')">–ö—É–ø–∏—Ç—å</button>`;
                    }
                }

                el.innerHTML = `
                    <div class="item-image-wrapper" onclick="${item.is_folder ? `openFolder(${item.id})` : ''}">
                        <img src="${item.image_url}" class="item-image" loading="lazy" onload="this.classList.add('loaded')" alt="${item.name}">
                    </div>
                    <div class="item-info">
                        <div class="item-title">${item.name}</div>
                        <div class="item-meta">
                            ${stockText}
                            ${priceText}
                        </div>
                        ${buttonHtml}
                    </div>
                `;
                container.appendChild(el);
            });
        }

        window.openFolder = function(id) {
            categoryStack.push(currentCategoryId);
            loadCategory(id);
        }

        window.goBack = function() {
            if (categoryStack.length > 0) {
                const prevId = categoryStack.pop();
                loadCategory(prevId);
            } else {
                window.location.href = "/menu"; 
            }
        }

        function updateNavState() {
            const titleEl = document.getElementById('nav-title');
            if (categoryStack.length === 0) {
                titleEl.textContent = "–í –º–µ–Ω—é";
                Telegram.WebApp.BackButton.hide();
            } else {
                titleEl.textContent = "–ù–∞–∑–∞–¥";
                Telegram.WebApp.BackButton.show();
            }
        }

        window.buyItem = function(id, price, name, imageUrl) {
            // üî• –ü–†–û–í–ï–†–ö–ê –¢–†–ï–ô–î-–°–°–´–õ–ö–ò üî•
            if (!hasTradeLink) {
                Telegram.WebApp.showPopup({
                    title: '–ù–µ—Ç —Ç—Ä–µ–π–¥-—Å—Å—ã–ª–∫–∏',
                    message: '–ß—Ç–æ–±—ã –∫—É–ø–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä, –Ω—É–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å —Ç—Ä–µ–π–¥-—Å—Å—ã–ª–∫—É –≤ –ø—Ä–æ—Ñ–∏–ª–µ. –ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –º–µ–Ω—é -> –ü—Ä–æ—Ñ–∏–ª—å.',
                    buttons: [{type: 'ok'}]
                });
                return;
            }

            Telegram.WebApp.showConfirm(`–ö—É–ø–∏—Ç—å "${name}" –∑–∞ ${price} –∑–≤–µ–∑–¥?`, (ok) => {
                if(ok) {
                    Telegram.WebApp.MainButton.showProgress();
                    
                    fetch('/api/v1/shop/buy', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            initData: Telegram.WebApp.initData,
                            item_id: id,
                            price: price,
                            title: name,
                            image_url: imageUrl
                        })
                    })
                    .then(res => res.json().then(data => ({ status: res.status, body: data })))
                    .then(({ status, body }) => {
                        Telegram.WebApp.MainButton.hideProgress();
                        if (status !== 200) {
                            Telegram.WebApp.showAlert(body.detail || "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ");
                        } else {
                            Telegram.WebApp.showAlert("‚úÖ –ü–æ–∫—É–ø–∫–∞ —É—Å–ø–µ—à–Ω–∞! –¢–æ–≤–∞—Ä –≤—ã–¥–∞–Ω.");
                            delete itemsCache[currentCategoryId];
                            initShop(); 
                        }
                    })
                    .catch(err => {
                        Telegram.WebApp.MainButton.hideProgress();
