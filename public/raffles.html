<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Raffles | RFL PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --primary-blue: #2481cc;
            --text: #ffffff;
            --text-muted: #8e8e93;
            --accent-green: #34c759;
            --danger: #ff453a;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 16px; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 20px; }
        h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        
        .history-btn { 
            background: #1c1c1e; min-width: 54px; height: 48px; 
            border-radius: 14px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; color: var(--primary-blue); 
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.1s;
        }
        .history-btn span { font-size: 8px; font-weight: 800; text-transform: uppercase; color: var(--text-muted); }

        /* --- –ö–ê–†–¢–û–ß–ö–ò --- */
        .card { 
            background: var(--card); border-radius: 28px; 
            margin-bottom: 16px; position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            animation: slideUp 0.4s ease; 
            min-height: 250px;
            display: flex; flex-direction: column;
        }

        .card_glow {
            position: absolute; top: -10%; right: -10%;
            width: 250px; height: 250px;
            pointer-events: none;
            opacity: 0.15;
            filter: blur(60px);
            z-index: 0;
        }

        .card_content { padding: 20px; position: relative; z-index: 1; flex: 1; display: flex; flex-direction: column; }

        .r-label { font-size: 11px; font-weight: 700; margin-bottom: 4px; letter-spacing: 1.5px; }
        .r-title { font-size: 16px; font-weight: 800; color: #fff; margin: 0 0 12px 0; line-height: 1.2; max-width: 50%; }

        .conditions { display: flex; flex-direction: column; gap: 4px; margin-bottom: 12px; }
        .cond-row { font-size: 11px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
        .cond-row i { color: var(--primary-blue); width: 12px; text-align: center; }

        .timer_row { display: flex; gap: 10px; margin-bottom: 15px; }
        .timer_item { display: flex; flex-direction: column; align-items: flex-start; }
        .timer_val { font-size: 20px; font-weight: 700; color: var(--primary-blue); line-height: 1; font-variant-numeric: tabular-nums; }
        .timer_lbl { font-size: 9px; color: var(--primary-blue); margin-top: 2px; font-weight: 600; }

        .prize-img-wrapper { position: absolute; top: 10px; right: -15px; width: 190px; z-index: 2; pointer-events: none; }
        .prize-img { width: 100%; height: auto; object-fit: contain; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8)); }

        .social_row { margin-top: auto; display: flex; align-items: center; }
        .social_text { font-size: 13px; color: var(--text-muted); font-weight: 500; }
        .social_text b { color: #fff; }

        .btn-main {
            width: 100%; background: var(--primary-blue); color: #fff;
            border: none; padding: 14px; border-radius: 20px;
            font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.1s;
            margin-top: 12px; text-transform: uppercase;
        }
        .btn-main.joined { background: #1c1c1e; color: var(--accent-green); border: 1px solid rgba(52, 199, 89, 0.2); }

        .winner_box { 
            margin-top: 10px; background: rgba(255,255,255,0.03); border-radius: 16px; 
            padding: 8px 14px; border: 1px solid rgba(255,255,255,0.05); 
        }
        .w-title { font-size: 9px; color: #ffd700; text-transform: uppercase; font-weight: 800; margin-bottom: 2px; }
        .w-user { font-size: 14px; font-weight: 700; color: #fff; }

        /* –û–¢–°–¢–£–ü –°–ù–ò–ó–£ */
        .bottom-spacer { height: 180px; width: 100%; pointer-events: none; }

        /* FOOTER */
        .app-footer {
            display: flex; justify-content: space-around; align-items: center;
            background-color: rgba(28, 28, 30, 0.85); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999;
            padding-top: 8px; padding-bottom: calc(8px + env(safe-area-inset-bottom));
        }
        .footer-item { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: #8E8E93; text-decoration: none; flex: 1; font-size: 10px; }
        .footer-item .icon-wrapper { font-size: 22px; }

        .hidden { display: none !important; }
        .history-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1100; padding: 16px; overflow-y: auto; display: none; }
        .history-overlay.active { display: block; }
        
        /* –ú–æ–¥–∞–ª–∫–∞ —Å –∫–Ω–æ–ø–∫–∞–º–∏ –î–∞/–ù–µ—Ç */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 1200; display: none; align-items: center; justify-content: center; }
        .modal-box { background: #1c1c1e; width: 85%; border-radius: 24px; padding: 30px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .m-btn-sec { background: rgba(255,255,255,0.05); color: #fff; border: none; flex: 1; padding: 14px; border-radius: 12px; font-weight: 600; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header-row">
        <h1>–†–æ–∑—ã–≥—Ä—ã—à–∏</h1>
        <div class="header-right" style="display: flex; flex-direction: column; align-items: flex-end;">
            <div class="history-btn" onclick="openHistory()">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span>–ò—Å—Ç–æ—Ä–∏—è</span>
            </div>
        </div>
    </div>

    <div id="list">
        <div style="text-align:center; margin-top:50px; color:var(--text-muted);">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
        </div>
    </div>

    <div id="close-btn-container" class="close-container hidden">
        <button class="btn-close" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="history-overlay" class="history-overlay">
        <div class="header-row" style="margin-bottom: 5px;">
            <h1>–ò—Å—Ç–æ—Ä–∏—è</h1>
            <i class="fa-solid fa-xmark" style="font-size: 24px; padding: 5px;" onclick="closeHistory()"></i>
        </div>
        <div id="total-count" style="font-size: 11px; color: var(--text-muted); text-transform: uppercase; font-weight: 700; margin-bottom: 20px; letter-spacing: 1px;">–†–∞–∑—ã–≥—Ä–∞–Ω–æ: --</div>
        <div id="history-list"></div>
    </div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div><span>–õ–∏–¥–µ—Ä–±–æ—Ä–¥</span></a>
        <a href="/quests" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div><span>–ó–∞–¥–∞–Ω–∏—è</span></a>
        <a href="/menu" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-house"></i></div><span>–ì–ª–∞–≤–Ω–∞—è</span></a>
        <a href="/events" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div><span>–ì—Ä–∏–Ω–¥</span></a>
        <a href="/auction" class="footer-item"><div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div><span>–ê—É–∫—Ü–∏–æ–Ω</span></a>
    </footer>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon" style="font-size: 50px; margin-bottom: 15px;"></div>
            <div id="m-head" style="font-size: 22px; font-weight: 800; margin-bottom: 8px;"></div>
            <div id="m-desc" style="color: var(--text-muted); margin-bottom: 25px; font-size: 15px; line-height: 1.4;"></div>
            <div id="modal-actions">
                <button class="btn-main" id="m-btn-ok">–ü–æ–Ω—è—Ç–Ω–æ</button>
            </div>
            <button class="m-btn-sec" id="m-btn-cancel" style="margin-top: 10px; width: 100%; display: none;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let rafflesData = [];

        function openHistory() { document.getElementById('history-overlay').classList.add('active'); }
        function closeHistory() { document.getElementById('history-overlay').classList.remove('active'); }

        async function load() {
            try {
                const res = await fetch('/api/v1/raffles/active', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData})
                });
                rafflesData = await res.json();
                render(rafflesData);
                checkDeepLink(); 
            } catch(e) { document.getElementById('list').innerHTML = '<p style="text-align:center">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</p>'; }
        }

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ç–∞–π–º–µ—Ä
        setInterval(() => {
            const timers = document.querySelectorAll('.timer-container');
            timers.forEach(container => {
                const endTime = container.dataset.endtime;
                const diff = new Date(endTime) - new Date();
                if (diff <= 0) {
                    container.innerHTML = "–ó–∞–≤–µ—Ä—à–∞–µ—Ç—Å—è...";
                    return;
                }
                const d = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
                const h = Math.max(0, Math.floor((diff / (1000 * 60 * 60)) % 24));
                const m = Math.max(0, Math.floor((diff / (1000 * 60)) % 60));
                const s = Math.max(0, Math.floor((diff / 1000) % 60));
                
                container.querySelector('.d-val').innerText = d;
                container.querySelector('.h-val').innerText = h;
                container.querySelector('.m-val').innerText = m;
                container.querySelector('.s-val').innerText = s;
            });
        }, 1000);

        function render(data) {
            const list = document.getElementById('list');
            const historyList = document.getElementById('history-list');
            list.innerHTML = ''; historyList.innerHTML = '';
            
            let completedCount = 0;

            data.forEach(r => {
                const s = r.settings || {};
                const done = r.status === 'completed';
                if(done) completedCount++;

                const img = s.card_image || s.prize_image || '';
                const rarityColor = s.rarity_color || '#2481cc'; 
                const fullPrizeName = `${s.prize_name} ${s.skin_quality ? `(${s.skin_quality})` : ''}`;

                let conditions = '';
                if (!done) {
                    if (s.requires_telegram_sub) conditions += `<div class="cond-row"><i class="fa-brands fa-telegram" style="color:${rarityColor}"></i> –ö–∞–Ω–∞–ª</div>`;
                    if (s.min_daily_messages > 0) conditions += `<div class="cond-row"><i class="fa-brands fa-twitch" style="color:${rarityColor}"></i> –°–æ–æ–±—â–µ–Ω–∏–π: ${s.min_daily_messages}</div>`;
                }

                // –ö–Ω–æ–ø–∫–∞ —Å —Ü–µ–Ω–æ–π
                let btnText = '–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å';
                if (!r.is_joined && s.ticket_cost > 0) {
                    btnText = `–ó–ê–ü–õ–ê–¢–ò–¢–¨ ${s.ticket_cost} –ë–ò–õ–ï–¢–û–í`;
                }

                const cardHtml = `
                <div class="card ${done ? 'done' : ''}">
                    <div class="card_glow" style="background: radial-gradient(circle, ${rarityColor} 100%, transparent 75%);"></div>
                    <div class="card_content">
                        <div class="prize-img-wrapper">
                            <img src="${img}" class="prize-img">
                        </div>
                        <div class="r-label" style="color: ${rarityColor}">–†–û–ó–´–ì–†–´–®</div>
                        <h3 class="r-title">${fullPrizeName}</h3>
                        
                        ${!done ? `
                            <div class="conditions">${conditions}</div>
                            <div class="timer_row timer-container" data-endtime="${r.end_time}">
                                <div class="timer_item"><span class="timer_val d-val">0</span><span class="timer_lbl">–¥–Ω</span></div>
                                <div class="timer_item"><span class="timer_val h-val">0</span><span class="timer_lbl">—á–∞—Å</span></div>
                                <div class="timer_item"><span class="timer_val m-val">0</span><span class="timer_lbl">–º–∏–Ω</span></div>
                                <div class="timer_item"><span class="timer_val s-val">0</span><span class="timer_lbl">—Å–µ–∫</span></div>
                            </div>
                        ` : ''}

                        <div class="social_row">
                            <div class="social_text">${done ? '–†–æ–∑—ã–≥—Ä—ã—à –∑–∞–≤–µ—Ä—à–µ–Ω' : `<b>${r.participants_count || 0}</b> —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤`}</div>
                        </div>

                        ${!done ? `
                            <button class="btn-main ${r.is_joined ? 'joined' : ''}" onclick="confirmJoin(${r.id}, ${s.ticket_cost || 0})">
                                ${r.is_joined ? '<i class="fa-solid fa-check"></i> –í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ' : btnText}
                            </button>
                        ` : `
                            <div class="winner_box">
                                <div class="w-title" style="color:${rarityColor}">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                                <div class="w-user">üèÜ ${r.winner ? r.winner.full_name : '–ê–π–¥–∞—Ä'}</div>
                            </div>
                        `}
                    </div>
                </div>`;

                if (done) historyList.innerHTML += cardHtml;
                else list.innerHTML += cardHtml;
            });

            document.getElementById('total-count').innerText = `–†–∞–∑—ã–≥—Ä–∞–Ω–æ: ${completedCount} —Å–∫–∏–Ω–æ–≤`;
            list.innerHTML += '<div class="bottom-spacer"></div>';
            historyList.innerHTML += '<div class="bottom-spacer"></div>';
        }

        function confirmJoin(id, cost) {
            if (cost > 0) {
                showModal('confirm', '–£—á–∞—Å—Ç–∏–µ –∑–∞ –±–∏–ª–µ—Ç—ã', `–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –ø–æ—Ç—Ä–∞—Ç–∏—Ç—å ${cost} –±–∏–ª–µ—Ç–æ–≤ –Ω–∞ —É—á–∞—Å—Ç–∏–µ –≤ —ç—Ç–æ–º —Ä–æ–∑—ã–≥—Ä—ã—à–µ?`, () => join(id));
            } else {
                join(id);
            }
        }

        async function join(id) {
            try {
                const res = await fetch('/api/v1/raffles/join', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData, raffle_id:id})
                });
                const ans = await res.json();
                if(res.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    showModal('info', '–£—Å–ø–µ—Ö!', ans.message);
                    load(); 
                } else {
                    showModal('info', '–£–ø—Å...', ans.detail);
                }
            } catch(e) { showModal('info', '–û—à–∏–±–∫–∞', '–ù–µ—Ç —Å–≤—è–∑–∏'); }
        }

        function showModal(mode, title, msg, onConfirm = null) {
            const m = document.getElementById('modal');
            document.getElementById('m-head').innerText = title;
            document.getElementById('m-desc').innerText = msg;
            const okBtn = document.getElementById('m-btn-ok');
            const cancelBtn = document.getElementById('m-btn-cancel');

            if (mode === 'confirm') {
                okBtn.innerText = "–î–∞, —É—á–∞—Å—Ç–≤—É—é!";
                cancelBtn.style.display = "block";
                okBtn.onclick = () => { m.style.display = 'none'; onConfirm(); };
                cancelBtn.onclick = () => { m.style.display = 'none'; };
            } else {
                okBtn.innerText = "–ü–æ–Ω—è—Ç–Ω–æ";
                cancelBtn.style.display = "none";
                okBtn.onclick = () => { m.style.display = 'none'; };
            }
            m.style.display = 'flex';
        }

        async function checkDeepLink() {
            const startParam = tg.initDataUnsafe.start_param; 
            if (startParam && startParam.startsWith('raffle_')) {
                document.getElementById('close-btn-container').classList.remove('hidden');
            }
        }

        load();
    </script>
</body>
</html>
