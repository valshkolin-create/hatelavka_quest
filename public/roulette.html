<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рулетка</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: transparent;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .roulette-container {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 2px solid #ffc107;
            border-bottom: 2px solid #ffc107;
            display: flex;
            align-items: center;
            opacity: 0;
            transform: translateY(-200px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .roulette-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 170px;
            background: #ffc107;
            box-shadow: 0 0 15px #ffc107;
            z-index: 10;
        }
        .pointer::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #ffc107;
        }
        .reel {
            display: flex;
            position: absolute;
            left: 50%;
        }
        .item {
            width: 130px;
            height: 130px;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 2px solid #555;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            filter: grayscale(50%);
        }
        .item img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        .item-name {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
            text-shadow: 1px 1px 2px black;
        }
        .item.winner {
            transform: scale(1.15);
            border-color: #ffc107;
            box-shadow: 0 0 25px #ffc107;
            filter: grayscale(0%);
        }
    </style>
</head>
<body>

    <audio id="sound-start" src="/sounds/start.mp3"></audio>
    <audio id="sound-tick" src="/sounds/tick.mp3" loop></audio>
    <audio id="sound-win" src="/sounds/win.mp3"></audio>

    <div class="roulette-container" id="roulette-container">
        <div class="pointer"></div>
        <div class="reel" id="reel"></div>
    </div>

<script>
    // 3. Весь код анимации и логики
    try {
        // ### НАСТРОЙКИ АНИМАЦИИ ###
        const ITEM_WIDTH = 130;
        const ITEM_MARGIN = 20;
        const REEL_REPEAT_COUNT = 10;
        const SCROLL_DURATION_SECONDS = 8;
        const WINNER_ANNOUNCEMENT_DELAY_MS = 5000;

        // Получаем все нужные элементы со страницы
        const rouletteContainer = document.getElementById('roulette-container');
        const reel = document.getElementById('reel');
        const soundStart = document.getElementById('sound-start');
        const soundTick = document.getElementById('sound-tick');
        const soundWin = document.getElementById('sound-win');

        function startRouletteAnimation(payload) {
            const { prizes, winner_index } = payload.new.payload;

            reel.innerHTML = '';
            reel.style.transition = 'none';
            reel.style.transform = 'translateX(0px)';

            let fullPrizeList = [];
            for (let i = 0; i < REEL_REPEAT_COUNT; i++) {
                fullPrizeList.push(...prizes);
            }

            fullPrizeList.forEach(prize => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <img src="${prize.image_url}" alt="${prize.skin_name}">
                    <div class="item-name">${prize.skin_name}</div>
                `;
                reel.appendChild(itemElement);
            });

            const itemTotalWidth = ITEM_WIDTH + ITEM_MARGIN;
            const winnerPositionInList = (REEL_REPEAT_COUNT - 2) * prizes.length + winner_index;
            const randomOffset = Math.random() * ITEM_WIDTH - (ITEM_WIDTH / 2);
            const stopPosition = - (winnerPositionInList * itemTotalWidth + randomOffset);

            rouletteContainer.classList.add('visible');
            if(soundStart) soundStart.play().catch(e => console.error("Sound start error:", e));

            setTimeout(() => {
                reel.style.transition = `transform ${SCROLL_DURATION_SECONDS}s cubic-bezier(.2, .9, .35, 1)`;
                reel.style.transform = `translateX(${stopPosition}px)`;
                if(soundTick) soundTick.play().catch(e => console.error("Sound tick error:", e));
            }, 500);

            reel.addEventListener('transitionend', () => {
                if(soundTick) {
                    soundTick.pause();
                    soundTick.currentTime = 0;
                }
                if(soundWin) soundWin.play().catch(e => console.error("Sound win error:", e));

                const allItems = document.querySelectorAll('.item');
                const winnerElement = allItems[winnerPositionInList];
                if (winnerElement) {
                    winnerElement.classList.add('winner');
                }

                setTimeout(() => {
                    rouletteContainer.classList.remove('visible');
                    if (winnerElement) winnerElement.classList.remove('winner');
                }, WINNER_ANNOUNCEMENT_DELAY_MS);

            }, { once: true });
        }
    } catch (error) {
        console.error("Ошибка в коде анимации:", error);
    }
    
    // 4. Блок подключения Supabase (в самом конце)
    try {
        console.log('Инициализация клиента Supabase...');
        const SUPABASE_URL = 'https://pyeuckjcrsiaseyqrsek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZXVja2pjcnNpYXNleXFyc2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzEyOTgsImV4cCI6MjA3MDA0NzI5OH0.srRwuUygiF7jr3-b2AwyRNAmrChlW3Bzp3I-9Ju2TVg';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const channel = supabaseClient.channel('roulette-triggers-channel')
            .on(
                'postgres_changes',
                { event: 'INSERT', schema: 'public', table: 'roulette_triggers' },
                (payload) => {
                    console.log('✅ ПОЛУЧЕН СИГНАЛ!', payload);
                    startRouletteAnimation(payload); // <--- ЗАПУСК АНИМАЦИИ
                }
            )
            .subscribe((status, err) => {
                if (status === 'SUBSCRIBED') {
                    console.log('✅ Успешная подписка на Supabase!');
                } else {
                    console.error(`❌ Ошибка подписки: ${status}`, err);
                }
            });
        console.log('Попытка подписки на канал Supabase...');
    } catch (error) {
        console.error("Критическая ошибка при подключении к Supabase:", error);
    }

</script>

</body>
</html>
