        /* --- –ü–†–û–ú–û –ö–ê–†–¢–ò–ù–ö–ê --- */

        /* --- –£–í–ï–î–û–ú–õ–ï–ù–ò–ï –û –î–†–£–ì–û–ú –ê–£–ö–¶–ò–û–ù–ï (–°–õ–ê–ô–î–ï–† –°–í–ï–†–•–£) --- */
        .secondary-notification {

            left: 20px; /* –û—Ç—Å—Ç—É–ø –∫–∞–∫ —É –≤–∏–¥–∂–µ—Ç–∞ */

            height: 50px;

            /* –ê–Ω–∏–º–∞—Ü–∏—è */
            transform: translateY(0);

        .secondary-notification.active {

            opacity: 1;

        .notify-content {

    </style>

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const SUPABASE_URL = 'https://pyeuckjcrsiaseyqrsek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZXVja2pjcnNpYXNleXFyc2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzEyOTgsImV4cCI6MjA3MDA0NzI5OH0.srRwuUygiF7jr3-b2AwyRNAmrChlW3Bzp3I-9Ju2TVg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOM Elements ---
        const dom = {
            widget: document.getElementById('widget-container'),
            promo: document.getElementById('promo-container'),
            title: document.getElementById('auction-title'),
            timer: document.getElementById('auction-timer'),
            skinImage: document.getElementById('skin-image'),
            biddersList: document.getElementById('top-bidders-list'),
            
            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            notify: document.getElementById('secondary-notification'),
            notifyIcon: document.getElementById('notify-icon'),
            notifyUser: document.getElementById('notify-user'),
            notifyAmount: document.getElementById('notify-amount'),
            notifyAuction: document.getElementById('notify-auction')
        };

        // --- STATE ---
        let allActiveAuctions = []; 
        let currentAuctionIndex = 0; 
        let currentAuctionData = null; 
        
        // –¢–∞–π–º–µ—Ä—ã
        let rotationTimeout = null;
        let rotationStartTimestamp = 0;
        let timeRemainingForLot = 300000; // 5 –º–∏–Ω—É—Ç
        const ROTATION_DURATION = 300000; 

        let isPromoTimerActive = false; 
        let promoTimeoutId = null; 
        let notifyTimeoutId = null;

        // --- LOGGING ---
        function log(msg) {
            const time = new Date().toLocaleTimeString('ru-RU', { hour12: false });
            console.log(`[${time}] ${msg}`);
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        async function initialize() {
            log("üöÄ –ó–ê–ü–£–°–ö –û–í–ï–†–õ–ï–Ø (FINAL BUILD)...");
            updateVisibility(); 
            await fetchAllAuctions();
            
            // –ó–∞–ø—É—Å–∫ —É–º–Ω–æ–≥–æ —Ç–∞–π–º–µ—Ä–∞ —Ä–æ—Ç–∞—Ü–∏–∏
            if (allActiveAuctions.length > 1) {
                startRotationTimer(ROTATION_DURATION);
            }

            // –¢–∞–π–º–µ—Ä –ü—Ä–æ–º–æ (—Ä–∞–∑ –≤ 7 –º–∏–Ω—É—Ç)
            setInterval(() => {
                if (allActiveAuctions.length > 0) {
                    log("üé¨ –¢–ê–ô–ú–ï–†: –í—Ä–µ–º—è –¥–ª—è –ü–†–û–ú–û (20 —Å–µ–∫)");
                    triggerPromoTimer();
                }
            }, 420000); // 7 –º–∏–Ω—É—Ç

            setupRealtime();
            
            // –§–æ–Ω–æ–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ª–æ—Ç–æ–≤ (—Ä–∞–∑ –≤ –º–∏–Ω—É—Ç—É)
            setInterval(fetchAllAuctions, 60000);
        }

        // --- –£–ú–ù–´–ô –¢–ê–ô–ú–ï–† –†–û–¢–ê–¶–ò–ò ---
        function startRotationTimer(duration) {
            if (rotationTimeout) clearTimeout(rotationTimeout);
            rotationStartTimestamp = Date.now();
            timeRemainingForLot = duration;

            rotationTimeout = setTimeout(() => {
                if (allActiveAuctions.length > 1) {
                    currentAuctionIndex++;
                    if (currentAuctionIndex >= allActiveAuctions.length) currentAuctionIndex = 0;
                    log(`üîÑ –†–û–¢–ê–¶–ò–Ø: –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –ª–æ—Ç #${currentAuctionIndex + 1}`);
                    loadAuctionByIndex(currentAuctionIndex);
                }
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–Ω–æ–≤–∞ –Ω–∞ 5 –º–∏–Ω—É—Ç
                startRotationTimer(ROTATION_DURATION);
            }, duration);
        }

        function pauseRotationTimer() {
            if (rotationTimeout) {
                clearTimeout(rotationTimeout);
                rotationTimeout = null;
                const timePassed = Date.now() - rotationStartTimestamp;
                timeRemainingForLot -= timePassed;
                if (timeRemainingForLot < 0) timeRemainingForLot = 0;
                log(`‚è∏ –†–û–¢–ê–¶–ò–Ø –ü–ê–£–ó–ê: –û—Å—Ç–∞–ª–æ—Å—å ${Math.ceil(timeRemainingForLot/1000)} —Å–µ–∫.`);
            }
        }

        // --- –õ–û–ì–ò–ö–ê –ü–†–û–ú–û ---
        function triggerPromoTimer() {
            pauseRotationTimer(); // –°—Ç–∞–≤–∏–º –∞—É–∫—Ü–∏–æ–Ω –Ω–∞ –ø–∞—É–∑—É
            isPromoTimerActive = true;
            updateVisibility();
            
            if (promoTimeoutId) clearTimeout(promoTimeoutId);
            promoTimeoutId = setTimeout(() => {
                log("üé¨ –ü–†–û–ú–û –ö–û–ù–ï–¶: –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∞—É–∫—Ü–∏–æ–Ω");
                isPromoTimerActive = false;
                updateVisibility();
                
                // –í–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º —Ä–æ—Ç–∞—Ü–∏—é —Å —Ç–æ–≥–æ –º–µ—Å—Ç–∞, –≥–¥–µ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å
                if (allActiveAuctions.length > 1) {
                    startRotationTimer(timeRemainingForLot);
                }
            }, 20000); // 20 —Å–µ–∫—É–Ω–¥
        }

        function updateVisibility() {
            const hasBids = currentAuctionData && (currentAuctionData.current_highest_bid > 0);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ü–†–û–ú–û –µ—Å–ª–∏: —Ç–∞–π–º–µ—Ä –∞–∫—Ç–∏–≤–µ–Ω –ò–õ–ò –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ò–õ–ò –Ω–µ—Ç —Å—Ç–∞–≤–æ–∫
            if (isPromoTimerActive || !currentAuctionData || !hasBids) {
                if (!dom.promo.classList.contains('visible')) {
                    dom.widget.classList.add('hidden-by-promo'); 
                    dom.promo.classList.add('visible');
                }
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ê–£–ö–¶–ò–û–ù
                if (dom.promo.classList.contains('visible')) {
                    dom.promo.classList.remove('visible');
                    dom.widget.classList.remove('hidden-by-promo');
                    dom.widget.classList.add('visible');
                }
            }
        }

        // --- API –ó–ê–ì–†–£–ó–ö–ê ---
        async function fetchAllAuctions() {
            try {
                const { data, error } = await supabaseClient
                    .from('auctions')
                    .select('*')
                    .eq('is_visible', true)
                    .eq('is_active', true)
                    .order('created_at', { ascending: false }); 

                if (error) throw error;
                allActiveAuctions = data || [];

                if (allActiveAuctions.length === 0) {
                    currentAuctionData = null;
                    updateVisibility();
                    return;
                }

                // –ï—Å–ª–∏ –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
                if (!currentAuctionData) loadAuctionByIndex(0);

            } catch (e) { console.error("Error fetching auctions:", e); }
        }

        async function loadAuctionByIndex(index) {
            if (!allActiveAuctions[index]) return;
            const auction = allActiveAuctions[index];
            currentAuctionData = auction; 

            if (!auction.current_highest_bid || auction.current_highest_bid === 0) {
                render(auction, []);
                return;
            }

            // –ì—Ä—É–∑–∏–º —Ç–æ–ø-5
            const { data: historyData } = await supabaseClient
                .from('auction_bids')
                .select('bid_amount, user_id, user:users(full_name, twitch_login)') 
                .eq('auction_id', auction.id)
                .order('created_at', { ascending: false })
                .limit(5);

            let topBidders = [];
            if (historyData) {
                const seenUserIds = new Set();
                for (const b of historyData) {
                    if (topBidders.length >= 5) break;
                    if (b.user_id && !seenUserIds.has(b.user_id)) {
                        topBidders.push({
                            name: getDisplayName(b.user),
                            amount: b.bid_amount,
                            icon: getDisplayIcon(b.user)
                        });
                        seenUserIds.add(b.user_id);
                    }
                }
            }
            render(auction, topBidders);
        }

        // --- REALTIME LOGIC ---
        function setupRealtime() {
            log("üü¢ Realtime: –ü–æ–¥–∫–ª—é—á–µ–Ω–æ.");
            const channel = supabaseClient.channel('auction-overlay-channel');

            channel
            .on('postgres_changes', 
                { event: 'INSERT', schema: 'public', table: 'auction_triggers' },
                payload => {
                    const data = payload.new.payload;
                    log(`‚ö° –°–û–ë–´–¢–ò–ï: –°—Ç–∞–≤–∫–∞ –æ—Ç ${data.last_bidder_name} –Ω–∞ –ª–æ—Ç "${data.auction_data.title}"`);

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞ –∫–∞–∫–æ–π –ª–æ—Ç —Å—Ç–∞–≤–∫–∞
                    if (currentAuctionData && currentAuctionData.id === data.auction_data.id) {
                        // === 1. –≠–¢–û –¢–ï–ö–£–©–ò–ô –õ–û–¢ ===
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                        currentAuctionData = data.auction_data;
                        
                        // –°–±—Ä–æ—Å –ø—Ä–æ–º–æ –∏ —Ä–æ—Ç–∞—Ü–∏–∏ (–ª–æ—Ç –ø—Ä–æ–¥–ª–µ–≤–∞–µ—Ç—Å—è –Ω–∞ 5 –º–∏–Ω)
                        isPromoTimerActive = false;
                        if (promoTimeoutId) clearTimeout(promoTimeoutId);
                        startRotationTimer(ROTATION_DURATION); // –†–µ—Å—Ç–∞—Ä—Ç 5 –º–∏–Ω

                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç
                        dom.promo.classList.remove('visible');
                        dom.widget.classList.remove('hidden-by-promo');
                        dom.widget.classList.add('visible');

                        // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ (Python —à–ª–µ—Ç –ø–ª–æ—Å–∫–∏–π —Å–ø–∏—Å–æ–∫, –∏–∫–æ–Ω–∫–∏ —Å—Ç–∞–≤–∏–º –ø–æ –∏–º–µ–Ω–∏)
                        const formattedBidders = data.top_bidders.map(b => ({
                            name: b.name,
                            amount: b.amount,
                            icon: getIconByHeuristic(b.name) // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–∫–æ–Ω–∫—É
                        }));
                        
                        render(data.auction_data, formattedBidders);

                    } else {
                        // === 2. –≠–¢–û –î–†–£–ì–û–ô –õ–û–¢ (–ü–û–ö–ê–ó–ê–¢–¨ –£–í–ï–î–û–ú–õ–ï–ù–ò–ï) ===
                        showSecondaryNotification(data);
                    }
                }
            )
            .subscribe();
        }

        // --- –†–ï–ù–î–ï–† –û–°–ù–û–í–ù–û–ì–û –í–ò–î–ñ–ï–¢–ê ---
        function render(auctionData, topBidders = []) {
            dom.title.textContent = auctionData.title || "–ê—É–∫—Ü–∏–æ–Ω";
            dom.skinImage.src = auctionData.image_url || 'https://i.postimg.cc/d0r554hc/1200-600.png?v=2';
            startCountdown(auctionData.bid_cooldown_ends_at);
            
            let html = '<div class="bidders-title">–¢–û–ü –°–¢–ê–í–û–ö</div>';
            if (topBidders.length === 0) {
                html += '<div style="color: var(--text-secondary); text-align: center; font-size: 13px; margin-top: 10px;">–°—Ç–∞–≤–æ–∫ –Ω–µ—Ç</div>';
            } else {
                topBidders.forEach((bidder, i) => {
                    const rank = i + 1;
                    html += `
                        <div class="bidder-item rank-${rank}">
                            <div class="bidder-rank">${rank}.</div>
                            <div class="bidder-name">
                                ${bidder.icon}
                                ${bidder.name}
                            </div>
                            <div class="bidder-amount">${bidder.amount} üéüÔ∏è</div>
                        </div>
                    `;
                });
            }
            dom.biddersList.innerHTML = html;
            if (!isPromoTimerActive) updateVisibility();
        }

        // --- –£–í–ï–î–û–ú–õ–ï–ù–ò–ï –û –í–¢–û–†–û–ú –ê–£–ö–¶–ò–û–ù–ï ---
        function showSecondaryNotification(data) {
            log(`üîî –£–í–ï–î–û–ú–õ–ï–ù–ò–ï: –°—Ç–∞–≤–∫–∞ –Ω–∞ –¥—Ä—É–≥–æ–π –ª–æ—Ç (${data.auction_data.title})`);
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            dom.notifyUser.textContent = data.last_bidder_name;
            dom.notifyAmount.textContent = `${data.auction_data.current_highest_bid} üéüÔ∏è`; // –ò–ª–∏ —Å—É–º–º–∞ –¥–æ–±–∞–≤–∫–∏, –µ—Å–ª–∏ –µ—Å—Ç—å –≤ data
            dom.notifyAuction.textContent = data.auction_data.title;
            
            // –°—Ç–∞–≤–∏–º –∏–∫–æ–Ω–∫—É (Twitch –∏–ª–∏ User)
            dom.notifyIcon.innerHTML = getIconByHeuristic(data.last_bidder_name);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º
            dom.notify.classList.add('active');

            // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫
            if (notifyTimeoutId) clearTimeout(notifyTimeoutId);
            notifyTimeoutId = setTimeout(() => {
                dom.notify.classList.remove('active');
            }, 5000);
        }

        // --- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ---
        
        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ (–µ—Å–ª–∏ –µ—Å—Ç—å –æ–±—ä–µ–∫—Ç User)
        function getDisplayIcon(user) {
            if (!user) return '<i class="fa-solid fa-user user-icon"></i>';
            if (user.twitch_login) return '<i class="fa-brands fa-twitch twitch-icon"></i>';
            return '<i class="fa-solid fa-user user-icon"></i>';
        }

        // –≠–≤—Ä–∏—Å—Ç–∏–∫–∞ –¥–ª—è Realtime (–∫–æ–≥–¥–∞ –Ω–µ—Ç –æ–±—ä–µ–∫—Ç–∞ User, —Ç–æ–ª—å–∫–æ –∏–º—è)
        // –ü—ã—Ç–∞–µ–º—Å—è —É–≥–∞–¥–∞—Ç—å: –µ—Å–ª–∏ –∏–º—è –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤ –∏ –ª–∞—Ç–∏–Ω–∏—Ü–µ–π -> Twitch (–≤–µ—Ä–æ—è—Ç–Ω–æ)
        function getIconByHeuristic(name) {
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ –Ω–µ—Ç –ø—Ä–æ–±–µ–ª–æ–≤, —Å—á–∏—Ç–∞–µ–º –Ω–∏–∫–æ–º (Twitch)
            // –ï—Å–ª–∏ –µ—Å—Ç—å –ø—Ä–æ–±–µ–ª—ã (–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤), —Å—á–∏—Ç–∞–µ–º TG
            if (name && !name.includes(' ')) {
                 return '<i class="fa-brands fa-twitch twitch-icon"></i>';
            }
            return '<i class="fa-solid fa-user user-icon"></i>';
        }

        function getDisplayName(user) {
            if (!user) return '–ê–Ω–æ–Ω–∏–º';
            return user.twitch_login || user.full_name || '–ê–Ω–æ–Ω–∏–º';
        }

        let countdownInterval = null;
        function startCountdown(expiresAt) {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!expiresAt) { dom.timer.textContent = "00:00:00"; return; }
            const endTime = new Date(expiresAt).getTime();
            const updateTimer = () => {
                const now = new Date().getTime();
                const distance = endTime - now;
                if (distance < 0) { 
                    clearInterval(countdownInterval); 
                    dom.timer.textContent = "00:00:00"; 
                    return; 
                }
                const h = Math.floor(distance / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                dom.timer.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };
            countdownInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        initialize();
    </script>
