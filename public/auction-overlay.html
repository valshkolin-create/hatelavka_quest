        .overlay-wrapper {
            position: absolute;
            bottom: 20px;

            overflow: hidden;
        }

        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;

        }
        
        .widget-container {
            position: absolute;

            border: 1px solid var(--border-color);

            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;

            opacity: 0; 
            transform: translateX(0);
            transition: opacity 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);

        .widget-container.visible { opacity: 1; }
        .widget-container.promo-active { transform: translateX(-100%); opacity: 0; }
        .header { padding: 12px 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }

        .content-body { display: flex; padding: 15px; gap: 15px; }
        
        /* --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 6: –†–∞–∑–º–µ—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏ --- */
        .skin-container {

        /* --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 5: –°—Ç–∏–ª–∏ –¥–ª—è 5 —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ --- */
        .bidders-container { 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; /* –ë—ã–ª–æ space-around */
            flex-grow: 1; 
            min-width: 0; 
            gap: 4px; /* –î–æ–±–∞–≤–ª–µ–Ω –Ω–µ–±–æ–ª—å—à–æ–π –∏–Ω—Ç–µ—Ä–≤–∞–ª */
        }
        .bidders-title {

        .bidder-item { 
            display: flex; 
            align-items: center;

        .bidder-rank {

        .bidder-item.rank-1 .bidder-rank { color: var(--gold-color); }
        .bidder-item.rank-2 .bidder-rank { color: #c0c0c0; }
        .bidder-item.rank-3 .bidder-rank { color: #cd7f32; }
        /* –†–∞–Ω–≥–∏ 4 –∏ 5 –±—É–¥—É—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ --text-secondary */
        .bidder-name {

        .bidder-amount {

        /* --- –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–Ø 5 --- */

        #new-bid-notification { position: absolute; top: -100px; left: 50%; transform: translateX(-50%); background: linear-gradient(45deg, var(--accent-secondary), var(--accent-primary)); color: #000; padding: 15px 30px; border-radius: 10px; font-size: 24px; font-weight: 900; box-shadow: 0 5px 20px rgba(0,0,0,0.5); white-space: nowrap; opacity: 0; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 20; }
        #new-bid-notification.show { opacity: 1; top: 20px; }
        #new-bid-notification.hide { opacity: 0; top: -100px; transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045); }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –ü—Ä–æ–º–æ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) --- */
        .promo-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1c1a27, #2a243b);
            border: 1px solid var(--accent-secondary);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10;
        }
        .promo-overlay.show { opacity: 1; visibility: visible; transform: translateX(0); }
        
        .promo-skin-container {
            width: 120px; 
            height: 90px;
            background: rgba(0,0,0,0.2);

        }
        #promo-skin-image {

        .promo-content { display: flex; flex-direction: column; text-align: left; }

        .promo-main { font-size: 26px; font-weight: 900; color: var(--gold-color); text-transform: uppercase; letter-spacing: 1px; margin: 4px 0 8px; }
        
        .promo-cta {

<body>

        –ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞ –æ—Ç <span id="bid-notify-name">...</span>!

    <div class="overlay-wrapper" id="overlay-wrapper">

        <div id="widget-container" class="widget-container">

                <div class="header-title" id="auction-title">–ê—É–∫—Ü–∏–æ–Ω</div>

                </div>
                <div class="promo-main">–í–•–û–î –ë–ï–°–ü–õ–ê–¢–ù–´–ô</div>

    <script>
        const SUPABASE_URL = 'https://pyeuckjcrsiaseyqrsek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZXVja2pjcnNpYXNleXFyc2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzEyOTgsImV4cCI6MjA3MDA0NzI5OH0.srRwuUygiF7jr3-b2AwyRNAmrChlW3Bzp3I-9Ju2TVg';

        const dom = {
            widget: document.getElementById('widget-container'),
            promoOverlay: document.getElementById('promo-overlay'),
            title: document.getElementById('auction-title'),
            timer: document.getElementById('auction-timer'),
            skinImage: document.getElementById('skin-image'),
            promoSkinImage: document.getElementById('promo-skin-image'), 
            biddersList: document.getElementById('top-bidders-list'),
            notification: document.getElementById('new-bid-notification'),
            notifyName: document.getElementById('bid-notify-name')
        };

        let countdownInterval = null;
        let currentAuctionId = null; // null - –Ω–µ—Ç –∞—É–∫—Ü–∏–æ–Ω–∞, 0 - –¥–µ—Ñ–æ–ª—Ç–Ω—ã–π, >0 - —Ä–µ–∞–ª—å–Ω—ã–π
        let promoInterval = null;
        let promoTimeout = null;
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function startCountdown(expiresAt) {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!expiresAt) {
                dom.timer.textContent = "00:00:00";
                return;
            }
            const endTime = new Date(expiresAt).getTime();
            const updateTimer = () => {
                const now = new Date().getTime();
                const distance = endTime - now;
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    dom.timer.textContent = "00:00:00";
                    return;
                }
                const h = Math.floor(distance / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                dom.timer.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };
            countdownInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        function updateDisplay(auctionData, topBidders = []) {
            if (dom.promoOverlay.classList.contains('show')) {
                console.log('–ü—Ä–µ—Ä—ã–≤–∞–Ω–∏–µ –ø—Ä–æ–º–æ –∏–∑-–∑–∞ –Ω–æ–≤–æ–π —Å—Ç–∞–≤–∫–∏/–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è.');
                clearTimeout(promoTimeout); 
                dom.widget.classList.remove('promo-active');
                dom.promoOverlay.classList.remove('show');
                if (promoInterval) clearInterval(promoInterval);
                promoInterval = setInterval(showPromoAnimation, 70000);
            }
            
            // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 4: –£–±—Ä–∞–Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫–∞ auctionData.id ---
            if (!auctionData) { return; }
            if (auctionData.id) { // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º ID, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —ç—Ç–æ —Ä–µ–∞–ª—å–Ω—ã–π –∞—É–∫—Ü–∏–æ–Ω
                currentAuctionId = auctionData.id;
            }
            // --- –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–Ø 4 ---

            dom.title.textContent = auctionData.title || "–ê—É–∫—Ü–∏–æ–Ω";
            dom.skinImage.src = auctionData.image_url || 'https://i.postimg.cc/d0r554hc/1200-600.png?v=2';
            startCountdown(auctionData.bid_cooldown_ends_at);
            
            // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 5: –î–æ–±–∞–≤–ª–µ–Ω –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ 5 —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ ---
            let biddersHtml = '<div class="bidders-title">–ê—É–∫—Ü–∏–æ–Ω</div>';
            if (topBidders.length === 0) {
                biddersHtml += '<div style="color: var(--text-secondary); text-align: center; font-size: 13px; margin-top: 10px;">–°—Ç–∞–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç...</div>';
            } else {
                topBidders.slice(0, 5).forEach((bidder, i) => { // –ë—ã–ª–æ 3
                    const rank = i + 1;
                    biddersHtml += `
                        <div class="bidder-item rank-${rank}">
                            <div class="bidder-rank">${rank}.</div>
                            <div class="bidder-name">${bidder.name}</div>
                            <div class="bidder-amount">${bidder.amount} üéüÔ∏è</div>
                        </div>
                    `;
                });
            }
            dom.biddersList.innerHTML = biddersHtml;
            // --- –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–Ø 5 ---
            
            dom.widget.classList.add('visible');
        }
        
        function triggerAnimation(payload) {
            const { auction_data, last_bidder_name, top_bidders } = payload.new.payload;
            
            // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 4: –ü—Ä–æ–≤–µ—Ä—è–µ–º null –∏–ª–∏ 0 ---
            if (currentAuctionId === null || currentAuctionId === 0 || currentAuctionId === auction_data.id) {
                updateDisplay(auction_data, top_bidders);
                dom.notifyName.textContent = last_bidder_name;
                dom.notification.classList.add('show');
                setTimeout(() => {
                    dom.notification.classList.remove('show');
                    dom.notification.classList.add('hide');
                }, 4000); 
                setTimeout(() => {
                    dom.notification.classList.remove('hide');
                }, 4500);
            }
        }

        function showPromoAnimation() {
            // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ null (0 - —Ä–∞–∑—Ä–µ—à–µ–Ω) ---
            if (!dom.widget.classList.contains('visible') || currentAuctionId === null) {
                return;
            }
            console.log('–ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–π –ø—Ä–æ–º–æ-–∞–Ω–∏–º–∞—Ü–∏–∏...');
            
            dom.promoSkinImage.src = dom.skinImage.src; 
            
            dom.widget.classList.add('promo-active');
            dom.promoOverlay.classList.add('show');
            clearTimeout(promoTimeout);

            promoTimeout = setTimeout(() => {
                console.log('–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø—Ä–æ–º–æ-–∞–Ω–∏–º–∞—Ü–∏–∏.');
                dom.widget.classList.remove('promo-active');
                dom.promoOverlay.classList.remove('show');
            }, 10000);
        }

        async function loadInitialState() {
            try {
                // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º –ü–û–°–õ–ï–î–ù–ò–ô –ª–æ—Ç
                const { data: auctionData, error: auctionError } = await supabaseClient
                    .from('auctions')
                    .select('*')
                    .order('created_at', { ascending: false }) 
                    .limit(1);

                if (auctionError) throw auctionError;
                
                // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 4: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–π –≤–∏–¥–∂–µ—Ç, –µ—Å–ª–∏ –∞—É–∫—Ü–∏–æ–Ω–æ–≤ –Ω–µ—Ç ---
                if (!auctionData || auctionData.length === 0) {
                    console.log("–ù–µ—Ç –∞—É–∫—Ü–∏–æ–Ω–æ–≤ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é.");
                    currentAuctionId = 0; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º dummy ID, —á—Ç–æ–±—ã –ø—Ä–æ–º–æ —Ä–∞–±–æ—Ç–∞–ª–æ
                    updateDisplay({ 
                        id: 0, 
                        title: "–ê—É–∫—Ü–∏–æ–Ω", 
                        image_url: 'https://i.postimg.cc/d0r554hc/1200-600.png?v=2', // –î–µ—Ñ–æ–ª—Ç–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞
                        bid_cooldown_ends_at: null 
                    }, []);
                    return; 
                }
                // --- –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–Ø 4 ---

                const auction = auctionData[0];
                console.log("–ó–∞–≥—Ä—É–∂–µ–Ω –ª–æ—Ç:", auction.title, "(ID:", auction.id, ")");

                // 2. –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å—Ç–∞–≤–æ–∫ (—Å Twitch-–Ω–∏–∫–∞–º–∏)
                const { data: historyData, error: historyError } = await supabaseClient
                    .from('auction_bids')
                    .select('bid_amount, user_id, user:users(telegram_id, full_name, twitch_login)') 
                    .eq('auction_id', auction.id)
                    .order('created_at', { ascending: false })
                    .limit(10); // –ë–µ—Ä–µ–º 10, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ 5 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö
                
                if (historyError) throw historyError;
                
                // 3. –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–æ–ø-5 (—Å –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–º Twitch-–Ω–∏–∫–∞)
                const topBidders = [];
                const seenUserIds = new Set(); 
                
                const getDisplayName = (user) => {
                    if (!user) return '–ê–Ω–æ–Ω–∏–º';
                    return user.twitch_login || user.full_name || '–ê–Ω–æ–Ω–∏–º';
                };

                if (historyData) {
                    for (const b of historyData) {
                        if (topBidders.length >= 5) break; // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï 5: –ë–µ—Ä–µ–º 5 ---
                        const userId = b.user_id;
                        if (userId && !seenUserIds.has(userId)) {
                            topBidders.push({
                                name: getDisplayName(b.user),
                                amount: b.bid_amount
                            });
                            seenUserIds.add(userId);
                        }
                    }
                }
                
                updateDisplay(auction, topBidders);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
            }
        }

        // --- –≠–¢–û–¢ –ö–û–î –ë–´–õ –û–ë–†–ï–ó–ê–ù ---
        // --- –í–û–¢ –ü–û–õ–ù–ê–Ø –í–ï–†–°–ò–Ø ---

        try {
            // 1. –°–ª—É—à–∞–µ–º –¢–†–ò–ì–ì–ï–†–´ (–ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞)
            supabaseClient.channel('auction-triggers-channel')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'auction_triggers' },
                    payload => triggerAnimation(payload)
                ).subscribe();

            // 2. –°–ª—É—à–∞–µ–º –û–ë–ù–û–í–õ–ï–ù–ò–Ø –ê–£–ö–¶–ò–û–ù–û–í (–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ, –°–±—Ä–æ—Å, –°–∫—Ä—ã—Ç–∏–µ)
            supabaseClient.channel('auctions-changes-channel')
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'auctions' }, 
                    payload => {
                        console.log('–ü–æ–ª—É—á–µ–Ω–æ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤ auctions:', payload);
                        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –õ–Æ–ë–û–ú –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ
                        loadInitialState();
                    }
                ).subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Supabase (Auction Triggers & Changes). –ó–∞–≥—Ä—É–∑–∫–∞...');
                        loadInitialState();
                    }
                });

        } catch (error) { console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Supabase:", error); }

        // --- –ò–ù–¢–ï–†–í–ê–õ–´ ---
        
        // 1. –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ (–∫–∞–∂–¥—ã–µ 2 –º–∏–Ω), –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ Realtime "–æ—Ç–≤–∞–ª–∏—Ç—Å—è"
        setInterval(loadInitialState, 120000); 

        // 2. –ó–∞–ø—É—Å–∫ –ø—Ä–æ–º–æ-–∞–Ω–∏–º–∞—Ü–∏–∏ (–∫–∞–∂–¥—ã–µ 70 —Å–µ–∫)
        if (promoInterval) clearInterval(promoInterval);
        promoInterval = setInterval(showPromoAnimation, 70000); // 70,000 –º—Å = 1 –º–∏–Ω 10 —Å–µ–∫
    </script>
</body>
</html>
