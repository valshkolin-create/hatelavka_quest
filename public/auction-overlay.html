    <style>

        .overlay-wrapper {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 600px;
            height: 240px;
            overflow: hidden;
        }

        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            color: var(--text-primary);
        }
        
        .widget-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 600px;
            height: 240px; 
            background-color: rgba(10, 10, 10, 1.00);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0; 
            transform: translateX(0);
            transition: opacity 0.7s cubic-bezier(0.2, 0.8, 0.2, 1),

        .widget-container.visible { opacity: 1; }

        .header { padding: 12px 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .header-title { font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; color: var(--accent-primary); }
        .header-timer { font-size: 20px; font-weight: 700; background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 6px; }
        .content-body { display: flex; padding: 20px; gap: 20px; }
        
        .skin-container { 
            width: 200px;
            height: 150px;
            background-color: #000;
            background-size: cover;
            background-position: center;
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
            overflow: hidden; 
            position: relative;
        }

        .skin-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://i.imgur.com/gYy63vX.png');
            background-size: 100px;
            background-repeat: repeat;
            opacity: 0.05;
            pointer-events: none;
            mix-blend-mode: overlay;
            border-radius: 8px;
        }

        #skin-image { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            filter: contrast(115%); 
        }

        .bidders-container { 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            flex-grow: 1; 
            min-width: 0; 
            gap: 8px;

        .bidders-title {

            font-weight: 700;

        .bidder-item {

        .bidder-item.rank-1 .bidder-rank { color: var(--gold-color); }
        .bidder-item.rank-2 .bidder-rank { color: #c0c0c0; }
        .bidder-item.rank-3 .bidder-rank { color: #cd7f32; }

        .bidder-name { 
            font-size: 16px;
            font-weight: 700; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            flex-grow: 1; 
            display: flex;
            align-items: center;
        }
        .bidder-name i { margin-right: 5px; font-size: 0.9em; }
        .twitch-icon { color: #9146FF; }
        .user-icon { color: var(--text-secondary); }

        .bidder-amount { 
            font-size: 16px;
            font-weight: 700; 
            color: var(--accent-primary);
            flex-shrink: 0; 
        }

        #new-bid-notification { 
            position: absolute; 
            top: -100px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: linear-gradient(45deg, var(--accent-secondary), var(--accent-primary));
            color: #000; 
            padding: 15px 30px; 
            border-radius: 10px; 
            font-size: 24px; 
            font-weight: 900; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); 
            white-space: nowrap; 
            opacity: 0; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 20; 
        }
        #new-bid-notification.show { opacity: 1; top: 20px; }
        #new-bid-notification.hide { opacity: 0; top: -100px; transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045); }

        .promo-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 600px;
            height: 240px;
            background: transparent;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10;
        }
        .promo-overlay.show { opacity: 1; visibility: visible; transform: translateX(0); }
        
        #promo-image {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            background-color: #000; 
        }
    </style>
</head>
<body>
    
    <div id="new-bid-notification">
        –ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞ –æ—Ç <span id="bid-notify-name">...</span>!
    </div>

    <div class="overlay-wrapper" id="overlay-wrapper">

        <div id="widget-container" class="widget-container">
            <div class="header">
                <div class="header-title" id="auction-title">–ê—É–∫—Ü–∏–æ–Ω</div>
                <div class="header-timer" id="auction-timer">00:00:00</div>
            </div>
            <div class="content-body">
                <div class="skin-container">
                    <img id="skin-image" src="" alt="Skin">
                </div>
                <div class="bidders-container" id="top-bidders-list">
                </div>

        </div>

        <div id="promo-overlay" class="promo-overlay">

    </div> 

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const SUPABASE_URL = 'https://pyeuckjcrsiaseyqrsek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZXVja2pjcnNpYXNleXFyc2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzEyOTgsImV4cCI6MjA3MDA0NzI5OH0.srRwuUygiF7jr3-b2AwyRNAmrChlW3Bzp3I-9Ju2TVg';
        
        const ROTATION_INTERVAL = 5 * 60 * 1000; 
        const PROMO_INTERVAL = 7 * 60 * 1000;    
        const PROMO_DURATION = 30 * 1000;        

        const dom = {
            widget: document.getElementById('widget-container'),
            promoOverlay: document.getElementById('promo-overlay'),
            title: document.getElementById('auction-title'),
            timer: document.getElementById('auction-timer'),
            skinImage: document.getElementById('skin-image'),
            biddersList: document.getElementById('top-bidders-list'),
            notification: document.getElementById('new-bid-notification'),
            notifyName: document.getElementById('bid-notify-name')
        };

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let auctionsList = [];     
        let currentAuctionIndex = 0; 
        let rotationTimer = null;
        let promoCycleTimer = null;
        let countdownInterval = null;
        let isPromoActive = false;

        // --- HELPER FUNCTIONS ---
        function getDisplayName(user) {
            if (!user) return '–ê–Ω–æ–Ω–∏–º';
            return user.twitch_login || user.full_name || '–ê–Ω–æ–Ω–∏–º';
        }
        function getDisplayIcon(user) {
            if (!user) return '<i class="fa-solid fa-user user-icon"></i>';
            if (user.twitch_login) return '<i class="fa-brands fa-twitch twitch-icon"></i>';
            return '<i class="fa-solid fa-user user-icon"></i>';
        }

        function startCountdown(expiresAt) {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!expiresAt) {
                dom.timer.textContent = "00:00:00";
                return;
            }
            const endTime = new Date(expiresAt).getTime();
            const updateTimer = () => {
                const now = new Date().getTime();
                const distance = endTime - now;
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    dom.timer.textContent = "00:00:00";
                    return;
                }
                const h = Math.floor(distance / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                dom.timer.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };
            countdownInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        /**
         * –û–¢–†–ò–°–û–í–ö–ê. 
         * –ê–†–ì–£–ú–ï–ù–¢–´:
         * - forceBidders: –µ—Å–ª–∏ –µ—Å—Ç—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö (Live). –ï—Å–ª–∏ –Ω–µ—Ç - –≥—Ä—É–∑–∏–º –∏–∑ –ë–î.
         * - forceAuctionData: –µ—Å–ª–∏ –µ—Å—Ç—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ –¥–ª—è –¶–µ–Ω—ã –∏ –¢–∞–π–º–µ—Ä–∞ (Live). –ï—Å–ª–∏ –Ω–µ—Ç - –±–µ—Ä–µ–º –∏–∑ —Å–ø–∏—Å–∫–∞.
         */
        async function renderCurrentAuction(forceBidders = null, forceAuctionData = null) {
            if (auctionsList.length === 0 && !forceAuctionData) {
                showPromo(true);
                return;
            }

            // 1. –û–ø—Ä–µ–¥–µ–ª—è–µ–º –î–ê–ù–ù–´–ï –õ–û–¢–ê (–¶–µ–Ω–∞, –ö–∞—Ä—Ç–∏–Ω–∫–∞, –¢–∞–π–º–µ—Ä)
            // –ï—Å–ª–∏ –ø–µ—Ä–µ–¥–∞–ª–∏ forceAuctionData (Live), –±–µ—Ä–µ–º –µ–≥–æ. –ò–Ω–∞—á–µ –±–µ—Ä–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–∞.
            let auction = forceAuctionData;
            if (!auction) {
                auction = auctionsList[currentAuctionIndex];
            }
            
            if (!auction) return;

            console.log(`üé® –û–¢–†–ò–°–û–í–ö–ê: ${auction.title} (ID: ${auction.id})`);

            // 2. –û–ø—Ä–µ–¥–µ–ª—è–µ–º –°–ü–ò–°–û–ö –ë–ò–î–î–ï–†–û–í
            let finalBidders = [];
            
            if (forceBidders) {
                // LIVE –†–ï–ñ–ò–ú: –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä—è–º–æ –∏–∑ —Å–æ–∫–µ—Ç–∞
                console.log("‚ö°Ô∏è –ò–°–ü–û–õ–¨–ó–£–ï–ú LIVE-–î–ê–ù–ù–´–ï –î–õ–Ø –ë–ò–î–î–ï–†–û–í");
                finalBidders = forceBidders.map(b => ({
                    name: b.name,
                    amount: b.amount,
                    icon: b.name ? getDisplayIcon({ twitch_login: "temp" }) : getDisplayIcon(null)
                }));
            } else {
                // –û–ë–´–ß–ù–´–ô –†–ï–ñ–ò–ú: –ó–∞–ø—Ä–æ—Å –∫ –ë–î
                console.log("üíæ –ó–ê–ì–†–£–ó–ö–ê –ë–ò–î–î–ï–†–û–í –ò–ó –ë–î");
                const { data: historyData } = await supabaseClient
                    .from('auction_bids')
                    .select('bid_amount, user_id, user:users(telegram_id, full_name, twitch_login)') 
                    .eq('auction_id', auction.id)
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (historyData) {
                    finalBidders = historyData.map(b => ({
                        name: getDisplayName(b.user),
                        amount: b.bid_amount,
                        icon: getDisplayIcon(b.user)
                    }));
                }
            }

            // 3. –ì–ï–ù–ï–†–ê–¶–ò–Ø HTML
            let biddersHtml = `<div class="bidders-title">–ê—É–∫—Ü–∏–æ–Ω</div>`;
            if (finalBidders.length === 0) {
                biddersHtml += '<div style="color: var(--text-secondary); text-align: center; font-size: 11px; margin-top: 10px;">–°—Ç–∞–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
            } else {
                finalBidders.forEach((bidder, i) => {
                    const rank = i + 1;
                    biddersHtml += `
                        <div class="bidder-item rank-${rank}">
                            <div class="bidder-rank">${rank}.</div>
                            <div class="bidder-name">
                                ${bidder.icon}
                                ${bidder.name}
                            </div>
                            <div class="bidder-amount">${bidder.amount} üéüÔ∏è</div>
                        </div>
                    `;
                });
            }

            // 4. –û–ë–ù–û–í–õ–ï–ù–ò–ï DOM
            dom.title.textContent = auction.title || "–ê—É–∫—Ü–∏–æ–Ω";
            dom.skinImage.src = auction.image_url || 'https://placehold.co/200x150?text=No+Image';
            dom.biddersList.innerHTML = biddersHtml;
            startCountdown(auction.bid_cooldown_ends_at); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä
            
            if (!isPromoActive) {
                dom.widget.classList.remove('promo-active'); 
                dom.widget.classList.add('visible');
                dom.promoOverlay.classList.remove('show');
            }
        }

        // --- –°–ú–ï–ù–ê –°–õ–ê–ô–î–û–í ---
        function nextSlide() {
            if (isPromoActive) return;
            if (auctionsList.length === 0) return;

            console.log("üîÑ –°–õ–ï–î–£–Æ–©–ò–ô –°–õ–ê–ô–î...");
            dom.widget.classList.add('fade-out');
            setTimeout(() => {
                currentAuctionIndex = (currentAuctionIndex + 1) % auctionsList.length;
                renderCurrentAuction(); // –ë–µ–∑ –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤ -> –±–µ—Ä–µ—Ç –∏–∑ –º–∞—Å—Å–∏–≤–∞
                dom.widget.classList.remove('fade-out');
            }, 700); 
        }

        // --- –ü–†–û–ú–û ---
        function showPromo(permanent = false) {
            console.log("üì∫ –í–ö–õ–Æ–ß–ï–ù–ò–ï –ü–†–û–ú–û");
            isPromoActive = true;
            dom.widget.classList.add('promo-active');
            dom.promoOverlay.classList.add('show');

            if (!permanent) {
                setTimeout(() => hidePromo(), PROMO_DURATION); 
            }
        }

        function hidePromo() {
            console.log("üîô –í–´–ö–õ–Æ–ß–ï–ù–ò–ï –ü–†–û–ú–û");
            isPromoActive = false;
            dom.widget.classList.remove('promo-active');
            dom.promoOverlay.classList.remove('show');
            renderCurrentAuction();
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê –°–ü–ò–°–ö–ê –õ–û–¢–û–í ---
        async function loadAuctionsList() {
            try {
                console.log("üì• –ó–ê–ì–†–£–ó–ö–ê –°–ü–ò–°–ö–ê –ê–£–ö–¶–ò–û–ù–û–í...");
                const { data, error } = await supabaseClient
                    .from('auctions')
                    .select('*')
                    .eq('is_visible', true)
                    .eq('is_active', true)
                    .is('ended_at', null)
                    .order('created_at', { ascending: false });

                if (error) throw error;
                auctionsList = data || [];
                console.log(`üì¶ –ù–ê–ô–î–ï–ù–û –ê–ö–¢–ò–í–ù–´–•: ${auctionsList.length}`);
                
                if (currentAuctionIndex >= auctionsList.length) currentAuctionIndex = 0;
                
                if (!isPromoActive) renderCurrentAuction();

            } catch (e) { console.error("–û—à–∏–±–∫–∞:", e); }
        }

        // --- –ì–õ–ê–í–ù–´–ô –û–ë–†–ê–ë–û–¢–ß–ò–ö –°–û–ë–´–¢–ò–ô (LIVE) ---
        function handleRealtimeUpdate(payload) {
            console.log("üîî REALTIME EVENT:", payload);

            if (payload.table === 'auction_triggers') {
                const { auction_data, last_bidder_name, top_bidders } = payload.new.payload;
                
                // 1. –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –∫—ç—à–µ (—á—Ç–æ–±—ã –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ –æ–Ω–∏ –±—ã–ª–∏ —Å–≤–µ–∂–∏–µ)
                const foundIndex = auctionsList.findIndex(a => a.id === auction_data.id);
                if (foundIndex !== -1) {
                    auctionsList[foundIndex] = auction_data;
                    console.log("‚úÖ –ö—ç—à –ª–æ—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω");
                }

                // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º: –º—ã —Å–µ–π—á–∞—Å —Å–º–æ—Ç—Ä–∏–º –Ω–∞ —ç—Ç–æ—Ç –ª–æ—Ç?
                const currentAuction = auctionsList[currentAuctionIndex];
                
                if (currentAuction && currentAuction.id === auction_data.id) {
                    console.log(`üî• –≠–¢–û –¢–ï–ö–£–©–ò–ô –õ–û–¢! –ú–ì–ù–û–í–ï–ù–ù–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï!`);
                    
                    // –ï—Å–ª–∏ –±—ã–ª–æ –ø—Ä–æ–º–æ - —É–±–∏—Ä–∞–µ–º
                    if (isPromoActive) hidePromo();

                    // 3. –í–´–ó–´–í–ê–ï–ú –†–ï–ù–î–ï–† –° –Ø–í–ù–´–ú–ò –î–ê–ù–ù–´–ú–ò (FORCE)
                    // –ü–µ—Ä–µ–¥–∞–µ–º top_bidders –∏ auction_data –ù–ê–ü–†–Ø–ú–£–Æ –≤ —Ä–µ–Ω–¥–µ—Ä
                    renderCurrentAuction(top_bidders, auction_data);
                    
                    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    dom.notifyName.textContent = last_bidder_name;
                    dom.notification.classList.add('show');
                    setTimeout(() => {
                        dom.notification.classList.remove('show');
                        dom.notification.classList.add('hide');
                    }, 4000); 
                    setTimeout(() => dom.notification.classList.remove('hide'), 4500);
                } else {
                    console.log("üí§ –°—Ç–∞–≤–∫–∞ –Ω–∞ –¥—Ä—É–≥–æ–π –ª–æ—Ç (—Å–µ–π—á–∞—Å –Ω–µ –Ω–∞ —ç–∫—Ä–∞–Ω–µ).");
                }
            }
            else if (payload.table === 'auctions') {
                console.log("‚ôªÔ∏è –¢–∞–±–ª–∏—Ü–∞ –∞—É–∫—Ü–∏–æ–Ω–æ–≤ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞.");
                loadAuctionsList();
            }
        }

        // --- INIT ---
        async function init() {
            console.log("üöÄ –ó–ê–ü–£–°–ö –í–ò–î–ñ–ï–¢–ê");
            await loadAuctionsList();

            if (rotationTimer) clearInterval(rotationTimer);
            rotationTimer = setInterval(nextSlide, ROTATION_INTERVAL);

            if (promoCycleTimer) clearInterval(promoCycleTimer);
            promoCycleTimer = setInterval(() => {
                if (auctionsList.length > 0) showPromo();
            }, PROMO_INTERVAL);

            supabaseClient.channel('overlay-channel')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'auction_triggers' }, handleRealtimeUpdate)
                .on('postgres_changes', { event: '*', schema: 'public', table: 'auctions' }, handleRealtimeUpdate)
                .subscribe((status) => console.log(`üì° SUPABASE STATUS: ${status}`));
        }

        init();
    </script>
