<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Challenges 2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        :root {
            --bg-color: #0f1014;
            --card-bg: #1a1b20;
            --text-main: #ffffff;
            --text-sec: #8a8d96;
            
            /* –¶–≤–µ—Ç–∞ —Ä–µ–¥–∫–æ—Å—Ç–∏ */
            --rarity-common: #b0b0b0;    /* 0% - –°–µ—Ä—ã–π */
            --rarity-rare: #4b69ff;      /* 25% - –°–∏–Ω–∏–π */
            --rarity-epic: #8847ff;      /* 50% - –§–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            --rarity-legend: #eb4b4b;    /* 75% - –ö—Ä–∞—Å–Ω—ã–π */
            --rarity-gold: #ffd700;      /* 100% - –ó–æ–ª–æ—Ç–æ–π */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            padding: 20px;
            padding-bottom: 100px;
        }

        /* HEADER */
        .header {
            margin-bottom: 25px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: var(--text-sec);
            font-size: 14px;
            margin-top: 5px;
        }

        /* CHALLENGE CARD */
        .challenge-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ */
        .challenge-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 16px;
            padding: 2px; /* —Ç–æ–ª—â–∏–Ω–∞ –≥—Ä–∞–Ω–∏—Ü—ã */
            background: linear-gradient(135deg, var(--border-color), transparent 60%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.6;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å—Ç–∞–¥–∏–π */
        .theme-common { --border-color: var(--rarity-common); --shadow: rgba(176,176,176,0.1); }
        .theme-rare   { --border-color: var(--rarity-rare);   --shadow: rgba(75,105,255,0.2); }
        .theme-epic   { --border-color: var(--rarity-epic);   --shadow: rgba(136,71,255,0.25); }
        .theme-legend { --border-color: var(--rarity-legend); --shadow: rgba(235,75,75,0.3); }
        .theme-gold   { --border-color: var(--rarity-gold);   --shadow: rgba(255,215,0,0.4); box-shadow: 0 0 20px var(--shadow); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .card-reward {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: var(--border-color);
            border: 1px solid var(--border-color);
        }

        .card-desc {
            font-size: 13px;
            color: var(--text-sec);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        /* PROGRESS BAR */
        .progress-container {
            height: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--border-color);
            box-shadow: 0 0 10px var(--border-color);
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #fff;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* BUTTONS */
        .action-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn-start {
            background: #2a2d35;
            color: #fff;
        }
        .btn-start:active { transform: scale(0.98); }

        .btn-claim {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            animation: pulse-gold 2s infinite;
        }

        .btn-completed {
            background: #111;
            color: #444;
            cursor: default;
            border: 1px solid #333;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        /* --- ROULETTE MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .roulette-container {
            width: 100%;
            max-width: 400px;
            height: 200px;
            background: #151515;
            position: relative;
            border-top: 2px solid #FFD700;
            border-bottom: 2px solid #FFD700;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .roulette-pointer {
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #FFD700;
            z-index: 10;
            box-shadow: 0 0 10px #FFD700;
        }

        .roulette-track {
            display: flex;
            height: 100%;
            align-items: center;
            will-change: transform;
        }

        .roulette-item {
            width: 140px;
            height: 140px;
            margin: 0 5px;
            background: #202025;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 3px solid transparent;
            position: relative;
        }
        
        .roulette-item img {
            width: 90px;
            height: auto;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        .roulette-item .r-name {
            font-size: 10px;
            text-align: center;
            margin-top: 5px;
            color: #ccc;
            padding: 0 5px;
        }

        /* Win Modal */
        .win-modal {
            text-align: center;
            color: #fff;
            display: none;
            animation: fadeIn 0.5s;
        }
        .win-title { font-size: 24px; font-weight: 800; color: #FFD700; margin-bottom: 10px; }
        .win-img { width: 180px; filter: drop-shadow(0 0 20px rgba(255,215,0,0.3)); }
        .win-name { font-size: 18px; margin-top: 10px; font-weight: 600; }
        .win-btn {
            background: #fff;
            color: #000;
            padding: 10px 30px;
            border-radius: 20px;
            margin-top: 20px;
            font-weight: 700;
            border: none;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Helpers */
        .hidden { display: none !important; }
        .loading { text-align: center; color: #666; margin-top: 50px; }

        /* Rarity Borders for Items */
        .item-blue { border-bottom-color: #4b69ff !important; background: linear-gradient(to top, rgba(75,105,255,0.1), transparent); }
        .item-purple { border-bottom-color: #8847ff !important; background: linear-gradient(to top, rgba(136,71,255,0.1), transparent); }
        .item-pink { border-bottom-color: #d32ce6 !important; background: linear-gradient(to top, rgba(211,44,230,0.1), transparent); }
        .item-red { border-bottom-color: #eb4b4b !important; background: linear-gradient(to top, rgba(235,75,75,0.1), transparent); }
        .item-gold { border-bottom-color: #ffd700 !important; background: linear-gradient(to top, rgba(255,215,0,0.1), transparent); }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>–ö–æ–Ω—Ç—Ä–∞–∫—Ç—ã</h1>
            <p>–í—ã–ø–æ–ª–Ω—è–π –∑–∞–¥–∞–Ω–∏—è, –ø—Ä–æ–∫–∞—á–∏–≤–∞–π –∫–∞—Ä—Ç–æ—á–∫—É, –∑–∞–±–∏—Ä–∞–π —Å–∫–∏–Ω—ã.</p>
        </div>

        <div id="challenges-list">
            <div class="loading"><i class="fa-solid fa-circle-notch fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ–≤...</div>
        </div>
    </div>

    <div id="roulette-modal" class="modal-overlay">
        <div class="roulette-container" id="roulette-box">
            <div class="roulette-pointer"></div>
            <div class="roulette-track" id="roulette-track">
                </div>
        </div>

        <div id="win-display" class="win-modal">
            <div class="win-title">–í–´–ò–ì–†–´–®!</div>
            <img id="win-img-el" class="win-img" src="" alt="">
            <div id="win-name-el" class="win-name">AK-47 | Asiimov</div>
            <button class="win-btn" onclick="closeRoulette()">–ó–ê–ë–†–ê–¢–¨</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const API_BASE = '/api/challenges'; 
        const ITEM_WIDTH = 150; // Width 140 + Margin 10

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            fetchChallenges();
        });

        // 1. Fetch Data
        async function fetchChallenges() {
            try {
                const res = await fetch(`${API_BASE}/list?initData=${encodeURIComponent(tg.initData)}`);
                const data = await res.json();
                
                if (!data.challenges) throw new Error("No data");
                renderChallenges(data.challenges);
            } catch (e) {
                document.getElementById('challenges-list').innerHTML = `<div class="loading" style="color:red">–û—à–∏–±–∫–∞: ${e.message}</div>`;
            }
        }

        // 2. Render List
        function renderChallenges(challenges) {
            const container = document.getElementById('challenges-list');
            container.innerHTML = '';

            if (challenges.length === 0) {
                container.innerHTML = '<div class="loading">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–æ–Ω—Ç—Ä–∞–∫—Ç–æ–≤.</div>';
                return;
            }

            challenges.forEach(c => {
                const card = document.createElement('div');
                
                // Logic: Determine Theme Class
                const percent = Math.min(100, Math.floor((c.progress / c.target) * 100));
                let themeClass = 'theme-common';
                if (percent >= 25) themeClass = 'theme-rare';
                if (percent >= 50) themeClass = 'theme-epic';
                if (percent >= 75) themeClass = 'theme-legend';
                if (percent >= 100) themeClass = 'theme-gold';
                
                // If status is claimed, dim it
                const opacity = c.status === 'claimed' ? '0.5' : '1';

                card.className = `challenge-card ${themeClass}`;
                card.style.opacity = opacity;

                // Button Logic
                let btnHtml = '';
                if (c.status === 'available') {
                    btnHtml = `<button class="action-btn btn-start" onclick="startChallenge(${c.template_id})">–ü–û–î–ü–ò–°–ê–¢–¨ –ö–û–ù–¢–†–ê–ö–¢</button>`;
                } else if (c.status === 'active') {
                    // Show just progress text or disabled button
                    btnHtml = `<div style="text-align:center; font-size:12px; color:#666;">–í –ü–†–û–¶–ï–°–°–ï...</div>`;
                } else if (c.status === 'completed') {
                    btnHtml = `<button class="action-btn btn-claim" onclick="claimChallenge(${c.template_id})">–ó–ê–ë–†–ê–¢–¨ –ù–ê–ì–†–ê–î–£</button>`;
                } else if (c.status === 'claimed') {
                    btnHtml = `<button class="action-btn btn-completed">–í–´–ü–û–õ–ù–ï–ù–û</button>`;
                }

                // Reward Text
                let rewardText = c.reward_type === 'coins' ? 'üí∞ –ú–æ–Ω–µ—Ç—ã' : 'üî´ –°–∫–∏–Ω';
                if(c.reward_config && c.reward_config.amount) rewardText = `üí∞ ${c.reward_config.amount}`;

                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-title">${c.title}</div>
                        <div class="card-reward">${rewardText}</div>
                    </div>
                    <div class="card-desc">${c.description}</div>
                    
                    ${c.status !== 'available' && c.status !== 'claimed' ? `
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${percent}%"></div>
                        </div>
                        <div class="progress-text">${c.progress} / ${c.target} (${percent}%)</div>
                    ` : ''}

                    ${btnHtml}
                `;

                container.appendChild(card);
            });
        }

        // 3. Actions
        async function startChallenge(id) {
            tg.HapticFeedback.impactOccurred('medium');
            try {
                const res = await fetch(`${API_BASE}/start`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: tg.initData, template_id: id })
                });
                const json = await res.json();
                if (json.status === 'ok') {
                    fetchChallenges(); // Reload
                } else {
                    tg.showAlert(json.message);
                }
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è");
            }
        }

        async function claimChallenge(id) {
            tg.HapticFeedback.notificationOccurred('success');
            
            // Optimistic UI: disable buttons
            const btns = document.querySelectorAll('.btn-claim');
            btns.forEach(b => b.innerText = '...');

            try {
                const res = await fetch(`${API_BASE}/claim`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: tg.initData, template_id: id })
                });
                const json = await res.json();

                if (json.status === 'ok') {
                    const data = json.data;
                    
                    // Case 1: Roulette
                    if (data.reward_type === 'skin_random' && data.roulette_strip) {
                        launchRoulette(data.roulette_strip, data.winner);
                    } 
                    // Case 2: Simple Reward
                    else {
                        tg.showAlert(`–ü–æ–ª—É—á–µ–Ω–æ: ${data.amount || '–ù–∞–≥—Ä–∞–¥–∞'}`);
                        fetchChallenges();
                    }
                } else {
                    tg.showAlert(json.message);
                    fetchChallenges();
                }
            } catch (e) {
                tg.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –Ω–∞–≥—Ä–∞–¥—ã");
                fetchChallenges();
            }
        }

        // --- ROULETTE LOGIC ---
        function launchRoulette(items, winner) {
            const modal = document.getElementById('roulette-modal');
            const track = document.getElementById('roulette-track');
            const box = document.getElementById('roulette-box');
            const winDisplay = document.getElementById('win-display');
            
            // Reset
            track.innerHTML = '';
            track.style.transition = 'none';
            track.style.transform = 'translateX(0px)';
            box.style.display = 'block';
            winDisplay.style.display = 'none';
            modal.style.display = 'flex';

            // 1. Render Strip
            // Winner logic: Usually index ~25-30 is the winner in a strip of 40
            // Backend sends 'items' (e.g. 30 items), the winner is usually the last one or predefined.
            // Let's assume winner is the *last* item in array, OR verify with ID.
            // To be safe: we put winner at index 25.
            
            // Insert winner at specific index (25)
            const WINNER_INDEX = 25;
            items[WINNER_INDEX] = winner; // Ensure winner is at landing spot

            items.forEach((item) => {
                const div = document.createElement('div');
                // Determine CSS class by rarity
                let rarityClass = 'item-blue';
                const r = item.rarity?.toLowerCase();
                if (r === 'purple') rarityClass = 'item-purple';
                if (r === 'pink') rarityClass = 'item-pink';
                if (r === 'red') rarityClass = 'item-red';
                if (r === 'gold') rarityClass = 'item-gold';

                div.className = `roulette-item ${rarityClass}`;
                div.innerHTML = `
                    <img src="${item.image_url}" alt="skin">
                    <div class="r-name">${item.name}</div>
                `;
                track.appendChild(div);
            });

            // 2. Calculate Roll
            // Center of container
            const containerCenter = box.offsetWidth / 2;
            // Target item position (center of item 25)
            // (25 * 150) + (150 / 2) = 3750 + 75 = 3825
            const itemCenter = (WINNER_INDEX * ITEM_WIDTH) + (ITEM_WIDTH / 2);
            
            // Random offset within the item (¬±30px) so pointer isn't always dead center
            const randomOffset = Math.floor(Math.random() * 60) - 30;
            
            // Final scroll position
            // We want itemCenter to be at containerCenter
            // transformX = -(itemCenter - containerCenter + randomOffset)
            const rollPosition = -(itemCenter - containerCenter + randomOffset);

            // 3. Animate
            setTimeout(() => {
                // Audio effect (optional)
                tg.HapticFeedback.impactOccurred('heavy');
                
                track.style.transition = 'transform 6s cubic-bezier(0.15, 0, 0.20, 1)'; // Slow down effect
                track.style.transform = `translateX(${rollPosition}px)`;
            }, 100);

            // 4. Show Result
            setTimeout(() => {
                tg.HapticFeedback.notificationOccurred('success');
                // Hide roulette, show winner card
                box.style.display = 'none';
                
                document.getElementById('win-img-el').src = winner.image_url;
                document.getElementById('win-name-el').innerText = winner.name;
                winDisplay.style.display = 'block';
                
                // Fire confetti (if library exists, optional)
            }, 6500);
        }

        function closeRoulette() {
            document.getElementById('roulette-modal').style.display = 'none';
            fetchChallenges(); // Refresh list to show 'claimed'
        }

    </script>
</body>
</html>
