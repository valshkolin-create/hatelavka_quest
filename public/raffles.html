<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Raffles | RFL PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --primary-blue: #2481cc;
            --text: #ffffff;
            --text-muted: #8e8e93;
            --accent-green: #34c759;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 16px; 
            padding-bottom: calc(110px + env(safe-area-inset-bottom));
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* --- Header --- */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 20px; }
        h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        
        .history-btn { 
            background: #1c1c1e; min-width: 54px; height: 48px; 
            border-radius: 14px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; color: var(--primary-blue); 
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; gap: 2px; transition: 0.1s;
        }
        .history-btn span { font-size: 8px; font-weight: 800; text-transform: uppercase; color: var(--text-muted); }

        /* --- –ö–ê–†–¢–û–ß–ö–ò --- */
        .card { 
            background: var(--card); border-radius: 28px; 
            margin-bottom: 16px; position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            animation: slideUp 0.4s ease; 
        }

        .card_glow {
            position: absolute; top: -10%; right: -10%;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(255, 69, 58, 0.12) 0%, transparent 70%);
            pointer-events: none;
        }

        .card_content { padding: 24px; position: relative; z-index: 1; }

        .r-label { font-size: 13px; color: var(--text-muted); font-weight: 500; margin-bottom: 4px; }
        .r-title { font-size: 20px; font-weight: 800; color: #fff; margin: 0 0 20px 0; line-height: 1.2; max-width: 60%; }

        /* –¢–∞–π–º–µ—Ä */
        .timer_row { display: flex; gap: 18px; margin-bottom: 25px; }
        .timer_item { display: flex; flex-direction: column; align-items: flex-start; }
        .timer_val { font-size: 26px; font-weight: 700; color: var(--primary-blue); line-height: 1; }
        .timer_lbl { font-size: 11px; color: var(--primary-blue); margin-top: 4px; font-weight: 500; }

        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –ø—Ä–∏–∑–∞ */
        .prize-img-wrapper { position: absolute; top: 25px; right: 10px; width: 130px; }
        .prize-img { width: 100%; height: auto; object-fit: contain; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6)); }

        /* –°—Ç–∞—Ç—É—Å (—É—á–∞—Å—Ç–Ω–∏–∫–∏ –∏–ª–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ) */
        .social_row { display: flex; align-items: center; margin-bottom: 20px; }
        .social_text { font-size: 14px; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
        .social_text b { color: #fff; font-weight: 700; }

        /* –ö–Ω–æ–ø–∫–∞ */
        .btn-main {
            width: 100%; background: var(--primary-blue); color: #fff;
            border: none; padding: 18px; border-radius: 24px;
            font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.1s;
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }
        .btn-main.joined { background: #1c1c1e; color: var(--accent-green); border: 1px solid rgba(52, 199, 89, 0.2); }

        /* –ü–æ–±–µ–¥–∏—Ç–µ–ª—å */
        .winner_box { 
            background: rgba(255,255,255,0.03); border-radius: 18px; 
            padding: 14px; text-align: left; border: 1px solid rgba(255,255,255,0.05); 
        }
        .w-title { font-size: 10px; color: #ffd700; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; margin-bottom: 6px; opacity: 0.7; }
        .w-user { font-size: 16px; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 8px; }

        /* –ö–ù–û–ü–ö–ê –ó–ê–ö–†–´–¢–¨ */
        .close-container { 
            position: fixed; bottom: 100px; left: 0; right: 0; 
            display: flex; justify-content: center; z-index: 1000;
        }
        .btn-close { 
            background: #1c1c1e; border: 1px solid rgba(255,255,255,0.2); 
            color: #fff; padding: 12px 40px; border-radius: 30px; font-weight: 600; 
            cursor: pointer; font-size: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .hidden { display: none !important; }

        /* --- FOOTER (1 –≤ 1 –±–µ–∑ active) --- */
        .app-footer {
            display: flex; justify-content: space-around; align-items: center;
            background-color: rgba(28, 28, 30, 0.85); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999;
            padding-top: 8px; padding-bottom: calc(8px + env(safe-area-inset-bottom));
        }
        .footer-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px;
            color: #8E8E93; text-decoration: none; flex: 1; font-size: 10px; font-weight: 500;
        }
        .footer-item .icon-wrapper { font-size: 22px; }

        /* –°–∏—Å—Ç–µ–º–Ω–æ–µ */
        .history-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1100; padding: 16px; overflow-y: auto; display: none; }
        .history-overlay.active { display: block; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 1200; display: none; align-items: center; justify-content: center; }
        .modal-box { background: #1c1c1e; width: 85%; border-radius: 24px; padding: 30px 20px; text-align: center; }
        .verify-loader { width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary-blue); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header-row">
        <h1>–†–æ–∑—ã–≥—Ä—ã—à–∏</h1>
        <div class="history-btn" onclick="openHistory()">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>–ò—Å—Ç–æ—Ä–∏—è</span>
        </div>
    </div>

    <div id="list">
        <div style="text-align:center; margin-top:50px; color:var(--text-muted);">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
        </div>
    </div>

    <div id="close-btn-container" class="close-container hidden">
        <button class="btn-close" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="history-overlay" class="history-overlay">
        <div class="header-row">
            <h1>–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</h1>
            <i class="fa-solid fa-xmark" style="font-size: 24px;" onclick="closeHistory()"></i>
        </div>
        <div id="history-list"></div>
    </div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div>
            <span>–õ–∏–¥–µ—Ä–±–æ—Ä–¥</span>
        </a>
        <a href="/quests" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div>
            <span>–ó–∞–¥–∞–Ω–∏—è</span>
        </a>
        <a href="/menu" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-house"></i></div>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </a>
        <a href="/raffles" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div>
            <span>–†–æ–∑—ã–≥—Ä—ã—à–∏</span>
        </a>
        <a href="/auction" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div>
            <span>–ê—É–∫—Ü–∏–æ–Ω</span>
        </a>
    </footer>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon" style="height: 80px; margin-bottom: 15px;"></div>
            <div class="m-head" id="m-head" style="font-size: 22px; font-weight: 800; margin-bottom: 8px;"></div>
            <div class="m-desc" id="m-desc" style="color: var(--text-muted); margin-bottom: 25px;"></div>
            <button class="btn-main" onclick="document.getElementById('modal').style.display='none'">–ü–æ–Ω—è—Ç–Ω–æ</button>
        </div>
    </div>

    <div id="verify-modal" class="modal-overlay" style="z-index: 2000;">
        <div class="verify-loader"></div>
        <div style="text-align: center;">–ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏—è...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function openHistory() { document.getElementById('history-overlay').style.display = 'block'; }
        function closeHistory() { document.getElementById('history-overlay').style.display = 'none'; }

        async function load() {
            try {
                const res = await fetch('/api/v1/raffles/active', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData})
                });
                const data = await res.json();
                render(data);
                checkDeepLink(); 
            } catch(e) { document.getElementById('list').innerHTML = '<p style="text-align:center">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</p>'; }
        }

        async function checkDeepLink() {
            const startParam = tg.initDataUnsafe.start_param; 
            if (startParam && startParam.startsWith('raffle_')) {
                document.getElementById('close-btn-container').classList.remove('hidden');
                const raffleId = startParam.split('_')[1];
                if (sessionStorage.getItem('checked_raffle_' + raffleId)) return;
                const vModal = document.getElementById('verify-modal');
                vModal.style.display = 'flex';
                await new Promise(r => setTimeout(r, 1500));
                sessionStorage.setItem('checked_raffle_' + raffleId, 'true');
                await join(raffleId, true);
                vModal.style.display = 'none';
            }
        }

        function render(data) {
            const list = document.getElementById('list');
            const historyList = document.getElementById('history-list');
            list.innerHTML = '';
            historyList.innerHTML = '';
            
            if (!data.length) { 
                list.innerHTML = '<div style="text-align:center; padding: 50px; color: var(--text-muted);">–ê–∫—Ç–∏–≤–Ω—ã—Ö —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π –Ω–µ—Ç</div>'; 
                return; 
            }

            data.forEach(r => {
                const s = r.settings || {};
                const done = r.status === 'completed';
                const img = s.prize_image || '';
                const pCount = r.participants_count || 0;

                let timerHtml = '';
                if (r.end_time && !done) {
                    const diff = new Date(r.end_time) - new Date();
                    const days = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
                    const hours = Math.max(0, Math.floor((diff / (1000 * 60 * 60)) % 24));
                    const mins = Math.max(0, Math.floor((diff / (1000 * 60)) % 60));
                    const secs = Math.max(0, Math.floor((diff / 1000) % 60));
                    
                    timerHtml = `
                        <div class="timer_row">
                            <div class="timer_item"><span class="timer_val">${days}</span><span class="timer_lbl">–¥–Ω–µ–π</span></div>
                            <div class="timer_item"><span class="timer_val">${hours}</span><span class="timer_lbl">—á–∞—Å–æ–≤</span></div>
                            <div class="timer_item"><span class="timer_val">${mins}</span><span class="timer_lbl">–º–∏–Ω</span></div>
                            <div class="timer_item"><span class="timer_val">${secs}</span><span class="timer_lbl">—Å–µ–∫</span></div>
                        </div>
                    `;
                }

                const statusText = done ? '–†–æ–∑—ã–≥—Ä—ã—à –∑–∞–≤–µ—Ä—à–µ–Ω' : `<b>${pCount}</b> —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤`;

                const cardHtml = `
                <div class="card ${done ? 'done' : ''}">
                    <div class="card_glow"></div>
                    <div class="card_content">
                        <div class="prize-img-wrapper">
                            <img src="${img}" class="prize-img" onerror="this.style.display='none'">
                        </div>
                        <div class="r-label">${r.title || '–†–æ–∑—ã–≥—Ä—ã—à'}</div>
                        <h3 class="r-title">${s.prize_name}</h3>
                        
                        ${!done ? timerHtml : ''}

                        <div class="social_row">
                            <div class="social_text">${statusText}</div>
                        </div>

                        ${!done ? `
                            <button class="btn-main ${r.is_joined ? 'joined' : ''}" onclick="join(${r.id})">
                                ${r.is_joined ? '<i class="fa-solid fa-check"></i> –í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ' : '–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å'}
                            </button>
                        ` : `
                            <div class="winner_box">
                                <div class="w-title">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                                <div class="w-user">üèÜ ${r.winner ? r.winner.full_name : '–û–∂–∏–¥–∞–Ω–∏–µ...'}</div>
                            </div>
                        `}
                    </div>
                </div>`;

                if (done) historyList.innerHTML += cardHtml;
                else list.innerHTML += cardHtml;
            });
        }

        async function join(id, isAuto = false) {
            try {
                const res = await fetch('/api/v1/raffles/join', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData, raffle_id:id})
                });
                const ans = await res.json();
                if(res.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    showModal('success', '–£—Å–ø–µ—Ö!', ans.message);
                    load(); 
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                    if(!isAuto) showModal('error', '–£–ø—Å...', ans.detail);
                }
            } catch(e) { if(!isAuto) showModal('error', '–û—à–∏–±–∫–∞', '–ù–µ—Ç —Å–≤—è–∑–∏'); }
        }

        function showModal(type, title, msg) {
            document.getElementById('m-head').innerText = title;
            document.getElementById('m-desc').innerText = msg;
            document.getElementById('modal').style.display = 'flex';
        }

        load();
    </script>
</body>
</html>
