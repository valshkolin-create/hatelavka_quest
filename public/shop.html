<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Магазин</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/public/menu.css">
    <style>
        :root {
            --primary-color: #ffcc00;
            --bg-color: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            /* Отступ снизу для футера + безопасная зона */
            padding-bottom: calc(80px + env(safe-area-inset-bottom)); 
        }

        /* --- ШАПКА МАГАЗИНА (АДАПТИВНАЯ) --- */
        .shop-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            /* Отступы с учетом "челки" iPhone */
            padding-top: calc(15px + env(safe-area-inset-top));
            padding-bottom: 15px;
            padding-left: 15px;
            padding-right: 15px;
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 16px; /* Чуть меньше для мобилок */
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 0; /* Убираем лишние отступы */
        }

        .balance-display {
            background: rgba(255, 204, 0, 0.15);
            color: var(--primary-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px; /* Оптимизировано для мобилок */
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- СЕТКА ТОВАРОВ (АДАПТИВНАЯ) --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 колонки */
            gap: 10px; /* Отступ между карточками */
            padding: 12px; /* Внешний отступ от краев экрана */
            
            box-sizing: border-box;
            width: 100%;
            margin: 0 auto;
            max-width: 600px; /* Ограничитель для ПК */
        }

        .shop-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .item-image-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            position: relative;
            background: #1a1a1a;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .item-title {
            font-size: 12px; /* Уменьшили шрифт для мобилок */
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.3;
            
            /* Обрезка текста до 2 строк */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 32px; /* Фиксированная высота под 2 строки */
        }

        .item-stock {
            font-size: 10px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .in-stock { color: #aaaaaa; }
        .low-stock { color: #ff9800; }
        .out-stock { color: #ff4444; }

        .item-price {
            font-weight: 700;
            color: var(--primary-color);
            margin-top: auto;
            font-size: 13px;
        }

        .buy-btn, .folder-btn {
            margin-top: 8px;
            width: 100%;
            border: none;
            padding: 8px 0; /* Убрали боковые паддинги для экономии места */
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .buy-btn {
            background: var(--primary-color);
            color: #000;
        }
        
        .folder-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .buy-btn:active, .folder-btn:active {
            opacity: 0.8;
        }

        /* Лоадер */
        .loader { display: flex; justify-content: center; padding: 20px; grid-column: 1 / -1; }
        .spinner {
            width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-msg { text-align: center; grid-column: 1 / -1; color: #888; margin-top: 20px; font-size: 13px;}

        /* --- ФУТЕР (Синхронизирован с menu.css) --- */
        .app-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            
            /* Единый стиль стекла */
            background-color: rgba(28, 28, 30, 0.85); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            
            padding-top: 8px;
            /* Важно для iPhone без кнопки (с полоской) */
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            box-sizing: border-box;
            height: auto; 
        }

        /* --- МЕДИА-ЗАПРОС ДЛЯ ОЧЕНЬ МАЛЕНЬКИХ ЭКРАНОВ (iPhone SE и т.д.) --- */
        @media (max-width: 360px) {
            .shop-grid {
                gap: 8px;
                padding: 10px;
            }
            .item-title {
                font-size: 11px;
            }
            .item-price {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="shop-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fa-solid fa-chevron-left"></i> <span id="nav-title">В меню</span>
        </button>
        <div class="balance-display">
            <span id="user-balance">...</span> <i class="fa-solid fa-star"></i>
        </div>
    </div>

    <div id="shop-grid" class="shop-grid"></div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div>
            <span>Лидерборд</span>
        </a>
        <a href="/menu#quests" class="footer-item"> <div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div>
            <span>Задания</span>
        </a>
        <a href="/menu" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-house"></i></div>
            <span>Главная</span>
        </a>
        <a href="/events" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div>
            <span>Гринд</span>
        </a>
        <a href="/auction" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div>
            <span>Аукцион</span>
        </a>
    </footer>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.BackButton.show();
        
        let categoryStack = []; 
        let currentCategoryId = 0;

        // Обработка аппаратной кнопки "Назад"
        Telegram.WebApp.BackButton.onClick(() => {
            goBack();
        });

        async function initShop() {
            // 1. Синхронизируем баланс с Bot-t (Запрос к новому эндпоинту)
            try {
                const response = await fetch('/api/v1/user/sync_bott_balance', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                });
                const data = await response.json();
                let balance = (data.bot_t_coins || 0) / 100;
                document.getElementById('user-balance').textContent = balance.toFixed(2);
            } catch (e) {
                console.error("Ошибка синхронизации баланса:", e);
            }

            // 2. Загружаем главную категорию
            loadCategory(0);
        }

        async function loadCategory(catId) {
            const container = document.getElementById('shop-grid');
            container.innerHTML = '<div class="loader"><div class="spinner"></div></div>';
            currentCategoryId = catId;

            try {
                const response = await fetch('/api/v1/shop/goods', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        initData: Telegram.WebApp.initData,
                        category_id: catId 
                    })
                });
                const items = await response.json();
                renderItems(items);
            } catch (e) {
                container.innerHTML = '<div class="empty-msg">Ошибка загрузки :(</div>';
            }
        }

        function renderItems(items) {
            const container = document.getElementById('shop-grid');
            container.innerHTML = '';

            if (!items || items.length === 0) {
                container.innerHTML = '<div class="empty-msg">Здесь пока пусто.</div>';
                return;
            }

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'shop-item';
                
                let actionHtml = '';
                let priceHtml = ''; 
                let stockHtml = ''; // HTML для остатка

                if (item.is_folder) {
                    // ПАПКА
                    actionHtml = `<button class="folder-btn" onclick="openFolder(${item.id})">Открыть</button>`;
                } else {
                    // ТОВАР
                    
                    // Логика отображения остатка
                    let isOutOfStock = false;
                    if (item.count === null) {
                        // Если null — значит бесконечно
                        stockHtml = `<div class="item-stock in-stock">В наличии: ∞</div>`;
                    } else if (item.count === 0) {
                        isOutOfStock = true;
                        stockHtml = `<div class="item-stock out-stock">Нет в наличии</div>`;
                    } else {
                        stockHtml = `<div class="item-stock in-stock">В наличии: ${item.count} шт.</div>`;
                    }

                    priceHtml = `<div class="item-price">${item.price} ⭐️</div>`;
                    
                    // Блокируем кнопку, если товара нет
                    if (isOutOfStock) {
                        actionHtml = `<button class="buy-btn" disabled style="opacity: 0.5; cursor: not-allowed;">Раскуплено</button>`;
                    } else {
                        actionHtml = `<button class="buy-btn" onclick="buyItem(${item.id}, ${item.price}, '${escapeHtml(item.name)}')">Купить</button>`;
                    }
                }

                el.innerHTML = `
                    <div class="item-image-wrapper" onclick="${item.is_folder ? `openFolder(${item.id})` : ''}">
                        <img src="${item.image_url}" class="item-image" alt="${item.name}">
                    </div>
                    <div class="item-info">
                        <div class="item-title">${item.name}</div>
                        ${stockHtml} ${priceHtml}
                        ${actionHtml}
                    </div>
                `;
                container.appendChild(el);
            });
        }
        window.openFolder = function(id) {
            categoryStack.push(currentCategoryId);
            updateNavTitle("Назад");
            loadCategory(id);
        }

        window.goBack = function() {
            if (categoryStack.length > 0) {
                const prevId = categoryStack.pop();
                loadCategory(prevId);
                if (categoryStack.length === 0) updateNavTitle("В меню");
            } else {
                // ВОЗВРАЩАЕМСЯ В MENU.HTML
                window.location.href = "/menu"; 
            }
        }

        function updateNavTitle(text) {
            document.getElementById('nav-title').textContent = text;
        }

        window.buyItem = function(id, price, name) {
            Telegram.WebApp.showConfirm(`Купить "${name}" за ${price} звезд?`, (ok) => {
                if(ok) {
                    fetch('/api/v1/shop/buy', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            initData: Telegram.WebApp.initData,
                            item_id: id,
                            price: price
                        })
                    })
                    .then(res => {
                        if (!res.ok) return res.json().then(err => { throw err; });
                        return res.json();
                    })
                    .then(data => {
                        Telegram.WebApp.showAlert(data.message || "Успешно!");
                        initShop(); // Обновляем баланс после покупки
                    })
                    .catch(err => {
                        Telegram.WebApp.showAlert(err.detail || "Ошибка при покупке");
                    });
                }
            });
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        initShop();
    </script>
</body>
</html>
