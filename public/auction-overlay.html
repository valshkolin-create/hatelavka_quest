    <script>

        const SUPABASE_URL = 'https://pyeuckjcrsiaseyqrsek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZXVja2pjcnNpYXNleXFyc2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzEyOTgsImV4cCI6MjA3MDA0NzI5OH0.srRwuUygiF7jr3-b2AwyRNAmrChlW3Bzp3I-9Ju2TVg';

        const dom = {
            widget: document.getElementById('widget-container'),

            notification: document.getElementById('new-bid-notification'),
            notifyName: document.getElementById('bid-notify-name')
        };

        let countdownInterval = null;
        let currentAuctionId = null; // null = –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ, 0 = –Ω–µ—Ç –∞—É–∫—Ü–∏–æ–Ω–∞, >0 = ID –∞—É–∫—Ü–∏–æ–Ω–∞
        let promoInterval = null;
        let promoTimeout = null;
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function getDisplayName(user) {
            if (!user) return '–ê–Ω–æ–Ω–∏–º';
            return user.twitch_login || user.full_name || '–ê–Ω–æ–Ω–∏–º';
        };
        function getDisplayIcon(user) {
            if (!user) return '<i class="fa-solid fa-user user-icon"></i>';
            if (user.twitch_login) return '<i class="fa-brands fa-twitch twitch-icon"></i>';
            return '<i class="fa-solid fa-user user-icon"></i>';
        }

        function startCountdown(expiresAt) {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!expiresAt) {
                dom.timer.textContent = "00:00:00";
                return;
            }
            const endTime = new Date(expiresAt).getTime();
            const updateTimer = () => {
                const now = new Date().getTime();
                const distance = endTime - now;
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    dom.timer.textContent = "00:00:00";
                    return;
                }
                const h = Math.floor(distance / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                dom.timer.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };
            countdownInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        function updateDisplay(auctionData, topBidders = []) {
            if (dom.promoOverlay.classList.contains('show')) {
                console.log('–ü—Ä–µ—Ä—ã–≤–∞–Ω–∏–µ –ø—Ä–æ–º–æ –∏–∑-–∑–∞ –Ω–æ–≤–æ–π —Å—Ç–∞–≤–∫–∏/–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è.');
                clearTimeout(promoTimeout); 
                dom.widget.classList.remove('promo-active');
                dom.promoOverlay.classList.remove('show');
            }
            
            if (!auctionData) { 
                dom.widget.classList.remove('visible');
                currentAuctionId = null;
                return;
            }
            
            currentAuctionId = auctionData.id;

            dom.title.textContent = auctionData.title || "–ê—É–∫—Ü–∏–æ–Ω";
            dom.skinImage.src = auctionData.image_url || 'https://i.postimg.cc/d0r554hc/1200-600.png?v=2';
            startCountdown(auctionData.bid_cooldown_ends_at);
            
            let biddersHtml = '<div class="bidders-title">–ê—É–∫—Ü–∏–æ–Ω</div>';
            if (topBidders.length === 0) {
                biddersHtml += '<div style="color: var(--text-secondary); text-align: center; font-size: 13px; margin-top: 10px;">–°—Ç–∞–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç...</div>';
            } else {
                topBidders.slice(0, 5).forEach((bidder, i) => {
                    const rank = i + 1;
                    biddersHtml += `
                        <div class="bidder-item rank-${rank}">
                            <div class="bidder-rank">${rank}.</div>
                            <div class="bidder-name">
                                ${bidder.icon}
                                ${bidder.name}
                            </div>
                            <div class="bidder-amount">${bidder.amount} üéüÔ∏è</div>
                        </div>
                    `;
                });
            }
            dom.biddersList.innerHTML = biddersHtml;
            
            dom.widget.classList.add('visible');
        }
        
        function triggerAnimation(payload) {
            const { auction_data, last_bidder_name, top_bidders } = payload.new.payload;
            
            if (currentAuctionId === null || currentAuctionId === 0 || currentAuctionId === auction_data.id) {
                
                const formattedBidders = top_bidders.map(b => ({
                    ...b,
                    icon: b.name === last_bidder_name ? getDisplayIcon({ twitch_login: "temp" }) : getDisplayIcon({ full_name: "temp" })
                }));

                updateDisplay(auction_data, formattedBidders);
                
                // ‚ùóÔ∏è –í–ê–ñ–ù–û: –ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞ –ø—Ä–∏—à–ª–∞. –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –ø—Ä–æ–º–æ –Ω–∞ 5-–º–∏–Ω—É—Ç–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª.
                startPromoController(true); // true = –µ—Å—Ç—å —Å—Ç–∞–≤–∫–∏

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                dom.notifyName.textContent = last_bidder_name;
                dom.notification.classList.add('show');
                setTimeout(() => {
                    dom.notification.classList.remove('show');
                    dom.notification.classList.add('hide');
                }, 4000); 
                setTimeout(() => {
                    dom.notification.classList.remove('hide');
                }, 4500);
            }
        }

        function showPromoAnimation() {
            // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–æ, –µ—Å–ª–∏ –≤–∏–¥–∂–µ—Ç *–∞–∫—Ç–∏–≤–Ω–æ* —Å–ø—Ä—è—Ç–∞–Ω (—Ç.–µ. –Ω–µ—Ç –∞—É–∫—Ü–∏–æ–Ω–∞)
            if (currentAuctionId === null) return;
            
            console.log('–ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–π –ø—Ä–æ–º–æ-–∞–Ω–∏–º–∞—Ü–∏–∏...');
            
            dom.widget.classList.add('promo-active'); // –ü—Ä—è—á–µ–º –≤–∏–¥–∂–µ—Ç
            dom.promoOverlay.classList.add('show');   // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–æ
            clearTimeout(promoTimeout);

            // –ü—Ä–æ–º–æ –¥–ª–∏—Ç—Å—è 10 —Å–µ–∫—É–Ω–¥
            promoTimeout = setTimeout(() => {
                console.log('–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø—Ä–æ–º–æ-–∞–Ω–∏–º–∞—Ü–∏–∏.');
                dom.widget.classList.remove('promo-active'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç
                dom.promoOverlay.classList.remove('show');   // –ü—Ä—è—á–µ–º –ø—Ä–æ–º–æ
            }, 10000); // 10 —Å–µ–∫—É–Ω–¥
        }

        /**
         * ‚ùóÔ∏è –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø ‚ùóÔ∏è
         * –£–ø—Ä–∞–≤–ª—è–µ—Ç, —á—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å: –ü—Ä–æ–º–æ –∏–ª–∏ –ê—É–∫—Ü–∏–æ–Ω.
         * @param {boolean} hasBids - –ï—Å—Ç—å –ª–∏ —Å—Ç–∞–≤–∫–∏ –Ω–∞ —Ç–µ–∫—É—â–µ–º –∞—É–∫—Ü–∏–æ–Ω–µ.
         */
        function startPromoController(hasBids) {
            
            // 1. –í—Å–µ–≥–¥–∞ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Å—Ç–∞—Ä—ã–µ —Ç–∞–π–º–µ—Ä—ã (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π).
            if (promoInterval) clearInterval(promoInterval);
            if (promoTimeout) clearTimeout(promoTimeout);
            
            if (hasBids) {
                // --- –°–¢–ê–í–ö–ò –ï–°–¢–¨ ---

                // 1. –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤–∏–¥–∂–µ—Ç –≤ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–ø–æ–∫–∞–∑—ã–≤–∞–µ–º)
                dom.widget.classList.remove('promo-active'); 
                
                // 2. –ü—Ä—è—á–µ–º –ø—Ä–æ–º–æ-–æ–≤–µ—Ä–ª–µ–π
                dom.promoOverlay.classList.remove('show'); 
                
            } else {
                // --- –°–¢–ê–í–û–ö –ù–ï–¢ ---
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–æ-–∫–∞—Ä—Ç–∏–Ω–∫—É –°–¢–ê–¢–ò–ß–ù–û.
                
                console.log(`–ü—Ä–æ–º–æ-–∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä: –°—Ç–∞–≤–æ–∫ –Ω–µ—Ç. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–æ-–∫–∞—Ä—Ç–∏–Ω–∫—É.`);
                
                // 1. –ü—Ä—è—á–µ–º –≤–∏–¥–∂–µ—Ç (–æ–Ω —É–µ–∑–∂–∞–µ—Ç)
                dom.widget.classList.add('promo-active'); 
                
                // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–æ-–æ–≤–µ—Ä–ª–µ–π (–æ–Ω –ø—Ä–∏–µ–∑–∂–∞–µ—Ç)
                dom.promoOverlay.classList.add('show');
                
                // 3. (–í–ê–ñ–ù–û) –ú—ã –ù–ï –∑–∞–ø—É—Å–∫–∞–µ–º –Ω–∏–∫–∞–∫–∏—Ö setInterval –∏–ª–∏ setTimeout.
                //    –ü—Ä–æ–º–æ-–∫–∞—Ä—Ç–∏–Ω–∫–∞ –ø—Ä–æ—Å—Ç–æ –æ—Å—Ç–∞–µ—Ç—Å—è –Ω–∞ —ç–∫—Ä–∞–Ω–µ, –ø–æ–∫–∞ –Ω–µ –ø—Ä–∏–¥–µ—Ç —Å—Ç–∞–≤–∫–∞.
            }
        }

        async function loadInitialState() {
            try {
                // 1. –ò—â–µ–º –ê–ö–¢–ò–í–ù–´–ô, –í–ò–î–ò–ú–´–ô, –ù–ï–ó–ê–í–ï–†–®–ï–ù–ù–´–ô –∞—É–∫—Ü–∏–æ–Ω
                const { data: auctionData, error: auctionError } = await supabaseClient
                    .from('auctions')
                    .select('*, bidder:current_highest_bidder_id(full_name, twitch_login)') // JOIN –¥–ª—è Twitch
                    .eq('is_active', true)
                    .eq('is_visible', true)
                    .is('ended_at', null)
                    .order('created_at', { ascending: false }) 
                    .limit(1);

                if (auctionError) throw auctionError;
                
                if (!auctionData || auctionData.length === 0) {
                    // –ê–£–ö–¶–ò–û–ù–û–í –ù–ï–¢
                    console.log("–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∞—É–∫—Ü–∏–æ–Ω–æ–≤ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏. –í–∏–¥–∂–µ—Ç –±—É–¥–µ—Ç —Å–∫—Ä—ã—Ç.");
                    updateDisplay(null); // –ü—Ä—è—á–µ–º –≤–∏–¥–∂–µ—Ç
                    startPromoController(false); // –ó–∞–ø—É—Å–∫–∞–µ–º "–ø—É—Å—Ç–æ–π" –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä
                    currentAuctionId = null; // –Ø–≤–Ω–æ —Å—Ç–∞–≤–∏–º null
                    return; 
                }

                // –ê–£–ö–¶–ò–û–ù –ù–ê–ô–î–ï–ù
                const auction = auctionData[0];
                console.log("–ó–∞–≥—Ä—É–∂–µ–Ω –ª–æ—Ç:", auction.title, "(ID:", auction.id, ")");

                // 2. –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å—Ç–∞–≤–æ–∫
                const { data: historyData, error: historyError } = await supabaseClient
                    .from('auction_bids')
                    .select('bid_amount, user_id, user:users(telegram_id, full_name, twitch_login)') 
                    .eq('auction_id', auction.id)
                    .order('created_at', { ascending: false })
                    .limit(10); 
                
                if (historyError) throw historyError;
                
                // 3. –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–æ–ø-5 (—Å Twitch-–Ω–∏–∫–∞–º–∏)
                const topBidders = [];
                const seenUserIds = new Set(); 
                
                if (historyData) {
                    for (const b of historyData) {
                        if (topBidders.length >= 5) break;
                        const userId = b.user_id;
                        if (userId && !seenUserIds.has(userId)) {
                            topBidders.push({
                                name: getDisplayName(b.user),
                                amount: b.bid_amount,
                                icon: getDisplayIcon(b.user)
                            });
                            seenUserIds.add(userId);
                        }
                    }
                }
                
                // 4. –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤–∏–¥–∂–µ—Ç
                updateDisplay(auction, topBidders);
                
                // 5. ‚ùóÔ∏è‚ùóÔ∏è‚ùóÔ∏è –í–û–¢ –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï ‚ùóÔ∏è‚ùóÔ∏è‚ùóÔ∏è
                // –†–µ—à–∞–µ–º, –µ—Å—Ç—å –ª–∏ —Å—Ç–∞–≤–∫–∏, –ø–æ –ø–æ–ª—é –∏–∑ –ª–æ—Ç–∞, –ê –ù–ï –ø–æ –∏—Å—Ç–æ—Ä–∏–∏.
                const hasBids = auction.current_highest_bid > 0;
                startPromoController(hasBids); // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –ø—Ä–æ–º–æ

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
                updateDisplay(null); // –ü—Ä—è—á–µ–º –≤–∏–¥–∂–µ—Ç –ø—Ä–∏ –æ—à–∏–±–∫–µ
            }
        }

        // --- –ó–∞–ø—É—Å–∫ ---
        try {
            supabaseClient.channel('auction-triggers-channel')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'auction_triggers' },
                    payload => triggerAnimation(payload)
                ).subscribe();

            supabaseClient.channel('auctions-changes-channel')
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'auctions' }, 
                    payload => {
                        console.log('–ü–æ–ª—É—á–µ–Ω–æ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤ auctions, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞:', payload);
                        loadInitialState();
                    }
                ).subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Supabase. –ó–∞–≥—Ä—É–∑–∫–∞...');
                        loadInitialState();
                    }
                });

        } catch (error) { console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Supabase:", error); }

        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ (–∫–∞–∂–¥—ã–µ 2 –º–∏–Ω)
        setInterval(loadInitialState, 120000); 

    </script>
