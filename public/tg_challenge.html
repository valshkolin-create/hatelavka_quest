<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Challenge Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --secondary-bg: #1c1c1e;
            --tg-blue: #2481cc;
            --tg-blue-dark: #1c66a3;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --gold: #ffcc00;
            --border: rgba(255, 255, 255, 0.08);
            --btn-height: 54px;
        }

        body {
            margin: 0; padding: 16px;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            line-height: 1.4;
        }

        .header { margin-bottom: 24px; text-align: center; }
        .header h1 { 
            font-size: 20px; font-weight: 700; margin: 0; 
            letter-spacing: -0.5px; text-transform: uppercase;
        }

        /* --- –ö–ù–û–ü–ö–ò (FIXED SIZE 1:1) --- */
        .action-btn {
            width: 100%;
            height: var(--btn-height);
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 15px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer;
            box-sizing: border-box;
            text-transform: uppercase;
            transition: background 0.2s, transform 0.1s;
            margin-bottom: 12px;
        }
        .action-btn:active { transform: scale(0.98); }

        .btn-start { background: var(--tg-blue); color: #fff; }
        .btn-start:hover { background: var(--tg-blue-dark); }
        
        .btn-claim { background: var(--gold); color: #000; }
        
        .btn-done { background: var(--secondary-bg); color: #444; cursor: default; }

        /* --- –ö–ê–†–¢–û–ß–ö–ê --- */
        .challenge-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 24px; }
        .card-title { font-size: 17px; font-weight: 700; color: #fff; max-width: 70%; }
        .card-counter { font-family: monospace; font-size: 15px; color: var(--tg-blue); font-weight: 700; }

        /* --- –ü–†–û–ì–†–ï–°–°-–ë–ê–† --- */
        .progress-wrapper {
            position: relative;
            height: 30px;
            margin: 0 10px 30px 10px;
            display: flex; align-items: center;
        }
        .track-base {
            position: absolute; width: 100%; height: 4px;
            background: var(--secondary-bg); border-radius: 2px;
        }
        .track-fill {
            position: absolute; height: 4px;
            background: var(--tg-blue); border-radius: 2px;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }
        .marker {
            position: absolute; top: 50%; transform: translate(-50%, -50%);
            width: 10px; height: 10px; background: var(--secondary-bg);
            border: 2px solid #333; border-radius: 50%; z-index: 2;
            transition: 0.3s;
        }
        .marker.active { background: var(--tg-blue); border-color: var(--tg-blue); box-shadow: 0 0 10px rgba(36, 129, 204, 0.5); }
        .marker.completed { background: var(--gold); border-color: var(--gold); }
        
        .marker-label {
            position: absolute; top: 18px; left: 50%; transform: translateX(-50%);
            font-size: 9px; color: var(--text-muted); font-weight: 600; white-space: nowrap;
        }
        .marker.active + .marker-label { color: #fff; }

        /* --- –°–°–´–õ–ö–ê –ü–û–î–†–û–ë–ù–ï–ï --- */
        .details-link {
            text-align: center; font-size: 12px; color: var(--text-muted);
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
            padding: 8px; cursor: pointer; display: block;
        }

        /* --- MODAL (TELEGRAM STYLE) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 1000; display: none; align-items: flex-end;
        }
        .modal-overlay.active { display: flex; }
        .modal-sheet {
            background: var(--card-bg); width: 100%;
            border-radius: 24px 24px 0 0; padding: 24px;
            border-top: 1px solid var(--border);
            transform: translateY(100%); transition: 0.3s ease-out;
        }
        .modal-overlay.active .modal-sheet { transform: translateY(0); }

        .modal-title { font-size: 18px; font-weight: 800; margin-bottom: 20px; text-align: center; }
        .rules-box {
            background: var(--secondary-bg); padding: 16px; border-radius: 12px;
            font-size: 13px; color: #ccc; margin-bottom: 20px;
        }
        .rules-box b { color: var(--tg-blue); }

        .tier-list { display: flex; flex-direction: column; gap: 8px; max-height: 250px; overflow-y: auto; }
        .tier-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 16px; background: rgba(255,255,255,0.03); border-radius: 10px;
        }
        .tier-item.done { border-left: 3px solid var(--tg-blue); }

        /* Roulette (Keep Logic, Update Style) */
        #r-modal { background: #000; }
        .r-card { background: #111; border: 1px solid #222; border-radius: 12px; }

        .loading-icon { font-size: 24px; color: var(--tg-blue); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Daily Activity</h1>
    </div>

    <div id="app">
        <div style="text-align:center; padding-top:100px;">
            <i class="fa-solid fa-circle-notch fa-spin loading-icon"></i>
        </div>
    </div>

    <div id="details-modal" class="modal-overlay" onclick="closeDetails(event)">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div class="modal-title" id="m-title">–î–µ—Ç–∞–ª–∏ –∑–∞–¥–∞–Ω–∏—è</div>
            
            <div class="rules-box">
                <div style="margin-bottom:8px;"><b><i class="fa-solid fa-circle-info"></i> –ü–†–ê–í–ò–õ–ê:</b></div>
                –û–±—â–∞–π—Ç–µ—Å—å –≤ —á–∞—Ç–µ <span style="color:#fff; text-decoration:underline;" onclick="window.Telegram.WebApp.openTelegramLink('https://t.me/hatelovettv')">HATElove Chat</span>. <br>
                ‚Ä¢ –°–æ–æ–±—â–µ–Ω–∏—è –∫–æ—Ä–æ—á–µ 2-—Ö —Å–∏–º–≤–æ–ª–æ–≤ –Ω–µ —É—á–∏—Ç—ã–≤–∞—é—Ç—Å—è.<br>
                ‚Ä¢ –°–ø–∞–º, —Ñ–ª—É–¥ –∏ –æ–¥–Ω–æ—Ç–∏–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã –∑–∞–ø—Ä–µ—â–µ–Ω—ã.
            </div>

            <div id="m-tiers" class="tier-list"></div>

            <button class="action-btn btn-start" style="margin-top:24px; background:#333;" onclick="closeDetails(null)">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="custom-alert" class="modal-overlay">
        <div class="modal-sheet" style="border-radius:24px; margin: 20px; width: auto; text-align:center;">
            <h3 id="alert-title" style="margin-top:0;"></h3>
            <p id="alert-msg" style="color:#aaa; font-size:14px;"></p>
            <button class="action-btn btn-start" onclick="document.getElementById('custom-alert').classList.remove('active')">–ü—Ä–∏–Ω—è—Ç–æ</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const haptic = tg.HapticFeedback;

        async function init() {
            try {
                const res = await fetch(`/api/challenges/list?initData=${encodeURIComponent(tg.initData)}`);
                const data = await res.json();
                render(data.challenges);
            } catch(e) { console.error("API Error"); }
        }

        function render(list) {
            const app = document.getElementById('app');
            app.innerHTML = '';

            if(!list || list.length === 0) {
                app.innerHTML = '<div style="text-align:center; color:#444; margin-top:50px;">–ó–∞–¥–∞–Ω–∏–π –Ω–∞ —Å–µ–≥–æ–¥–Ω—è –Ω–µ—Ç</div>';
                return;
            }

            list.forEach(item => {
                if (item.status === 'available') {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn btn-start';
                    btn.innerHTML = `<i class="fa-solid fa-fire"></i> –ù–∞—á–∞—Ç—å –∏—Å–ø—ã—Ç–∞–Ω–∏–µ`;
                    btn.onclick = () => handleAction('start', item.template_id, btn);
                    app.appendChild(btn);
                    return;
                }

                const card = document.createElement('div');
                card.className = 'challenge-card';

                const tiers = getAllTiers(item);
                const finalTarget = tiers[tiers.length - 1].target;
                const progress = Math.min(item.current_progress, finalTarget);
                const percent = (progress / finalTarget) * 100;

                let markersHtml = '';
                tiers.forEach(t => {
                    const pos = (t.target / finalTarget) * 100;
                    const isReached = item.current_progress >= t.target;
                    markersHtml += `
                        <div class="marker ${isReached ? 'completed' : (pos <= percent ? 'active' : '')}" style="left: ${pos}%"></div>
                        <div class="marker-label" style="left: ${pos}%">${t.target}</div>
                    `;
                });

                let btnHtml = '';
                if (item.status === 'ready_to_claim') {
                    btnHtml = `<button class="action-btn btn-claim" onclick="handleAction('claim', ${item.template_id}, this)">–ó–∞–±—Ä–∞—Ç—å –Ω–∞–≥—Ä–∞–¥—É</button>`;
                } else if (item.status === 'completed') {
                    btnHtml = `<button class="action-btn btn-done">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>`;
                } else {
                    btnHtml = `<button class="action-btn btn-done" style="color:#888">–í –ø—Ä–æ—Ü–µ—Å—Å–µ...</button>`;
                }

                card.innerHTML = `
                    <div class="card-top">
                        <div class="card-title">${item.title}</div>
                        <div class="card-counter">${item.current_progress} / ${finalTarget}</div>
                    </div>
                    <div class="progress-wrapper">
                        <div class="track-base"></div>
                        <div class="track-fill" style="width: ${percent}%"></div>
                        ${markersHtml}
                    </div>
                    ${btnHtml}
                    <div class="details-link" onclick='openDetails(${JSON.stringify(item)}, ${JSON.stringify(tiers)})'>
                        –ü–æ–¥—Ä–æ–±–Ω–µ–µ <i class="fa-solid fa-chevron-right" style="font-size:10px"></i>
                    </div>
                `;
                app.appendChild(card);
            });
        }

        function getAllTiers(root) {
            let l = [{ target: root.target, reward: root.reward_amount, type: root.reward_type, title: root.title }];
            let c = root.next_tier;
            while(c) {
                l.push({ target: c.target, reward: c.rewards || c.reward, type: c.type, title: c.title });
                c = c.next_tier;
            }
            return l;
        }

        function formatR(val, type) {
            if(type === 'skin_random') return '–ö–µ–π—Å üî•';
            if(typeof val === 'object') return `${val.tickets || 0}üéüÔ∏è ${val.coins || 0}üí∞`;
            return `${val}${type === 'coins' ? 'üí∞' : 'üéüÔ∏è'}`;
        }

        function openDetails(item, tiers) {
            document.getElementById('m-title').innerText = item.title;
            const list = document.getElementById('m-tiers');
            list.innerHTML = tiers.map((t, i) => `
                <div class="tier-item ${item.current_progress >= t.target ? 'done' : ''}">
                    <span style="font-size:13px; font-weight:600;">–≠—Ç–∞–ø ${i+1} (${t.target} —Å–æ–æ–±—â.)</span>
                    <span style="color:var(--gold); font-weight:700;">${formatR(t.reward, t.type)}</span>
                </div>
            `).join('');
            document.getElementById('details-modal').classList.add('active');
        }

        function closeDetails(e) { 
            if(!e || e.target === document.getElementById('details-modal') || e === null) {
                document.getElementById('details-modal').classList.remove('active'); 
            }
        }

        async function handleAction(type, id, btn) {
            haptic.impactOccurred('medium');
            btn.style.opacity = '0.6';
            try {
                const res = await fetch(`/api/challenges/${type}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: tg.initData, template_id: id })
                });
                const json = await res.json();
                if(json.status === 'ok') {
                    if(type === 'claim') haptic.notificationOccurred('success');
                    init();
                } else {
                    alert(json.message);
                }
            } catch(e) { console.error(e); }
            btn.style.opacity = '1';
        }

        init();
    </script>
</body>
</html>
