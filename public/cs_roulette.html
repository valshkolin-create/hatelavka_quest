        setTimeout(() => {
            document.getElementById('real-user-code').focus();
        }, 100);
    }

    // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –∫–æ–¥–∞
    function confirmCode() {
        const val = document.getElementById('real-user-code').value;
        if(val.length > 0) {
            savedCode = val;
            document.getElementById('real-user-code').value = ''; // –û—á–∏—Å—Ç–∫–∞
            closeModal('entry-modal');
            
            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —ç–∫—Ä–∞–Ω
            document.getElementById('screen-input').classList.remove('active');
            document.getElementById('screen-action').classList.add('active');
        } else {
            // –í–∏–±—Ä–∞—Ü–∏—è –æ—à–∏–±–∫–∏, –µ—Å–ª–∏ –ø—É—Å—Ç–æ
            tg.HapticFeedback.notificationOccurred('warning');
        }
    }

    function handleEnter(e) {
        if(e.key === 'Enter') {
            confirmCode();
            // –£–±–∏—Ä–∞–µ–º —Ñ–æ–∫—É—Å (–∫–ª–∞–≤–∏–∞—Ç—É—Ä—É)
            document.getElementById('real-user-code').blur();
        }
    }

    function resetToInput() {
        document.getElementById('screen-action').classList.remove('active');
        document.getElementById('screen-input').classList.add('active');
        savedCode = "";
    }

    function goToRoulette() {
        bgLayer.classList.remove('bg-agent');
        bgLayer.classList.add('bg-street');
        document.getElementById('screen-action').classList.remove('active');
        document.getElementById('screen-roulette').classList.add('active');
        startSpinAPI();
    }

    function claimPrize() {
        closeModal('win-modal');
        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ —Å—Ç–∞—Ä—Ç
        bgLayer.classList.remove('bg-street');
        bgLayer.classList.add('bg-agent');
        document.getElementById('screen-roulette').classList.remove('active');
        document.getElementById('screen-input').classList.add('active');
        savedCode = "";
        
        // –°–±—Ä–æ—Å –ª–µ–Ω—Ç—ã
        TRACK.style.transition = 'none';
        TRACK.style.transform = 'translateX(0)';
        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–Ω—Ç—É –Ω–æ–≤—ã–º–∏ —Ä–∞–Ω–¥–æ–º–Ω—ã–º–∏ –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏
        generateStrip(itemsCache, null);
    }

    // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
    async function loadItems() {
        try {
            const res = await fetch('/api/cs/items');
            itemsCache = await res.json();
            generateStrip(itemsCache, null);
        } catch(e) { console.error(e); }
    }

    function generateStrip(items, winnerItem) {
        TRACK.innerHTML = '';
        const cardsCount = 80; 
        const winnerIndex = 60; // –í—ã–∏–≥—Ä—ã—à–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è

        let html = '';
        for (let i = 0; i < cardsCount; i++) {
            let item;
            if (i === winnerIndex && winnerItem) {
                item = winnerItem;
            } else {
                item = items.length ? items[Math.floor(Math.random() * items.length)] : null;
            }
            if(!item) item = {name: "–ó–∞–≥—Ä—É–∑–∫–∞...", image_url: "https://placehold.co/100", rarity: "blue"};

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–ª–∞—Å—Å—ã —Ä–µ–¥–∫–æ—Å—Ç–∏ –¥–ª—è CSS –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–≤
            html += `
                <div class="card ${item.rarity}">
                    <img src="${item.image_url}" alt="skin">
                    <div class="card-name">${item.name}</div>
                </div>
            `;
        }
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º insertAdjacentHTML –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        TRACK.insertAdjacentHTML('beforeend', html);
    }

    async function startSpinAPI() {
        try {
            const res = await fetch('/api/cs/spin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData, code: savedCode })
            });
            const data = await res.json();

            if (!res.ok) {
                alert(data.detail || "–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ –∏–ª–∏ –æ—à–∏–±–∫–∞");
                claimPrize(); 
                return;
            }

            const winner = data.winner;
            generateStrip(itemsCache, winner);

            // –ê–ù–ò–ú–ê–¶–ò–Ø –°–ü–ò–ù–ê
            setTimeout(() => {
                const cardCenter = CARD_WIDTH / 2;
                const screenCenter = window.innerWidth / 2;
                const baseOffset = (60 * CARD_WIDTH) + cardCenter - screenCenter; 
                
                const randomOffset = Math.floor(Math.random() * 80) - 40; 
                const finalPosition = baseOffset + randomOffset;
                
                TRACK.style.transition = 'transform 8s cubic-bezier(0.1, 0, 0.05, 1)'; 
                TRACK.style.transform = `translateX(-${finalPosition}px)`;
                
                setTimeout(() => {
                    showWinModal(winner);
                }, 8500); 
            }, 100);

        } catch (e) {
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
            claimPrize();
        }
    }

    function showWinModal(item) {
        document.getElementById('win-image').src = item.image_url;
        document.getElementById('win-name').innerText = item.name;
        
        // –ü–µ—Ä–µ–≤–æ–¥ —Ä–µ–¥–∫–æ—Å—Ç–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        const ruRarity = {
            'blue': '–ê—Ä–º–µ–π—Å–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ',
            'purple': '–ó–∞–ø—Ä–µ—â–µ–Ω–Ω–æ–µ',
            'pink': '–ó–∞—Å–µ–∫—Ä–µ—á–µ–Ω–Ω–æ–µ',
            'red': '–¢–∞–π–Ω–æ–µ',
            'gold': '–û—Å–æ–±–æ–µ'
        };
        
        const rarityText = ruRarity[item.rarity] || item.rarity;
        document.getElementById('win-rarity').innerText = rarityText;
        document.getElementById('win-rarity').style.color = getComputedStyle(document.body).getPropertyValue(`--rarity-${item.rarity}`);
        
        document.getElementById('win-modal').classList.add('active');
        tg.HapticFeedback.notificationOccurred('success');
    }


    // --- –ê–î–ú–ò–ù –£–¢–ò–õ–ò–¢–´ ---
    function toggleAdminMenu() {
        document.getElementById('admin-menu-items').classList.toggle('show');
        const icon = document.querySelector('.admin-fab-btn.toggle i');
        icon.classList.toggle('fa-chevron-up');
        icon.classList.toggle('fa-xmark');
    }

    function openPassModal() { 
        toggleAdminMenu();
        document.getElementById('password-modal').classList.add('active');
        document.getElementById('admin-pass-input').value = '';
    }

    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function openSubModal(id) {
        document.getElementById('admin-panel').classList.remove('active');
        document.getElementById(id).classList.add('active');
    }

    function checkPass() {
        if(document.getElementById('admin-pass-input').value === '6971') {
            closeModal('password-modal');
            document.getElementById('admin-panel').classList.add('active');
        } else {
            tg.HapticFeedback.notificationOccurred('error');
        }
    }

    // --- API –ê–î–ú–ò–ù–ö–ò ---
    async function apiAddItem() {
        const payload = {
            initData,
            name: document.getElementById('adm-name').value,
            image_url: document.getElementById('adm-img').value,
            rarity: document.getElementById('adm-rarity').value, 
            condition: document.getElementById('adm-quality').value,
            chance_weight: 10, 
            quantity: 1
        };
        
        if(!payload.name) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ");

        try {
            await fetch('/api/admin/cs/item/add', { method: 'POST', body: JSON.stringify(payload), headers: {'Content-Type': 'application/json'} });
            alert("–°–∫–∏–Ω –¥–æ–±–∞–≤–ª–µ–Ω!"); 
            closeModal('add-item-modal'); 
            loadItems();
        } catch(e) { alert("–û—à–∏–±–∫–∞"); }
    }

    async function apiAddCode() {
        const payload = {
            initData,
            code: document.getElementById('adm-code-val').value,
            max_uses: parseInt(document.getElementById('adm-code-max').value)
        };
        await fetch('/api/admin/cs/code/add', { method: 'POST', body: JSON.stringify(payload), headers: {'Content-Type': 'application/json'} });
        alert("–ö–æ–¥ —Å–æ–∑–¥–∞–Ω!"); 
        closeModal('add-code-modal');
    }

    // FIX: –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π
    async function loadWinners() {
        openSubModal('winners-modal');
        const listContainer = document.getElementById('winners-list');
        listContainer.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';

        try {
            const res = await fetch('/api/admin/cs/winners', { method: 'POST', body: JSON.stringify({initData}), headers: {'Content-Type': 'application/json'} });
            const list = await res.json();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ –ø—Ä–∏—à–µ–ª –º–∞—Å—Å–∏–≤
            if (!Array.isArray(list)) {
                listContainer.innerHTML = "<div style='padding:20px; color:#666; text-align:center'>–û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö</div>";
                return;
            }

            if (list.length === 0) {
                listContainer.innerHTML = "<div style='padding:20px; color:#666; text-align:center'>–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div>";
                return;
            }

            let html = '';
            list.forEach(w => {
                html += `<div class="admin-row">
                    <div style="font-size:12px;">
                        <b style="color:#fff">${w.user?.full_name || 'User'}</b><br>
                        <span style="color:gold">${w.item?.name || 'Item'}</span>
                    </div>
                    <div style="font-size:10px; color:#666;">–ö–æ–¥: ${w.code_used}</div>
                </div>`;
            });
            listContainer.innerHTML = html;
        } catch(e) {
            console.error(e);
            listContainer.innerHTML = "<div style='padding:20px; color:#red; text-align:center'>–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</div>";
        }
    }

    init();

</script>
