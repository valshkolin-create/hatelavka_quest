<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Raffles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --primary: #ffd700;
            --text: #fff;
            --sec: #8e8e93;
            --green: #32d74b;
            --danger: #ff453a;
        }
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 16px; 
            padding-bottom: 90px; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        h1 { font-size: 28px; font-weight: 800; margin: 10px 0 20px; letter-spacing: -0.5px; }

        /* --- Cards --- */
        .card { 
            background: var(--card); 
            border-radius: 20px; 
            padding: 16px; 
            margin-bottom: 16px; 
            position: relative; 
            animation: slideUp 0.4s ease; 
            border: 1px solid rgba(255,255,255,0.08); 
        }
        .card.done { opacity: 0.6; filter: grayscale(1); border-color: transparent; }
        
        .c-body { display: flex; gap: 14px; }
        .prize-img { 
            width: 80px; height: 80px; 
            background: #2c2c2e; 
            border-radius: 16px; 
            object-fit: cover; 
            flex-shrink: 0; 
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .c-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .r-title { font-weight: 700; font-size: 17px; line-height: 1.2; margin-bottom: 5px; }
        .r-prize { font-size: 14px; color: var(--primary); font-weight: 600; margin-bottom: 8px; }
        
        .tags { display: flex; gap: 6px; flex-wrap: wrap; }
        .tag { 
            font-size: 11px; 
            background: rgba(255,255,255,0.1); 
            padding: 4px 10px; 
            border-radius: 6px; 
            color: #ccc; 
            display: flex; align-items: center; gap: 5px; 
            font-weight: 500; 
        }

        /* --- Buttons --- */
        .btn { 
            width: 100%; border: none; padding: 14px; border-radius: 14px; 
            font-size: 15px; font-weight: 700; cursor: pointer; margin-top: 14px; 
            transition: 0.1s; display: flex; justify-content: center; align-items: center; gap: 8px; 
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        
        .btn-join { background: var(--primary); color: #000; }
        .btn-joined { background: rgba(50, 215, 75, 0.15); color: var(--green); cursor: default; }
        .btn-done { background: rgba(255,255,255,0.1); color: var(--sec); cursor: default; }

        /* --- Winner --- */
        .winner { 
            margin-top: 12px; 
            background: rgba(255, 215, 0, 0.08); 
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 12px; 
            padding: 12px; 
            text-align: center; 
        }
        .w-lbl { font-size: 11px; color: var(--primary); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
        .w-name { font-weight: 700; font-size: 15px; margin-top: 4px; color: #fff; }

        /* --- Close Button --- */
        .close-container { 
            position: fixed; bottom: 30px; left: 0; right: 0; 
            display: flex; justify-content: center; z-index: 10; pointer-events: none; 
        }
        .btn-close { 
            pointer-events: auto; 
            background: #1c1c1e; 
            border: 1px solid rgba(255,255,255,0.2); 
            color: #fff; 
            padding: 12px 40px; 
            border-radius: 30px; 
            font-weight: 600; 
            cursor: pointer; 
            font-size: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-close:active { transform: scale(0.95); background: #333; }

        /* --- Modal (–ê–Ω–∏–º–∞—Ü–∏—è) --- */
        .modal-overlay { 
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(15px); 
            z-index: 999; 
            display: none; 
            align-items: center; justify-content: center; 
        }
        .modal-box { 
            background: #1c1c1e; 
            width: 80%; 
            border-radius: 24px; 
            padding: 30px 20px; 
            text-align: center; 
            animation: zoom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        
        .lottie-anim { width: 120px; height: 120px; margin: 0 auto 10px; }
        
        .m-head { font-size: 22px; font-weight: 800; margin-bottom: 8px; color: #fff; }
        .m-desc { font-size: 15px; color: var(--sec); margin-bottom: 25px; line-height: 1.4; }
        .m-btn { 
            background: var(--primary); 
            color: #000; 
            border: none; 
            width: 100%; 
            padding: 14px; 
            border-radius: 14px; 
            font-weight: 700; 
            font-size: 16px; 
            cursor: pointer; 
        }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoom { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>–†–æ–∑—ã–≥—Ä—ã—à–∏</h1>
    <div id="list">
        <div style="text-align:center; margin-top:50px; color:var(--sec);">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
        </div>
    </div>

    <div class="close-container">
        <button class="btn-close" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <div id="anim-container" class="lottie-anim"></div>
            
            <div class="m-head" id="m-head"></div>
            <div class="m-desc" id="m-desc"></div>
            <button class="m-btn" onclick="document.getElementById('modal').style.display='none'">OK</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // --- –°–ò–°–¢–ï–ú–ù–ê–Ø –ö–ù–û–ü–ö–ê –ó–ê–ö–†–´–¢–ò–Ø ---
        // –î–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å—Ç—Ä–µ–ª–æ—á–∫–∞ –∏–ª–∏ –∫—Ä–µ—Å—Ç–∏–∫ –∑–∞–∫—Ä—ã–≤–∞—é—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        tg.BackButton.hide(); // –£–±–∏—Ä–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É (–µ—Å–ª–∏ –±—ã–ª–∞)
        // –í Main Button –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–∞–∫—Ä—ã—Ç–∏–µ, –Ω–æ —É –Ω–∞—Å –∫–∞—Å—Ç–æ–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞ "–ó–∞–∫—Ä—ã—Ç—å"

        async function load() {
            try {
                const res = await fetch('/api/v1/raffles/active', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData})
                });
                const data = await res.json();
                render(data);
            } catch(e) { document.getElementById('list').innerHTML = '<p style="text-align:center; color:#555;">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</p>'; }
        }

        function render(data) {
            const list = document.getElementById('list');
            list.innerHTML = '';
            if(!data.length) { list.innerHTML = '<div style="text-align:center; color:#555; margin-top:50px; font-weight:500;">–ê–∫—Ç–∏–≤–Ω—ã—Ö —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π –Ω–µ—Ç üëª</div>'; return; }

            data.forEach(r => {
                const s = r.settings || {};
                const done = r.status === 'completed';
                // –§–∏–∫—Å –∫–∞—Ä—Ç–∏–Ω–∫–∏: –µ—Å–ª–∏ –Ω–µ—Ç, —Å—Ç–∞–≤–∏–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä
                const img = s.prize_image || 'https://via.placeholder.com/80/2c2c2e/777?text=Prize';
                
                // –¢–µ–≥–∏ —É—Å–ª–æ–≤–∏–π
                let tags = '';
                if(s.requires_telegram_sub) tags += `<span class="tag"><i class="fa-brands fa-telegram"></i> –ü–æ–¥–ø–∏—Å–∫–∞</span>`;
                // –ü–û–ö–ê–ó–´–í–ê–ï–ú –£–°–õ–û–í–ò–ï –ü–†–û –°–û–û–ë–©–ï–ù–ò–Ø
                if(s.min_daily_messages > 0) tags += `<span class="tag"><i class="fa-solid fa-comments"></i> >${s.min_daily_messages} —Å–æ–æ–±—â.</span>`;
                if(r.end_time && !done) tags += `<span class="tag"><i class="fa-regular fa-clock"></i> ${new Date(r.end_time).toLocaleDateString()}</span>`;

                let btn = `<button class="btn btn-join" onclick="join(${r.id})">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å üé≤</button>`;
                if(r.is_joined) btn = `<button class="btn btn-joined"><i class="fa-solid fa-check"></i> –í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ</button>`;
                if(done) btn = `<button class="btn btn-done">–ó–∞–≤–µ—Ä—à–µ–Ω</button>`;

                let winner = '';
                if(done && r.winner) {
                    winner = `<div class="winner"><div class="w-lbl">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div><div class="w-name">${r.winner.full_name}</div></div>`;
                }

                list.innerHTML += `
                <div class="card ${done ? 'done' : ''}">
                    <div class="c-body">
                        <img src="${img}" class="prize-img" onerror="this.src='https://via.placeholder.com/80/2c2c2e/777?text=Error'">
                        <div class="c-info">
                            <div class="r-title">${r.title}</div>
                            <div class="r-prize">${s.prize_name}</div>
                            <div class="tags">${tags}</div>
                        </div>
                    </div>
                    ${!done ? btn : ''}
                    ${winner}
                </div>`;
            });
        }

        async function join(id) {
            tg.HapticFeedback.impactOccurred('medium');
            const btn = event.target;
            const old = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            
            try {
                const res = await fetch('/api/v1/raffles/join', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData, raffle_id:id})
                });
                const ans = await res.json();
                
                if(res.ok) {
                    showAnimModal('success', '–£—Å–ø–µ—Ö!', ans.message);
                    load();
                } else {
                    showAnimModal('error', '–£–ø—Å...', ans.detail);
                    btn.innerHTML = old;
                }
            } catch(e) {
                showAnimModal('error', '–û—à–∏–±–∫–∞', '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
                btn.innerHTML = old;
            }
        }

        function showAnimModal(type, title, msg) {
            const m = document.getElementById('modal');
            const anim = document.getElementById('anim-container');
            
            // --- –ê–ù–ò–ú–ê–¶–ò–ò (Lottie URLs) ---
            // –°—Å—ã–ª–∫–∏ –Ω–∞ –ø—É–±–ª–∏—á–Ω—ã–µ JSON —Ñ–∞–π–ª—ã Lottie. –ë–µ–∑ –∂–µ–ª—Ç–æ–≥–æ —Å–≤–µ—á–µ–Ω–∏—è, —á–∏—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è.
            
            let src = '';
            
            if(type === 'success') {
                // –£—Ç–∫–∞ —Å –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (–∏–ª–∏ –≥–∞–ª–æ—á–∫–∞)
                src = 'https://assets2.lottiefiles.com/packages/lf20_u4yrau.json'; 
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ (–ì–∞–ª–æ—á–∫–∞): https://assets1.lottiefiles.com/packages/lf20_s2lryxtd.json
            } else {
                // –ì—Ä—É—Å—Ç–Ω–∞—è —É—Ç–∫–∞ (–∏–ª–∏ –∫—Ä–µ—Å—Ç–∏–∫)
                src = 'https://assets5.lottiefiles.com/packages/lf20_qpwbv5gm.json'; 
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ (–ö—Ä–µ—Å—Ç–∏–∫): https://assets3.lottiefiles.com/packages/lf20_tl52xzvn.json
            }

            // –í—Å—Ç–∞–≤–ª—è–µ–º –ø–ª–µ–µ—Ä
            anim.innerHTML = `
                <lottie-player 
                    src="${src}" 
                    background="transparent" 
                    speed="1" 
                    style="width: 100%; height: 100%;" 
                    autoplay>
                </lottie-player>`;
            
            document.getElementById('m-head').innerText = title;
            document.getElementById('m-desc').innerText = msg;
            
            // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞/–æ—à–∏–±–∫–∏
            if(type==='success') tg.HapticFeedback.notificationOccurred('success');
            else tg.HapticFeedback.notificationOccurred('error');

            m.style.display = 'flex';
        }

        load();
    </script>
</body>
</html>
