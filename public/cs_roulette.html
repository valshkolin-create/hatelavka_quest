        :root {
            --gold-gradient: linear-gradient(180deg, #FFD700 0%, #E6AC00 100%);
            --orange-btn: linear-gradient(180deg, #FFB800 0%, #FF8A00 100%);
            --orange-shadow: 0px 0px 25px rgba(255, 138, 0, 0.4);
            
            --rarity-blue: #4b69ff;
            --rarity-purple: #8847ff;
            --rarity-pink: #d32ce6;
            --rarity-red: #eb4b4b;

        }

        body {
            margin: 0; padding: 0;

            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
        }

        /* --- BACKGROUND MANAGER --- */
        #bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            z-index: -1;
        }
        
        /* –°—Å—ã–ª–∫–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏ (–ê–≥–µ–Ω—Ç –∏ –£–ª–∏—Ü–∞) */

        .bg-street { background-image: url('https://i.postimg.cc/SxKH6ZdC/3.png'); }

        /* --- SCREENS CONFIG --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
            box-sizing: border-box;
        }
        .screen.active { opacity: 1; pointer-events: auto; }

        /* –≠–∫—Ä–∞–Ω—ã –í–≤–æ–¥–∞ –∏ –ö–Ω–æ–ø–∫–∏ - –ø—Ä–∏–∂–∞—Ç—ã –∫ –Ω–∏–∑—É */
        #screen-input, #screen-action {
            justify-content: flex-end; /* –ü—Ä–∏–∂–∞—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç –∫ –Ω–∏–∑—É */
            align-items: center;
            padding-bottom: 150px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –Ω–∏–∂–Ω–µ–≥–æ –∫—Ä–∞—è (–ø–æ–¥–Ω–∏–º–∞–µ–º –Ω–∞ —É—Ä–æ–≤–µ–Ω—å –Ω–æ–≥) */
            /* –ù–∞ iPhone —Å —á–µ–ª–∫–æ–π –¥–æ–±–∞–≤–∏–º —É—á–µ—Ç –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –∑–æ–Ω—ã */
            padding-bottom: calc(150px + env(safe-area-inset-bottom));
        }

        /* –≠–∫—Ä–∞–Ω –†—É–ª–µ—Ç–∫–∏ - –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        #screen-roulette {
            justify-content: center;
            align-items: center;
        }

        /* --- INPUT STYLES --- */
        .input-wrapper { width: 90%; max-width: 380px; text-align: center;}
        
        .custom-input {
            width: 100%;
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 20px 0;
            color: #fff;

        .custom-input:focus {

        /* --- BUTTON STYLES --- */

        .main-btn:active { transform: scale(0.97); }

        /* --- PREMIUM ROULETTE STYLES --- */
        .roulette-container {

        .roulette-window {

        /* –ó–æ–ª–æ—Ç–∞—è –ª–∏–Ω–∏—è –ø–æ —Ü–µ–Ω—Ç—Ä—É */

        /* –ù–∏–∂–Ω—è—è –ø–æ–ª–æ—Å–∞ —Ä–µ–¥–∫–æ—Å—Ç–∏ */

        .card img {

        }

        .card.blue::after { background: var(--rarity-blue); box-shadow: 0 -5px 15px rgba(75, 105, 255, 0.4); }
        .card.purple::after { background: var(--rarity-purple); box-shadow: 0 -5px 15px rgba(136, 71, 255, 0.4); }
        .card.pink::after { background: var(--rarity-pink); box-shadow: 0 -5px 15px rgba(211, 44, 230, 0.4); }
        .card.red::after { background: var(--rarity-red); box-shadow: 0 -5px 15px rgba(235, 75, 75, 0.4); }
        .card.gold::after { background: var(--rarity-gold); box-shadow: 0 -5px 15px rgba(228, 174, 57, 0.4); }

        /* --- ADMIN FAB & MODALS --- */

        .admin-menu-items.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-box { background: #1c1c1e; padding: 25px; border-radius: 16px; width: 85%; max-width: 350px; text-align: center; border: 1px solid #333; position: relative; }

        .win-title { font-size: 32px; font-weight: 900; color: #ffd700; text-transform: uppercase; margin: 0; text-shadow: 0 0 20px rgba(255,215,0,0.5); }
        .win-desc { color: #888; font-size: 12px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

        .admin-list { max-height: 250px; overflow-y: auto; }

    </style>
</head>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const initData = tg.initData;

    // --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
    let itemsCache = [];
    let savedCode = "";
    const CARD_WIDTH = 152; // 140px card + 12px margin
    const TRACK = document.getElementById('track');
    const bgLayer = document.getElementById('bg-layer');

    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
    async function init() {
        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ–Ω–∞ —É–ª–∏—Ü—ã
        const img = new Image();
        img.src = "https://i.postimg.cc/SxKH6ZdC/3.png";

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–¥–º–∏–Ω–∞
        try {
            const me = await fetch('/api/v1/user/me', { method: 'POST', body: JSON.stringify({initData}), headers: {'Content-Type': 'application/json'}}).then(r => r.json());
            if (me.is_admin) document.getElementById('admin-fab').style.display = 'flex';
        } catch(e) {}

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∫–∏–Ω–æ–≤
        loadItems();
    }

    // --- –ù–ê–í–ò–ì–ê–¶–ò–Ø ---
    function handleEnter(e) {
        if(e.key === 'Enter') {
            const val = document.getElementById('user-code').value;
            if(val.length > 0) {
                savedCode = val;
                document.getElementById('user-code').blur(); // –£–±—Ä–∞—Ç—å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
                document.getElementById('screen-input').classList.remove('active');
                document.getElementById('screen-action').classList.add('active');
            }
        }
    }

    function resetToInput() {
        document.getElementById('screen-action').classList.remove('active');
        document.getElementById('screen-input').classList.add('active');
        document.getElementById('user-code').value = '';
        savedCode = "";
    }

    function goToRoulette() {
        bgLayer.classList.remove('bg-agent');
        bgLayer.classList.add('bg-street');
        document.getElementById('screen-action').classList.remove('active');
        document.getElementById('screen-roulette').classList.add('active');
        startSpinAPI();
    }

    function claimPrize() {
        closeModal('win-modal');
        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ —Å—Ç–∞—Ä—Ç
        bgLayer.classList.remove('bg-street');
        bgLayer.classList.add('bg-agent');
        document.getElementById('screen-roulette').classList.remove('active');
        document.getElementById('screen-input').classList.add('active');
        document.getElementById('user-code').value = '';
        savedCode = "";
        
        // –°–±—Ä–æ—Å –ª–µ–Ω—Ç—ã
        TRACK.style.transition = 'none';
        TRACK.style.transform = 'translateX(0)';
        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–Ω—Ç—É –Ω–æ–≤—ã–º–∏ —Ä–∞–Ω–¥–æ–º–Ω—ã–º–∏ –ø—Ä–µ–¥–º–µ—Ç–∞–º–∏
        generateStrip(itemsCache, null);
    }

    // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
    async function loadItems() {
        try {
            const res = await fetch('/api/cs/items');
            itemsCache = await res.json();
            generateStrip(itemsCache, null);
        } catch(e) { console.error(e); }
    }

    function generateStrip(items, winnerItem) {
        TRACK.innerHTML = '';
        const cardsCount = 80; 
        const winnerIndex = 60; // –í—ã–∏–≥—Ä—ã—à–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –¥–∞–ª—å—à–µ –¥–ª—è –¥–æ–ª–≥–æ–≥–æ —Å–ø–∏–Ω–∞

        let html = '';
        for (let i = 0; i < cardsCount; i++) {
            let item;
            if (i === winnerIndex && winnerItem) {
                item = winnerItem;
            } else {
                item = items.length ? items[Math.floor(Math.random() * items.length)] : null;
            }
            if(!item) item = {name: "–ó–∞–≥—Ä—É–∑–∫–∞...", image_url: "https://placehold.co/100", rarity: "blue"};

            html += `
                <div class="card ${item.rarity}">
                    <img src="${item.image_url}" alt="skin">
                    <div class="card-name">${item.name}</div>
                </div>
            `;
        }
        TRACK.innerHTML = html;
    }

    async function startSpinAPI() {
        try {
            const res = await fetch('/api/cs/spin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ initData, code: savedCode })
            });
            const data = await res.json();

            if (!res.ok) {
                alert(data.detail || "–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ –∏–ª–∏ –æ—à–∏–±–∫–∞");
                claimPrize(); 
                return;
            }

            const winner = data.winner;
            generateStrip(itemsCache, winner);

            // –ê–ù–ò–ú–ê–¶–ò–Ø –°–ü–ò–ù–ê
            setTimeout(() => {
                // –í—ã—á–∏—Å–ª—è–µ–º —Ü–µ–Ω—Ç—Ä: 60 –∫–∞—Ä—Ç–æ—á–µ–∫ * —à–∏—Ä–∏–Ω—É - –ø–æ–ª–æ–≤–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞
                // + –¥–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Å–¥–≤–∏–≥ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ (jitter) –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
                const cardCenter = CARD_WIDTH / 2;
                const screenCenter = window.innerWidth / 2;
                const baseOffset = (60 * CARD_WIDTH) + cardCenter - screenCenter; 
                
                // –†–∞–Ω–¥–æ–º–Ω—ã–π —Å–¥–≤–∏–≥ +/- 40px –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏
                const randomOffset = Math.floor(Math.random() * 80) - 40; 
                const finalPosition = baseOffset + randomOffset;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º cubic-bezier –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ "—Ä–∞–∑–≥–æ–Ω -> –¥–æ–ª–≥–æ–µ —Ç–æ—Ä–º–æ–∂–µ–Ω–∏–µ"
                TRACK.style.transition = 'transform 8s cubic-bezier(0.1, 0, 0.05, 1)'; 
                TRACK.style.transform = `translateX(-${finalPosition}px)`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –ø–æ–±–µ–¥—ã —á–µ—Ä–µ–∑ 8.5 —Å–µ–∫
                setTimeout(() => {
                    showWinModal(winner);
                }, 8500); 
            }, 100);

        } catch (e) {
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
            claimPrize();
        }
    }

    function showWinModal(item) {
        document.getElementById('win-image').src = item.image_url;
        document.getElementById('win-name').innerText = item.name;
        
        // –ü–µ—Ä–µ–≤–æ–¥ —Ä–µ–¥–∫–æ—Å—Ç–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        const ruRarity = {
            'blue': '–ê—Ä–º–µ–π—Å–∫–æ–µ –∫–∞—á–µ—Å—Ç–≤–æ',
            'purple': '–ó–∞–ø—Ä–µ—â–µ–Ω–Ω–æ–µ',
            'pink': '–ó–∞—Å–µ–∫—Ä–µ—á–µ–Ω–Ω–æ–µ',
            'red': '–¢–∞–π–Ω–æ–µ',
            'gold': '–û—Å–æ–±–æ–µ'
        };
        
        const rarityText = ruRarity[item.rarity] || item.rarity;
        document.getElementById('win-rarity').innerText = rarityText;
        document.getElementById('win-rarity').style.color = getComputedStyle(document.body).getPropertyValue(`--rarity-${item.rarity}`);
        
        document.getElementById('win-modal').classList.add('active');
        tg.HapticFeedback.notificationOccurred('success');
    }


    // --- –ê–î–ú–ò–ù –£–¢–ò–õ–ò–¢–´ ---
    function toggleAdminMenu() {

        const icon = document.querySelector('.admin-fab-btn.toggle i');

        const payload = {

            rarity: document.getElementById('adm-rarity').value,

    async function loadWinners() {
        openSubModal('winners-modal');
        const res = await fetch('/api/admin/cs/winners', { method: 'POST', body: JSON.stringify({initData}), headers: {'Content-Type': 'application/json'} });

        });
        document.getElementById('winners-list').innerHTML = html || "<div style='padding:20px; color:#666; text-align:center'>–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div>";
    }

    init();

</script>
