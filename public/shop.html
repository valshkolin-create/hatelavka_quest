<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/public/menu.css">
    <style>
        :root {
            --primary-color: #ffcc00;
            --bg-color: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è —Ñ—É—Ç–µ—Ä–∞ */
            padding-bottom: 80px; 
        }

        /* –®–∞–ø–∫–∞ –º–∞–≥–∞–∑–∏–Ω–∞ */
        .shop-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .balance-display {
            background: rgba(255, 204, 0, 0.15);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* –î–≤–µ –∫–æ–ª–æ–Ω–∫–∏ —Ä–∞–≤–Ω–æ–π —à–∏—Ä–∏–Ω—ã */
            gap: 10px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ */
            
            padding: 15px; /* –û—Ç—Å—Ç—É–ø—ã –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ç–∫–∏ */
            
            /* üëá –ì–õ–ê–í–ù–´–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–Ø üëá */
            box-sizing: border-box; /* –ß—Ç–æ–±—ã padding –Ω–µ —Ä–∞—Å—à–∏—Ä—è–ª —ç–∫—Ä–∞–Ω –≤–ø—Ä–∞–≤–æ */
            width: 100%;             /* –®–∏—Ä–∏–Ω–∞ —Ä–æ–≤–Ω–æ –ø–æ —ç–∫—Ä–∞–Ω—É */
            margin: 0 auto;          /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç —Å–∞–º—É —Å–µ—Ç–∫—É */
            max-width: 500px;        /* –ß—Ç–æ–±—ã –Ω–∞ —à–∏—Ä–æ–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö –Ω–µ —Ä–∞–∑—ä–µ–∑–∂–∞–ª–æ—Å—å —Å–ª–∏—à–∫–æ–º —Å–∏–ª—å–Ω–æ */
            
            padding-bottom: 80px;    /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è —Ñ—É—Ç–µ—Ä–∞ */
        }

        .shop-item {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .item-image-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            position: relative;
            background: #1a1a1a;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .folder-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #fff;
            pointer-events: none;
        }

        .item-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .item-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 34px;
        }

        .item-price {
            font-weight: 700;
            color: var(--primary-color);
            margin-top: auto;
            font-size: 14px;
        }
        .item-stock {
            font-size: 11px;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .in-stock { color: #aaaaaa; }   /* –°–µ—Ä—ã–π –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ –Ω–∞–ª–∏—á–∏—è */
        .low-stock { color: #ff9800; }  /* –û—Ä–∞–Ω–∂–µ–≤—ã–π, –µ—Å–ª–∏ –º–∞–ª–æ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
        .out-stock { color: #ff4444; }  /* –ö—Ä–∞—Å–Ω—ã–π, –µ—Å–ª–∏ 0 */

        .buy-btn {
            margin-top: 8px;
            width: 100%;
            background: var(--primary-color);
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
        }
        
        .folder-btn {
            margin-top: 8px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }

        /* –õ–æ–∞–¥–µ—Ä */
        .loader { display: flex; justify-content: center; padding: 20px; grid-column: 1 / -1; }
        .spinner {
            width: 30px; height: 30px; border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-msg { text-align: center; grid-column: 1 / -1; color: #888; margin-top: 20px; }

        /* –§–∏–∫—Å –¥–ª—è —Ñ—É—Ç–µ—Ä–∞ –≤ shop.html, —á—Ç–æ–±—ã –æ–Ω –±—ã–ª –ø–æ–≤–µ—Ä—Ö –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .app-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            
            /* –ï–¥–∏–Ω—ã–π —Å—Ç–∏–ª—å —Å—Ç–µ–∫–ª–∞ */
            background-color: rgba(28, 28, 30, 0.85); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            
            /* –í–ê–ñ–ù–û: –≠—Ç–∏ –æ—Ç—Å—Ç—É–ø—ã –≤—ã—Ä–∞–≤–Ω–∏–≤–∞—é—Ç –∏–∫–æ–Ω–∫–∏ –ø–æ –≤—ã—Å–æ—Ç–µ –∫–∞–∫ –≤ –º–µ–Ω—é */
            padding-top: 8px;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
            box-sizing: border-box;
            height: auto; 
        }
    </style>
</head>
<body>

    <div class="shop-header">
        <button class="back-btn" onclick="goBack()">
            <i class="fa-solid fa-chevron-left"></i> <span id="nav-title">–í –º–µ–Ω—é</span>
        </button>
        <div class="balance-display">
            <span id="user-balance">...</span> <i class="fa-solid fa-star"></i>
        </div>
    </div>

    <div id="shop-grid" class="shop-grid"></div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div>
            <span>–õ–∏–¥–µ—Ä–±–æ—Ä–¥</span>
        </a>
        <a href="/menu#quests" class="footer-item"> <div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div>
            <span>–ó–∞–¥–∞–Ω–∏—è</span>
        </a>
        <a href="/menu" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-house"></i></div>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </a>
        <a href="/events" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div>
            <span>–ì—Ä–∏–Ω–¥</span>
        </a>
        <a href="/auction" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div>
            <span>–ê—É–∫—Ü–∏–æ–Ω</span>
        </a>
    </footer>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.BackButton.show();
        
        let categoryStack = []; 
        let currentCategoryId = 0;

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–ø–ø–∞—Ä–∞—Ç–Ω–æ–π –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        Telegram.WebApp.BackButton.onClick(() => {
            goBack();
        });

        async function initShop() {
            // 1. –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –±–∞–ª–∞–Ω—Å —Å Bot-t (–ó–∞–ø—Ä–æ—Å –∫ –Ω–æ–≤–æ–º—É —ç–Ω–¥–ø–æ–∏–Ω—Ç—É)
            try {
                const response = await fetch('/api/v1/user/sync_bott_balance', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: Telegram.WebApp.initData })
                });
                const data = await response.json();
                let balance = (data.bot_t_coins || 0) / 100;
                document.getElementById('user-balance').textContent = balance.toFixed(2);
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –±–∞–ª–∞–Ω—Å–∞:", e);
            }

            // 2. –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            loadCategory(0);
        }

        async function loadCategory(catId) {
            const container = document.getElementById('shop-grid');
            container.innerHTML = '<div class="loader"><div class="spinner"></div></div>';
            currentCategoryId = catId;

            try {
                const response = await fetch('/api/v1/shop/goods', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        initData: Telegram.WebApp.initData,
                        category_id: catId 
                    })
                });
                const items = await response.json();
                renderItems(items);
            } catch (e) {
                container.innerHTML = '<div class="empty-msg">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ :(</div>';
            }
        }

        function renderItems(items) {
            const container = document.getElementById('shop-grid');
            container.innerHTML = '';

            if (!items || items.length === 0) {
                container.innerHTML = '<div class="empty-msg">–ó–¥–µ—Å—å –ø–æ–∫–∞ –ø—É—Å—Ç–æ.</div>';
                return;
            }

            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'shop-item';
                
                let actionHtml = '';
                let priceHtml = ''; 
                let stockHtml = ''; // HTML –¥–ª—è –æ—Å—Ç–∞—Ç–∫–∞

                if (item.is_folder) {
                    // –ü–ê–ü–ö–ê
                    actionHtml = `<button class="folder-btn" onclick="openFolder(${item.id})">–û—Ç–∫—Ä—ã—Ç—å</button>`;
                } else {
                    // –¢–û–í–ê–†
                    
                    // –õ–æ–≥–∏–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—Å—Ç–∞—Ç–∫–∞
                    let isOutOfStock = false;
                    if (item.count === null) {
                        // –ï—Å–ª–∏ null ‚Äî –∑–Ω–∞—á–∏—Ç –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ
                        stockHtml = `<div class="item-stock in-stock">–í –Ω–∞–ª–∏—á–∏–∏: ‚àû</div>`;
                    } else if (item.count === 0) {
                        isOutOfStock = true;
                        stockHtml = `<div class="item-stock out-stock">–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏</div>`;
                    } else {
                        stockHtml = `<div class="item-stock in-stock">–í –Ω–∞–ª–∏—á–∏–∏: ${item.count} —à—Ç.</div>`;
                    }

                    priceHtml = `<div class="item-price">${item.price} ‚≠êÔ∏è</div>`;
                    
                    // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ —Ç–æ–≤–∞—Ä–∞ –Ω–µ—Ç
                    if (isOutOfStock) {
                        actionHtml = `<button class="buy-btn" disabled style="opacity: 0.5; cursor: not-allowed;">–†–∞—Å–∫—É–ø–ª–µ–Ω–æ</button>`;
                    } else {
                        actionHtml = `<button class="buy-btn" onclick="buyItem(${item.id}, ${item.price}, '${escapeHtml(item.name)}')">–ö—É–ø–∏—Ç—å</button>`;
                    }
                }

                el.innerHTML = `
                    <div class="item-image-wrapper" onclick="${item.is_folder ? `openFolder(${item.id})` : ''}">
                        <img src="${item.image_url}" class="item-image" alt="${item.name}">
                    </div>
                    <div class="item-info">
                        <div class="item-title">${item.name}</div>
                        ${stockHtml} ${priceHtml}
                        ${actionHtml}
                    </div>
                `;
                container.appendChild(el);
            });
        }
        window.openFolder = function(id) {
            categoryStack.push(currentCategoryId);
            updateNavTitle("–ù–∞–∑–∞–¥");
            loadCategory(id);
        }

        window.goBack = function() {
            if (categoryStack.length > 0) {
                const prevId = categoryStack.pop();
                loadCategory(prevId);
                if (categoryStack.length === 0) updateNavTitle("–í –º–µ–Ω—é");
            } else {
                // –í–û–ó–í–†–ê–©–ê–ï–ú–°–Ø –í MENU.HTML
                window.location.href = "/menu"; 
            }
        }

        function updateNavTitle(text) {
            document.getElementById('nav-title').textContent = text;
        }

        window.buyItem = function(id, price, name) {
            Telegram.WebApp.showConfirm(`–ö—É–ø–∏—Ç—å "${name}" –∑–∞ ${price} –∑–≤–µ–∑–¥?`, (ok) => {
                if(ok) {
                    fetch('/api/v1/shop/buy', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ 
                            initData: Telegram.WebApp.initData,
                            item_id: id,
                            price: price
                        })
                    })
                    .then(res => {
                        if (!res.ok) return res.json().then(err => { throw err; });
                        return res.json();
                    })
                    .then(data => {
                        Telegram.WebApp.showAlert(data.message || "–£—Å–ø–µ—à–Ω–æ!");
                        initShop(); // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ—Å–ª–µ –ø–æ–∫—É–ø–∫–∏
                    })
                    .catch(err => {
                        Telegram.WebApp.showAlert(err.detail || "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–∫—É–ø–∫–µ");
                    });
                }
            });
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        initShop();
    </script>
</body>
</html>
