<script>
try {
    const tg = window.Telegram.WebApp;
    const dom = {
        loaderOverlay: document.getElementById('loader-overlay'),
        profileName: document.getElementById('profileName'),
        rewardsList: document.getElementById('rewards-list'),
        settingsList: document.getElementById('settings-list'),
        deleteAllRewardsBtn: document.getElementById('delete-all-rewards-btn'),

        notifyCloseBtn: document.getElementById('notify-close-btn'),
        // Trade
        customPopupOverlay: document.getElementById('custom-popup-overlay'),
        popupTradeLinkInput: document.getElementById('popup-trade-link-input'),
        popupSaveBtn: document.getElementById('popup-save-btn'),
        popupCancelBtn: document.getElementById('popup-cancel-btn')
    };

    const showLoader = () => dom.loaderOverlay.classList.remove('hidden');
    const hideLoader = () => dom.loaderOverlay.classList.add('hidden');

    function showCustomConfirmHTML(text, onConfirmCallback, btnText = '–£–¥–∞–ª–∏—Ç—å', btnColor = '#ff3b30') {
        const overlay = document.createElement('div'); overlay.className = 'custom-confirm-overlay';
        const box = document.createElement('div'); box.style.cssText = `background: #1c1c1e; border: 1px solid rgba(255,255,255,0.15); border-radius: 16px; padding: 24px; width: 85%; max-width: 320px; text-align: center; color: white; box-shadow: 0 10px 40px rgba(0,0,0,0.6); transform: scale(0.95); animation: popIn 0.2s forwards;`;
        box.innerHTML = `<h3 style="margin: 0 0 20px; font-size: 18px; font-weight: 600; line-height: 1.4;">${text}</h3><div style="display: flex; gap: 12px;"><button id="custom-cancel-btn" style="flex: 1; padding: 12px; border: none; border-radius: 10px; background: rgba(255,255,255,0.1); color: white; font-size: 16px; font-weight: 500; cursor: pointer;">–û—Ç–º–µ–Ω–∞</button><button id="custom-confirm-btn" style="flex: 1; padding: 12px; border: none; border-radius: 10px; background: ${btnColor}; color: white; font-size: 16px; font-weight: 600; cursor: pointer;">${btnText}</button></div>`;
        overlay.appendChild(box); document.body.appendChild(overlay);
        const close = () => { overlay.style.opacity = '0'; setTimeout(() => overlay.remove(), 200); };
        overlay.querySelector('#custom-cancel-btn').onclick = close;
        overlay.querySelector('#custom-confirm-btn').onclick = () => { onConfirmCallback(close); };
        overlay.onclick = (e) => { if(e.target === overlay) close(); };
    }

    async function makeApiRequest(url, body = {}) {
        try {
            const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ ...body, initData: tg.initData }) });
            if (response.status === 204) return null;
            const result = await response.json();
            if (!response.ok) throw new Error(result.detail || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
            return result;
        } catch (e) { tg.showAlert(`–û—à–∏–±–∫–∞: ${e.message}`); throw e; }
    }

    // --- –ì–õ–ê–í–ù–ê–Ø –õ–û–ì–ò–ö–ê ---
    async function main() {
        if (!tg.initData) { document.body.innerHTML = `<div style="padding: 20px; text-align: center;"><h1>–û—à–∏–±–∫–∞</h1><p>–ó–∞–ø—É—Å—Ç–∏—Ç–µ –∏–∑ Telegram.</p></div>`; hideLoader(); return; }
        showLoader();
        try {
            // –í–ê–ñ–ù–û: –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Å—Ä–∞–∑—É, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å is_bot_active
            const [userData, rewards, settings] = await Promise.all([ 
                makeApiRequest("/api/v1/user/me"), 
                makeApiRequest("/api/v1/user/rewards"),
                makeApiRequest("/api/v1/user/settings/get")
            ]);
            
            // –ú–µ—Ä–∂–∏–º –¥–∞–Ω–Ω—ã–µ (settings —Å–æ–¥–µ—Ä–∂–∏—Ç is_bot_active –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π)
            const fullUserData = { ...userData, ...settings };
            
            dom.profileName.textContent = fullUserData.is_guest ? "–ì–æ—Å—Ç—å" : (fullUserData.full_name || '–ü—Ä–æ—Ñ–∏–ª—å');
            
            // –†–µ–Ω–¥–µ—Ä–∏–º —Å–ø–∏—Å–æ–∫, –ø–µ—Ä–µ–¥–∞–≤–∞—è –æ–±—ä–µ–¥–∏–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            renderSettingsList(fullUserData);
            renderRewards(rewards);

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é –¥–ª—è –º–æ–¥–∞–ª–∫–∏ (—á—Ç–æ–±—ã –Ω–µ –≥—Ä—É–∑–∏—Ç—å –∫–∞–∂–¥—ã–π —Ä–∞–∑)
            window.currentUserSettings = fullUserData;

        } catch (e) {
            dom.rewardsList.innerHTML = `<p style="text-align: center; color: var(--text-color-muted);">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ.</p>`;
        } finally { hideLoader(); }
    }

    // --- –†–ï–ù–î–ï–† –ù–ê–°–¢–†–û–ï–ö (–ì–õ–ê–í–ù–´–ô –°–ü–ò–°–û–ö) ---
    function renderSettingsList(userData) {
        dom.settingsList.innerHTML = '';
        const isBotActive = userData.is_bot_active === true;
        
        // –°—Ç–∞—Ç—É—Å-–±—ç–π–¥–∂ –¥–ª—è –∫–Ω–æ–ø–∫–∏
        const badgeHTML = isBotActive 
            ? `<span style="background: rgba(52,199,89,0.2); color: var(--primary-color); font-size:10px; padding:2px 6px; border-radius:6px;">–í–ö–õ</span>`
            : `<span style="background: rgba(255,59,48,0.2); color: var(--danger-color); font-size:10px; padding:2px 6px; border-radius:6px;">–û–¢–ö–õ</span>`;

        // 1. –ö–Ω–æ–ø–∫–∞ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        const notifyCard = document.createElement('div');
        notifyCard.className = 'settings-card';
        notifyCard.innerHTML = `
            <div class="settings-card-info">
                <p><i class="fa-solid fa-bell" style="color: #ff9f0a;"></i> –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è ${badgeHTML}</p>
                <span>–ù–∞—Å—Ç—Ä–æ–∏—Ç—å –æ–ø–æ–≤–µ—â–µ–Ω–∏—è</span>
            </div>
            <i class="fa-solid fa-chevron-right card-arrow"></i>
        `;
        notifyCard.onclick = () => openNotifyModal(isBotActive, userData);
        dom.settingsList.appendChild(notifyCard);

        // 2. Steam
        const steamCard = document.createElement('div');
        steamCard.className = 'settings-card';
        const hasTradeLink = !!userData.trade_link;
        steamCard.innerHTML = `
            <div class="settings-card-info">
                <p><i class="fa-brands fa-steam" style="color: #66c0f4;"></i> Steam Trade</p>
                <span id="trade-link-display">${hasTradeLink ? userData.trade_link : '–°—Å—ã–ª–∫–∞ –Ω–µ –ø—Ä–∏–≤—è–∑–∞–Ω–∞'}</span>
            </div>
            <button id="edit-trade-link-btn" class="settings-card-btn">
                ${hasTradeLink ? '–ò–∑–º–µ–Ω–∏—Ç—å' : '–ü—Ä–∏–≤—è–∑–∞—Ç—å'}
            </button>
        `;
        dom.settingsList.appendChild(steamCard);

        // 3. Twitch
        const twitchCard = document.createElement('div');
        twitchCard.className = 'settings-card';
        if (userData.twitch_login) {
            twitchCard.innerHTML = `
                <div class="settings-card-info">
                    <p><i class="fa-brands fa-twitch" style="color: #9146ff;"></i> Twitch</p>
                    <span>–ü—Ä–∏–≤—è–∑–∞–Ω –∫–∞–∫: <b>${userData.twitch_login}</b></span>
                </div>
                <button id="unlink-twitch-btn" class="settings-card-btn unlink">–û—Ç–≤—è–∑–∞—Ç—å</button>
            `;
        } else {
            const authUrl = `/api/v1/auth/twitch_oauth?initData=${encodeURIComponent(tg.initData)}`;
            twitchCard.innerHTML = `
                <div class="settings-card-info">
                     <p><i class="fa-brands fa-twitch" style="color: #9146ff;"></i> Twitch</p>
                    <span>–ü—Ä–∏–≤—è–∂–∏—Ç–µ –∞–∫–∫–∞—É–Ω—Ç</span>
                </div>
                <a href="${authUrl}" class="settings-card-btn twitch">–ü—Ä–∏–≤—è–∑–∞—Ç—å</a>
            `;
        }
        dom.settingsList.appendChild(twitchCard);
    }

    // --- –õ–û–ì–ò–ö–ê –£–í–ï–î–û–ú–õ–ï–ù–ò–ô (–° –ü–ê–ö–ï–¢–ù–û–ô –û–¢–ü–†–ê–í–ö–û–ô) ---
    let batchTimeout;       
    let pendingUpdates = {}; 

    function openNotifyModal(isActive, settings) {
        dom.notifyOverlay.classList.add('visible');
        
        if (!isActive) {
            // –ï—Å–ª–∏ –±–æ—Ç –Ω–µ –∞–∫—Ç–∏–≤–µ–Ω
            dom.notifyContent.innerHTML = `
                <div style="font-size: 40px; margin-bottom: 15px; text-align: center;">ü§ñ</div>
                <p style="text-align: center; margin-bottom: 5px;">–î–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –∏ –Ω–∞–≥—Ä–∞–¥ –Ω—É–∂–Ω–æ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –Ω–∞—à–µ–≥–æ –±–æ—Ç–∞.</p>
                <p style="text-align: center; font-size: 12px; color: var(--primary-color);">–≠—Ç–æ –æ–¥–Ω–æ—Ä–∞–∑–æ–≤–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ.</p>
                <div style="display: flex; justify-content: center; margin-top: 20px;">
                    <a href="https://t.me/quest_hatelavka_bot?start=enable_notifications" target="_blank" class="popup-btn primary" style="text-decoration: none; display: flex; align-items: center; justify-content: center; width: auto; min-width: 180px; padding: 10px 20px;">
                        –ü–µ—Ä–µ–π—Ç–∏ –∏ –Ω–∞–∂–∞—Ç—å –°—Ç–∞—Ä—Ç
                    </a>
                </div>
            `;
        } else {
            // –ï—Å–ª–∏ –±–æ—Ç –∞–∫—Ç–∏–≤–µ–Ω - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            // –î–æ–±–∞–≤–∏–ª–∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä "status-indicator" –≤ –∑–∞–≥–æ–ª–æ–≤–æ–∫
            dom.notifyContent.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <span style="font-size:12px; color:var(--text-color-muted);">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
                    <span id="save-status" style="font-size:12px; color:var(--primary-color); opacity:0; transition:opacity 0.3s;">–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ</span>
                </div>
                <div class="notify-list">
                    ${createToggle('notify_auction_start', '–ê—É–∫—Ü–∏–æ–Ω', '–ù–æ–≤—ã–µ –ª–æ—Ç—ã –∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ', settings.notify_auction_start)}
                    ${createToggle('notify_auction_outbid', '–°—Ç–∞–≤–∫–∏', '–ï—Å–ª–∏ –≤–∞—à—É —Å—Ç–∞–≤–∫—É –ø–µ—Ä–µ–±–∏–ª–∏', settings.notify_auction_outbid)}
                    ${createToggle('notify_rewards', '–ù–∞–≥—Ä–∞–¥—ã', '–ö–æ–¥—ã –∏ –±–∏–ª–µ—Ç—ã', settings.notify_rewards)}
                    ${createToggle('notify_stream_start', '–¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è', '–ù–∞—á–∞–ª–æ —Å—Ç—Ä–∏–º–∞', settings.notify_stream_start)}
                    ${createToggle('notify_daily_grind', '–ú–æ–Ω–µ—Ç–∫–∞', '–ì—Ä–∏–Ω–¥-–Ω–∞–≥—Ä–∞–¥–∞', settings.notify_daily_grind)}
                    ${createToggle('notify_dnd_enabled', '–¢–∏—Ö–∏–π —Ä–µ–∂–∏–º', '–ë–µ–∑ –∑–≤—É–∫–∞ —Å 23:00 –¥–æ 08:00', settings.notify_dnd_enabled)}
                </div>
            `;

            const statusEl = document.getElementById('save-status');

            // –õ–û–ì–ò–ö–ê –ü–ê–ö–ï–¢–ù–û–ô –û–¢–ü–†–ê–í–ö–ò
            document.querySelectorAll('.toggle-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const key = e.target.dataset.key;
                    const value = e.target.checked;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ..."
                    statusEl.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
                    statusEl.style.color = '#ffcc00'; // –ñ–µ–ª—Ç—ã–π
                    statusEl.style.opacity = '1';

                    // 1. –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ
                    pendingUpdates[key] = value;

                    // 2. –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π —Ç–∞–π–º–µ—Ä
                    if (batchTimeout) clearTimeout(batchTimeout);

                    // 3. –°—Ç–∞–≤–∏–º –Ω–æ–≤—ã–π —Ç–∞–π–º–µ—Ä –Ω–∞ 1 —Å–µ–∫—É–Ω–¥—É
                    batchTimeout = setTimeout(async () => {
                        try {
                            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º
                            await makeApiRequest('/api/v1/user/settings/update_batch', { updates: pendingUpdates });
                            
                            // –û—á–∏—â–∞–µ–º –æ—á–µ—Ä–µ–¥—å
                            pendingUpdates = {}; 
                            
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ"
                            statusEl.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
                            statusEl.style.color = 'var(--primary-color)';
                            setTimeout(() => { statusEl.style.opacity = '0'; }, 2000);
                            
                        } catch (err) {
                            statusEl.textContent = '–û—à–∏–±–∫–∞!';
                            statusEl.style.color = 'var(--danger-color)';
                            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç—É–º–±–ª–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ –ø—Ä–∏ –æ—à–∏–±–∫–µ (–≤–∏–∑—É–∞–ª—å–Ω–æ)
                            e.target.checked = !value; 
                        }
                    }, 1000); // 1 —Å–µ–∫—É–Ω–¥–∞ –∑–∞–¥–µ—Ä–∂–∫–∏
                });
            });

            // –ö–Ω–æ–ø–∫–∏ —Ç–µ—Å—Ç–æ–≤
            document.querySelectorAll('.test-text-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const type = e.currentTarget.dataset.type;
                    const original = e.currentTarget.innerText;
                    e.currentTarget.innerText = '...';
                    
                    try {
                        await makeApiRequest('/api/v1/user/notification/test', { type: type });
                        e.currentTarget.innerText = '–û–∫';
                        e.currentTarget.style.color = 'var(--primary-color)';
                        setTimeout(() => { 
                            e.currentTarget.innerText = original; 
                            e.currentTarget.style.color = ''; 
                        }, 2000);
                    } catch(err) {
                        e.currentTarget.innerText = 'Err';
                        e.currentTarget.style.color = 'var(--danger-color)';
                        setTimeout(() => { e.currentTarget.innerText = original; e.currentTarget.style.color = ''; }, 2000);
                    }
                });
            });
        }
    }

    function createToggle(key, title, sub, checked) {
        const isChecked = checked ?? (key !== 'notify_dnd_enabled');
        return `
            <div class="notify-item">
                <div class="notify-item-left">
                    <span class="notify-label">${title}</span>
                    <span class="notify-sub">${sub}</span>
                </div>
                <div class="notify-item-right">
                    <label class="toggle-switch">
                        <input type="checkbox" class="toggle-input" data-key="${key}" ${isChecked ? 'checked' : ''}>
                        <span class="slider"></span>
                    </label>
                    <button class="test-text-btn" data-type="${key}">üì© –¢–µ—Å—Ç</button>
                </div>
            </div>
        `;
    }

    function renderRewards(rewards) {
        dom.rewardsList.innerHTML = '';
        if (!rewards || rewards.length === 0) {
            dom.rewardsList.innerHTML = '<p style="text-align: center; color: var(--text-color-muted);">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –Ω–∞–≥—Ä–∞–¥.</p>';
            dom.deleteAllRewardsBtn.style.display = 'none';
            return;
        }
        dom.deleteAllRewardsBtn.style.display = 'block';

        rewards.forEach(r => {
            const card = document.createElement('div'); card.className = 'reward-card';
            const date = new Date(r.date).toLocaleString('ru-RU', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' }).replace(',', ' –≤');
            
            if (r.type === 'promocode') {
                card.dataset.type = 'promocode'; card.dataset.code = r.data.code;
                const isNew = (Date.now() - new Date(r.date).getTime()) < 86400000 ? '<span style="background:var(--primary-color);color:white;font-size:10px;padding:2px 6px;border-radius:5px;margin-left:5px;">NEW</span>' : '';
                card.innerHTML = `<div class="reward-card-info"><div class="reward-card-details"><p class="reward-card-description">${r.data.description || `–ù–∞–≥—Ä–∞–¥–∞ –Ω–∞ ${r.data.reward_value} –∑–≤—ë–∑–¥`} ‚≠ê ${isNew}</p><div class="reward-card-code-wrapper"><input type="text" class="reward-card-code-input" value="${r.data.code}" readonly><button class="reward-card-copy-btn"><i class="fa-regular fa-copy"></i></button></div><button class="reward-how-to-use-btn" data-gif="https://i.postimg.cc/k4WyP04y/IMG-9212.gif"><i class="fa-solid fa-circle-question"></i> –ì–¥–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å?</button><p class="reward-card-meta">–ü–æ–ª—É—á–µ–Ω–æ: ${date}</p></div><button class="reward-card-delete-btn"><i class="fa-solid fa-trash-can"></i></button></div>`;
            } else {
                card.dataset.type = 'grant'; card.dataset.id = r.data.id;
                const icon = r.data.grant_type === 'tickets' ? 'fa-ticket' : 'fa-star';
                const typeText = r.data.grant_type === 'tickets' ? '–±–∏–ª–µ—Ç–æ–≤' : '–∑–≤—ë–∑–¥';
                card.innerHTML = `<div class="reward-card-info"><div class="reward-card-details"><p class="reward-card-description" style="font-weight:600;color:var(--text-color);"><i class="fa-solid ${icon}" style="color:var(--primary-color);margin-right:8px;"></i> –ù–∞—á–∏—Å–ª–µ–Ω–æ: ${r.data.amount} ${typeText}</p><span style="font-size:12px;color:var(--text-color-muted);">(–í—ã–¥–∞—á–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º)</span><p class="reward-card-meta" style="margin-top:10px;">–î–∞—Ç–∞: ${date}</p></div><button class="reward-card-delete-btn"><i class="fa-solid fa-trash-can"></i></button></div>`;
            }
            dom.rewardsList.appendChild(card);
        });
    }

    // --- Events ---
    dom.notifyCloseBtn.onclick = () => dom.notifyOverlay.classList.remove('visible');
    dom.notifyOverlay.onclick = (e) => { if(e.target === dom.notifyOverlay) dom.notifyOverlay.classList.remove('visible'); };
    
    // Copy/Delete/Popup Logic
    document.body.addEventListener('click', async (e) => {
        const target = e.target;
        // Edit Trade Link
        if (target.closest('#edit-trade-link-btn')) { showTradeLinkPopup(document.getElementById('trade-link-display').textContent); return; }
        // Unlink Twitch
        if (target.closest('#unlink-twitch-btn')) { showCustomConfirmHTML("–û—Ç–≤—è–∑–∞—Ç—å Twitch?", async (c)=>{ await makeApiRequest('/api/v1/user/twitch/unlink'); main(); c(); }, '–û—Ç–≤—è–∑–∞—Ç—å'); return; }
        // Copy Code
        const copyBtn = target.closest('.reward-card-copy-btn');
        if (copyBtn) {
            navigator.clipboard.writeText(copyBtn.parentElement.querySelector('input').value);
            const i = copyBtn.querySelector('i'); i.className = 'fa-solid fa-check'; copyBtn.style.background = 'var(--primary-color)';
            setTimeout(() => { i.className = 'fa-regular fa-copy'; copyBtn.style.background = ''; }, 2000); return;
        }
        // Delete Reward
        const delBtn = target.closest('.reward-card-delete-btn');
        if (delBtn) {
            const card = delBtn.closest('.reward-card');
            const action = card.dataset.type === 'promocode' ? 
                () => makeApiRequest('/api/v1/user/promocodes/delete', {code:card.dataset.code}) : 
                () => makeApiRequest('/api/v1/user/grants/delete', {id:parseInt(card.dataset.id)});
            showCustomConfirmHTML("–£–¥–∞–ª–∏—Ç—å –Ω–∞–≥—Ä–∞–¥—É?", async (c)=>{ await action(); removeCardFromDom(card); c(); }); return;
        }
        // How to use
        const howToBtn = target.closest('.reward-how-to-use-btn');
        if (howToBtn) { document.getElementById('how-to-use-gif').src = howToBtn.dataset.gif; document.getElementById('how-to-use-popup').classList.add('visible'); return; }
    });

    function showTradeLinkPopup(v) { dom.popupTradeLinkInput.value = (v && v.includes('http')) ? v : ''; dom.customPopupOverlay.classList.add('visible'); }
    dom.popupCancelBtn.onclick = () => dom.customPopupOverlay.classList.remove('visible');
    dom.popupSaveBtn.onclick = async () => {
        const v = dom.popupTradeLinkInput.value.trim();
        if(!v.includes('steamcommunity')) { tg.showAlert('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Å—ã–ª–∫–∞'); return; }
        dom.customPopupOverlay.classList.remove('visible');
        await makeApiRequest('/api/v1/user/trade_link/save', {trade_link:v});
        main();
    };
    document.getElementById('how-to-use-close').onclick = () => document.getElementById('how-to-use-popup').classList.remove('visible');
    
    function removeCardFromDom(card) { card.style.opacity='0'; setTimeout(()=>card.remove(),300); }

    document.addEventListener("DOMContentLoaded", () => { tg.ready(); tg.expand(); main(); });

} catch (e) { document.body.innerHTML = `<h1 style="text-align:center">Error: ${e.message}</h1>`; }
</script>
</body>
</html>
