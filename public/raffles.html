<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Raffles | RFL PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --bg: #000000;
            --card: #111111; /* –ì–ª—É–±–æ–∫–∏–π —Ç–µ–º–Ω—ã–π –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
            --primary-blue: #2481cc; /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç –∫–Ω–æ–ø–æ–∫ –∏ —Ç–∞–π–º–µ—Ä–∞ */
            --text: #ffffff;
            --text-muted: #8e8e93;
            --accent-green: #34c759;
            --danger: #ff453a;
        }

        body { 
            background: var(--bg); color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 16px; 
            padding-bottom: calc(100px + env(safe-area-inset-bottom));
            -webkit-tap-highlight-color: transparent; 
        }
        
        /* --- Header --- */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 20px; }
        h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -0.5px; }
        
        .history-btn { 
            background: #1c1c1e; min-width: 54px; height: 48px; 
            border-radius: 14px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; color: var(--primary-blue); 
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; gap: 2px; transition: 0.1s;
        }
        .history-btn span { font-size: 8px; font-weight: 800; text-transform: uppercase; color: var(--text-muted); }

        /* --- üî• –ö–ê–†–¢–û–ß–ö–ò 1 –í 1 –ö–ê–ö –ù–ê –°–ö–†–ò–ù–®–û–¢–ï --- */
        .card { 
            background: var(--card); border-radius: 28px; 
            margin-bottom: 16px; position: relative; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            animation: slideUp 0.4s ease; 
        }

        /* –ö—Ä–∞—Å–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ —Å–∑–∞–¥–∏ –¥–ª—è —ç–ª–∏—Ç–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤ */
        .card_glow {
            position: absolute; top: -10%; right: -10%;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(255, 69, 58, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        .card_content { padding: 20px; position: relative; z-index: 1; }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        .r-label { font-size: 13px; color: var(--text-muted); font-weight: 500; margin-bottom: 4px; }
        .r-title { font-size: 20px; font-weight: 800; color: #fff; margin: 0 0 15px 0; line-height: 1.2; }

        /* –¢–∞–π–º–µ—Ä —Å–∏–Ω–∏–º–∏ —Ü–∏—Ñ—Ä–∞–º–∏ */
        .timer_row { display: flex; gap: 15px; margin-bottom: 25px; }
        .timer_item { display: flex; flex-direction: column; align-items: flex-start; }
        .timer_val { font-size: 24px; font-weight: 700; color: var(--primary-blue); }
        .timer_lbl { font-size: 11px; color: var(--primary-blue); margin-top: 2px; }

        /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞ (—Å–ø—Ä–∞–≤–∞ –≤–≤–µ—Ä—Ö—É) */
        .prize-img-wrapper {
            position: absolute; top: 20px; right: 15px; width: 110px;
        }
        .prize-img { width: 100%; height: auto; object-fit: contain; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5)); }

        /* –°–æ—Ü–∏–∞–ª—å–Ω—ã–π —Ä—è–¥ (—É—á–∞—Å—Ç–Ω–∏–∫–∏ –∏ –ø–æ–±–µ–¥–∏—Ç–µ–ª–∏) */
        .social_row { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
        .social_group { display: flex; align-items: center; gap: 8px; }
        .avatars_stack { display: flex; align-items: center; }
        .mini-avatar { 
            width: 22px; height: 22px; border-radius: 50%; 
            border: 2px solid var(--card); margin-right: -8px;
            background: #333; object-fit: cover;
        }
        .social_text { font-size: 12px; color: var(--text-muted); font-weight: 500; }
        .social_text b { color: #fff; }

        /* –ö–Ω–æ–ø–∫–∞ 1 –≤ 1 */
        .btn-main {
            width: 100%; background: var(--primary-blue); color: #fff;
            border: none; padding: 16px; border-radius: 20px;
            font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.1s;
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }
        .btn-main.joined { background: #1c1c1e; color: var(--accent-green); border: 1px solid rgba(52, 199, 89, 0.2); }

        /* –ò—Å—Ç–æ—Ä–∏—è / –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ */
        .card.done { opacity: 0.8; }
        .winner_box { 
            background: rgba(255,255,255,0.03); border-radius: 16px; 
            padding: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.05); 
        }
        .w-title { font-size: 10px; color: #ffd700; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; margin-bottom: 4px; }
        .w-user { font-size: 16px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 6px; }

        /* --- ‚úÖ FOOTER –ò–ó –õ–ò–î–ï–†–ë–û–†–î–ê (1 –≤ 1) --- */
        .app-footer {
            display: flex; justify-content: space-around; align-items: center;
            background-color: rgba(28, 28, 30, 0.85); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 9999;
            padding-top: 8px; padding-bottom: calc(8px + env(safe-area-inset-bottom));
            box-sizing: border-box; height: auto;
        }
        .footer-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px;
            color: #8E8E93; text-decoration: none; flex: 1; cursor: pointer;
            background: transparent; border: none; padding: 0; margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 10px; line-height: 1; font-weight: 500; transition: all 0.2s ease;
        }
        .footer-item .icon-wrapper {
            display: flex; justify-content: center; align-items: center;
            width: 24px; height: 24px; font-size: 22px; position: relative;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .footer-item.active { color: #FFFFFF; }
        .footer-item.active .icon-wrapper {
            color: #34c759; transform: translateY(-2px);
            text-shadow: 0 0 12px rgba(52, 199, 89, 0.6);
        }
        .footer-item.active .icon-wrapper::before {
            content: ''; position: absolute; top: -8px; width: 20px; height: 2px;
            background-color: #34c759; border-radius: 2px;
            box-shadow: 0 0 5px rgba(52, 199, 89, 0.8);
        }

        /* –°–∏—Å—Ç–µ–º–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .history-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 100; padding: 16px; overflow-y: auto; display: none; animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .history-overlay.active { display: block; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 999; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .modal-box { background: #1c1c1e; width: 85%; border-radius: 24px; padding: 30px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .m-head { font-size: 22px; font-weight: 800; margin-bottom: 8px; }
        .m-desc { font-size: 15px; color: var(--text-muted); margin-bottom: 25px; }
        .m-btn { background: rgba(255,255,255,0.1); color: #fff; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; font-size: 16px; }
        .verify-loader { width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary-blue); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <div class="header-row">
        <h1>–†–æ–∑—ã–≥—Ä—ã—à–∏</h1>
        <div class="history-btn" onclick="openHistory()">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>–ò—Å—Ç–æ—Ä–∏—è</span>
        </div>
    </div>

    <div id="list">
        <div style="text-align:center; margin-top:50px; color:var(--text-muted);">
            <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
        </div>
    </div>

    <div id="history-overlay" class="history-overlay">
        <div class="header-row">
            <h1>–ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ</h1>
            <i class="fa-solid fa-xmark" style="font-size: 24px;" onclick="closeHistory()"></i>
        </div>
        <div id="history-list"></div>
    </div>

    <footer class="app-footer">
        <a href="/leaderboard" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-trophy"></i></div>
            <span>–õ–∏–¥–µ—Ä–±–æ—Ä–¥</span>
        </a>
        <a href="/quests" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-check-double"></i></div>
            <span>–ó–∞–¥–∞–Ω–∏—è</span>
        </a>
        <a href="/menu" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-house"></i></div>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </a>
        <a href="/raffles" class="footer-item active">
            <div class="icon-wrapper"><i class="fa-solid fa-fire"></i></div>
            <span>–†–æ–∑—ã–≥—Ä—ã—à–∏</span>
        </a>
        <a href="/auction" class="footer-item">
            <div class="icon-wrapper"><i class="fa-solid fa-gavel"></i></div>
            <span>–ê—É–∫—Ü–∏–æ–Ω</span>
        </a>
    </footer>

    <div id="modal" class="modal-overlay">
        <div class="modal-box">
            <div id="modal-icon" style="height: 80px; margin-bottom: 15px;"></div>
            <div class="m-head" id="m-head"></div>
            <div class="m-desc" id="m-desc"></div>
            <button class="m-btn" onclick="document.getElementById('modal').style.display='none'">–ü–æ–Ω—è—Ç–Ω–æ</button>
        </div>
    </div>

    <div id="verify-modal" class="modal-overlay" style="z-index: 1000;">
        <div class="verify-loader"></div>
        <div style="text-align: center;">–ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ª–æ–≤–∏—è...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function openHistory() { document.getElementById('history-overlay').style.display = 'block'; }
        function closeHistory() { document.getElementById('history-overlay').style.display = 'none'; }

        async function load() {
            try {
                const res = await fetch('/api/v1/raffles/active', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData})
                });
                const data = await res.json();
                render(data);
                checkDeepLink(); 
            } catch(e) { document.getElementById('list').innerHTML = '<p>–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</p>'; }
        }

        async function checkDeepLink() {
            const startParam = tg.initDataUnsafe.start_param; 
            if (startParam && startParam.startsWith('raffle_')) {
                const raffleId = startParam.split('_')[1];
                if (sessionStorage.getItem('checked_raffle_' + raffleId)) return;
                const vModal = document.getElementById('verify-modal');
                vModal.style.display = 'flex';
                await new Promise(r => setTimeout(r, 1500));
                sessionStorage.setItem('checked_raffle_' + raffleId, 'true');
                await join(raffleId, true);
                vModal.style.display = 'none';
            }
        }

        function render(data) {
            const list = document.getElementById('list');
            const historyList = document.getElementById('history-list');
            list.innerHTML = '';
            historyList.innerHTML = '';
            
            if (!data.length) { 
                list.innerHTML = '<div style="text-align:center; padding: 50px;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ä–æ–∑—ã–≥—Ä—ã—à–µ–π</div>'; 
                return; 
            }

            data.forEach(r => {
                const s = r.settings || {};
                const done = r.status === 'completed';
                const img = s.prize_image || '';
                const pCount = r.participants_count || 0;

                // –ü–∞—Ä—Å–∏–Ω–≥ –≤—Ä–µ–º–µ–Ω–∏ –¥–ª—è —Å–∏–Ω–µ–≥–æ —Ç–∞–π–º–µ—Ä–∞
                let timerHtml = '';
                if (r.end_time && !done) {
                    const diff = new Date(r.end_time) - new Date();
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const mins = Math.floor((diff / (1000 * 60)) % 60);
                    
                    timerHtml = `
                        <div class="timer_row">
                            <div class="timer_item"><span class="timer_val">${days}</span><span class="timer_lbl">–¥–Ω–µ–π</span></div>
                            <div class="timer_item"><span class="timer_val">${hours}</span><span class="timer_lbl">—á–∞—Å–æ–≤</span></div>
                            <div class="timer_item"><span class="timer_val">${mins}</span><span class="timer_lbl">–º–∏–Ω</span></div>
                        </div>
                    `;
                }

                const cardHtml = `
                <div class="card ${done ? 'done' : ''}">
                    <div class="card_glow"></div>
                    <div class="card_content">
                        <div class="prize-img-wrapper">
                            <img src="${img}" class="prize-img">
                        </div>
                        <div class="r-label">${r.title || '–†–æ–∑—ã–≥—Ä—ã—à'}</div>
                        <h3 class="r-title">${s.prize_name}</h3>
                        
                        ${!done ? timerHtml : ''}

                        <div class="social_row">
                            <div class="social_group">
                                <div class="avatars_stack">
                                    <img src="https://rfl.pro/api/avatar/1" class="mini-avatar">
                                    <img src="https://rfl.pro/api/avatar/2" class="mini-avatar">
                                    <img src="https://rfl.pro/api/avatar/3" class="mini-avatar">
                                </div>
                                <div class="social_text"><b>${pCount}</b> —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</div>
                            </div>
                        </div>

                        ${!done ? `
                            <button class="btn-main ${r.is_joined ? 'joined' : ''}" onclick="join(${r.id})">
                                ${r.is_joined ? '<i class="fa-solid fa-check"></i> –í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ' : '–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å'}
                            </button>
                        ` : `
                            <div class="winner_box">
                                <div class="w-title">–ü–æ–±–µ–¥–∏—Ç–µ–ª—å</div>
                                <div class="w-user">üèÜ ${r.winner ? r.winner.full_name : '–ê–π–¥–∞—Ä'}</div>
                            </div>
                        `}
                    </div>
                </div>`;

                if (done) historyList.innerHTML += cardHtml;
                else list.innerHTML += cardHtml;
            });
        }

        async function join(id, isAuto = false) {
            try {
                const res = await fetch('/api/v1/raffles/join', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({initData:tg.initData, raffle_id:id})
                });
                const ans = await res.json();
                if(res.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    showModal('success', '–£—Å–ø–µ—Ö!', ans.message);
                    load(); 
                } else {
                    tg.HapticFeedback.notificationOccurred('error');
                    showModal('error', '–£–ø—Å...', ans.detail);
                }
            } catch(e) { showModal('error', '–û—à–∏–±–∫–∞', '–ù–µ—Ç —Å–≤—è–∑–∏'); }
        }

        function showModal(type, title, msg) {
            document.getElementById('m-head').innerText = title;
            document.getElementById('m-desc').innerText = msg;
            document.getElementById('modal').style.display = 'flex';
        }

        load();
    </script>
</body>
</html>
