<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Challenge</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');

        :root {
            --bg-color: #0b0c10;
            --card-bg: #15161b;
            --text-main: #ffffff;
            --text-muted: #888899;
            
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç—ã –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
            --grad-blue: linear-gradient(135deg, #4b69ff 0%, #3d5afe 100%);
            --grad-purple: linear-gradient(135deg, #8847ff 0%, #6f00ff 100%);
            --grad-gold: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            
            /* –¢–µ–Ω–∏ */
            --shadow-blue: 0 5px 15px rgba(75, 105, 255, 0.3);
            --shadow-gold: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        body {
            margin: 0; padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        .header { margin-bottom: 25px; }
        .header h1 { 
            font-size: 24px; font-weight: 800; margin: 0; text-transform: uppercase; 
            letter-spacing: 1px;
            background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê –ò–°–ü–´–¢–ê–ù–ò–Ø --- */
        .challenge-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* –¶–≤–µ—Ç–æ–≤—ã–µ —Ç–µ–º—ã –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .theme-common { border-color: rgba(255,255,255,0.1); }
        .theme-rare { border-color: rgba(75, 105, 255, 0.4); box-shadow: 0 0 20px rgba(75, 105, 255, 0.1); }
        .theme-epic { border-color: rgba(136, 71, 255, 0.4); box-shadow: 0 0 20px rgba(136, 71, 255, 0.15); }
        .theme-gold { border-color: rgba(255, 215, 0, 0.5); box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }

        .top-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        
        .card-title { font-size: 20px; font-weight: 800; line-height: 1.2; text-transform: uppercase; }
        
        .reward-badge {
            background: rgba(255,255,255,0.08);
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 13px; font-weight: 700; color: #fff;
            border: 1px solid rgba(255,255,255,0.15);
            white-space: nowrap;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
        }
        .reward-badge.gold { border-color: #ffd700; color: #ffd700; background: rgba(255, 215, 0, 0.1); }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-container { margin-bottom: 25px; }
        .progress-labels { 
            display: flex; justify-content: space-between; 
            font-size: 12px; color: var(--text-muted); font-weight: 600; 
            margin-bottom: 8px; 
        }
        .current-val { color: #fff; }
        
        .progress-track {
            height: 12px; background: rgba(0,0,0,0.3);
            border-radius: 6px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }
        .progress-fill {
            height: 100%; width: 0%;
            background: var(--grad-blue);
            box-shadow: 0 0 15px rgba(75, 105, 255, 0.6);
            border-radius: 6px;
            transition: width 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –±–ª–∏–∫–∞ –Ω–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä–µ */
        .progress-fill::after {
            content: ''; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }
        
        /* –¶–≤–µ—Ç–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .theme-epic .progress-fill { background: var(--grad-purple); box-shadow: 0 0 15px rgba(136, 71, 255, 0.6); }
        .theme-gold .progress-fill { background: var(--grad-gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }

        /* Next Reward Info */
        .next-reward-block {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 12px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px dashed rgba(255,255,255,0.1);
        }
        .next-icon {
            width: 32px; height: 32px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #888;
            font-size: 14px;
        }
        .next-text { font-size: 12px; color: #aaa; line-height: 1.4; }
        .next-highlight { color: #fff; font-weight: 700; }

        /* Info Block (Rules) */
        .info-block {
            margin-top: 15px;
            background: rgba(40, 167, 69, 0.05); /* –ó–µ–ª–µ–Ω–æ–≤–∞—Ç—ã–π —Ñ–æ–Ω */
            border: 1px solid rgba(40, 167, 69, 0.2);
            border-radius: 12px;
            padding: 15px;
            font-size: 12px;
            line-height: 1.5;
            color: #ccc;
            animation: slideDown 0.4s ease-out;
        }
        .info-title { color: #55ff55; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; font-size: 11px; }

        /* Buttons */
        .btn {
            width: 100%; padding: 16px;
            border-radius: 14px; border: none;
            font-weight: 800; font-size: 14px;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; position: relative; overflow: hidden;
            transition: all 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.6; cursor: default; }

        .btn-start { 
            background: rgba(255,255,255,0.08); 
            color: #fff; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .btn-claim { 
            background: var(--gold-gradient); 
            color: #111; 
            box-shadow: var(--shadow-gold);
            animation: pulse-gold 2s infinite;
        }
        .btn-done { background: #1a1a1a; color: #444; border: 1px solid #333; }
        
        .btn-loading { color: transparent !important; pointer-events: none; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px; margin: -10px;
            border: 2px solid rgba(255,255,255,0.5); border-top-color: #fff;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }

        /* --- –ê–Ω–∏–º–∞—Ü–∏–∏ --- */
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CUSTOM ALERT --- */
        .custom-alert-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .custom-alert-overlay.visible { opacity: 1; pointer-events: auto; }
        
        .custom-alert-box {
            background: #1e1f25; width: 80%; max-width: 320px;
            padding: 25px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center; transform: scale(0.9); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .custom-alert-overlay.visible .custom-alert-box { transform: scale(1); }

        .alert-icon { font-size: 40px; margin-bottom: 15px; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .alert-title { font-size: 18px; font-weight: 800; margin-bottom: 10px; color: #fff; }
        .alert-msg { font-size: 14px; color: #aaa; margin-bottom: 20px; line-height: 1.5; white-space: pre-line; }
        .alert-btn { background: var(--primary-gradient); color: #fff; border:none; padding: 12px; width: 100%; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* --- ROULETTE STYLES --- */
        .r-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: none; justify-content: center; align-items: center; flex-direction: column;
            backdrop-filter: blur(10px);
        }
        .r-game-area { width: 100%; height: 200px; position: relative; overflow: hidden; border-top: 1px solid #333; border-bottom: 1px solid #333; background: rgba(20,20,20,0.5); }
        .r-track { display: flex; height: 100%; align-items: center; will-change: transform; }
        .r-card { width: 140px; height: 140px; margin: 0 4px; background: #1a1b20; border-radius: 8px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 3px solid transparent; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .r-card img { width: 100px; height: 70px; object-fit: contain; }
        .r-card-name { font-size:10px; color:#ccc; text-align:center; max-width:90%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; margin-top:10px;}
        .r-marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: #ffd700; transform: translateX(-50%); z-index: 10; box-shadow: 0 0 10px #ffd700; }
        
        .r-blue { border-color: #4b69ff; background: radial-gradient(circle, rgba(75,105,255,0.1), #1a1b20); }
        .r-purple { border-color: #8847ff; background: radial-gradient(circle, rgba(136,71,255,0.1), #1a1b20); }
        .r-pink { border-color: #d32ce6; background: radial-gradient(circle, rgba(211,44,230,0.1), #1a1b20); }
        .r-red { border-color: #eb4b4b; background: radial-gradient(circle, rgba(235,75,75,0.1), #1a1b20); }
        .r-gold { border-color: #ffd700; background: radial-gradient(circle, rgba(255,215,0,0.1), #1a1b20); }

        .win-screen { display: none; text-align: center; animation: fadeIn 0.5s; padding: 20px; }
        .win-img { width: 180px; filter: drop-shadow(0 0 30px rgba(255,215,0,0.5)); animation: float 3s infinite ease-in-out; }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-15px)} }
    </style>
</head>
<body>

    <div class="header">
        <h1>–î–Ω–µ–≤–Ω–∞—è –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h1>
    </div>

    <div id="app">
        <div style="display:flex; justify-content:center; align-items:center; height: 300px;">
            <i class="fa-solid fa-circle-notch fa-spin" style="font-size: 30px; color: #444;"></i>
        </div>
    </div>

    <div id="custom-alert" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <div class="alert-icon" id="alert-icon"><i class="fa-solid fa-gift"></i></div>
            <div class="alert-title" id="alert-title">–£—Å–ø–µ—à–Ω–æ!</div>
            <div class="alert-msg" id="alert-msg">–ù–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞</div>
            <button class="alert-btn" onclick="closeCustomAlert()">–û—Ç–ª–∏—á–Ω–æ</button>
        </div>
    </div>

    <div id="r-modal" class="r-modal-overlay">
        <div id="r-area" class="r-game-area">
            <div class="r-marker"></div>
            <div class="r-track" id="r-track"></div>
        </div>
        <div id="r-win" class="win-screen">
            <h2 style="color:#ffd700; margin:0 0 10px 0; text-transform:uppercase; text-shadow:0 0 20px rgba(255,215,0,0.5);">–¢–≤–æ–π –≤—ã–∏–≥—Ä—ã—à!</h2>
            <img id="r-win-img" class="win-img" src="">
            <h3 id="r-win-name" style="color:#fff; font-weight:700;"></h3>
            <button class="btn btn-claim" style="margin-top:20px;" onclick="closeRoulette()">–ó–ê–ë–†–ê–¢–¨</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const haptic = tg.HapticFeedback;

        function formatRewardText(rewardObj, rewardType) {
            let parts = [];
            if (rewardObj && typeof rewardObj === 'object') {
                if (rewardObj.tickets > 0) parts.push(`${rewardObj.tickets} üéüÔ∏è`);
                if (rewardObj.coins > 0) parts.push(`${rewardObj.coins} üí∞`);
                if (rewardObj.skin) parts.push(`üî• –ö–µ–π—Å`);
            } else if (typeof rewardObj === 'number') {
                if(rewardType === 'coins') parts.push(`${rewardObj} üí∞`);
                else if(rewardType === 'skin_random') parts.push(`üî• –ö–µ–π—Å`);
                else parts.push(`${rewardObj} üéüÔ∏è`);
            }
            return parts.length > 0 ? parts.join(' + ') : '–ù–∞–≥—Ä–∞–¥–∞';
        }

        async function init() {
            try {
                const res = await fetch(`/api/challenges/list?initData=${encodeURIComponent(tg.initData)}`);
                const data = await res.json();
                render(data.challenges);
            } catch (e) {
                document.getElementById('app').innerHTML = `<div style="color:#ff5555; text-align:center;">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</div>`;
            }
        }

        function render(list) {
            const app = document.getElementById('app');
            app.innerHTML = '';

            if(!list || list.length === 0) {
                app.innerHTML = '<div style="text-align:center; color:#666; margin-top:50px;">–ó–∞–¥–∞–Ω–∏–π –Ω–µ—Ç. –ü—Ä–∏—Ö–æ–¥–∏ –∑–∞–≤—Ç—Ä–∞!</div>';
                return;
            }

            list.forEach(item => {
                const card = document.createElement('div');
                const percent = Math.min(100, Math.floor((item.current_progress / item.target) * 100));
                
                const isReady = item.status === 'ready_to_claim';
                const isCompleted = item.status === 'completed';
                const isAvailable = item.status === 'available';

                // --- 1. –í–ò–ó–£–ê–õ–¨–ù–ê–Ø –¢–ï–ú–ê ---
                let theme = 'theme-common';
                if(percent >= 25) theme = 'theme-rare';
                if(percent >= 50) theme = 'theme-epic';
                if(isReady) theme = 'theme-gold';
                card.className = `challenge-card ${theme} ${isReady ? 'status-ready' : ''}`;

                const rewardTxt = formatRewardText(item.reward_amount, item.reward_type);

                // --- 2. –ë–õ–û–ö –°–õ–ï–î–£–Æ–©–ï–ô –ù–ê–ì–†–ê–î–´ ---
                let nextRewardHtml = '';
                if(item.next_tier) {
                    const nextRwd = formatRewardText(item.next_tier.rewards || item.next_tier.reward, item.next_tier.type);
                    nextRewardHtml = `
                        <div class="next-reward-block">
                            <div class="next-icon"><i class="fa-solid fa-gift"></i></div>
                            <div class="next-text">
                                –°–ª–µ–¥—É—é—â–∏–π —ç—Ç–∞–ø: <span class="next-highlight">${item.next_tier.target} —Å–æ–æ–±—â–µ–Ω–∏–π</span><br>
                                –ù–∞–≥—Ä–∞–¥–∞: <span class="next-highlight" style="color: #ffd700;">${nextRwd}</span>
                            </div>
                        </div>`;
                } else if (!isCompleted) {
                    nextRewardHtml = `
                        <div class="next-reward-block" style="border-color: rgba(255,215,0,0.3); background: rgba(255,215,0,0.05);">
                            <div class="next-icon" style="color: #ffd700;"><i class="fa-solid fa-trophy"></i></div>
                            <div class="next-text">
                                –≠—Ç–æ <span class="next-highlight">–§–ò–ù–ê–õ–¨–ù–´–ô</span> —É—Ä–æ–≤–µ–Ω—å!<br>
                                –ì–ª–∞–≤–Ω—ã–π –ø—Ä–∏–∑ –∂–¥–µ—Ç —Ç–µ–±—è.
                            </div>
                        </div>`;
                }

                // --- 3. –ò–ù–§–û-–ë–õ–û–ö (–ü–†–ê–í–ò–õ–ê) ---
                let infoBlockHtml = '';
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª–∞, –µ—Å–ª–∏ –∫–≤–µ—Å—Ç –Ω–∞—á–∞—Ç (active) –∏–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω (available)
                // –ù–æ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º, –µ—Å–ª–∏ —É–∂–µ –≥–æ—Ç–æ–≤ –∫ –≤—ã–¥–∞—á–µ –∏–ª–∏ –∑–∞–≤–µ—Ä—à–µ–Ω (—á—Ç–æ–±—ã –Ω–µ –º—É—Å–æ—Ä–∏—Ç—å)
                if (isAvailable || (item.status === 'active' && !isReady)) {
                    infoBlockHtml = `
                        <div class="info-block">
                            <div class="info-title"><i class="fa-solid fa-circle-info"></i> –ö–∞–∫ –≤—ã–ø–æ–ª–Ω—è—Ç—å:</div>
                            –û–±—â–∞–π—Å—è –≤ —á–∞—Ç–µ <b><a href="https://t.me/hatelove_ttv_chat" target="_blank" style="color: #fff; text-decoration: underline;">HATElove Chat</a></b>.<br>
                            ‚Ä¢ –°–ø–∞–º –∏ —Ñ–ª—É–¥ –Ω–µ —É—á–∏—Ç—ã–≤–∞—é—Ç—Å—è.<br>
                            ‚Ä¢ –°–æ–æ–±—â–µ–Ω–∏—è –∫–æ—Ä–æ—á–µ 2 —Å–∏–º–≤–æ–ª–æ–≤ –Ω–µ —Å—á–∏—Ç–∞—é—Ç—Å—è.
                        </div>
                    `;
                }

                // --- 4. –ö–ù–û–ü–ö–ê ---
                let btnHtml = '';
                if (isCompleted) {
                    btnHtml = `<button class="btn btn-done" disabled>–í–´–ü–û–õ–ù–ï–ù–û</button>`;
                } else if (isReady) {
                    btnHtml = `<button class="btn btn-claim" onclick="handleAction('claim', ${item.template_id}, this)">–ó–ê–ë–†–ê–¢–¨ ${rewardTxt}</button>`;
                } else if (isAvailable) {
                    btnHtml = `<button class="btn btn-start" onclick="handleAction('start', ${item.template_id}, this)">–ù–ê–ß–ê–¢–¨</button>`;
                } else {
                    btnHtml = `<button class="btn btn-start" disabled>–í –ü–†–û–¶–ï–°–°–ï...</button>`;
                }

                card.innerHTML = `
                    <div class="top-row">
                        <div class="card-title">${item.title}</div>
                        <div class="reward-badge ${isReady ? 'gold' : ''}">${rewardTxt}</div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-labels">
                            <span>–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
                            <span class="current-val">${item.current_progress} / ${item.target}</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" style="width: ${percent}%"></div>
                        </div>
                    </div>

                    ${btnHtml}
                    ${nextRewardHtml}
                    ${infoBlockHtml}
                `;
                app.appendChild(card);
            });
        }

        async function handleAction(type, id, btn) {
            haptic.impactOccurred('medium');
            const originalText = btn.innerHTML;
            btn.classList.add('btn-loading');
            
            try {
                const res = await fetch(`/api/challenges/${type}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: tg.initData, template_id: id })
                });
                const json = await res.json();
                
                if(json.status === 'ok') {
                    if (json.data && json.data.reward_type === 'skin_random' && json.data.roulette_strip) {
                        launchRoulette(json.data.roulette_strip, json.data.winner, json.data.messages);
                    } else {
                        if(type === 'claim') {
                            haptic.notificationOccurred('success');
                            let msg = "–ù–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞!";
                            if (json.data && json.data.messages && json.data.messages.length > 0) {
                                msg = "–ü–æ–ª—É—á–µ–Ω–æ:\n" + json.data.messages.join("\n");
                            } else if (json.data.amount) {
                                msg = `+${json.data.amount}`;
                            }
                            showCustomAlert("–£—Å–ø–µ—à–Ω–æ!", msg, "success");
                        }
                        await init(); 
                    }
                } else {
                    showCustomAlert("–í–Ω–∏–º–∞–Ω–∏–µ", json.message, "error");
                    await init();
                }
            } catch(e) {
                showCustomAlert("–û—à–∏–±–∫–∞", "–ü—Ä–æ–±–ª–µ–º—ã —Å —Å–µ—Ç—å—é", "error");
            } finally {
                if(document.body.contains(btn)) {
                    btn.classList.remove('btn-loading');
                    btn.innerHTML = originalText;
                }
            }
        }

        function showCustomAlert(title, msg, type) {
            const overlay = document.getElementById('custom-alert');
            const iconEl = document.getElementById('alert-icon');
            document.getElementById('alert-title').textContent = title;
            document.getElementById('alert-msg').textContent = msg;
            if (type === 'error') iconEl.innerHTML = '<i class="fa-solid fa-circle-exclamation" style="color:#ff5555;"></i>';
            else iconEl.innerHTML = '<i class="fa-solid fa-gift"></i>';
            overlay.classList.add('visible');
        }

        function closeCustomAlert() {
            document.getElementById('custom-alert').classList.remove('visible');
        }

        // --- ROULETTE LOGIC (Old Animation) ---
        function launchRoulette(items, winner, extraMessages) {
            const modal = document.getElementById('r-modal');
            const area = document.getElementById('r-area');
            const track = document.getElementById('r-track');
            const winScreen = document.getElementById('r-win');
            
            // Reset
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            track.innerHTML = '';
            area.style.display = 'block';
            winScreen.style.display = 'none';
            modal.style.display = 'flex';

            const CARD_W = 148; 
            const WINNER_IDX = 60; // –ü–æ–±–µ–¥–∏—Ç–µ–ª—å –Ω–∞ 60 –ø–æ–∑–∏—Ü–∏–∏

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ª–µ–Ω—Ç—É
            let fullList = [];
            while(fullList.length < 80) fullList = fullList.concat(items);
            fullList[WINNER_IDX] = winner;

            track.innerHTML = fullList.map(item => {
                let rClass = 'r-blue';
                const r = (item.rarity || 'blue').toLowerCase();
                if(r==='purple') rClass='r-purple'; if(r==='pink') rClass='r-pink';
                if(r==='red') rClass='r-red'; if(r==='gold') rClass='r-gold';
                return `<div class="r-card ${rClass}"><img src="${item.image_url}"><div class="r-card-name">${item.name}</div></div>`
            }).join('');

            // –ê–Ω–∏–º–∞—Ü–∏—è
            setTimeout(() => {
                const screenCenter = window.innerWidth / 2;
                const winnerCenter = (WINNER_IDX * CARD_W) + (CARD_W / 2);
                
                // 1. –ü–µ—Ä–≤–∞—è —Ñ–∞–∑–∞: –†–∞–∑–≥–æ–Ω (–±—ã—Å—Ç—Ä–æ, –Ω–æ –Ω–µ –º–≥–Ω–æ–≤–µ–Ω–Ω–æ, —á—Ç–æ–±—ã –±—ã–ª–æ –æ—â—É—â–µ–Ω–∏–µ –≤–µ—Å–∞)
                // –°–¥–≤–∏–≥ —á—É—Ç—å –¥–∞–ª—å—à–µ —Ü–µ–Ω—Ç—Ä–∞ (–ø–µ—Ä–µ–ª—ë—Ç)
                const overshootOffset = -(winnerCenter - screenCenter + (Math.random() * 200 + 100)); 

                // cubic-bezier(0.1, 0, 0.1, 1) - —Ä–µ–∑–∫–∏–π —Å—Ç–∞—Ä—Ç, –æ—á–µ–Ω—å –ø–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
                track.style.transition = 'transform 8s cubic-bezier(0.15, 0, 0.10, 1)'; 
                track.style.transform = `translateX(${overshootOffset}px)`;
                
                // –¢—Ä–µ—â–æ—Ç–∫–∞ (Haptic)
                let ticker = setInterval(() => haptic.selectionChanged(), 150);

                setTimeout(() => {
                    clearInterval(ticker);
                    
                    // 2. –í—Ç–æ—Ä–∞—è —Ñ–∞–∑–∞: –î–æ–≤–æ–¥–∫–∞ (–≤–æ–∑–≤—Ä–∞—Ç –≤ —Ü–µ–Ω—Ç—Ä)
                    // –¢–µ–ø–µ—Ä—å —Å—á–∏—Ç–∞–µ–º —Ç–æ—á–Ω—ã–π —Ü–µ–Ω—Ç—Ä –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
                    const finalOffset = -(winnerCenter - screenCenter);
                    
                    track.style.transition = 'transform 1s ease-out';
                    track.style.transform = `translateX(${finalOffset}px)`;
                    
                    // –§–∏–Ω–∞–ª—å–Ω—ã–π —É–¥–∞—Ä
                    haptic.impactOccurred('heavy');

                    setTimeout(() => {
                        haptic.notificationOccurred('success');
                        area.style.display = 'none';
                        document.getElementById('r-win-img').src = winner.image_url;
                        document.getElementById('r-win-name').textContent = winner.name;
                        winScreen.style.display = 'block';

                        if (extraMessages && extraMessages.length > 0) {
                            const msgDiv = document.createElement('div');
                            msgDiv.style.marginTop = '10px';
                            msgDiv.style.color = '#aaa';
                            msgDiv.innerHTML = "–ê –¢–ê–ö–ñ–ï:<br>" + extraMessages.join('<br>');
                            winScreen.appendChild(msgDiv);
                        }
                    }, 1000);

                }, 8000); // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –ø–µ—Ä–≤–æ–π —Ñ–∞–∑—ã
            }, 100);
        }

        function closeRoulette() {
            document.getElementById('r-modal').style.display = 'none';
            const extra = document.querySelector('#r-win div[style*="margin-top"]');
            if(extra) extra.remove();
            init(); 
        }

        init();
    </script>
