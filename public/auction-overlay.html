    </div> <script>
        const SUPABASE_URL = 'https://pyeuckjcrsiaseyqrsek.supabase.co';

        const dom = {

        };

        let countdownInterval = null;
        let currentAuctionId = null;
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –ø—Ä–æ–º–æ-–∞–Ω–∏–º–∞—Ü–∏–µ–π
        let promoInterval = null;
        let promoTimeout = null;
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function startCountdown(expiresAt) {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!expiresAt) {
                dom.timer.textContent = "00:00:00";
                return;
            }
            const endTime = new Date(expiresAt).getTime();
            const updateTimer = () => {
                const now = new Date().getTime();
                const distance = endTime - now;
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    dom.timer.textContent = "00:00:00";
                    return;
                }
                const h = Math.floor(distance / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                dom.timer.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };
            countdownInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        function updateDisplay(auctionData, topBidders = []) {
            
            // --- –ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê ---
            // –ï—Å–ª–∏ –ø—Ä–∏—à–ª–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ (—Å—Ç–∞–≤–∫–∞), –∞ —É –Ω–∞—Å –∏–¥–µ—Ç –ø—Ä–æ–º–æ,
            // –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ –ø—Ä–µ—Ä—ã–≤–∞–µ–º –ø—Ä–æ–º–æ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç.
            if (dom.promoOverlay.classList.contains('show')) {
                console.log('–ü—Ä–µ—Ä—ã–≤–∞–Ω–∏–µ –ø—Ä–æ–º–æ –∏–∑-–∑–∞ –Ω–æ–≤–æ–π —Å—Ç–∞–≤–∫–∏/–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è.');
                clearTimeout(promoTimeout); // –û—Ç–º–µ–Ω—è–µ–º —Ç–∞–π–º–µ—Ä —Å–∫—Ä—ã—Ç–∏—è –ø—Ä–æ–º–æ
                dom.widget.classList.remove('promo-active');
                dom.promoOverlay.classList.remove('show');
                
                // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–æ–º–æ
                if (promoInterval) clearInterval(promoInterval);
                promoInterval = setInterval(showPromoAnimation, 70000);
            }
            // --- –ö–û–ù–ï–¶ –ù–û–í–û–ô –õ–û–ì–ò–ö–ò ---

            if (!auctionData || !auctionData.id) {
                // –í–∏–¥–∂–µ—Ç –±–æ–ª—å—à–µ –Ω–µ —Å–∫—Ä—ã–≤–∞–µ—Ç—Å—è, –æ–Ω –ø—Ä–æ—Å—Ç–æ –Ω–µ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è
                return;
            }

            currentAuctionId = auctionData.id;
            dom.title.textContent = auctionData.title || "–ê—É–∫—Ü–∏–æ–Ω";
            dom.skinImage.src = auctionData.image_url || '';
            startCountdown(auctionData.bid_cooldown_ends_at);
            
            dom.biddersList.innerHTML = '';
            if (topBidders.length === 0) {
                dom.biddersList.innerHTML = '<div style="color: var(--text-secondary);">–°—Ç–∞–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç...</div>';
            } else {
                topBidders.slice(0, 3).forEach((bidder, i) => {
                    const rank = i + 1;
                    dom.biddersList.innerHTML += `
                        <div class="bidder-item rank-${rank}">
                            <div class="bidder-rank">${rank}.</div>
                            <div class="bidder-name">${bidder.name}</div>
                            <div class="bidder-amount">${bidder.amount} üéüÔ∏è</div>
                        </div>
                    `;
                });
            }
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–∂–µ—Ç (—Å—Ä–∞–±–æ—Ç–∞–µ—Ç 1 —Ä–∞–∑ –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ)
            dom.widget.classList.add('visible');
        }
        
        function triggerAnimation(payload) {
            const { auction_data, last_bidder_name, top_bidders } = payload.new.payload;
            if (currentAuctionId === null || currentAuctionId === auction_data.id) {
                updateDisplay(auction_data, top_bidders);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ —Å—Ç–∞–≤–∫–µ
                dom.notifyName.textContent = last_bidder_name;
                dom.notification.classList.add('show');

                    dom.notification.classList.add('hide');

                setTimeout(() => {
                    dom.notification.classList.remove('hide');
                }, 4500);
            }
        }

        // --- –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –ü–†–û–ú–û-–ê–ù–ò–ú–ê–¶–ò–ò ---
        function showPromoAnimation() {
            // –ù–µ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–º–æ, –µ—Å–ª–∏ –≤–∏–¥–∂–µ—Ç –µ—â–µ –Ω–∏ —Ä–∞–∑—É –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è
            if (!dom.widget.classList.contains('visible') || currentAuctionId === null) {
                return;
            }
            
            console.log('–ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–π –ø—Ä–æ–º–æ-–∞–Ω–∏–º–∞—Ü–∏–∏...');
            
            // 1. "–£–≤–æ–∑–∏–º" –≤–∏–¥–∂–µ—Ç –≤–ª–µ–≤–æ
            dom.widget.classList.add('promo-active');
            // 2. "–ü—Ä–∏–≤–æ–∑–∏–º" –ø—Ä–æ–º–æ-–±–ª–æ–∫ —Å–ø—Ä–∞–≤–∞
            dom.promoOverlay.classList.add('show');
            
            // 3. –û—Ç–º–µ–Ω—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä, –µ—Å–ª–∏ –æ–Ω –±—ã–ª
            clearTimeout(promoTimeout);

            // 4. –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –Ω–∞ 10 —Å–µ–∫—É–Ω–¥, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å –≤—Å–µ –æ–±—Ä–∞—Ç–Ω–æ
            promoTimeout = setTimeout(() => {
                console.log('–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø—Ä–æ–º–æ-–∞–Ω–∏–º–∞—Ü–∏–∏.');
                dom.widget.classList.remove('promo-active');
                dom.promoOverlay.classList.remove('show');
            }, 10000); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–º–æ 10 —Å–µ–∫—É–Ω–¥
        }

        async function loadInitialState() {
            try {
                // --- –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ó–ê–ü–†–û–° (–†–ï–®–ï–ù–ò–ï –í–ê–®–ï–ô –ì–õ–ê–í–ù–û–ô –ü–†–û–ë–õ–ï–ú–´) ---
                // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º –ü–û–°–õ–ï–î–ù–ò–ô –ª–æ—Ç, –Ω–µ–≤–∞–∂–Ω–æ, –≤–∏–¥–∏–º—ã–π –æ–Ω –∏–ª–∏ –Ω–µ—Ç
                const { data: auctionData, error: auctionError } = await supabaseClient
                    .from('auctions')
                    .select('*')
                    // .eq('is_visible', true) // <-- –≠–¢–û–¢ –§–ò–õ–¨–¢–† –£–ë–†–ê–ù
                    .order('created_at', { ascending: false }) 
                    .limit(1);

                if (auctionError) throw auctionError;
                
                // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï –õ–û–ì–ò–ö–ò (–†–ï–®–ï–ù–ò–ï –í–ê–®–ï–ô –ì–õ–ê–í–ù–û–ô –ü–†–û–ë–õ–ï–ú–´) ---
                // –ï—Å–ª–∏ –∞—É–∫—Ü–∏–æ–Ω–æ–≤ –Ω–µ—Ç –í–û–û–ë–©–ï (–¥–∞–∂–µ —Å—Ç–∞—Ä—ã—Ö),
                // –º—ã –ø—Ä–æ—Å—Ç–æ –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º, –≤–∏–¥–∂–µ—Ç –Ω–µ —Å–∫—Ä—ã–≤–∞–µ–º.
                if (!auctionData || auctionData.length === 0) {
                    console.log("–ù–µ—Ç –∞—É–∫—Ü–∏–æ–Ω–æ–≤ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏, –≤–∏–¥–∂–µ—Ç –æ—Å—Ç–∞–µ—Ç—Å—è –∞–∫—Ç–∏–≤–Ω—ã–º. (loadInitialState)");
                    // dom.widget.classList.remove('visible'); // <-- –ó–ê–ö–û–ú–ú–ï–ù–¢–ò–†–û–í–ê–ù–û
                    // currentAuctionId = null; // <-- –ó–ê–ö–û–ú–ú–ï–ù–¢–ò–†–û–í–ê–ù–û
                    return; // <-- –ü—Ä–æ—Å—Ç–æ –≤—ã—Ö–æ–¥–∏–º, –≤–∏–¥–∂–µ—Ç –Ω–µ –ø—Ä–æ–ø–∞–¥–∞–µ—Ç
                }

                const auction = auctionData[0];
                console.log("–ó–∞–≥—Ä—É–∂–µ–Ω –ª–æ—Ç:", auction.title, "(ID:", auction.id, ")");

                // 2. –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å—Ç–∞–≤–æ–∫
                const { data: historyData, error: historyError } = await supabaseClient
                    .from('auction_bids')
                    .select('bid_amount, user:users(full_name)')
                    .eq('auction_id', auction.id)
                    .order('created_at', { ascending: false })
                    .limit(3);
                
                if (historyError) throw historyError;
                
                // 3. –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–æ–ø-3 (—Å —É—á–µ—Ç–æ–º –ª–∏–¥–µ—Ä–∞ –∏–∑ `auctions`)
                const topBidders = [];
                const leaderName = auction.current_highest_bidder_name;

                if (leaderName) {
                    topBidders.push({
                        name: leaderName,
                        amount: auction.current_highest_bid || 0
                    });
                }
                
                let count = topBidders.length; 
                for (const b of historyData) {
                    if (count >= 3) break;
                    const bidderName = b.user ? b.user.full_name : '–ê–Ω–æ–Ω–∏–º';
                    if (bidderName !== leaderName) { // –ù–µ –¥–æ–±–∞–≤–ª—è–µ–º –ª–∏–¥–µ—Ä–∞ –¥–≤–∞–∂–¥—ã
                        topBidders.push({
                            name: bidderName,
                            amount: b.bid_amount
                        });
                        count++;
                    }
                }
                
                updateDisplay(auction, topBidders);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
            }
        }

        // --- –õ–û–ì–ò–ö–ê REALTIME ---
        try {
            // 1. –°–ª—É—à–∞–µ–º –¢–†–ò–ì–ì–ï–†–´ (–ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞)
            supabaseClient.channel('auction-triggers-channel')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'auction_triggers' },
                    payload => triggerAnimation(payload)
                ).subscribe();

            // 2. –°–ª—É—à–∞–µ–º –û–ë–ù–û–í–õ–ï–ù–ò–Ø –ê–£–ö–¶–ò–û–ù–û–í (–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ, –°–±—Ä–æ—Å, –°–∫—Ä—ã—Ç–∏–µ)
            supabaseClient.channel('auctions-changes-channel')
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'auctions' }, 
                    payload => {
                        console.log('–ü–æ–ª—É—á–µ–Ω–æ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤ auctions:', payload);
                        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ –õ–Æ–ë–û–ú –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ
                        loadInitialState();
                    }
                ).subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Supabase (Auction Triggers & Changes). –ó–∞–≥—Ä—É–∑–∫–∞...');
                        loadInitialState();
                    }
                });

        } catch (error) { console.error("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Supabase:", error); }

        // --- –ò–ù–¢–ï–†–í–ê–õ–´ ---
        
        // 1. –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ (–∫–∞–∂–¥—ã–µ 2 –º–∏–Ω), –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ Realtime "–æ—Ç–≤–∞–ª–∏—Ç—Å—è"
        setInterval(loadInitialState, 120000); 

        // 2. –ó–∞–ø—É—Å–∫ –ø—Ä–æ–º–æ-–∞–Ω–∏–º–∞—Ü–∏–∏ (–∫–∞–∂–¥—ã–µ 70 —Å–µ–∫)
        // –ï—Å–ª–∏ –≤—ã —Ö–æ—Ç–∏—Ç–µ –ü–û–õ–ù–û–°–¢–¨–Æ –æ—Ç–∫–ª—é—á–∏—Ç—å –ø—Ä–æ–º–æ, –ø—Ä–æ—Å—Ç–æ –∑–∞–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ 2 —Å—Ç—Ä–æ–∫–∏ –Ω–∏–∂–µ:
        if (promoInterval) clearInterval(promoInterval);
        promoInterval = setInterval(showPromoAnimation, 70000); // 70,000 –º—Å = 1 –º–∏–Ω 10 —Å–µ–∫
    </script>
