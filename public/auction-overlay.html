<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
          --background-main: #111111;
          --surface-primary: #1C1C1C;
          --surface-secondary: #2C2C2C;
          --border-color: #333333;
          --text-primary: #f0f0f5;
          --text-secondary: #AAAAAA;
          --accent-primary: #FFD700;
          --accent-secondary: #FF9500;
          --gold-color: #ffd700;
        }
        
        .overlay-wrapper {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 600px;
            height: 240px;
            overflow: hidden;
        }

        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            margin: 0;
            color: var(--text-primary);
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–∏–¥–∂–µ—Ç–∞ */
        .widget-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 600px;
            height: 240px; 
            background-color: rgba(10, 10, 10, 1.00);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0; 
            transform: translateX(0);
            transition: opacity 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 5;
        }
        
        .widget-container.visible { opacity: 1; }
        
        /* –ö–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä—è—á–µ—Ç –≤–∏–¥–∂–µ—Ç, –∫–æ–≥–¥–∞ –∞–∫—Ç–∏–≤–Ω–æ –ü—Ä–æ–º–æ */
        .widget-container.hidden-by-promo {
            opacity: 0;
            transform: translateX(-50px); /* –ß—É—Ç—å —Å–¥–≤–∏–≥–∞–µ–º –≤–ª–µ–≤–æ –ø—Ä–∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–∏ */
        }
        
        .header { padding: 12px 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .header-title { font-size: 18px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; color: var(--accent-primary); }
        .header-timer { font-size: 20px; font-weight: 700; background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 6px; }
        .content-body { display: flex; padding: 20px; gap: 20px; height: 100%; box-sizing: border-box; }
        
        .skin-container { 
            width: 200px;
            height: 150px;
            background-color: #000; 
            background-size: cover;
            background-position: center;
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
            overflow: hidden; 
            position: relative;
        }

        .skin-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://i.imgur.com/gYy63vX.png');
            background-size: 100px;
            background-repeat: repeat;
            opacity: 0.05;
            pointer-events: none;
            mix-blend-mode: overlay;
            border-radius: 8px;
        }

        #skin-image { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            filter: contrast(115%); 
        }

        .bidders-container { 
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            flex-grow: 1; 
            min-width: 0; 
            /* ‚¨áÔ∏è –§–ò–ö–°: –£–º–µ–Ω—å—à–∏–ª gap —Å 8px –¥–æ 5px, —á—Ç–æ–±—ã –≤–ª–∞–∑–∏–ª–æ 5 —á–µ–ª–æ–≤–µ–∫ */
            gap: 5px; 
        }
        .bidders-title {
            font-size: 14px; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ, –±—ã–ª–æ 16 */
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-align: center;
            text-transform: uppercase;
        }
        .bidder-item { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            height: 22px; /* –§–∏–∫—Å–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–æ–∫–∏ */
        }
        .bidder-rank { 
            font-size: 16px;
            font-weight: 900; 
            width: 25px;
            text-align: right; 
            flex-shrink: 0; 
            color: var(--text-secondary);
        }
        .bidder-item.rank-1 .bidder-rank { color: var(--gold-color); }
        .bidder-item.rank-2 .bidder-rank { color: #c0c0c0; }
        .bidder-item.rank-3 .bidder-rank { color: #cd7f32; }

        .bidder-name { 
            font-size: 15px; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏ */
            font-weight: 700; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            flex-grow: 1; 
            display: flex;
            align-items: center;
        }
        .bidder-name i { margin-right: 5px; font-size: 0.9em; }
        .twitch-icon { color: #9146FF; }
        .user-icon { color: var(--text-secondary); }

        .bidder-amount { 
            font-size: 15px;
            font-weight: 700; 
            color: var(--accent-primary);
            flex-shrink: 0; 
        }

        #new-bid-notification { 
            position: absolute; 
            top: -100px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: linear-gradient(45deg, var(--accent-secondary), var(--accent-primary));
            color: #000; 
            padding: 15px 30px; 
            border-radius: 10px; 
            font-size: 24px; 
            font-weight: 900; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); 
            white-space: nowrap; 
            opacity: 0; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 20; 
        }
        #new-bid-notification.show { opacity: 1; top: 20px; }
        #new-bid-notification.hide { opacity: 0; top: -100px; transition: all 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045); }

        /* --- –ü–†–û–ú–û –ö–ê–†–¢–ò–ù–ö–ê --- */
        .promo-container {
            position: absolute;
            top: 0; left: 0;
            width: 600px;
            height: 240px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            opacity: 0;
            transform: translateX(50px); /* –í—ã–µ–∑–∂–∞–µ—Ç —Å–ø—Ä–∞–≤–∞ */
            transition: opacity 0.7s cubic-bezier(0.2, 0.8, 0.2, 1), 
                        transform 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10; /* –ü–æ–≤–µ—Ä—Ö –≤–∏–¥–∂–µ—Ç–∞ */
            pointer-events: none; /* –ß—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª–∞ –∫–ª–∏–∫–∞–º, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
        }

        .promo-container.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .promo-image {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <div id="new-bid-notification">
        –ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞ –æ—Ç <span id="bid-notify-name">...</span>!
    </div>

    <div class="overlay-wrapper" id="overlay-wrapper">

        <div id="widget-container" class="widget-container">
            <div class="header">
                <div class="header-title" id="auction-title">–ê—É–∫—Ü–∏–æ–Ω</div>

            <div class="content-body">
                <div class="skin-container">

                    </div>

    </div> 

    <script>
        // --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
        const SUPABASE_URL = 'https://pyeuckjcrsiaseyqrsek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZXVja2pjcnNpYXNleXFyc2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NzEyOTgsImV4cCI6MjA3MDA0NzI5OH0.srRwuUygiF7jr3-b2AwyRNAmrChlW3Bzp3I-9Ju2TVg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOM ---
        const dom = {
            widget: document.getElementById('widget-container'),
            promo: document.getElementById('promo-container'),
            title: document.getElementById('auction-title'),
            timer: document.getElementById('auction-timer'),
            skinImage: document.getElementById('skin-image'),
            biddersList: document.getElementById('top-bidders-list'),
            notification: document.getElementById('new-bid-notification'),
            notifyName: document.getElementById('bid-notify-name')
        };

        // --- –ü–ï–†–ï–ú–ï–ù–ù–´–ï ---
        let allActiveAuctions = []; 
        let currentAuctionIndex = 0; 
        let currentAuctionData = null; 
        let countdownInterval = null;
        
        // –§–ª–∞–≥: –∞–∫—Ç–∏–≤–µ–Ω –ª–∏ —Å–µ–π—á–∞—Å 20-—Å–µ–∫—É–Ω–¥–Ω—ã–π —Ç–∞–π–º–µ—Ä –ø—Ä–æ–º–æ?
        let isPromoTimerActive = false; 

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤—Ä–µ–º–µ–Ω–∏
        const ROTATION_INTERVAL = 5 * 60 * 1000; // 5 –º–∏–Ω—É—Ç (—Å–º–µ–Ω–∞ –ª–æ—Ç–∞)
        const PROMO_INTERVAL = 7 * 60 * 1000;    // 7 –º–∏–Ω—É—Ç (–∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–æ–º–æ)
        const PROMO_DURATION = 20 * 1000;        // 20 —Å–µ–∫—É–Ω–¥ (–¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –ø—Ä–æ–º–æ)

        // --- 1. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---

        async function initialize() {
            // –°—Ä–∞–∑—É —Å—Ç–∞–≤–∏–º –ü—Ä–æ–º–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–ø–æ–∫–∞ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö)
            updateVisibility(); 

            await fetchAllAuctions();
            
            // 1. –†–æ—Ç–∞—Ü–∏—è –ª–æ—Ç–æ–≤ (–∫–∞–∂–¥—ã–µ 5 –º–∏–Ω)
            setInterval(() => {
                if (allActiveAuctions.length > 1) {
                    currentAuctionIndex++;
                    if (currentAuctionIndex >= allActiveAuctions.length) {
                        currentAuctionIndex = 0;
                    }
                    console.log(`üîÑ –†–æ—Ç–∞—Ü–∏—è: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–æ—Ç #${currentAuctionIndex}`);
                    loadAuctionByIndex(currentAuctionIndex);
                }
            }, ROTATION_INTERVAL);

            // 2. –¢–∞–π–º–µ—Ä –ü—Ä–æ–º–æ (–∫–∞–∂–¥—ã–µ 7 –º–∏–Ω)
            setInterval(() => {
                triggerPromoTimer();
            }, PROMO_INTERVAL);

            // 3. Realtime
            setupRealtime();
            
            // 4. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ (—Ä–∞–∑ –≤ –º–∏–Ω—É—Ç—É)
            setInterval(fetchAllAuctions, 60000);
        }

        // --- 2. –õ–û–ì–ò–ö–ê –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø (–ì–õ–ê–í–ù–´–ô –ú–û–ó–ì) ---

        function updateVisibility() {
            // –õ–æ–≥–∏–∫–∞: 
            // 1. –ï—Å–ª–∏ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–∞–π–º–µ—Ä 20 —Å–µ–∫ -> –ü–û–ö–ê–ó–ê–¢–¨ –ü–†–û–ú–û
            // 2. –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ª–æ—Ç–µ -> –ü–û–ö–ê–ó–ê–¢–¨ –ü–†–û–ú–û
            // 3. –ï—Å–ª–∏ —É –ª–æ—Ç–∞ –Ω–µ—Ç —Å—Ç–∞–≤–æ–∫ (current_highest_bid == 0) -> –ü–û–ö–ê–ó–ê–¢–¨ –ü–†–û–ú–û
            // 4. –í–æ –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Å–ª—É—á–∞—è—Ö -> –ü–û–ö–ê–ó–ê–¢–¨ –ê–£–ö–¶–ò–û–ù

            const hasBids = currentAuctionData && (currentAuctionData.current_highest_bid > 0);

            if (isPromoTimerActive || !currentAuctionData || !hasBids) {
                // –†–µ–∂–∏–º –ü–†–û–ú–û
                dom.widget.classList.add('hidden-by-promo'); 
                dom.promo.classList.add('visible');
            } else {
                // –†–µ–∂–∏–º –ê–£–ö–¶–ò–û–ù
                dom.promo.classList.remove('visible');
                dom.widget.classList.remove('hidden-by-promo');
                dom.widget.classList.add('visible');
            }
        }

        function triggerPromoTimer() {
            console.log("üé¨ –¢–∞–π–º–µ—Ä: –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –ø–æ–∫–∞–∑ –ü–†–û–ú–û (20 —Å–µ–∫)");
            isPromoTimerActive = true;
            updateVisibility();

            setTimeout(() => {
                console.log("üé¨ –¢–∞–π–º–µ—Ä: –ö–æ–Ω–µ—Ü –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –ø—Ä–æ–º–æ");
                isPromoTimerActive = false;
                updateVisibility(); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —Å–æ—Å—Ç–æ—è–Ω–∏—é, –∑–∞–≤–∏—Å—è—â–µ–º—É –æ—Ç —Å—Ç–∞–≤–æ–∫
            }, PROMO_DURATION);
        }

        // --- 3. –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ---

        async function fetchAllAuctions() {
            try {
                const { data, error } = await supabaseClient
                    .from('auctions')
                    .select('*')
                    .eq('is_visible', true)
                    .eq('is_active', true)
                    .order('created_at', { ascending: false }); 

                if (error) throw error;

                allActiveAuctions = data || [];
                console.log(`–°–ø–∏—Å–æ–∫ –æ–±–Ω–æ–≤–ª–µ–Ω: ${allActiveAuctions.length} –∞–∫—Ç–∏–≤–Ω—ã—Ö –ª–æ—Ç–æ–≤.`);

                // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–ª–∏ —Ç–µ–∫—É—â–∏–π –ª–æ—Ç —É—Å—Ç–∞—Ä–µ–ª
                if (!currentAuctionData && allActiveAuctions.length > 0) {
                    loadAuctionByIndex(0);
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ API:", e);
            }
        }

        async function loadAuctionByIndex(index) {
            if (!allActiveAuctions[index]) return;
            
            const auction = allActiveAuctions[index];
            currentAuctionData = auction; 

            // –ï—Å–ª–∏ —Å—Ç–∞–≤–æ–∫ –Ω–µ—Ç ‚Äî render —Å–∞–º –Ω–µ –≤—ã–∑–æ–≤–µ—Ç—Å—è, –Ω–æ updateVisibility —Å–ø—Ä—è—á–µ—Ç –≤–∏–¥–∂–µ—Ç
            // –ï—Å–ª–∏ —Å—Ç–∞–≤–∫–∏ –µ—Å—Ç—å ‚Äî –≥—Ä—É–∑–∏–º —Ç–æ–ø
            if (auction.current_highest_bid > 0) {
                const { data: historyData } = await supabaseClient
                    .from('auction_bids')
                    .select('bid_amount, user_id, user:users(full_name, twitch_login)') 
                    .eq('auction_id', auction.id)
                    .order('created_at', { ascending: false })
                    .limit(5);

                let topBidders = [];
                if (historyData) {
                    const seenUserIds = new Set();
                    for (const b of historyData) {
                        if (topBidders.length >= 5) break;
                        if (b.user_id && !seenUserIds.has(b.user_id)) {
                            topBidders.push({
                                name: getDisplayName(b.user),
                                amount: b.bid_amount,
                                icon: getDisplayIcon(b.user)
                            });
                            seenUserIds.add(b.user_id);
                        }
                    }
                }
                render(auction, topBidders);
            } else {
                // –ï—Å–ª–∏ —Å—Ç–∞–≤–æ–∫ –Ω–µ—Ç, –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –ø–∞–º—è—Ç–∏ –∏ –¥–µ—Ä–≥–∞–µ–º –≤–∏–∑—É–∞–ª
                render(auction, []);
            }
        }

        // --- 4. –û–¢–†–ò–°–û–í–ö–ê ---

        function render(auctionData, topBidders = []) {
            if (!auctionData) return;
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º HTML
            dom.title.textContent = auctionData.title || "–ê—É–∫—Ü–∏–æ–Ω";
            dom.skinImage.src = auctionData.image_url || 'https://i.postimg.cc/d0r554hc/1200-600.png?v=2';
            startCountdown(auctionData.bid_cooldown_ends_at);
            
            let html = '<div class="bidders-title">–¢–û–ü –°–¢–ê–í–û–ö</div>';
            
            if (topBidders.length === 0) {
                html += '<div style="color: var(--text-secondary); text-align: center; font-size: 13px; margin-top: 10px;">–°—Ç–∞–≤–æ–∫ –Ω–µ—Ç</div>';
            } else {
                topBidders.forEach((bidder, i) => {
                    const rank = i + 1;
                    html += `
                        <div class="bidder-item rank-${rank}">
                            <div class="bidder-rank">${rank}.</div>
                            <div class="bidder-name">
                                ${bidder.icon}
                                ${bidder.name}
                            </div>
                            <div class="bidder-amount">${bidder.amount} üéüÔ∏è</div>
                        </div>
                    `;
                });
            }
            dom.biddersList.innerHTML = html;
            
            // –í–ê–ñ–ù–û: –í –∫–æ–Ω—Ü–µ —Ä–µ–Ω–¥–µ—Ä–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å
            updateVisibility();
        }

        // --- 5. REALTIME ---
        function setupRealtime() {
             supabaseClient.channel('auction-overlay-channel')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'auction_triggers' },
                    payload => {
                        const data = payload.new.payload;
                        const updatedAuctionId = data.auction_data.id;

                        // –ï—Å–ª–∏ –ø—Ä–∏–ª–µ—Ç–µ–ª–∞ —Å—Ç–∞–≤–∫–∞ –Ω–∞ –¢–ï–ö–£–©–ò–ô –ª–æ—Ç
                        if (currentAuctionData && currentAuctionData.id === updatedAuctionId) {
                            console.log("‚ö° –ù–æ–≤–∞—è —Å—Ç–∞–≤–∫–∞ –Ω–∞ —Ç–µ–∫—É—â–∏–π –ª–æ—Ç!");
                            
                            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ –ª–æ—Ç–∞ (—á—Ç–æ–±—ã updateVisibility –≤–∏–¥–µ–ª –Ω–æ–≤—É—é —Ü–µ–Ω—É)
                            currentAuctionData = data.auction_data;

                            const formattedBidders = data.top_bidders.map(b => ({
                                ...b,
                                icon: b.name === data.last_bidder_name ? '<i class="fa-solid fa-fire" style="color:orange"></i>' : getDisplayIcon({ full_name: "temp" })
                            }));
                            
                            render(data.auction_data, formattedBidders);

                            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –≤—Å–µ–≥–¥–∞ –ø—Ä–∏ –Ω–æ–≤–æ–π —Å—Ç–∞–≤–∫–µ, –¥–∞–∂–µ –µ—Å–ª–∏ –ø–æ–≤–µ—Ä—Ö –ø—Ä–æ–º–æ)
                            dom.notifyName.textContent = data.last_bidder_name;
                            dom.notification.classList.add('show');
                            setTimeout(() => {
                                dom.notification.classList.remove('show');
                                dom.notification.classList.add('hide');
                            }, 4000); 
                            setTimeout(() => dom.notification.classList.remove('hide'), 4500);
                        }
                    }
                )
                .subscribe();
        }

        // --- HELPERS ---
        function getDisplayName(user) {
            if (!user) return '–ê–Ω–æ–Ω–∏–º';
            return user.twitch_login || user.full_name || '–ê–Ω–æ–Ω–∏–º';
        }
        function getDisplayIcon(user) {
            if (!user) return '<i class="fa-solid fa-user user-icon"></i>';
            if (user.twitch_login) return '<i class="fa-brands fa-twitch twitch-icon"></i>';
            return '<i class="fa-solid fa-user user-icon"></i>';
        }

        function startCountdown(expiresAt) {
            if (countdownInterval) clearInterval(countdownInterval);
            if (!expiresAt) {
                dom.timer.textContent = "00:00:00";
                return;
            }
            const endTime = new Date(expiresAt).getTime();
            const updateTimer = () => {
                const now = new Date().getTime();
                const distance = endTime - now;
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    dom.timer.textContent = "00:00:00";
                    return;
                }
                const h = Math.floor(distance / 3600000);
                const m = Math.floor((distance % 3600000) / 60000);
                const s = Math.floor((distance % 60000) / 1000);
                dom.timer.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            };
            countdownInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // --- START ---
        initialize();
    </script>
