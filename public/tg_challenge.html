<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Challenge</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');

        :root {
            --bg-color: #0b0c10;
            --card-bg: #1e1f25; /* –¢–≤–æ–π —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ */
            --primary: #4b69ff;
            --primary-gradient: linear-gradient(135deg, #4b69ff 0%, #8847ff 100%);
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            --text-main: #ffffff;
            --grad-blue: linear-gradient(90deg, #4b69ff 0%, #7000ff 100%); /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
        }

        body {
            margin: 0; padding: 16px;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            padding-bottom: 40px;
            overflow-x: hidden;
        }

        .header h1 { 
            font-size: 22px; font-weight: 800; margin: 0 0 20px 0; text-transform: uppercase; 
            background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- –ï–î–ò–ù–´–ô –°–¢–ò–õ–¨ –ö–ù–û–ü–û–ö –ò –ö–ê–†–¢–û–ß–ï–ö --- */
        .action-card {
            width: 100%;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s;
        }
        .action-card:active { transform: scale(0.98); }

        /* 1. –ö–Ω–æ–ø–∫–∞ –ù–ê–ß–ê–¢–¨ */
        .btn-start {
            height: 64px;
            background: #4b69ff;
            box-shadow: 0 4px 15px rgba(75, 105, 255, 0.3);
            color: #fff;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* 2. –ö–ê–†–¢–û–ß–ö–ê –ü–†–û–ì–†–ï–°–°–ê (–ö–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ) */
        .progress-container {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .pc-header { display: flex; justify-content: space-between; margin-bottom: 30px; font-size: 16px; font-weight: 800; color:#fff; }
        .pc-val { color: #fff; font-family: monospace; font-size: 16px; }

        /* –¢—Ä–µ–∫ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-track {
            height: 12px;
            background: rgba(255,255,255,0.08);
            border-radius: 6px;
            position: relative;
            margin: 0 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--grad-blue); /* –¢–≤–æ–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            border-radius: 6px;
            transition: width 0.5s ease-out;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 15px rgba(112, 0, 255, 0.4);
        }

        /* –ú–∞—Ä–∫–µ—Ä—ã —ç—Ç–∞–ø–æ–≤ (–ñ–µ–ª—Ç—ã–µ –≥–∞–ª–æ—á–∫–∏) */
        .stage-marker {
            position: absolute;
            top: 50%; transform: translate(-50%, -50%);
            width: 26px; height: 26px;
            background: #2b2d35;
            border: 2px solid #555;
            border-radius: 50%;
            z-index: 2;
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; color: #aaa;
            transition: 0.3s;
        }
        .stage-marker.active {
            border-color: #ffd700;
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        
        .stage-label {
            position: absolute; top: 28px; left: 50%; transform: translateX(-50%);
            font-size: 10px; color: #888; white-space: nowrap; font-weight: 600;
            opacity: 0.8;
        }
        .stage-marker.active + .stage-label { color: #ffd700; opacity: 1; }

        /* 3. –ö–Ω–æ–ø–∫–∞ –ó–ê–ë–†–ê–¢–¨ */
        .btn-claim {
            height: 60px;
            background: var(--gold-gradient);
            color: #000;
            display: flex; align-items: center; justify-content: center;
            animation: pulse-gold 2s infinite;
            margin-top: 20px;
        }

        /* 4. –ö–Ω–æ–ø–∫–∞ –ü–û–î–†–û–ë–ù–ï–ï (–°—Ç–∏–ª—å –∫–∞–∫ –≤ —Ç–≤–æ–µ–º –∫–æ–¥–µ) */
        .btn-details {
            width: fit-content;
            margin: 15px auto 0 auto;
            padding: 10px 24px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: #aaa;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 12px; font-weight: 700; text-transform: uppercase;
            transition: 0.2s;
        }
        .btn-details:active { background: rgba(255,255,255,0.1); color: #fff; }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        .details-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 5000; display: flex; align-items: flex-end;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .details-modal.visible { opacity: 1; pointer-events: auto; }
        
        .details-content {
            background: #15161b; width: 100%;
            border-radius: 24px 24px 0 0; padding: 24px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
            transform: translateY(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-top: 1px solid rgba(255,255,255,0.1);
            max-height: 80vh; overflow-y: auto;
        }
        .details-modal.visible .details-content { transform: translateY(0); }

        .dm-title { font-size: 20px; font-weight: 800; color: #fff; margin-bottom: 20px; text-align: center; }
        .dm-item { 
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.03); padding: 14px; border-radius: 12px; margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .dm-item.current { border-color: #4b69ff; background: rgba(75, 105, 255, 0.08); }
        .dm-target { font-size: 13px; color: #fff; font-weight: 600; }
        .dm-reward { font-size: 14px; color: #ffd700; font-weight: 700; }

        .btn-close-modal {
            width: 100%; padding: 16px; background: #2d2f36; color: #fff;
            border: none; border-radius: 12px; font-weight: 700; font-size: 14px;
            margin-top: 15px; cursor: pointer;
        }

        /* --- ROULETTE --- */
        .r-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; flex-direction: column; backdrop-filter: blur(10px); }
        .r-game-area { width: 100%; height: 200px; position: relative; overflow: hidden; border-top: 1px solid #333; border-bottom: 1px solid #333; background: rgba(20,20,20,0.5); }
        .r-marker-line { position: absolute; left: 50%; top: 0; bottom: 0; width: 2px; background: #ffd700; transform: translateX(-50%); z-index: 20; box-shadow: 0 0 15px #ffd700; }
        .r-marker-tri { position: absolute; left: 50%; top: -5px; transform: translateX(-50%); width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 15px solid #ffd700; z-index: 21; }
        .r-track { display: flex; height: 100%; align-items: center; will-change: transform; }
        .r-card { width: 140px; height: 140px; margin: 0 4px; background: #1a1b20; border-radius: 12px; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid rgba(255,255,255,0.05); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .r-card img { width: 90px; height: 60px; object-fit: contain; }
        .r-card-name { font-size:10px; color:#888; margin-top:10px; max-width: 90%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .win-screen { display: none; text-align: center; width: 100%; padding: 20px; box-sizing: border-box; animation: fadeIn 0.5s; }
        .win-img { width: 180px; filter: drop-shadow(0 0 30px rgba(255,215,0,0.5)); animation: float 3s infinite ease-in-out; margin: 20px 0; }
        
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-15px)} }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Alert */
        .custom-alert-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s; }
        .custom-alert-overlay.visible { opacity: 1; pointer-events: auto; }
        .custom-alert-box { background: #1e1f25; width: 280px; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); transform: scale(0.9); transition: 0.3s; }
        .custom-alert-overlay.visible .custom-alert-box { transform: scale(1); }
        
        .btn-loading { opacity: 0.7; pointer-events: none; position: relative; color: transparent !important; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin: -10px;
            border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="header">
        <h1>–î–Ω–µ–≤–Ω–∞—è –ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</h1>
    </div>

    <div id="app">
        <div style="text-align:center; padding-top:50px; color:#666;">
            <i class="fa-solid fa-spinner fa-spin"></i> –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
    </div>

    <div id="details-modal" class="details-modal">
        <div class="details-content">
            <div class="dm-title">–ó–∞–¥–∞–Ω–∏–µ</div>
            
            <div id="dm-list-container">
                </div>
            
            <div style="margin-top:20px; color:#888; font-size:12px; line-height:1.5;">
                –ü—Ä–∞–≤–∏–ª–∞:<br>
                ‚Ä¢ –°–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç–µ <a href="#" onclick="openChat(); return false;" style="color:#4b69ff">HATElove</a><br>
                ‚Ä¢ –ù–µ –º–µ–Ω–µ–µ 2 —Å–∏–º–≤–æ–ª–æ–≤, –±–µ–∑ —Å–ø–∞–º–∞.
            </div>

            <button class="btn-close-modal" onclick="closeDetails()">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <div id="r-modal" class="r-modal-overlay">
        <div id="r-area" class="r-game-area">
            <div class="r-marker-line"></div>
            <div class="r-marker-tri"></div>
            <div class="r-track" id="r-track"></div>
        </div>
        <div id="r-win" class="win-screen">
            <h2 style="color:#ffd700; margin:0;">–í–´–ò–ì–†–´–®!</h2>
            <img id="r-win-img" class="win-img" src="">
            <div id="r-win-name" style="font-weight:700; font-size:18px;"></div>
            <button class="action-card btn-claim" style="margin-top:20px;" onclick="closeRoulette()">–ó–ê–ë–†–ê–¢–¨ –í –ò–ù–í–ï–ù–¢–ê–†–¨</button>
        </div>
    </div>

    <div id="custom-alert" class="custom-alert-overlay">
        <div class="custom-alert-box">
            <h3 id="alert-title" style="margin-top:0; color:#fff;"></h3>
            <p id="alert-msg" style="color:#aaa; font-size:14px; margin-bottom:20px; white-space: pre-line;"></p>
            <button class="action-card btn-start" style="height:45px; font-size:14px;" onclick="closeCustomAlert()">–û–ö</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const haptic = tg.HapticFeedback;

        function openChat() { tg.openTelegramLink('https://t.me/hatelovettv'); }

        async function init() {
            try {
                const res = await fetch(`/api/challenges/list?initData=${encodeURIComponent(tg.initData)}`);
                const data = await res.json();
                render(data.challenges);
            } catch(e) {
                // –ï—Å–ª–∏ API –Ω–µ—Ç (–ª–æ–∫–∞–ª—å–Ω–æ)
                console.log("No API, waiting...");
            }
        }

        // --- –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–¢–†–ò–°–û–í–ö–ò ---
        function render(list) {
            const app = document.getElementById('app');
            app.innerHTML = '';

            if(!list || list.length === 0) {
                app.innerHTML = '<div style="text-align:center; color:#666; margin-top:50px;">–ó–∞–¥–∞–Ω–∏–π –Ω–µ—Ç</div>';
                return;
            }

            list.forEach(item => {
                // 1. –°–¢–ê–¢–£–°: AVAILABLE -> –ö–Ω–æ–ø–∫–∞ –ù–∞—á–∞—Ç—å
                if (item.status === 'available') {
                    const btn = document.createElement('div');
                    btn.className = 'action-card btn-start';
                    btn.innerHTML = `<i class="fa-solid fa-fire"></i> –ù–ê–ß–ê–¢–¨ –ò–°–ü–´–¢–ê–ù–ò–ï`;
                    btn.onclick = () => handleAction('start', item.template_id, btn);
                    app.appendChild(btn);
                    return;
                }

                // 2. –°–¢–ê–¢–£–°: ACTIVE / READY_TO_CLAIM -> –®–∫–∞–ª–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                const container = document.createElement('div');
                container.className = 'progress-container';

                // –õ–æ–≥–∏–∫–∞ —à–∫–∞–ª—ã (—Ä–∞—Å—á–µ—Ç –≤—Å–µ—Ö —ç—Ç–∞–ø–æ–≤)
                const allTiers = getAllTiers(item);
                const finalTarget = allTiers[allTiers.length - 1].target;
                const currentVal = item.current_progress || 0;
                const displayProgress = Math.min(currentVal, finalTarget);

                // –ó–∞–≥–æ–ª–æ–≤–æ–∫
                let html = `
                    <div class="pc-header">
                        <span>${item.title || '–ò—Å–ø—ã—Ç–∞–Ω–∏–µ'}</span>
                        <span class="pc-val">${currentVal} / ${finalTarget}</span>
                    </div>
                    
                    <div class="progress-track">
                        <div class="progress-fill" style="width: ${(displayProgress / finalTarget) * 100}%"></div>
                `;

                // –†–∏—Å—É–µ–º –º–∞—Ä–∫–µ—Ä—ã (–ì–∞–ª–æ—á–∫–∏)
                allTiers.forEach((tier, index) => {
                    const percent = (tier.target / finalTarget) * 100;
                    const isReached = currentVal >= tier.target;
                    const icon = getRewardIcon(tier.type);
                    
                    html += `
                        <div class="stage-marker ${isReached ? 'active' : ''}" style="left: ${percent}%">
                            ${isReached ? '<i class="fa-solid fa-check"></i>' : icon}
                        </div>
                        <div class="stage-label" style="left: ${percent}%">
                            ${formatReward(tier.reward, tier.type)}
                        </div>
                    `;
                });
                html += `</div>`; // –ó–∞–∫—Ä—ã–≤–∞–µ–º track

                // –ö–Ω–æ–ø–∫–∞ –ó–ê–ë–†–ê–¢–¨
                if (item.status === 'ready_to_claim') {
                    html += `<div class="action-card btn-claim" id="btn-claim-${item.template_id}">–ó–ê–ë–†–ê–¢–¨ –ù–ê–ì–†–ê–î–£</div>`;
                }

                // –ö–Ω–æ–ø–∫–∞ –ü–û–î–†–û–ë–ù–ï–ï (–º–∞–ª–µ–Ω—å–∫–∞—è —Å–Ω–∏–∑—É)
                html += `
                    <div class="action-card btn-details" id="btn-details-${item.template_id}">
                        –£–ó–ù–ê–¢–¨ –ü–û–î–†–û–ë–ù–ï–ï <i class="fa-solid fa-chevron-right" style="font-size:10px;"></i>
                    </div>
                `;

                // –ï—Å–ª–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ
                if(item.status === 'completed') {
                    html += `<div style="text-align:center; color:#666; font-size:12px; margin-top:15px;">–í—ã–ø–æ–ª–Ω–µ–Ω–æ! –ñ–¥–µ–º –∑–∞–≤—Ç—Ä–∞.</div>`;
                }

                container.innerHTML = html;
                app.appendChild(container);

                // –í–µ—à–∞–µ–º —Å–æ–±—ã—Ç–∏—è
                if(document.getElementById(`btn-claim-${item.template_id}`)) {
                    document.getElementById(`btn-claim-${item.template_id}`).onclick = function() {
                        handleAction('claim', item.template_id, this);
                    };
                }
                document.getElementById(`btn-details-${item.template_id}`).onclick = function() {
                    openDetails(item, allTiers);
                };
            });
        }

        // --- –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –ù–ê–ì–†–ê–î (5 üí∞ –∏ —Ç.–¥.) ---
        function formatReward(reward, type) {
            if(type === 'skin_random') return 'Skin';
            
            // –ï—Å–ª–∏ –Ω–∞–≥—Ä–∞–¥–∞ –æ–±—ä–µ–∫—Ç {coins: 5, tickets: 2}
            if(typeof reward === 'object') {
                let txt = '';
                if(reward.tickets) txt += `${reward.tickets}üéüÔ∏è `;
                if(reward.coins) txt += `${reward.coins}ü™ô`; // –ò–∫–æ–Ω–∫–∞ –º–æ–Ω–µ—Ç—ã
                return txt;
            }
            
            // –ï—Å–ª–∏ –ø—Ä–æ—Å—Ç–æ —á–∏—Å–ª–æ
            if(type === 'coins') return `${reward}ü™ô`;
            if(type === 'tickets') return `${reward}üéüÔ∏è`;
            return reward;
        }

        function getRewardIcon(type) {
            if(type === 'coins') return '<i class="fa-solid fa-coins"></i>';
            if(type === 'tickets') return '<i class="fa-solid fa-ticket"></i>';
            if(type === 'skin_random') return '<i class="fa-solid fa-fire"></i>';
            return '<i class="fa-solid fa-gift"></i>';
        }

        function getAllTiers(rootItem) {
            let list = [];
            list.push({ target: rootItem.target, reward: rootItem.reward_amount, type: rootItem.reward_type, title: rootItem.title });
            let curr = rootItem.next_tier;
            while(curr) {
                list.push({ target: curr.target, reward: curr.rewards || curr.reward, type: curr.type, title: curr.title });
                curr = curr.next_tier;
            }
            return list;
        }

        // --- UI –î–ï–¢–ê–õ–ò ---
        function openDetails(item, tiers) {
            const container = document.getElementById('dm-list-container');
            container.innerHTML = '';
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –º–æ–¥–∞–ª–∫–∏ = –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∑–∞–¥–∞–Ω–∏—è
            document.querySelector('.dm-title').innerText = item.title || '–ó–∞–¥–∞–Ω–∏–µ';

            tiers.forEach((t, i) => {
                const isDone = item.current_progress >= t.target;
                const div = document.createElement('div');
                div.className = `dm-item ${isDone ? 'current' : ''}`;
                div.innerHTML = `
                    <div class="dm-target">
                        ${t.title || ('–≠—Ç–∞–ø ' + (i+1))} <span style="color:#666; font-size:11px;">(${t.target} —Å–º—Å)</span>
                    </div>
                    <div class="dm-reward">
                        ${formatReward(t.reward, t.type)} ${isDone ? '<i class="fa-solid fa-check" style="color:#4b69ff; margin-left:5px;"></i>' : ''}
                    </div>
                `;
                container.appendChild(div);
            });
            document.getElementById('details-modal').classList.add('visible');
        }
        function closeDetails() { document.getElementById('details-modal').classList.remove('visible'); }

        // --- –î–ï–ô–°–¢–í–ò–Ø (API) ---
        async function handleAction(type, id, btn) {
            haptic.impactOccurred('medium');
            if(btn) btn.classList.add('btn-loading');
            
            try {
                const res = await fetch(`/api/challenges/${type}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ initData: tg.initData, template_id: id })
                });
                const json = await res.json();
                
                if(json.status === 'ok') {
                    if (json.data && json.data.reward_type === 'skin_random' && json.data.roulette_strip) {
                        launchRoulette(json.data.roulette_strip, json.data.winner, json.data.messages);
                    } else {
                        if(type === 'claim') {
                            haptic.notificationOccurred('success');
                            let msg = "–ù–∞–≥—Ä–∞–¥–∞ –ø–æ–ª—É—á–µ–Ω–∞!";
                            if (json.data && json.data.messages) msg = json.data.messages.join("\n");
                            else if (json.data.amount) msg = `+${json.data.amount}`;
                            showCustomAlert("–£—Å–ø–µ—à–Ω–æ!", msg);
                        }
                        await init(); 
                    }
                } else {
                    showCustomAlert("–í–Ω–∏–º–∞–Ω–∏–µ", json.message || "–û—à–∏–±–∫–∞");
                    await init();
                }
            } catch(e) {
                showCustomAlert("–û—à–∏–±–∫–∞", "–ü—Ä–æ–±–ª–µ–º—ã —Å —Å–µ—Ç—å—é");
            } finally {
                if(btn) btn.classList.remove('btn-loading');
            }
        }

        // --- ALERT & ROULETTE ---
        function showCustomAlert(title, msg) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-msg').innerText = msg;
            document.getElementById('custom-alert').classList.add('visible');
        }
        function closeCustomAlert() { document.getElementById('custom-alert').classList.remove('visible'); }

        function launchRoulette(items, winner, extraMessages) {
            const modal = document.getElementById('r-modal');
            const area = document.getElementById('r-area');
            const track = document.getElementById('r-track');
            const winScreen = document.getElementById('r-win');
            
            track.style.transition = 'none';
            track.style.transform = 'translateX(0)';
            track.innerHTML = '';
            area.style.display = 'block';
            winScreen.style.display = 'none';
            modal.style.display = 'flex';

            const CARD_W = 148; 
            const WINNER_IDX = 60; 
            let fullList = [];
            while(fullList.length < 80) fullList = fullList.concat(items);
            fullList[WINNER_IDX] = winner;

            track.innerHTML = fullList.map(item => {
                let color = '#4b69ff';
                const r = (item.rarity || 'blue').toLowerCase();
                if(r==='purple') color='#8847ff'; if(r==='pink') color='#d32ce6'; if(r==='gold') color='#ffd700';
                return `<div class="r-card" style="border-color:${color}"><img src="${item.image_url}"><div class="r-card-name">${item.name}</div></div>`
            }).join('');

            setTimeout(() => {
                const screenCenter = window.innerWidth / 2;
                const winnerCenter = (WINNER_IDX * CARD_W) + (CARD_W / 2);
                const overshoot = -(winnerCenter - screenCenter + (Math.random() * 200 + 100)); 
                track.style.transition = 'transform 8s cubic-bezier(0.15, 0, 0.10, 1)'; 
                track.style.transform = `translateX(${overshoot}px)`;
                
                let ticker = setInterval(() => haptic.selectionChanged(), 150);

                setTimeout(() => {
                    clearInterval(ticker);
                    const finalOffset = -(winnerCenter - screenCenter);
                    track.style.transition = 'transform 1s ease-out';
                    track.style.transform = `translateX(${finalOffset}px)`;
                    haptic.impactOccurred('heavy');

                    setTimeout(() => {
                        haptic.notificationOccurred('success');
                        area.style.display = 'none';
                        document.getElementById('r-win-img').src = winner.image_url;
                        document.getElementById('r-win-name').innerText = winner.name;
                        winScreen.style.display = 'block';
                    }, 1000);
                }, 8000); 
            }, 100);
        }

        function closeRoulette() {
            document.getElementById('r-modal').style.display = 'none';
            init(); 
        }

        init();
    </script>
